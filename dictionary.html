<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta charset="UTF-8">

    <title>Dictionary</title>
    <script src="js/i18n.js"></script>
    <script src="js/custom-select.js"></script>
    <style>
        /* SYSTEM 7 AESTHETICS */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border: 2px solid #000000;
            --shadow: 4px 4px 0px #000000;
            --stripe-pattern: repeating-linear-gradient(0deg, transparent, transparent 2px, #000 3px, #000 4px);
        }

        body {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            font-family: "Geneva", "Verdana", sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
            background-color: #e5e5e5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            box-sizing: border-box;
        }

        /* WINDOW FRAME */
        .window {
            background: white;
            border: 2px solid black;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: 90vh;
            width: 90%;
            max-width: 800px;
            position: relative;
        }

        /* TITLE BAR */
        .title-bar {
            height: 35px;
            border-bottom: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 0 10px;
            position: relative;
            flex-shrink: 0;
        }

        .title-stripes {
            position: absolute;
            top: 4px;
            bottom: 4px;
            left: 4px;
            right: 4px;
            background-image: var(--stripe-pattern);
            z-index: 0;
        }

        .title-text {
            background: white;
            padding: 0 15px;
            font-weight: bold;
            z-index: 1;
            font-size: 1.1rem;
        }

        /* CLOSE BUTTON (HOME) */
        .close-box {
            position: absolute;
            left: 10px;
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 0.9rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        .close-box:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* TOOLBAR */
        .toolbar {
            display: flex;
            padding: 10px;
            border-bottom: 2px solid black;
            background: #eee;
            flex-shrink: 0;
        }

        .toolbar>*+* {
            margin-left: 10px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 8px;
            font-family: inherit;
            font-size: 1.1rem;
            border: 2px solid black;
            border-radius: 0;
        }

        button {
            background: white;
            border: 2px solid black;
            padding: 6px 15px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
            font-size: 0.9rem;
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: none;
            background: black;
            color: white;
        }

        /* SELECT DROPDOWN */
        select {
            padding: 8px;
            font-family: inherit;
            font-size: 1.1rem;
            border: 2px solid black;
            border-radius: 0;
            background: white;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
            font-weight: bold;
        }

        select:active {
            transform: translate(2px, 2px);
            box-shadow: none;
        }
    </style>
    <link rel="stylesheet" href="css/custom-select.css">
    <script src="theme.js"></script>
    <style>
        #content-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 30px;
            background: white;
            font-family: "Georgia", "Times New Roman", serif;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        /* WIKTIONARY STYLING */
        .wiki-content h2,
        .wiki-content h3,
        .wiki-content h4 {
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
            margin-top: 20px;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .wiki-content ul,
        .wiki-content ol {
            padding-left: 25px;
        }

        .wiki-content li {
            margin-bottom: 8px;
        }

        .wiki-content dl {
            margin-left: 20px;
        }

        .wiki-content dt {
            font-weight: bold;
            margin-top: 10px;
        }

        .wiki-content dd {
            margin-left: 0;
            margin-bottom: 10px;
        }

        /* DICTIONARY STYLING */
        .word-header {
            border-bottom: 4px double black;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .word-title {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            margin: 0;
            text-transform: capitalize;
        }

        .phonetic {
            font-family: "Lucida Sans Unicode", "Arial Unicode MS", sans-serif;
            color: #555;
            font-size: 1.2rem;
            margin-top: 5px;
        }

        .part-of-speech {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: bold;
            font-style: italic;
            margin-top: 20px;
            font-size: 1.1rem;
            border-bottom: 1px solid #ccc;
            display: inline-block;
        }

        .definitions {
            list-style-type: decimal;
            padding-left: 20px;
            margin-top: 10px;
        }

        .definitions li {
            margin-bottom: 10px;
        }

        .example {
            color: #666;
            font-style: italic;
            display: block;
            margin-top: 4px;
            font-size: 0.95rem;
        }

        .synonyms {
            margin-top: 5px;
            font-size: 0.9rem;
        }

        .syn-tag {
            text-decoration: underline;
            cursor: pointer;
            margin-right: 5px;
        }

        .error-msg {
            text-align: center;
            margin-top: 40px;
            font-style: italic;
            color: #666;
        }

        /* AUDIO BUTTON */
        .audio-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border: 2px solid black;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            font-size: 0.8rem;
            background: white;
            vertical-align: middle;
        }

        .audio-btn:active {
            background: black;
            color: white;
        }

        /* STANDARD MODAL SYSTEM */
        #modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            font-family: "Geneva", "Verdana", sans-serif;
        }

        .modal-box {
            background: white;
            border: 2px solid black;
            padding: 20px;
            box-shadow: 6px 6px 0 black;
            max-width: 300px;
            width: 80%;
            text-align: center;
        }

        .modal-text {
            margin-bottom: 20px;
            font-weight: bold;
            line-height: 1.4;
            color: black;
        }

        .modal-btns {
            display: flex;
            justify-content: center;
        }

        .modal-btns>*+* {
            margin-left: 10px;
        }

        .modal-btn {
            background: white;
            border: 2px solid black;
            padding: 6px 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
            font-family: inherit;
        }

        .modal-btn:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }
    </style>
</head>

<body>

    <div class="window">
        <div class="title-bar">
            <div class="title-stripes"></div>
            <!-- Home Button -->
            <div class="close-box" onclick="window.location.href='index'">X</div>
            <span class="title-text" data-i18n="dictionary.title">Dictionary</span>
        </div>

        <div class="toolbar">
            <select id="lang-select">
                <option value="en" data-i18n="dictionary.lang.en">English</option>
                <option value="es" data-i18n="dictionary.lang.es">EspaÃ±ol</option>
                <option value="fr" data-i18n="dictionary.lang.fr">FranÃ§ais</option>
                <option value="de" data-i18n="dictionary.lang.de">Deutsch</option>
                <option value="it" data-i18n="dictionary.lang.it">Italiano</option>
                <option value="pt" data-i18n="dictionary.lang.pt">PortuguÃªs</option>
                <option value="grc" data-i18n="dictionary.lang.grc">Ancient Greek</option>
            </select>
            <input type="text" id="search-input" placeholder="Look up a word..." onkeypress="handleKey(event)"
                data-i18n-placeholder="dictionary.placeholder">
            <button onclick="searchWord()" data-i18n="dictionary.btn.define">Define</button>
        </div>

        <div id="content-area">
            <div style="text-align:center; margin-top:50px;">
                <h1 style="font-family: 'Helvetica Neue'; font-size: 2rem;" data-i18n="dictionary.title">Dictionary</h1>
                <p data-i18n="dictionary.msg.initial">Type a word above to begin.</p>
            </div>
        </div>
    </div>

    <script>
        function showModal(msg, isConfirm = false, callback = null) {
            const overlay = document.getElementById('modal-overlay');
            const messageEl = document.getElementById('modal-message');
            const btnsEl = document.getElementById('modal-btns');
            messageEl.textContent = msg;
            if (isConfirm) {
                btnsEl.innerHTML = '<button class="modal-btn" id="modal-cancel">Cancel</button><button class="modal-btn" id="modal-ok">OK</button>';
                document.getElementById('modal-cancel').onclick = () => { overlay.style.display = 'none'; if (callback) callback(false); };
                document.getElementById('modal-ok').onclick = () => { overlay.style.display = 'none'; if (callback) callback(true); };
            } else {
                btnsEl.innerHTML = '<button class="modal-btn" onclick="hideModal()">OK</button>';
            }
            overlay.style.display = 'flex';
        }
        function hideModal() { document.getElementById('modal-overlay').style.display = 'none'; }

        const API_URL = "https://api.dictionaryapi.dev/api/v2/entries/en/";

        window.onload = function () {
            if (window.rekindleApplyWallpaper) window.rekindleApplyWallpaper();
            document.getElementById('search-input').focus();
        };


        function handleKey(e) {
            if (e.key === 'Enter') searchWord();
        }

        async function searchWord(wordOverride) {
            const query = wordOverride || document.getElementById('search-input').value.trim();
            if (!query) return;

            // If it was an override (e.g. synonym click), update input
            if (wordOverride) document.getElementById('search-input').value = wordOverride;

            const content = document.getElementById('content-area');
            content.innerHTML = `<div class='error-msg'>${window.t ? window.t('dictionary.msg.searching') : "Searching..."}</div>`;

            const lang = document.getElementById('lang-select').value;

            if (lang === 'en') {
                await fetchEnglish(query);
            } else if (lang === 'grc') {
                await fetchAncientGreek(query);
            } else {
                await fetchWiktionary(query, lang);
            }
        }

        async function fetchEnglish(query) {
            const content = document.getElementById('content-area');
            try {
                const res = await fetch(API_URL + encodeURIComponent(query));

                if (!res.ok) {
                    throw new Error(window.t ? window.t('dictionary.error.title') : "Word not found");
                }

                const data = await res.json();
                renderEnglishResult(data);

            } catch (e) {
                renderError(query);
            }
        }

        async function fetchAncientGreek(query) {
            const content = document.getElementById('content-area');
            // Fetch from English Wiktionary
            const url = `https://en.wiktionary.org/w/api.php?action=query&titles=${encodeURIComponent(query)}&prop=extracts&format=json&origin=*&redirects=true`;

            try {
                const res = await fetch(url);
                const data = await res.json();

                const pages = data.query.pages;
                const pageId = Object.keys(pages)[0];

                if (pageId === "-1") {
                    throw new Error(window.t ? window.t('dictionary.error.title') : "Word not found");
                }

                const extract = pages[pageId].extract;
                if (!extract) {
                    throw new Error(window.t ? window.t('dictionary.error.title') : "No definition found");
                }

                // Extract Ancient Greek section
                const greekContent = extractSection(extract, "Ancient Greek");

                if (!greekContent) {
                    // Try fallback: maybe the user typed "logos" but the entry is at "Î»ÏŒÎ³Î¿Ï‚" logic is handled by redirects, 
                    // but if 'logos' page exists (for English) but has no Ancient Greek, we fail here.
                    // We could potentially try to search for the Greek script version if the user typed Latin, but that's complex.
                    // For now, simple fail.
                    throw new Error(window.t ? window.t('dictionary.error.title') : "No Ancient Greek definition found on this page");
                }

                renderWiktionaryResult(query, greekContent);

            } catch (e) {
                renderError(query);
            }
        }

        function extractSection(html, sectionTitle) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const headings = doc.querySelectorAll('h2');

            let found = false;
            let content = "";
            let startNode = null;

            for (let i = 0; i < headings.length; i++) {
                if (headings[i].textContent.trim().includes(sectionTitle)) {
                    startNode = headings[i];
                    found = true;
                    break;
                }
            }

            if (!found) return null;

            // Gather siblings until next h2
            let currentNode = startNode.nextElementSibling;
            const tempDiv = document.createElement('div');

            while (currentNode) {
                if (currentNode.tagName === 'H2') break;
                tempDiv.appendChild(currentNode.cloneNode(true));
                currentNode = currentNode.nextElementSibling;
            }

            return tempDiv.innerHTML;
        }

        async function fetchWiktionary(query, lang) {
            const content = document.getElementById('content-area');
            // Wiktionary API endpoint
            const url = `https://${lang}.wiktionary.org/w/api.php?action=query&titles=${encodeURIComponent(query)}&prop=extracts&format=json&origin=*&redirects=true`;

            try {
                const res = await fetch(url);
                const data = await res.json();

                const pages = data.query.pages;
                const pageId = Object.keys(pages)[0];

                if (pageId === "-1") {
                    throw new Error(window.t ? window.t('dictionary.error.title') : "Word not found");
                }

                const extract = pages[pageId].extract;
                if (!extract) {
                    throw new Error(window.t ? window.t('dictionary.error.title') : "No definition found");
                }

                renderWiktionaryResult(query, extract);

            } catch (e) {
                renderError(query);
            }
        }

        function renderError(query) {
            const content = document.getElementById('content-area');
            const title = window.t ? window.t('dictionary.error.title') : "No Definition Found";
            const body = (window.t ? window.t('dictionary.error.body') : "Sorry, we couldn't find definitions for \"${query}\".").replace('${query}', query);
            const hint = window.t ? window.t('dictionary.error.hint') : "Please check your spelling.";

            content.innerHTML = `
                <div class="error-msg">
                    <h3>${title}</h3>
                    <p>${body}</p>
                    <p>${hint}</p>
                </div>
            `;
        }

        function renderWiktionaryResult(word, htmlContent) {
            const content = document.getElementById('content-area');

            // Clean up some Wiktionary specific junk if possible, though 'extracts' does decent job.
            // We wrapper it to style it
            let html = `
                <div class="word-header">
                    <div class="word-title">${word}</div>
                </div>
                <div class="wiki-content">
                    ${htmlContent}
                </div>
                 <br><br><div style="font-size:0.7rem; color:#999; border-top:1px solid #ccc; padding-top:5px;">${window.t ? window.t('dictionary.label.source_wiki') : "Source: Wiktionary"}</div>
            `;

            content.innerHTML = html;
            content.scrollTop = 0;
        }

        function renderEnglishResult(data) {
            const content = document.getElementById('content-area');
            content.innerHTML = "";

            // API returns array of entries (homonyms etc), usually first is main
            const entry = data[0];

            // 1. Header (Word + Phonetic + Audio)
            let audioHtml = "";
            // Find first valid audio
            const phonetic = entry.phonetics.find(p => p.audio && p.audio.length > 0);
            if (phonetic) {
                audioHtml = `<button class="audio-btn" onclick="playAudio('${phonetic.audio}')">ðŸ”Š</button>`;
            }

            const textPhonetic = entry.phonetic || (entry.phonetics.find(p => p.text) ? entry.phonetics.find(p => p.text).text : "");

            let html = `
                <div class="word-header">
                    <div class="word-title">${entry.word} ${audioHtml}</div>
                    <div class="phonetic">${textPhonetic}</div>
                </div>
            `;

            // 2. Meanings
            entry.meanings.forEach(meaning => {
                html += `<div class="part-of-speech">${meaning.partOfSpeech}</div>`;

                html += `<ol class="definitions">`;
                meaning.definitions.forEach(def => {
                    html += `<li>${def.definition}`;
                    if (def.example) {
                        html += `<span class="example">"${def.example}"</span>`;
                    }
                    html += `</li>`;
                });
                html += `</ol>`;

                // Synonyms/Antonyms
                if (meaning.synonyms && meaning.synonyms.length > 0) {
                    const synsLabel = window.t ? window.t('dictionary.label.synonyms') : "Synonyms:";
                    const syns = meaning.synonyms.slice(0, 5).map(s => `<span class="syn-tag" onclick="searchWord('${s}')">${s}</span>`).join(", ");
                    html += `<div class="synonyms"><strong>${synsLabel}</strong> ${syns}</div>`;
                }
            });

            // License/Source footer (optional, keeps it clean to omit or minimal)
            html += `<br><br><div style="font-size:0.7rem; color:#999; border-top:1px solid #ccc; padding-top:5px;">${window.t ? window.t('dictionary.label.source_api') : "Source: Wiktionary (via DictionaryAPI)"}</div>`;

            content.innerHTML = html;
            content.scrollTop = 0;
        }

        function playAudio(url) {
            const audio = new Audio(url);
            audio.play().catch(e => {
                const msg = window.t ? window.t('dictionary.modal.audio_error') : "Could not play audio.";
                showModal(msg);
            });
        }

    </script>
