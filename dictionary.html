<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <style>
        /* SYSTEM 7 AESTHETICS */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border: 2px solid #000000;
            --shadow: 4px 4px 0px #000000;
            --stripe-pattern: repeating-linear-gradient(0deg, transparent, transparent 2px, #000 3px, #000 4px);
        }

        body {
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: -webkit-optimize-contrast;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            font-family: "Geneva", "Verdana", sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
            background-color: #e5e5e5;
            /* Default Background (Overridden by JS) */
            /* Background managed by settings */
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            box-sizing: border-box;
        }

        /* WINDOW FRAME */
        .window {
            background: white;
            border: 2px solid black;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: 90vh;
            width: 90%;
            max-width: 800px;
            position: relative;
        }

        /* TITLE BAR */
        .title-bar {
            height: 35px;
            border-bottom: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 0 10px;
            position: relative;
            flex-shrink: 0;
        }

        .title-stripes {
            position: absolute;
            top: 4px; bottom: 4px; left: 4px; right: 4px;
            background-image: var(--stripe-pattern);
            z-index: 0;
        }

        .title-text {
            background: white;
            padding: 0 15px;
            font-weight: bold;
            z-index: 1;
            font-size: 1.1rem;
        }

        /* CLOSE BUTTON (HOME) */
        .close-box {
            position: absolute;
            left: 10px;
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 0.9rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        .close-box:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* TOOLBAR */
        .toolbar {
            display: flex;
            padding: 10px;
            border-bottom: 2px solid black;
            gap: 10px;
            background: #eee;
            flex-shrink: 0;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 8px;
            font-family: inherit;
            font-size: 1.1rem;
            border: 2px solid black;
            border-radius: 0;
        }

        button {
            background: white;
            border: 2px solid black;
            padding: 6px 15px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
            font-size: 0.9rem;
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: none;
            background: black;
            color: white;
        }

        /* CONTENT AREA */
        #content-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 30px;
            background: white;
            font-family: "Georgia", "Times New Roman", serif;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        /* DICTIONARY STYLING */
        .word-header {
            border-bottom: 4px double black;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .word-title {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            margin: 0;
            text-transform: capitalize;
        }

        .phonetic {
            font-family: "Lucida Sans Unicode", "Arial Unicode MS", sans-serif;
            color: #555;
            font-size: 1.2rem;
            margin-top: 5px;
        }

        .part-of-speech {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: bold;
            font-style: italic;
            margin-top: 20px;
            font-size: 1.1rem;
            border-bottom: 1px solid #ccc;
            display: inline-block;
        }

        .definitions {
            list-style-type: decimal;
            padding-left: 20px;
            margin-top: 10px;
        }

        .definitions li {
            margin-bottom: 10px;
        }

        .example {
            color: #666;
            font-style: italic;
            display: block;
            margin-top: 4px;
            font-size: 0.95rem;
        }
        
        .synonyms {
            margin-top: 5px;
            font-size: 0.9rem;
        }
        .syn-tag {
            text-decoration: underline;
            cursor: pointer;
            margin-right: 5px;
        }

        .error-msg {
            text-align: center;
            margin-top: 40px;
            font-style: italic;
            color: #666;
        }

        /* AUDIO BUTTON */
        .audio-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border: 2px solid black;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            font-size: 0.8rem;
            background: white;
            vertical-align: middle;
        }
        
        .audio-btn:active {
            background: black;
            color: white;
        }

    </style>
</head>
<body>

    <div class="window">
        <div class="title-bar">
            <div class="title-stripes"></div>
            <!-- Home Button -->
            <div class="close-box" onclick="window.location.href='index'">X</div>
            <span class="title-text">Dictionary</span>
        </div>
        
        <div class="toolbar">
            <input type="text" id="search-input" placeholder="Look up a word..." onkeypress="handleKey(event)">
            <button onclick="searchWord()">Define</button>
        </div>

        <div id="content-area">
            <div style="text-align:center; margin-top:50px;">
                <h1 style="font-family: 'Helvetica Neue'; font-size: 2rem;">Dictionary</h1>
                <p>Type a word above to begin.</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://api.dictionaryapi.dev/api/v2/entries/en/";

        window.onload = function() {
            loadWallpaper();
            document.getElementById('search-input').focus();
        };

        function loadWallpaper() {
            const wallpaperImg = localStorage.getItem('rekindle_bg_image');
            const wallpaperSize = localStorage.getItem('rekindle_bg_size');
            
            if(wallpaperImg) {
                document.body.style.backgroundImage = wallpaperImg;
            }
            if(wallpaperSize) {
                document.body.style.backgroundSize = wallpaperSize;
            }
        }

        function handleKey(e) {
            if (e.key === 'Enter') searchWord();
        }

        async function searchWord(wordOverride) {
            const query = wordOverride || document.getElementById('search-input').value.trim();
            if (!query) return;
            
            // If it was an override (e.g. synonym click), update input
            if(wordOverride) document.getElementById('search-input').value = wordOverride;

            const content = document.getElementById('content-area');
            content.innerHTML = "<div class='error-msg'>Searching...</div>";
            
            try {
                const res = await fetch(API_URL + encodeURIComponent(query));
                
                if (!res.ok) {
                    throw new Error("Word not found");
                }

                const data = await res.json();
                renderResult(data);

            } catch (e) {
                content.innerHTML = `
                    <div class="error-msg">
                        <h3>No Definition Found</h3>
                        <p>Sorry, we couldn't find definitions for "${query}".</p>
                        <p>Please check your spelling.</p>
                    </div>
                `;
            }
        }

        function renderResult(data) {
            const content = document.getElementById('content-area');
            content.innerHTML = "";
            
            // API returns array of entries (homonyms etc), usually first is main
            const entry = data[0];
            
            // 1. Header (Word + Phonetic + Audio)
            let audioHtml = "";
            // Find first valid audio
            const phonetic = entry.phonetics.find(p => p.audio && p.audio.length > 0);
            if (phonetic) {
                audioHtml = `<button class="audio-btn" onclick="playAudio('${phonetic.audio}')">ðŸ”Š</button>`;
            }
            
            const textPhonetic = entry.phonetic || (entry.phonetics.find(p => p.text) ? entry.phonetics.find(p => p.text).text : "");

            let html = `
                <div class="word-header">
                    <div class="word-title">${entry.word} ${audioHtml}</div>
                    <div class="phonetic">${textPhonetic}</div>
                </div>
            `;

            // 2. Meanings
            entry.meanings.forEach(meaning => {
                html += `<div class="part-of-speech">${meaning.partOfSpeech}</div>`;
                
                html += `<ol class="definitions">`;
                meaning.definitions.forEach(def => {
                    html += `<li>${def.definition}`;
                    if (def.example) {
                        html += `<span class="example">"${def.example}"</span>`;
                    }
                    html += `</li>`;
                });
                html += `</ol>`;
                
                // Synonyms/Antonyms
                if (meaning.synonyms && meaning.synonyms.length > 0) {
                    const syns = meaning.synonyms.slice(0, 5).map(s => `<span class="syn-tag" onclick="searchWord('${s}')">${s}</span>`).join(", ");
                    html += `<div class="synonyms"><strong>Synonyms:</strong> ${syns}</div>`;
                }
            });
            
            // License/Source footer (optional, keeps it clean to omit or minimal)
            html += `<br><br><div style="font-size:0.7rem; color:#999; border-top:1px solid #ccc; padding-top:5px;">Source: Wiktionary (via DictionaryAPI)</div>`;

            content.innerHTML = html;
            content.scrollTop = 0;
        }

        function playAudio(url) {
            const audio = new Audio(url);
            audio.play().catch(e => alert("Could not play audio."));
        }

    </script>

    <script>
        // Helper to sanitize background image URLs from localStorage
        function sanitizeBackgroundImage(imageString) {
            if (!imageString) return '';
            if (imageString.startsWith('url("data:image/png;base64,')) {
                return imageString;
            }
            if (imageString.startsWith('url("') && imageString.endsWith('")')) {
                const url = imageString.substring(5, imageString.length - 2);
                if ((url.startsWith('http://') || url.startsWith('https://') || url.startsWith('/')) && !url.includes('javascript:')) {
                    return imageString;
                }
            }
            return '';
        }

        function loadWallpaper() {
            const wallpaperImg = localStorage.getItem('rekindle_bg_image');
            const wallpaperSize = localStorage.getItem('rekindle_bg_size');
            if (wallpaperImg) {
                document.body.style.backgroundImage = wallpaperImg;
            }
            if (wallpaperSize) {
                document.body.style.backgroundSize = sanitizeBackgroundImage(wallpaperSize);
            }
        }
        
        loadWallpaper();
    </script>
</body>
</html>
