<!DOCTYPE html><html lang="en"><head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta charset="UTF-8">
    
    <title>Anagrams</title>
    <style>
        /* SYSTEM 7 AESTHETICS */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border: 2px solid #000000;
            --shadow: 4px 4px 0px #000000;
            --stripe-pattern: repeating-linear-gradient(0deg, transparent, transparent 2px, #000 3px, #000 4px);
            --slot-empty: #ffffff;
            --slot-filled: #ffffff;
        }

        body {
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: -webkit-optimize-contrast;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
            background-color: #e5e5e5;
            /* Default Background (Overridden by JS) */
            /* Background managed by settings */

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* FIX: Centers vertically */
            user-select: none;
            box-sizing: border-box;
        }

        /* WINDOW FRAME */
        .window {
            background: white;
            border: 2px solid black;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: fit-content;
            /* ADAPTIVE HEIGHT */
            max-height: 95vh;
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        /* TITLE BAR */
        .title-bar {
            height: 35px;
            border-bottom: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 0 10px;
            position: relative;
            flex-shrink: 0;
        }

        .title-stripes {
            position: absolute;
            top: 4px;
            bottom: 4px;
            left: 4px;
            right: 4px;
            background-image: var(--stripe-pattern);
            z-index: 0;
        }

        .title-text {
            background: white;
            padding: 0 15px;
            font-weight: bold;
            z-index: 1;
            font-size: 1.1rem;
        }

        #score-display {
            position: absolute;
            right: 10px;
            background: white;
            padding: 0 10px;
            font-weight: bold;
            z-index: 2;
            font-size: 0.9rem;
            font-family: "Courier New", monospace;
            border: 1px solid black;
        }

        /* CLOSE BUTTON (HOME) */
        .close-box {
            position: absolute;
            left: 10px;
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 0.9rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        .close-box:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* GAME AREA */
        .window-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* SCRAMBLED WORD (SOURCE) */
        #source-word {
            font-size: 2rem;
            letter-spacing: 8px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 30px;
            font-family: "Courier New", monospace;
            min-height: 40px;
        }

        /* INPUT SLOTS */
        #input-row {
            display: flex;
            margin-bottom: 20px;
        }
        #input-row > * + * {
            margin-left: 8px;
}

        .slot {
            width: 45px;
            height: 55px;
            border: 3px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            background-color: var(--slot-empty);
        }

        .slot.filled {
            background-color: var(--slot-filled);
            border-bottom: 6px solid black;
            /* Thicker bottom to indicate placed */
        }

        /* FEEDBACK */
        #message-area {
            height: 30px;
            font-weight: bold;
            font-style: italic;
            margin-bottom: 20px;
            text-align: center;
        }

        /* KEYBOARD */
        #keyboard {
            width: 100%;
            max-width: 600px;
            margin-top: auto;
            display: flex;
            flex-direction: column;
        }
        #keyboard > * + * {
            margin-top: 8px;
}

        .key-row {
            display: flex;
            width: 100%;
            justify-content: center;
        }

        .key-row > * + * {
            margin-left: 6px;
}

        .key {
            flex: 1;
            height: 55px;
            border: 2px solid black;
            border-radius: 4px;
            background: white;
            font-weight: bold;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 2px 2px 0 #ccc;
        }

        .key:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        .key.action {
            background: #ddd;
            /* Grey dither look */
            flex: 1.5;
            font-size: 1rem;
        }

        .key.action:active {
            background: black;
            color: white;
        }


        /* GIVE UP BUTTON */
        #give-up-btn {
            margin-top: 10px;
            margin-bottom: 20px;
            background: white;
            border: 2px solid black;
            font-family: inherit;
            font-weight: bold;
            text-transform: uppercase;
            padding: 5px 15px;
            cursor: pointer;
            box-shadow: 2px 2px 0 #000;
            font-size: 0.9rem;
        }

        #give-up-btn:active {
            box-shadow: none;
            transform: translate(2px, 2px);
            background: black;
            color: white;
        }
    </style>
    <script src="theme.js"></script>
    <script src="js/i18n.js"></script>
</head>

<body>

    <div class="window">
        <div class="title-bar">
            <div class="title-stripes"></div>
            <!-- Home Button -->
            <div class="close-box" onclick="window.location.href='index'">X</div>

            <span class="title-text" data-i18n="anagrams.title">Anagrams</span>
            <div id="score-display" data-i18n="anagrams.label.score">Score: 0</div>
        </div>

        <div class="window-content">
            <div id="source-word" data-i18n="anagrams.msg.loading">LOADING</div>

            <div id="input-row">
                <!-- Slots injected here -->
            </div>

            <div id="message-area"></div>

            <button id="give-up-btn" onclick="giveUp()" data-i18n="anagrams.btn.give_up">Give Up</button>

            <div id="keyboard">
                <div class="key-row" id="row1"></div>
                <div class="key-row" id="row2"></div>
                <div class="key-row" id="row3"></div>
            </div>
        </div>
    </div>

    <script>
        // --- WORD LIST (6 Letters) ---
        const WORDS = [
            "ACTION", "AGENCY", "ALWAYS", "ANSWER", "APPEAL", "ARTIST", "AUGUST", "AUTHOR",
            "BASKET", "BETTER", "BOTTLE", "BRANCH", "BRIDGE", "BUTTON", "CAMERA", "CANCER",
            "CANDLE", "CAREER", "CASTLE", "CENTRE", "CHANCE", "CHANGE", "CHARGE", "CHEESE",
            "CHURCH", "CIRCLE", "CLIENT", "COFFEE", "COMMON", "CORNER", "COUNTY", "COURSE",
            "CREDIT", "CRISIS", "CUSTOM", "DAMAGE", "DANGER", "DEALER", "DEGREE", "DEPEND",
            "DESERT", "DESIGN", "DEVICE", "DINNER", "DOCTOR", "DOLLAR", "DOMAIN", "DOUBLE",
            "DRIVER", "EDITOR", "EFFECT", "EFFORT", "ENERGY", "ENGINE", "ENOUGH", "ENTIRE",
            "ESTATE", "EXPERT", "EXPORT", "EXTENT", "FABRIC", "FACTOR", "FAMILY", "FARMER",
            "FATHER", "FIGURE", "FINGER", "FINISH", "FLIGHT", "FLOWER", "FOREST", "FORGET",
            "FORMAT", "FORMER", "FRIEND", "FUTURE", "GARDEN", "GATHER", "GENDER", "GERMAN",
            "GLOBAL", "GROUND", "GROWTH", "GUILTY", "HANDLE", "HEALTH", "HEAVEN", "HEIGHT",
            "HONEST", "HORROR", "HUNGRY", "IMPACT", "INCOME", "INJURY", "INSIDE", "INVEST",
            "ISLAND", "ITSELF", "JACKET", "JUNIOR", "KIDNEY", "KITCHEN", "LABOUR", "LAWYER",
            "LEADER", "LENGTH", "LESSON", "LETTER", "LIGHTS", "LIKELY", "LISTEN", "LITTLE"
        ];

        // --- STATE ---
        let currentWord = "";
        let scrambled = "";
        let userInput = [];
        let score = 0;
        let isProcessing = false; // Prevent multiple clicks

        // --- INIT ---
        window.onload = () => {
            if (window.rekindleApplyWallpaper) window.rekindleApplyWallpaper();
            initKeyboard();
            newLevel();
        };

        // --- WALLPAPER LOADER ---

        function newLevel() {
            isProcessing = false;
            // 1. Pick Word
            currentWord = WORDS[Math.floor(Math.random() * WORDS.length)];

            // 2. Scramble
            scrambled = shuffleWord(currentWord);
            while (scrambled === currentWord) {
                scrambled = shuffleWord(currentWord);
            }

            // 3. Reset State
            userInput = [];
            document.getElementById('message-area').innerText = "";
            document.getElementById('give-up-btn').disabled = false;
            document.getElementById('give-up-btn').style.opacity = "1";

            // 4. Render
            renderGame();
        }

        function shuffleWord(word) {
            const arr = word.split('');
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr.join('');
        }

        // --- RENDER ---
        function renderGame() {
            // Render Source
            document.getElementById('source-word').innerText = scrambled.split('').join(' ');

            // Render Input Slots
            const inputRow = document.getElementById('input-row');
            inputRow.innerHTML = '';

            for (let i = 0; i < currentWord.length; i++) {
                const slot = document.createElement('div');
                slot.className = 'slot';
                if (userInput[i]) {
                    slot.innerText = userInput[i];
                    slot.className += ' filled';
                }
                inputRow.appendChild(slot);
            }
        }

        function initKeyboard() {
            const rows = [
                "QWERTYUIOP".split(""),
                "ASDFGHJKL".split(""),
                ["ENTER", ..."ZXCVBNM".split(""), "⌫"]
            ];

            const keyboardEl = document.getElementById('keyboard');
            keyboardEl.innerHTML = '<div class="key-row" id="row1"></div><div class="key-row" id="row2"></div><div class="key-row" id="row3"></div>';

            rows.forEach((keys, i) => {
                const rowEl = document.getElementById(`row${i + 1}`);
                keys.forEach(key => {
                    const btn = document.createElement('div');
                    let label = key;
                    if (key === "ENTER") label = window.t ? window.t('anagrams.btn.enter', 'ENTER') : "ENTER";
                    btn.innerText = label;
                    btn.className = 'key';
                    if (key.length > 1) btn.classList.add('action');

                    btn.onclick = () => handleInput(key);
                    rowEl.appendChild(btn);
                });
            });
        }

        // --- LOGIC ---
        function handleInput(key) {
            if (isProcessing) return; // Block input during reveal

            if (key === 'ENTER') {
                checkWin();
            } else if (key === '⌫') {
                userInput.pop();
                renderGame();
            } else {
                if (userInput.length < currentWord.length) {
                    userInput.push(key);
                    renderGame();
                }
            }
        }

        function checkWin() {
            const guess = userInput.join("");

            if (guess.length !== currentWord.length) {
                showMessage(window.t ? window.t('anagrams.msg.too_short', 'Too short') : "Too short");
                return;
            }

            if (guess === currentWord) {
                isProcessing = true;
                score += 10;
                document.getElementById('score-display').innerText = (window.t ? window.t('anagrams.label.score', 'Score: {n}').replace('{n}', score) : "Score: " + score);
                document.getElementById('score-display').removeAttribute('data-i18n');
                showMessage(window.t ? window.t('anagrams.msg.correct', 'Correct!') : "Correct!");

                // Invert screen effect (Window only)
                const content = document.querySelector('.window');
                content.style.filter = "invert(1)";
                setTimeout(() => {
                    content.style.filter = "invert(0)";
                    newLevel();
                }, 300);
            } else {
                showMessage(window.t ? window.t('anagrams.msg.incorrect', 'Incorrect') : "Incorrect");
                userInput = [];
                renderGame();
            }
        }

        function giveUp() {
            if (isProcessing) return;
            isProcessing = true;

            // Show correct answer
            userInput = currentWord.split('');
            renderGame();

            showMessage(window.t ? window.t('anagrams.msg.answer', 'Answer: {word}').replace('{word}', currentWord) : "Answer: " + currentWord);

            const btn = document.getElementById('give-up-btn');
            btn.disabled = true;
            btn.style.opacity = "0.5";

            // Wait then new level
            setTimeout(() => {
                newLevel();
            }, 1000);
        }

        function showMessage(msg) {
            document.getElementById('message-area').innerText = msg;
        }

    </script>
