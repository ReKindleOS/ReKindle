<!DOCTYPE html><html lang="en"><head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta charset="UTF-8">
    
    <title>Chess</title>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="js/i18n.js"></script>

    <style>
        /* SYSTEM 7 AESTHETICS */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border: 2px solid #000000;
            --shadow: 4px 4px 0px #000000;
            --stripe-pattern: repeating-linear-gradient(0deg, transparent, transparent 2px, #000 3px, #000 4px);
            --board-light: #ffffff;
            --board-dark: #a0a0a0;
        }

        body {
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: -webkit-optimize-contrast;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #e5e5e5;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            box-sizing: border-box;
        }

        /* WINDOW FRAME */
        .window {
            background: white;
            border: 2px solid black;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: 90vh;
            width: 90vw;
            max-width: 800px;
            position: relative;
        }

        /* TITLE BAR */
        .title-bar {
            height: 35px;
            border-bottom: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 0 10px;
            position: relative;
            flex-shrink: 0;
        }

        .title-stripes {
            position: absolute;
            top: 4px;
            bottom: 4px;
            left: 4px;
            right: 4px;
            background-image: var(--stripe-pattern);
            z-index: 0;
        }

        .title-text {
            background: white;
            padding: 0 15px;
            font-weight: bold;
            z-index: 1;
            font-size: 1.1rem;
        }

        /* CLOSE BUTTON */
        .close-box {
            position: absolute;
            left: 10px;
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 0.9rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        /* STATS BUTTON */
        .stats-btn {
            position: absolute;
            right: 10px;
            z-index: 2;
            background: white;
            border: 2px solid black;
            font-weight: bold;
            padding: 2px 8px;
            cursor: pointer;
            font-size: 0.8rem;
            box-shadow: 2px 2px 0 black;
        }

        .close-box:active,
        .stats-btn:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }



        /* WINDOW CONTENT */
        .window-content {
            padding: 5px;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            overflow-y: auto;
        }

        /* STATUS BAR */
        #status-bar {
            width: 100%;
            text-align: center;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 1.1rem;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            flex-shrink: 0;
        }

        /* BOARD CONTAINER */
        #board-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 0;
            overflow: hidden;
        }

        /* CHESS BOARD */
        #board {
            border: 4px solid black;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            box-sizing: border-box;
        }

        .square {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            height: 100%;
            cursor: pointer;
            overflow: hidden;
        }

        .square.light {
            background-color: var(--board-light);
        }

        .square.dark {
            background-color: var(--board-dark);
        }

        .square.selected {
            box-shadow: inset 0 0 0 4px black;
        }

        .square.last-move {
            background-image: repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(0, 0, 0, 0.1) 5px, rgba(0, 0, 0, 0.1) 10px);
        }

        .piece {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            line-height: 1;
            padding-bottom: 5%;
        }

        /* CONTROLS */
        .controls {
            display: flex;
            width: 100%;
            max-width: 500px;
            margin-top: 10px;
            flex-shrink: 0;
            padding-bottom: 5px;
        }
        .controls > * + * {
            margin-left: 10px;
}

        button.game-btn {
            background: white;
            border: 2px solid black;
            padding: 10px;
            flex: 1;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 3px 3px 0 black;
        }

        button.game-btn:active {
            background: black;
            color: white;
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        /* MODALS */
        .modal-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal-box {
            background: white;
            border: 2px solid black;
            box-shadow: 8px 8px 0 black;
            padding: 20px;
            width: 250px;
            text-align: center;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 1.1rem;
            border-bottom: 1px solid #ccc;
        }

        .modal-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
        }

        .modal-form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            font-size: 1rem;
            border: 2px solid black;
        }
    </style>
    <script src="theme.js"></script>
</head>

<body>

    <div class="window">
        <div class="title-bar">
            <div class="title-stripes"></div>
            <div class="close-box" onclick="window.location.href='index'">X</div>
            <span class="title-text" data-i18n="chess.title">Chess</span>
            <button class="stats-btn" onclick="showStats()" data-i18n="chess.btn.stats">Stats</button>
        </div>

        <div class="window-content">
            <div id="status-bar" data-i18n="chess.status.white_move">White to move</div>

            <div id="board-container">
                <div id="board"></div>
            </div>

            <div class="controls">
                <button class="game-btn" onclick="undoMove()" data-i18n="chess.btn.undo">Undo</button>
                <button class="game-btn" onclick="openNewGameModal()" data-i18n="chess.btn.new_game">New Game</button>
            </div>
        </div>
    </div>

    <div id="new-game-modal" class="modal-overlay">
        <div class="modal-box">
            <h2 data-i18n="chess.modal.new.title">New Game</h2>
            <div class="modal-form">
                <label data-i18n="chess.modal.new.play_as">Play As</label>
                <select id="color-select">
                    <option value="w" data-i18n="chess.modal.new.white">White</option>
                    <option value="b" data-i18n="chess.modal.new.black">Black</option>
                </select>

                <label data-i18n="chess.modal.new.difficulty">Difficulty</label>
                <select id="difficulty-select">
                    <option value="1" data-i18n="chess.modal.new.easy">1 (Easy)</option>
                    <option value="2" selected="" data-i18n="chess.modal.new.normal">2 (Normal)</option>
                    <option value="3" data-i18n="chess.modal.new.hard">3 (Hard)</option>
                </select>
            </div>
            <div style="display: flex">
                <button class="game-btn" onclick="startGame()" data-i18n="chess.modal.new.start">Start</button>
                <button class="game-btn" onclick="closeNewGameModal()" data-i18n="chess.modal.new.cancel" style="margin-left: 10px">Cancel</button>
            </div>
        </div>
    </div>

    <div id="stats-modal" class="modal-overlay" onclick="closeStats()">
        <div class="modal-box" onclick="event.stopPropagation()">
            <h2 data-i18n="chess.modal.stats.title">Record</h2>
            <div class="stat-row"><span data-i18n="chess.modal.stats.wins">Wins:</span> <span id="stat-wins">0</span>
            </div>
            <div class="stat-row"><span data-i18n="chess.modal.stats.losses">Losses:</span> <span id="stat-losses">0</span></div>
            <div class="stat-row"><span data-i18n="chess.modal.stats.draws">Draws:</span> <span id="stat-draws">0</span>
            </div>
            <button class="game-btn" style="margin-top:15px;" onclick="closeStats()" data-i18n="chess.modal.stats.close">Close</button>
        </div>
    </div>



    <script>
        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyDY7x7vVmlYUyVZNLuCCmIQYa6PWFVfZqQ",
            authDomain: "rekindle-dd1fa.firebaseapp.com",
            projectId: "rekindle-dd1fa",
            storageBucket: "rekindle-dd1fa.firebasestorage.app",
            messagingSenderId: "748026882518",
            appId: "1:748026882518:web:6877dd4329318070c11c77"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Configure for Safari/Mac compatibility (fixes CORS errors)


        if (db.settings) {


            try {


                db.settings({


                    experimentalForceLongPolling: true,


                    merge: true


                });


            } catch (e) { console.warn("Settings error:", e); }


        }



        // Note: Persistence disabled due to IndexedDB hangs on some browsers (Safari)


        // db.enablePersistence({ synchronizeTabs: true }) ...

        // --- CONFIG ---
        // let game = new CheckersGame(); // Removed incorrect line
        let game = new Chess();
        let selectedSquare = null;
        let isThinking = false;
        let gameActive = true;
        let currentUser = null;
        let moveCount = 0; // For E-ink refresh logic

        function flashRefresh() {
            // Check Display Mode
            const mode = (window.rekindleGetDisplayMode ? window.rekindleGetDisplayMode() : localStorage.getItem('rekindle_display_mode')) || 'eink';
            if (mode !== 'eink') return;

            const board = document.getElementById('board');
            if (!board) return;

            const rect = board.getBoundingClientRect();
            const flash = document.createElement('div');

            flash.style.position = 'fixed';
            flash.style.top = '0px';
            flash.style.left = '0px';
            flash.style.width = '100%';
            flash.style.height = '100%';
            flash.style.backgroundColor = 'black';
            flash.style.zIndex = '9999';
            flash.style.pointerEvents = 'none';
            flash.style.opacity = '1'; // Start visible immediately (Hard Flash)

            document.body.appendChild(flash);

            // Force reflow
            void flash.offsetWidth;

            setTimeout(() => {
                if (flash.parentNode) flash.parentNode.removeChild(flash);
            }, 150); // Hold for 150ms then remove
        }

        function clearSaveAndRestart() {
            localStorage.removeItem('chess_state');
            // reset logic handled by openNewGameModal effectively or user can click New Game
            // actually startGame resets everything.
            document.getElementById('new-game-modal').style.display = 'none'; // Close to reset UI
            openNewGameModal(); // Re-open properly
        }

        // Player settings
        let aiDepth = 2;
        let playerColor = 'w'; // 'w' or 'b'
        let aiColor = 'b';     // Opposite of player

        let stats = { wins: 0, losses: 0, draws: 0 };

        const PIECES = {
            'p': '♟', 'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚',
            'P': '♙', 'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔'
        };

        // --- INIT ---
        window.onload = () => {
            if (window.rekindleApplyWallpaper) window.rekindleApplyWallpaper();

            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    loadStats();
                } else {
                    loadLocalStats();
                }

                if (loadGame()) {
                    closeNewGameModal();
                    renderBoard();
                    checkStatus();

                    // Resume AI thought if needed
                    if (gameActive && game.turn() === aiColor.charAt(0)) {
                        isThinking = true;
                        document.getElementById('status-bar').innerText = window.t ? window.t('chess.status.thinking_resume') : "Thinking... (Resuming)";
                        setTimeout(makeComputerMove, 500);
                    }
                } else {
                    openNewGameModal();
                }
            });

            resizeBoard();
        };

        window.addEventListener('resize', resizeBoard);


        function resizeBoard() {
            const container = document.getElementById('board-container');
            const board = document.getElementById('board');

            if (container && board) {
                const availWidth = container.clientWidth;
                const availHeight = container.clientHeight;
                const size = Math.min(availWidth, availHeight) * 0.95;

                board.style.width = size + 'px';
                board.style.height = size + 'px';

                const fontSize = size / 9;
                const squares = document.querySelectorAll('.square');
                squares.forEach(sq => sq.style.fontSize = fontSize + 'px');
            }
        }

        // --- GAME LOGIC ---

        function openNewGameModal() {
            document.getElementById('new-game-modal').style.display = 'flex';
        }

        function closeNewGameModal() {
            document.getElementById('new-game-modal').style.display = 'none';
        }

        function startGame() {
            const depthSel = document.getElementById('difficulty-select');
            const colorSel = document.getElementById('color-select');

            aiDepth = parseInt(depthSel.value);
            playerColor = colorSel.value;
            aiColor = playerColor === 'w' ? 'b' : 'w';

            game = new Chess();
            selectedSquare = null;
            isThinking = false;
            gameActive = true;
            moveCount = 0;

            // Map 1-3 to Stockfish Depth 5, 10, 15
            const level = parseInt(depthSel.value);
            aiDepth = level * 5;

            playerColor = colorSel.value;
            aiColor = playerColor === 'w' ? 'b' : 'w';

            closeNewGameModal();
            renderBoard();
            checkStatus();

            // Save initial state
            saveGame();

            // If Computer is White, make first move
            if (aiColor === 'w') {
                isThinking = true;
                document.getElementById('status-bar').innerText = window.t ? window.t('chess.status.thinking') : "Thinking...";
                setTimeout(makeComputerMove, 500);
            }
        }

        function saveGame() {
            const state = {
                fen: game.fen(),
                playerColor: playerColor,
                aiColor: aiColor,
                aiDepth: aiDepth,
                gameActive: gameActive
            };
            localStorage.setItem('chess_state', JSON.stringify(state));
        }

        function loadGame() {
            try {
                const saved = localStorage.getItem('chess_state');
                if (saved) {
                    const state = JSON.parse(saved);
                    game = new Chess(state.fen);
                    playerColor = state.playerColor;
                    aiColor = state.aiColor;
                    aiDepth = state.aiDepth;
                    gameActive = state.gameActive;
                    return true;
                }
            } catch (e) { console.error(e); }
            return false;
        }

        // --- STATS LOGIC ---
        function loadLocalStats() {
            stats = JSON.parse(localStorage.getItem('chess_stats')) || { wins: 0, losses: 0, draws: 0 };
        }

        function loadStats() {
            db.collection('users').doc(currentUser.uid).collection('apps').doc('chess')
                .get().then((doc) => {
                    if (doc.exists) stats = doc.data();
                    else loadLocalStats();
                });
        }

        function saveStats() {
            if (currentUser) {
                db.collection('users').doc(currentUser.uid).collection('apps').doc('chess').set(stats);
            }
            localStorage.setItem('chess_stats', JSON.stringify(stats));
        }

        function recordGameEnd(result) {
            if (!gameActive) return;
            gameActive = false;
            if (result === 'win') stats.wins++;
            else if (result === 'loss') stats.losses++;
            else if (result === 'draw') stats.draws++;
            saveStats();
        }

        function showStats() {
            document.getElementById('stat-wins').innerText = stats.wins;
            document.getElementById('stat-losses').innerText = stats.losses;
            document.getElementById('stat-draws').innerText = stats.draws;
            document.getElementById('stats-modal').style.display = 'flex';
        }

        function closeStats() {
            document.getElementById('stats-modal').style.display = 'none';
        }

        // --- RENDERER ---
        function renderBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            const position = game.board();

            // Determine board orientation
            // If Player is White: Render 0..7 (Rank 8 at top)
            // If Player is Black: Render 7..0 (Rank 1 at top)
            // Standard chess.js array: [0]=Rank8, [7]=Rank1

            let rows = [];
            if (playerColor === 'w') {
                for (let i = 0; i < 8; i++) rows.push(i); // 0 to 7
            } else {
                for (let i = 7; i >= 0; i--) rows.push(i); // 7 to 0
            }

            let cols = [];
            if (playerColor === 'w') {
                for (let i = 0; i < 8; i++) cols.push(i); // a to h
            } else {
                for (let i = 7; i >= 0; i--) cols.push(i); // h to a
            }

            for (let r of rows) {
                for (let c of cols) {
                    // Calculate square name: chess.js board is always from White's perspective logic
                    // board[0][0] is a8.
                    // r is the row index in the internal array (0=Rank8, 7=Rank1)
                    // c is the col index (0=a, 7=h)

                    const rank = 8 - r;
                    const file = String.fromCharCode(97 + c);
                    const squareName = file + rank;
                    const squareData = position[r][c];

                    const div = document.createElement('div');
                    const isLight = (r + c) % 2 === 0;
                    div.className = `square ${isLight ? 'light' : 'dark'}`;

                    if (selectedSquare === squareName) div.classList.add('selected');

                    const history = game.history({ verbose: true });
                    if (history.length > 0) {
                        const last = history[history.length - 1];
                        if (last.to === squareName || last.from === squareName) {
                            div.classList.add('last-move');
                        }
                    }

                    div.onclick = () => handleSquareClick(squareName);

                    if (squareData) {
                        let pKey = squareData.type;
                        if (squareData.color === 'w') pKey = pKey.toUpperCase();
                        div.innerHTML = `<div class="piece">${PIECES[pKey]}</div>`;
                    }

                    board.appendChild(div);
                }
            }
            resizeBoard();
        }

        // --- INTERACTION ---
        function handleSquareClick(square) {
            if (!gameActive || isThinking) return;

            // Only allow selecting player's own pieces
            const piece = game.get(square);
            if (piece && piece.color === playerColor) {
                selectedSquare = square;
                renderBoard();
                return;
            }

            // If a square is selected, try to move
            if (selectedSquare) {
                try {
                    const move = game.move({
                        from: selectedSquare,
                        to: square,
                        promotion: 'q'
                    });

                    if (move) {
                        selectedSquare = null;
                        renderBoard();
                        checkStatus();

                        if (!game.game_over()) {
                            isThinking = true;
                            document.getElementById('status-bar').innerText = window.t ? window.t('chess.status.thinking') : "Thinking...";
                            setTimeout(makeComputerMove, 100);
                        }
                        saveGame();

                        moveCount++;
                        setTimeout(flashRefresh, 300);
                    } else {
                        selectedSquare = null;
                        renderBoard();
                    }
                } catch (e) {
                    selectedSquare = null;
                    renderBoard();
                }
            }
        }

        // --- AI (Minimax) ---

        async function makeComputerMove() {
            document.getElementById('status-bar').innerText = window.t ? window.t('chess.status.thinking') : "Thinking...";

            try {
                const response = await fetch('https://chess-api.com/v1', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        fen: game.fen(),
                        depth: aiDepth
                    })
                });

                if (!response.ok) throw new Error("API Error");

                const data = await response.json();

                // data.move is like "e2e4" (LAN) or data.san "e4"
                // chess.js .move() supports SAN or object {from, to}
                // Let's use the from/to from the API response to be safe.

                const moveResult = game.move({
                    from: data.from,
                    to: data.to,
                    promotion: data.promotion || 'q'
                });

                if (!moveResult) {
                    console.error("Invalid move from API:", data.move);
                    // Fallback to random if API returns junk (unlikely)
                    const moves = game.moves();
                    if (moves.length > 0) game.move(moves[Math.floor(Math.random() * moves.length)]);
                }

            } catch (error) {
                console.error("Chess API failed:", error);
                document.getElementById('status-bar').innerText = window.t ? window.t('chess.status.cpu_error') : "CPU Error. Retrying randomly...";

                // Fallback to random move after delay so game isn't stuck
                setTimeout(() => {
                    const moves = game.moves();
                    if (moves.length > 0) game.move(moves[Math.floor(Math.random() * moves.length)]);
                    isThinking = false;
                    renderBoard();
                    checkStatus();
                    moveCount++;
                    setTimeout(flashRefresh, 300);
                    saveGame();
                }, 2000);
                return;
            }

            isThinking = false;
            renderBoard();
            checkStatus();

            moveCount++;
            setTimeout(flashRefresh, 300);

            saveGame();
        }

        function checkStatus() {
            if (game.in_checkmate()) {
                const turnStr = game.turn() === 'w' ?
                    (window.t ? window.t('chess.modal.new.black') : 'Black') :
                    (window.t ? window.t('chess.modal.new.white') : 'White');
                const winResult = (game.turn() === aiColor.charAt(0)) ? 'win' : 'loss';

                let msg = window.t ? window.t('chess.msg.checkmate') : "Checkmate! {winner} wins.";
                msg = msg.replace('{winner}', turnStr);

                document.getElementById('status-bar').innerText = msg;
                recordGameEnd(winResult);
            } else if (game.in_draw() || game.in_stalemate() || game.in_threefold_repetition()) {
                document.getElementById('status-bar').innerText = window.t ? window.t('chess.msg.draw') : "Draw!";
                recordGameEnd('draw');
            } else {
                const turn = game.turn();
                let status = turn === 'w' ?
                    (window.t ? window.t('chess.status.white_move') : "White to move") :
                    (window.t ? window.t('chess.status.black_move') : "Black to move");

                if (game.in_check()) {
                    status += " " + (window.t ? window.t('chess.status.check') : "(Check)");
                }
                document.getElementById('status-bar').innerText = status;
            }
        }

        function undoMove() {
            if (!gameActive) return;

            // We need to undo AI move then Player move (2 steps)
            // Unless AI hasn't moved yet (e.g. start of game or player is Black and moved first)

            // Actually, just undo until it's player's turn
            // But simple 2-step undo usually works

            // If player is White:
            // Move 1 (P), Move 2 (AI). Undo -> Undo AI, Undo P.
            // If player is Black:
            // Move 1 (AI), Move 2 (P). Undo -> Undo P, Undo AI.

            // Check if history has at least 2 moves to undo a full round
            // OR if player just moved and AI is thinking (prevent undo during think)
            if (isThinking) return;

            const history = game.history();
            if (history.length >= 2) {
                game.undo(); // Undo AI
                game.undo(); // Undo Player
            } else if (history.length === 1 && playerColor === 'w') {
                // Special case: AI moved first (if Black), Player hasn't moved? No.
                // If Player is White, AI is Black. AI moves second.
                // If history is 1, Player moved, AI hasn't moved yet.
                game.undo();
            }

            selectedSquare = null;
            renderBoard();
            checkStatus();
            saveGame();
        }

    </script>
