<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Checkers</title>

    <style>
        /* SYSTEM 7 AESTHETICS */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border: 2px solid #000000;
            --shadow: 4px 4px 0px #000000;
            --stripe-pattern: repeating-linear-gradient(0deg, transparent, transparent 2px, #000 3px, #000 4px);
            --board-light: #ffffff;
            --board-dark: #a0a0a0;
            --highlight: inset 0 0 0 4px black;
            --hint: rgba(0, 0, 0, 0.2);
        }

        body {
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #e5e5e5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            box-sizing: border-box;
        }

        /* WINDOW FRAME */
        .window {
            background: white;
            border: 2px solid black;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: 90vh;
            width: 90vw;
            max-width: 800px;
            position: relative;
        }

        .title-bar {
            height: 35px;
            border-bottom: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 0 10px;
            position: relative;
            flex-shrink: 0;
        }

        .title-stripes {
            position: absolute;
            top: 4px;
            bottom: 4px;
            left: 4px;
            right: 4px;
            background-image: var(--stripe-pattern);
            z-index: 0;
        }

        .title-text {
            background: white;
            padding: 0 15px;
            font-weight: bold;
            z-index: 1;
            font-size: 1.1rem;
        }

        .close-box {
            position: absolute;
            left: 10px;
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 0.9rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        .close-box:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        .stats-btn:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }



        /* CONTENT */
        .window-content {
            padding: 5px;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            overflow-y: auto;
        }

        #status-bar {
            width: 100%;
            text-align: center;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 1.1rem;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            flex-shrink: 0;
        }

        /* BOARD */
        #board-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 0;
            overflow: hidden;
        }

        #board {
            border: 4px solid black;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            box-sizing: border-box;
        }

        .square {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .square.light {
            background-color: var(--board-light);
        }

        .square.dark {
            background-color: var(--board-dark);
        }

        .square.selected {
            box-shadow: var(--highlight);
        }

        .square.valid-move::after {
            content: '';
            width: 20%;
            height: 20%;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
        }

        .square.last-move {
            background-image: repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(0, 0, 0, 0.1) 5px, rgba(0, 0, 0, 0.1) 10px);
        }

        /* PIECES */
        .piece {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            box-sizing: border-box;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1.5rem;
            pointer-events: none;
            /* Let clicks pass to square */
        }

        /* Black Piece */
        .piece.b {
            background-color: black;
            color: white;
        }

        /* White Piece */
        .piece.w {
            background-color: white;
            color: black;
        }

        /* King Indicator */
        .piece.king::after {
            content: 'â™”';
            /* Crown symbol */
            line-height: 1;
            padding-bottom: 4px;
        }

        /* CONTROLS */
        .controls {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 500px;
            margin-top: 10px;
            flex-shrink: 0;
            padding-bottom: 5px;
        }

        button.game-btn {
            background: white;
            border: 2px solid black;
            padding: 10px;
            flex: 1;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 3px 3px 0 black;
        }

        button.game-btn:active {
            background: black;
            color: white;
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        /* MODALS */
        .modal-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal-box {
            background: white;
            border: 2px solid black;
            box-shadow: 8px 8px 0 black;
            padding: 20px;
            width: 250px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="window">
        <div class="title-bar">
            <div class="title-stripes"></div>
            <div class="close-box" onclick="window.location.href='index'">X</div>
            <span class="title-text">Checkers</span>
        </div>

        <div class="window-content">
            <div id="status-bar">Black to move</div>

            <div id="board-container">
                <div id="board"></div>
            </div>

            <div class="controls">
                <button class="game-btn" onclick="flipBoard()">Flip</button>
                <button class="game-btn" onclick="undoMove()">Undo</button>
                <button class="game-btn" onclick="openResetModal()">New Game</button>
            </div>
        </div>
    </div>



    <div id="reset-modal" class="modal-overlay">
        <div class="modal-box">
            <h3>Start New Game?</h3>
            <p style="margin: 15px 0;">Current progress will be lost.</p>
            <div style="display:flex; gap:10px; justify-content: center;">
                <button class="game-btn" onclick="confirmReset()">Yes</button>
                <button class="game-btn" onclick="closeResetModal()">No</button>
            </div>
        </div>
    </div>

    <script>
        // --- GAME LOGIC ---

        class CheckersGame {
            constructor() {
                this.reset();
            }

            reset() {
                // Board: 8x8. 0=empty. 
                // Piece: { color: 'b'|'w', king: boolean }
                this.board = Array(8).fill(null).map(() => Array(8).fill(null));
                this.turn = 'b'; // Black moves first in Checkers usually
                this.history = [];
                this.winner = null;
                this.mustJumpPos = null; // If set, only this piece can move (multi-jump)

                // Initialize Pieces
                for (let r = 0; r < 8; r++) {
                    for (let c = 0; c < 8; c++) {
                        if ((r + c) % 2 === 1) { // Dark squares only
                            if (r < 3) this.board[r][c] = { color: 'w', king: false }; // White on top
                            if (r > 4) this.board[r][c] = { color: 'b', king: false }; // Black on bottom
                        }
                    }
                }
            }

            getPiece(r, c) {
                if (r < 0 || r > 7 || c < 0 || c > 7) return null;
                return this.board[r][c];
            }

            // Get all valid moves for the current turn
            getValidMoves() {
                let moves = [];
                let canJump = false;

                // If we are in a multi-jump sequence, only check that piece
                if (this.mustJumpPos) {
                    const jumps = this.getJumps(this.mustJumpPos.r, this.mustJumpPos.c);
                    return jumps; // Only jumps allowed in chain
                }

                // Iterate all pieces of current turn
                for (let r = 0; r < 8; r++) {
                    for (let c = 0; c < 8; c++) {
                        const p = this.board[r][c];
                        if (p && p.color === this.turn) {
                            const jumps = this.getJumps(r, c);
                            if (jumps.length > 0) {
                                canJump = true;
                                moves.push(...jumps);
                            }
                        }
                    }
                }

                // If any piece can jump, ONLY jumps are allowed (Mandatory Jump Rule)
                if (canJump) return moves;

                // Otherwise get simple moves
                for (let r = 0; r < 8; r++) {
                    for (let c = 0; c < 8; c++) {
                        const p = this.board[r][c];
                        if (p && p.color === this.turn) {
                            moves.push(...this.getSimpleMoves(r, c));
                        }
                    }
                }
                return moves;
            }

            getSimpleMoves(r, c) {
                const moves = [];
                const p = this.board[r][c];
                const dirs = p.king ? [[-1, -1], [-1, 1], [1, -1], [1, 1]] : (p.color === 'b' ? [[-1, -1], [-1, 1]] : [[1, -1], [1, 1]]);

                for (let d of dirs) {
                    const nr = r + d[0];
                    const nc = c + d[1];
                    if (this.isValidPos(nr, nc) && this.board[nr][nc] === null) {
                        moves.push({ from: { r, c }, to: { r: nr, c: nc }, type: 'move' });
                    }
                }
                return moves;
            }

            getJumps(r, c) {
                const jumps = [];
                const p = this.board[r][c];
                const dirs = p.king ? [[-1, -1], [-1, 1], [1, -1], [1, 1]] : (p.color === 'b' ? [[-1, -1], [-1, 1]] : [[1, -1], [1, 1]]);

                for (let d of dirs) {
                    const midR = r + d[0];
                    const midC = c + d[1];
                    const destR = r + d[0] * 2;
                    const destC = c + d[1] * 2;

                    // FIX: Ensure no crash if dest out of bounds before checking board content
                    if (this.isValidPos(destR, destC) && this.board[destR][destC] === null) {
                        const midR = r + d[0];
                        const midC = c + d[1];
                        const midP = this.board[midR][midC];
                        if (midP && midP.color !== this.turn) {
                            jumps.push({
                                from: { r, c },
                                to: { r: destR, c: destC },
                                type: 'jump',
                                captured: { r: midR, c: midC }
                            });
                        }
                    }
                }
                return jumps;
            }

            isValidPos(r, c) {
                return r >= 0 && r < 8 && c >= 0 && c < 8;
            }

            makeMove(move) {
                // Save state for undo
                this.history.push(JSON.parse(JSON.stringify({
                    board: this.board,
                    turn: this.turn,
                    mustJumpPos: this.mustJumpPos,
                    winner: this.winner
                })));

                const p = this.board[move.from.r][move.from.c];
                this.board[move.to.r][move.to.c] = p;
                this.board[move.from.r][move.from.c] = null;

                if (move.type === 'jump') {
                    this.board[move.captured.r][move.captured.c] = null;

                    // Check multi-jump
                    const moreJumps = this.getJumps(move.to.r, move.to.c);
                    // Cannot multi-jump if just promoted
                    const promoted = this.checkPromotion(move.to.r, move.to.c);

                    if (moreJumps.length > 0 && !promoted) {
                        this.mustJumpPos = { r: move.to.r, c: move.to.c };
                        return; // Turn does not change
                    }
                } else {
                    this.checkPromotion(move.to.r, move.to.c);
                }

                this.mustJumpPos = null;
                this.turn = this.turn === 'b' ? 'w' : 'b';
                this.checkWin();
                this.save();
            }

            checkPromotion(r, c) {
                const p = this.board[r][c];
                if (!p.king) {
                    if ((p.color === 'b' && r === 0) || (p.color === 'w' && r === 7)) {
                        p.king = true;
                        return true;
                    }
                }
                return false;
            }

            checkWin() {
                // Count pieces
                let w = 0, b = 0;
                for (let row of this.board) for (let p of row) {
                    if (p) p.color === 'w' ? w++ : b++;
                }
                if (w === 0) this.winner = 'b';
                if (b === 0) this.winner = 'w';

                // Check if current player has moves
                if (!this.winner && this.getValidMoves().length === 0) {
                    this.winner = this.turn === 'b' ? 'w' : 'b';
                }
            }

            undo() {
                if (this.history.length > 0) {
                    const prev = this.history.pop();
                    this.board = prev.board;
                    this.turn = prev.turn;
                    this.mustJumpPos = prev.mustJumpPos;
                    this.winner = prev.winner;
                    return true;
                }
                return false;
            }

            save() {
                const state = {
                    board: this.board,
                    turn: this.turn,
                    history: this.history,
                    winner: this.winner,
                    mustJumpPos: this.mustJumpPos
                };
                localStorage.setItem('2pcheckers_state', JSON.stringify(state));
            }

            load() {
                try {
                    const saved = localStorage.getItem('2pcheckers_state');
                    if (saved) {
                        const state = JSON.parse(saved);
                        this.board = state.board;
                        this.turn = state.turn;
                        this.history = state.history || [];
                        this.winner = state.winner;
                        this.mustJumpPos = state.mustJumpPos;
                        return true;
                    }
                } catch (e) { console.error(e); }
                return false;
            }
        }

        // --- UI LOGIC ---
        let game = new CheckersGame();
        let selectedSquare = null;
        let isFlipped = false;
        let lastMove = null;
        let moveCount = 0;

        function flashRefresh() {
            const board = document.getElementById('board');
            if (!board) return;

            const rect = board.getBoundingClientRect();
            const flash = document.createElement('div');

            flash.style.position = 'fixed';
            flash.style.top = rect.top + 'px';
            flash.style.left = rect.left + 'px';
            flash.style.width = rect.width + 'px';
            flash.style.height = rect.height + 'px';
            flash.style.backgroundColor = 'black';
            flash.style.zIndex = '9999';
            flash.style.pointerEvents = 'none';
            flash.style.opacity = '1'; // Start visible immediately (Hard Flash)

            document.body.appendChild(flash);

            // Force reflow
            void flash.offsetWidth;

            setTimeout(() => {
                if (flash.parentNode) flash.parentNode.removeChild(flash);
            }, 150); // Hold for 150ms then remove
        }

        function clearSaveAndRestart() {
            localStorage.removeItem('2pcheckers_state');
            confirmReset();
        }

        window.onload = () => {
            loadWallpaper();
            if (game.load()) {
                renderBoard();
            } else {
                renderBoard();
            }
            resizeBoard();
        };

        window.addEventListener('resize', resizeBoard);

        function loadWallpaper() {
            const wallpaperImg = localStorage.getItem('rekindle_bg_image');
            const wallpaperSize = localStorage.getItem('rekindle_bg_size');
            if (wallpaperImg) {
                document.body.style.backgroundImage = wallpaperImg;
                document.body.style.backgroundSize = wallpaperSize;
            }
        }

        function resizeBoard() {
            const container = document.getElementById('board-container');
            const board = document.getElementById('board');
            if (container && board) {
                const size = Math.min(container.clientWidth, container.clientHeight) * 0.95;
                board.style.width = size + 'px';
                board.style.height = size + 'px';
            }
        }

        function renderBoard() {
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';

            // Flip logic
            let rows = [];
            for (let i = 0; i < 8; i++) rows.push(i);
            if (isFlipped) rows.reverse();

            let cols = [0, 1, 2, 3, 4, 5, 6, 7];
            if (isFlipped) cols.reverse();

            const validMoves = game.getValidMoves();
            const selectedMoves = selectedSquare ? validMoves.filter(m => m.from.r === selectedSquare.r && m.from.c === selectedSquare.c) : [];

            rows.forEach(r => {
                cols.forEach(c => {
                    const div = document.createElement('div');
                    const isDark = (r + c) % 2 !== 0;
                    div.className = `square ${isDark ? 'dark' : 'light'}`;

                    // Selected highlight
                    if (selectedSquare && selectedSquare.r === r && selectedSquare.c === c) {
                        div.classList.add('selected');
                    }

                    // Valid move hint
                    if (selectedMoves.some(m => m.to.r === r && m.to.c === c)) {
                        div.classList.add('valid-move');
                    }

                    // Last move highlight
                    if (lastMove && ((lastMove.from.r === r && lastMove.from.c === c) || (lastMove.to.r === r && lastMove.to.c === c))) {
                        div.classList.add('last-move');
                    }

                    div.onclick = () => handleSquareClick(r, c);

                    const p = game.getPiece(r, c);
                    if (p) {
                        const pDiv = document.createElement('div');
                        pDiv.className = `piece ${p.color}`;
                        if (p.king) pDiv.classList.add('king');
                        div.appendChild(pDiv);
                    }

                    boardEl.appendChild(div);
                });
            });
            updateStatus();
            resizeBoard();
        }

        function handleSquareClick(r, c) {
            if (game.winner) return;

            // 1. Check if clicking a valid move destination
            if (selectedSquare) {
                const validMoves = game.getValidMoves();
                const move = validMoves.find(m =>
                    m.from.r === selectedSquare.r && m.from.c === selectedSquare.c &&
                    m.to.r === r && m.to.c === c
                );

                if (move) {
                    game.makeMove(move);
                    game.save();
                    lastMove = move;
                    selectedSquare = null;

                    moveCount++;
                    setTimeout(flashRefresh, 300);

                    renderBoard();
                    // If multi-jump is active, auto-select the piece
                    if (game.mustJumpPos) {
                        selectedSquare = game.mustJumpPos;
                    }
                    renderBoard();
                    return;
                }
            }

            // 2. Select a piece
            const p = game.getPiece(r, c);
            if (p && p.color === game.turn) {
                // If in multi-jump mode, can only select the active piece
                if (game.mustJumpPos) {
                    if (game.mustJumpPos.r !== r || game.mustJumpPos.c !== c) return;
                }

                selectedSquare = { r, c };
                renderBoard();
            } else {
                // Deselect if clicking empty space or enemy (unless move, handled above)
                if (!game.mustJumpPos) {
                    selectedSquare = null;
                    renderBoard();
                }
            }
        }

        function updateStatus() {
            const el = document.getElementById('status-bar');
            if (game.winner) {
                el.innerText = `${game.winner === 'b' ? 'Black' : 'White'} Wins!`;
            } else {
                el.innerText = `${game.turn === 'b' ? 'Black' : 'White'} to move`;
                if (game.mustJumpPos) el.innerText += " (Double Jump!)";
            }
        }

        function flipBoard() {
            isFlipped = !isFlipped;
            renderBoard();
        }

        function undoMove() {
            if (game.undo()) {
                selectedSquare = null;
                lastMove = null;
                renderBoard();
            }
        }

        // --- RESET MODAL ---
        function openResetModal() {
            document.getElementById('reset-modal').style.display = 'flex';
        }

        function closeResetModal() {
            document.getElementById('reset-modal').style.display = 'none';
        }

        function confirmReset() {
            game.reset();
            selectedSquare = null;
            lastMove = null;
            moveCount = 0;
            renderBoard();
            resizeBoard();
            document.getElementById('status-bar').innerText = "Black to move";
            closeResetModal();
        }

    </script>
</body>

</html>
