<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Life</title>
    <style>
        /* SYSTEM 7 AESTHETICS */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border: 2px solid #000000;
            --shadow: 4px 4px 0px #000000;
            --stripe-pattern: repeating-linear-gradient(0deg, transparent, transparent 2px, #000 3px, #000 4px);
        }

        body {
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: -webkit-optimize-contrast;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            font-family: "Geneva", "Verdana", sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
            background-color: #e5e5e5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            box-sizing: border-box;
            touch-action: none;
        }

        /* WINDOW FRAME */
        .window {
            background: white;
            border: 2px solid black;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: 90vh;
            width: 90%;
            max-width: 800px;
            position: relative;
        }

        /* TITLE BAR */
        .title-bar {
            height: 35px;
            border-bottom: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 0 10px;
            position: relative;
            flex-shrink: 0;
        }

        .title-stripes {
            position: absolute;
            top: 4px; bottom: 4px; left: 4px; right: 4px;
            background-image: var(--stripe-pattern);
            z-index: 0;
        }

        .title-text {
            background: white;
            padding: 0 15px;
            font-weight: bold;
            z-index: 1;
            font-size: 1.1rem;
        }

        /* CLOSE BUTTON (HOME) */
        .close-box {
            position: absolute;
            left: 10px;
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 0.9rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        .close-box:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* GAME AREA */
        .game-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            overflow: hidden;
        }

        #status-bar {
            font-family: "Courier New", monospace;
            font-weight: bold;
            margin-bottom: 10px;
            width: 100%;
            text-align: center;
        }

        #life-canvas {
            width: 100%;
            height: 100%;
            border: 2px solid black;
            background: white;
            cursor: pointer;
        }

        /* CONTROLS */
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: white;
            border: 2px solid black;
            padding: 8px 15px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        button:active {
            background: black;
            color: white;
            transform: translate(2px, 2px);
            box-shadow: none;
        }
        
        button.active {
            background: black;
            color: white;
        }

        #patterns-controls {
            margin-top: 5px;
            gap: 5px;
        }

        #patterns-controls span {
            font-weight: bold;
            align-self: center;
            margin-right: 5px;
        }

    </style>
</head>
<body>

    <div class="window">
        <div class="title-bar">
            <div class="title-stripes"></div>
            <div class="close-box" onclick="window.location.href='index'">X</div>
            <span class="title-text">Life</span>
        </div>
        
        <div class="game-content">
            <div id="status-bar">Generation: 0</div>
            <canvas id="life-canvas"></canvas>
            <div class="controls">
                <button id="start-pause-btn" onclick="toggleGame()">Start</button>
                <button onclick="randomizeGrid()">Random</button>
                <button onclick="clearGrid()">Clear</button>
                <div style="width:10px;"></div>
                <button id="speed-slow" onclick="setSpeed(500)">Slow</button>
                <button id="speed-medium" class="active" onclick="setSpeed(200)">Med</button>
                <button id="speed-fast" onclick="setSpeed(50)">Fast</button>
            </div>
            <div class="controls" id="patterns-controls">
                <span>Patterns:</span>
                <button onclick="addPattern(event, 'glider')">Glider</button>
                <button onclick="addPattern(event, 'lwss')">LWSS</button>
                <button onclick="addPattern(event, 'pulsar')">Pulsar</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('life-canvas');
        const ctx = canvas.getContext('2d');
        const statusBar = document.getElementById('status-bar');
        const startPauseBtn = document.getElementById('start-pause-btn');

        const CELL_SIZE = 10;
        let cols, rows;
        let grid;
        let isRunning = false;
        let gameInterval = null;
        let generation = 0;
        let speed = 200;
        let placingPattern = null;

        const PATTERNS = {
            glider: {
                pattern: [[1, 0], [2, 1], [0, 2], [1, 2], [2, 2]],
                width: 3, height: 3
            },
            lwss: { // lightweight spaceship
                pattern: [[0, 0], [3, 0], [4, 1], [0, 2], [4, 2], [1, 3], [2, 3], [3, 3], [4, 3]],
                width: 5, height: 4
            },
            pulsar: {
                pattern: [
                    [2, 4], [2, 5], [2, 6], [2, 10], [2, 11], [2, 12],
                    [4, 2], [4, 7], [4, 9], [4, 14],
                    [5, 2], [5, 7], [5, 9], [5, 14],
                    [6, 2], [6, 7], [6, 9], [6, 14],
                    [7, 4], [7, 5], [7, 6], [7, 10], [7, 11], [7, 12],
                    [9, 4], [9, 5], [9, 6], [9, 10], [9, 11], [9, 12],
                    [10, 2], [10, 7], [10, 9], [10, 14],
                    [11, 2], [11, 7], [11, 9], [11, 14],
                    [12, 2], [12, 7], [12, 9], [12, 14],
                    [14, 4], [14, 5], [14, 6], [14, 10], [14, 11], [14, 12]
                ],
                width: 17, height: 17
            }
        };

        function createGrid(c, r) {
            return new Array(c).fill(null)
                .map(() => new Array(r).fill(0));
        }

        function setup() {
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);

            cols = Math.floor(canvas.clientWidth / CELL_SIZE);
            rows = Math.floor(canvas.clientHeight / CELL_SIZE);
            
            grid = createGrid(cols, rows);
            randomizeGrid();
        }

        function randomizeGrid() {
            if (placingPattern) cancelPatternPlacement();
            generation = 0;
            for (let c = 0; c < cols; c++) {
                for (let r = 0; r < rows; r++) {
                    grid[c][r] = Math.random() > 0.75 ? 1 : 0;
                }
            }
            drawGrid();
            updateStatus();
        }

        function clearGrid() {
            if (placingPattern) cancelPatternPlacement();
            if (isRunning) toggleGame();
            generation = 0;
            grid = createGrid(cols, rows);
            drawGrid();
            updateStatus();
        }

        function drawGrid() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.clientWidth, canvas.clientHeight);
            
            ctx.fillStyle = 'black';
            for (let c = 0; c < cols; c++) {
                for (let r = 0; r < rows; r++) {
                    if (grid[c][r] === 1) {
                        ctx.fillRect(c * CELL_SIZE, r * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                    }
                }
            }
        }

        function nextGen() {
            const nextGrid = createGrid(cols, rows);

            for (let c = 0; c < cols; c++) {
                for (let r = 0; r < rows; r++) {
                    const neighbors = countNeighbors(grid, c, r);
                    const state = grid[c][r];

                    if (state === 0 && neighbors === 3) {
                        nextGrid[c][r] = 1;
                    } else if (state === 1 && (neighbors < 2 || neighbors > 3)) {
                        nextGrid[c][r] = 0;
                    } else {
                        nextGrid[c][r] = state;
                    }
                }
            }
            grid = nextGrid;
            generation++;
            drawGrid();
            updateStatus();
        }

        function countNeighbors(g, x, y) {
            let sum = 0;
            for (let i = -1; i < 2; i++) {
                for (let j = -1; j < 2; j++) {
                    if (i === 0 && j === 0) continue;
                    const col = (x + i + cols) % cols;
                    const row = (y + j + rows) % rows;
                    sum += g[col][row];
                }
            }
            return sum;
        }

        function toggleGame() {
            if (placingPattern) cancelPatternPlacement();
            if (isRunning) {
                clearInterval(gameInterval);
                startPauseBtn.innerText = "Start";
            } else {
                gameInterval = setInterval(nextGen, speed);
                startPauseBtn.innerText = "Pause";
            }
            isRunning = !isRunning;
        }
        
        function setSpeed(newSpeed) {
            speed = newSpeed;
            document.querySelectorAll('.controls button[id^="speed-"]').forEach(b => b.classList.remove('active'));
            if(speed === 500) document.getElementById('speed-slow').classList.add('active');
            if(speed === 200) document.getElementById('speed-medium').classList.add('active');
            if(speed === 50) document.getElementById('speed-fast').classList.add('active');

            if (isRunning) {
                clearInterval(gameInterval);
                gameInterval = setInterval(nextGen, speed);
            }
        }

        function updateStatus() {
            statusBar.innerText = `Generation: ${generation}`;
        }

        function addPattern(event, patternName) {
            if (isRunning) toggleGame();

            if (placingPattern === patternName) {
                cancelPatternPlacement();
                return;
            }

            placingPattern = patternName;
            statusBar.innerText = `Click to place a ${patternName}.`;
            
            document.querySelectorAll('#patterns-controls button').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        function placePattern(patternName, startCol, startRow) {
            const p = PATTERNS[patternName];
            if (!p) return;

            const offsetX = Math.floor(p.width / 2);
            const offsetY = Math.floor(p.height / 2);

            p.pattern.forEach(point => {
                const c = (startCol + point[0] - offsetX + cols) % cols;
                const r = (startRow + point[1] - offsetY + rows) % rows;
                grid[c][r] = 1;
            });
            drawGrid();
        }

        function cancelPatternPlacement() {
            placingPattern = null;
            updateStatus();
            document.querySelectorAll('#patterns-controls button').forEach(b => b.classList.remove('active'));
        }

        function handleCanvasClick(event) {
            if (isRunning) return;

            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            const col = Math.floor(x / CELL_SIZE);
            const row = Math.floor(y / CELL_SIZE);

            if (placingPattern) {
                placePattern(placingPattern, col, row);
                cancelPatternPlacement();
            } else if (col >= 0 && col < cols && row >= 0 && row < rows) {
                grid[col][row] = grid[col][row] ? 0 : 1;
                drawGrid();
            }
        }

        window.onload = () => {
            loadWallpaper();
            setup();
            canvas.addEventListener('click', handleCanvasClick);
        };
        
        window.onresize = setup;

        function loadWallpaper() {
            const wallpaperImg = localStorage.getItem('rekindle_bg_image');
            const wallpaperSize = localStorage.getItem('rekindle_bg_size');
            if(wallpaperImg) {
                document.body.style.backgroundImage = wallpaperImg;
            }
            if(wallpaperSize) {
                document.body.style.backgroundSize = wallpaperSize;
            }
        }
    </script>
</body>
</html>
