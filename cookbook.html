<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cookbook</title>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        /* SYSTEM 7 AESTHETICS */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border: 2px solid #000000;
            --shadow: 4px 4px 0px #000000;
            --stripe-pattern: repeating-linear-gradient(0deg, transparent, transparent 2px, #000 3px, #000 4px);
        }

        body {
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: -webkit-optimize-contrast;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            font-family: "Geneva", "Verdana", sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
            background-color: #e5e5e5;
            /* Background managed by settings */

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            box-sizing: border-box;
        }

        /* WINDOW FRAME */
        .window {
            background: white;
            border: 2px solid black;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: 90vh;
            width: 90%;
            max-width: 800px;
            position: relative;
        }

        .window.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: calc(100vw / var(--rekindle-scale, 1));
            height: calc(100vh / var(--rekindle-scale, 1));
            max-width: none;
            max-height: none;
            border: none;
            box-shadow: none;
            z-index: 2000;
            transform-origin: top left !important;
        }

        /* TITLE BAR */
        .title-bar {
            height: 35px;
            border-bottom: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 0 10px;
            position: relative;
            flex-shrink: 0;
        }

        .title-stripes {
            position: absolute;
            top: 4px;
            bottom: 4px;
            left: 4px;
            right: 4px;
            background-image: var(--stripe-pattern);
            z-index: 0;
        }

        .title-text {
            background: white;
            padding: 0 15px;
            font-weight: bold;
            z-index: 1;
            font-size: 1.1rem;
        }

        /* CLOSE BUTTON (HOME) */
        .close-box {
            position: absolute;
            left: 10px;
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 0.9rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        .close-box:active {
            background: black;
            color: white;
            box-shadow: none;
        }

        /* CONTROLS (Right side of Title Bar) */
        .title-controls {
            position: absolute;
            right: 10px;
            z-index: 2;
            display: flex;
            align-items: center;
        }

        .icon-btn {
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
            padding: 0;
            flex-shrink: 0;
        }

        .icon-btn:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* Icon State Toggles */
        .icon-contract {
            display: none;
        }

        .window.fullscreen .icon-expand {
            display: none;
        }

        .window.fullscreen .icon-contract {
            display: inline;
        }

        /* TABS */
        .tabs {
            display: flex;
            border-bottom: 2px solid black;
            background: #eee;
            flex-shrink: 0;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            text-align: center;
            border-right: 1px solid black;
            background: #eee;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .tab-btn:last-child {
            border-right: none;
        }

        .tab-btn.active {
            background: white;
            border-bottom: 2px solid white;
            margin-bottom: -2px;
            z-index: 10;
        }

        /* CONTENT LAYOUT */
        .window-content {
            flex-grow: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: white;
        }

        /* VIEWS */
        #search-view,
        #saved-view {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #saved-view {
            display: none;
        }

        /* SEARCH INGREDIENT TAGS */
        .search-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            min-height: 40px;
            padding: 10px;
            border: 2px solid black;
            background: #f9f9f9;
            margin-bottom: 10px;
        }

        .search-tag {
            border: 2px solid black;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            background: white;
            cursor: pointer;
            box-shadow: 2px 2px 0 #ccc;
            transition: background 0.1s;
        }

        .search-tag:hover {
            background: #eee;
        }

        .search-tag:active {
            background: black;
            color: white;
            box-shadow: none;
            transform: translate(1px, 1px);
        }

        .search-tag .remove-x {
            font-weight: bold;
            font-size: 0.8rem;
        }

        .search-empty {
            color: #999;
            font-style: italic;
            font-size: 0.9rem;
        }

        .search-buttons {
            display: flex;
            gap: 10px;
        }

        /* SEARCH RADIO BUTTONS */
        .search-mode-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .search-mode-selector label {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }

        /* SEARCH AREA */
        .search-area {
            padding: 15px;
            border-bottom: 2px solid black;
            background: #fff;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        input {
            flex-grow: 1;
            border: 2px solid black;
            padding: 8px;
            font-family: inherit;
            font-size: 1rem;
        }

        button.action-btn {
            background: white;
            color: black;
            border: 2px solid black;
            padding: 8px 20px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 3px 3px 0 black;
        }

        button.action-btn:active {
            background: black;
            color: white;
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        /* RECIPE LIST */
        .recipe-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            align-content: start;
        }

        .recipe-card {
            border: 2px solid black;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            box-shadow: 3px 3px 0 #ccc;
            height: fit-content;
        }

        .recipe-card:active {
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        .card-img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-bottom: 2px solid black;
        }

        .card-title {
            padding: 8px;
            font-weight: bold;
            font-size: 0.9rem;
            text-align: center;
            line-height: 1.2;
        }

        /* RECIPE DETAIL MODAL (OVERLAY) */
        #recipe-modal {
            position: fixed;
            /* Changed to fixed for fullscreen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 10000;
            display: none;
            flex-direction: column;
        }

        .modal-header {
            border-bottom: 2px solid black;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #eee;
        }

        .header-btn {
            background: white;
            border: 2px solid black;
            padding: 5px 15px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
            min-width: 60px;
        }

        .header-btn:active {
            box-shadow: none;
            transform: translate(2px, 2px);
        }

        /* Saved state for button */
        .header-btn.saved {
            background: black;
            color: white;
        }

        .modal-content {
            padding: 20px;
            overflow-y: auto;
            font-family: "Georgia", serif;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 900;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-family: "Helvetica Neue", sans-serif;
        }

        .modal-meta {
            font-style: italic;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid black;
        }

        .ingredients-list {
            margin-bottom: 20px;
            background: #f5f5f5;
            padding: 15px;
            border: 2px solid black;
        }

        .instruction-text {
            line-height: 1.6;
            font-size: 1.1rem;
            white-space: pre-line;
        }

        #status-bar {
            border-top: 2px solid black;
            padding: 4px;
            font-size: 0.75rem;
            background: #eee;
            text-align: center;
            flex-shrink: 0;
        }
    </style>
    <script src="theme.js"></script>
    <script src="js/i18n.js"></script>
</head>

<body>

    <div class="window">
        <div class="title-bar">
            <div class="title-stripes"></div>
            <div class="close-box" onclick="window.location.href='index'">X</div>
            <span class="title-text" data-i18n="cookbook.title">Cookbook</span>
            <div class="title-controls">
                <button class="icon-btn" onclick="toggleFullScreen()" title="Full Screen">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                        stroke-linecap="square" stroke-linejoin="miter">
                        <path class="icon-expand" d="M15 3h6v6M14 10l6.1-6.1M9 21H3v-6M10 14l-6.1 6.1" />
                        <path class="icon-contract" d="M21 9H15V3M21 3l-6 6M3 15h6v6M3 21l6-6" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="tabs">
            <div class="tab-btn active" id="tab-search" onclick="switchTab('search')" data-i18n="cookbook.tab.search">
                Search</div>
            <div class="tab-btn" id="tab-saved" onclick="switchTab('saved')" data-i18n="cookbook.tab.saved">My Cookbook

        <div class="window-content">
            <div id="search-view">

                            <input type="radio" name="searchMode" value="ingredients" checked

                            data-i18n="cookbook.btn.add">Add</button>
                    </div>
                    <div class="search-tags" id="search-tags">
                        <span class="search-empty">Add ingredients you have...</span>
                    </div>

                        <button class="action-btn" onclick="searchRecipes()" data-i18n="cookbook.btn.find">Find

        <div id="status-bar">Local Mode</div>

        <div id="recipe-modal">
            <div class="modal-header">
                <button class="header-btn" onclick="closeModal()" data-i18n="cookbook.modal.back">Back</button>
                <span style="font-weight:bold;" data-i18n="cookbook.modal.details">Recipe Details</span>
                <button class="header-btn" id="save-btn" onclick="toggleSave()"
                    data-i18n="cookbook.modal.save">Save</button>
            </div>
            <div class="modal-content" id="modal-body" data-i18n="common.loading">
                Loading...
            </div>
        </div>
    </div>

    <script>
        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyDY7x7vVmlYUyVZNLuCCmIQYa6PWFVfZqQ",
            authDomain: "rekindle-dd1fa.firebaseapp.com",
            projectId: "rekindle-dd1fa",
            storageBucket: "rekindle-dd1fa.firebasestorage.app",
            messagingSenderId: "748026882518",
            appId: "1:748026882518:web:6877dd4329318070c11c77"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Configure for Safari/Mac compatibility (fixes CORS errors)


        if (db.settings) {


            try {


                db.settings({


                    experimentalForceLongPolling: true,


                    merge: true


                });


            } catch (e) { console.warn("Settings error:", e); }


        }



        // Note: Persistence disabled due to IndexedDB hangs on some browsers (Safari)


        // db.enablePersistence({ synchronizeTabs: true }) ...

        // --- STATE ---
        const API_BASE = "https://www.themealdb.com/api/json/v1/1/";
        let currentUser = null;
        let savedRecipes = []; // Array of recipe objects
        let currentRecipe = null; // The one open in modal
        let searchMode = 'ingredients'; // 'ingredients' or 'name'

        // --- INIT ---
        window.onload = function () {
            if (window.rekindleApplyWallpaper) window.rekindleApplyWallpaper();
            if (window.rekindleApplyDefaultFullscreen) window.rekindleApplyDefaultFullscreen();
            // Attach Enter key listener for search input
            document.getElementById('search-input').addEventListener('keypress', e => {
                if (e.key === 'Enter') {
                    if (searchMode === 'ingredients') {
                        addSearchIngredient();
                    } else {
                        searchRecipes();
                    }
                }
            });

            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    document.getElementById('status-bar').innerText = window.t('status.synced', 'Synced: ') + user.email;
                    loadCloudRecipes();
                } else {
                    document.getElementById('status-bar').innerText = window.t('status.guest', 'Guest Mode (Local)');
                    loadLocalRecipes();
                }
            });

            // Set initial placeholder text properly
            clearSearch();
        };

        // --- WALLPAPER LOADER ---

        // --- NAVIGATION ---
        function switchTab(tab) {
            // Visuals
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');

            // Views
            document.getElementById('search-view').style.display = tab === 'search' ? 'flex' : 'none';
            document.getElementById('saved-view').style.display = tab === 'saved' ? 'flex' : 'none';

            if (tab === 'saved') {
                renderSavedList();
            }
        }

        // --- SEARCH MODES ---
        function toggleSearchMode() {
            const radios = document.getElementsByName('searchMode');
            for (const radio of radios) {
                if (radio.checked) {
                    searchMode = radio.value;
                    break;
                }
            }

            const input = document.getElementById('search-input');
            const addBtn = document.getElementById('add-btn');
            const tags = document.getElementById('search-tags');
            const clearBtn = document.getElementById('clear-btn');
            const placeholderText = document.getElementById('search-placeholder-text');

            // Reset UI
            input.value = '';
            document.getElementById('results-container').innerHTML = `
                <div style="grid-column: 1/-1; text-align: center; padding: 40px; font-style: italic;" id="search-placeholder-text"></div>
            `;
            const newPlaceholder = document.getElementById('search-placeholder-text');

            if (searchMode === 'ingredients') {
                input.placeholder = window.t('cookbook.placeholder.ing', 'Add an ingredient (e.g. Chicken)');
                addBtn.style.display = 'block';
                tags.style.display = 'flex';
                clearBtn.style.display = 'block'; // Or 'inline-block' based on layout
                newPlaceholder.innerText = window.t('cookbook.empty.search', 'Add ingredients above, then click "Find Recipes"');
                // Restore tags if any
                renderSearchTags();
            } else {
                input.placeholder = window.t('cookbook.placeholder.name', 'Enter recipe name (e.g. Arrabiata)');
                addBtn.style.display = 'none';
                tags.style.display = 'none';
                clearBtn.style.display = 'none';
                newPlaceholder.innerText = window.t('cookbook.empty.name', 'Enter a recipe name above, then click "Find Recipes"');
            }
        }

        // --- SEARCH INGREDIENT FEATURE ---
        let searchIngredients = [];

        function addSearchIngredient() {
            if (searchMode !== 'ingredients') return; // Safety

            const input = document.getElementById('search-input');
            const ingredient = input.value.trim();
            if (!ingredient) return;

            // Avoid duplicates (case-insensitive)
            if (searchIngredients.some(i => i.toLowerCase() === ingredient.toLowerCase())) {
                input.value = '';
                return;
            }

            searchIngredients.push(ingredient);
            input.value = '';
            renderSearchTags();
        }

        function removeSearchIngredient(index) {
            searchIngredients.splice(index, 1);
            renderSearchTags();
        }

        function clearSearch() {
            if (searchMode === 'ingredients') {
                searchIngredients = [];
                renderSearchTags();
            } else {
                document.getElementById('search-input').value = '';
            }

            document.getElementById('results-container').innerHTML = `
                <div style="grid-column: 1/-1; text-align: center; padding: 40px; font-style: italic;" id="search-placeholder-text">
                    ${searchMode === 'ingredients' ? window.t('cookbook.empty.search', 'Add ingredients above, then click "Find Recipes"') : window.t('cookbook.empty.name', 'Enter a recipe name above, then click "Find Recipes"')}
                </div>
            `;
        }

        function renderSearchTags() {
            const container = document.getElementById('search-tags');
            if (searchIngredients.length === 0) {
                container.innerHTML = `<span class="search-empty">${window.t('cookbook.msg.add_hint', 'Add ingredients you have...')}</span>`;
                return;
            }

            container.innerHTML = searchIngredients.map((ing, i) => `
                <div class="search-tag" onclick="removeSearchIngredient(${i})">
                    ${ing}
                    <span class="remove-x">âœ•</span>
                </div>
            `).join('');
        }

        async function searchRecipes() {
            const container = document.getElementById('results-container');
            const inputVal = document.getElementById('search-input').value.trim();

            if (searchMode === 'ingredients' && searchIngredients.length === 0) return;
            if (searchMode === 'name' && !inputVal) return;

            container.innerHTML = '<div style="grid-column: 1/-1; text-align:center; padding:20px;">Searching recipes...</div>';

            try {
                let meals = [];

                if (searchMode === 'ingredients') {
                    // --- EXISTING INGREDIENT SEARCH LOGIC ---

                    // Fetch recipes for first ingredient
                    const firstIngredient = searchIngredients[0];
                    const res = await fetch(`${API_BASE}filter.php?i=${encodeURIComponent(firstIngredient)}`);
                    const data = await res.json();

                    if (!data.meals) {
                        container.innerHTML = `<div style="grid-column: 1/-1; text-align:center; padding:20px;">${window.t('cookbook.status.none', 'No recipes found with those ingredients.')}</div>`;
                        return;
                    }

                    // If only one ingredient, use these results
                    if (searchIngredients.length === 1) {
                        meals = data.meals;
                    } else {
                        // Multiple ingredients: fetch details and filter
                        container.innerHTML = '<div style="grid-column: 1/-1; text-align:center; padding:20px;">Finding matching recipes...</div>';

                        const matchingMeals = [];
                        const lowerIngredients = searchIngredients.map(i => i.toLowerCase());

                        // Check each recipe for all ingredients
                        // Limit to 20 to avoid spamming API too much if first ingredient is generic like "egg"
                        // But sticking to previous logic for now (which iterates all)
                        for (const meal of data.meals) {
                            try {
                                const detailRes = await fetch(`${API_BASE}lookup.php?i=${meal.idMeal}`);
                                const detailData = await detailRes.json();
                                const fullMeal = detailData.meals[0];

                                // Get all ingredients from this recipe
                                const recipeIngredients = [];
                                for (let i = 1; i <= 20; i++) {
                                    const ing = fullMeal[`strIngredient${i}`];
                                    if (ing && ing.trim()) {
                                        recipeIngredients.push(ing.toLowerCase());
                                    }
                                }

                                // Check if all search ingredients are in this recipe
                                const hasAll = lowerIngredients.every(userIng =>
                                    recipeIngredients.some(recipeIng => recipeIng.includes(userIng) || userIng.includes(recipeIng))
                                );

                                if (hasAll) {
                                    matchingMeals.push(meal);
                                }
                            } catch (e) {
                                // Skip
                            }
                        }
                        meals = matchingMeals;
                    }

                } else {
                    // --- NEW NAME SEARCH LOGIC ---
                    const res = await fetch(`${API_BASE}search.php?s=${encodeURIComponent(inputVal)}`);
                    const data = await res.json();
                    meals = data.meals || [];
                }

                // Render Results
                if (meals.length === 0) {
                    container.innerHTML = `<div style="grid-column: 1/-1; text-align:center; padding:20px;">No recipes found ${searchMode === 'ingredients' ? 'using all those ingredients' : 'with that name'}.</div>`;
                } else {
                    renderSearchResults(meals);
                }

            } catch (e) {
                console.error(e);
                container.innerHTML = '<div style="grid-column: 1/-1; text-align:center; padding:20px;">Error connecting to recipe database.</div>';
            }
        }

        function renderSearchResults(meals) {
            const container = document.getElementById('results-container');
            container.innerHTML = '';

            meals.forEach(meal => {
                const card = document.createElement('div');
                card.className = 'recipe-card';
                card.onclick = () => loadRecipeDetails(meal.idMeal);

                card.innerHTML = `
                    <img src="${meal.strMealThumb}/preview" class="card-img" loading="lazy">
                    <div class="card-title">${meal.strMeal}</div>
                `;
                container.appendChild(card);
            });
        }

        // --- DATA MGMT ---
        function loadLocalRecipes() {
            savedRecipes = JSON.parse(localStorage.getItem('cookbook_saved')) || [];
            renderSavedList();
        }

        function loadCloudRecipes() {
            db.collection('users').doc(currentUser.uid).collection('cookbook')
                .onSnapshot(snap => {
                    savedRecipes = [];
                    snap.forEach(doc => {
                        // Store the whole object, doc.id is the meal ID usually
                        savedRecipes.push(doc.data());
                    });
                    renderSavedList();
                });
        }

        function toggleSave() {
            if (!currentRecipe) return;

            const btn = document.getElementById('save-btn');
            const index = savedRecipes.findIndex(r => r.idMeal === currentRecipe.idMeal);
            const isSaved = index !== -1;

            if (isSaved) {
                // Remove
                if (currentUser) {
                    db.collection('users').doc(currentUser.uid).collection('cookbook').doc(currentRecipe.idMeal).delete();
                } else {
                    savedRecipes.splice(index, 1);
                    localStorage.setItem('cookbook_saved', JSON.stringify(savedRecipes));
                    renderSavedList();
                }
                btn.innerText = "Save";
                btn.classList.remove('saved');
            } else {
                // Add
                if (currentUser) {
                    db.collection('users').doc(currentUser.uid).collection('cookbook').doc(currentRecipe.idMeal).set(currentRecipe);
                } else {
                    savedRecipes.push(currentRecipe);
                    localStorage.setItem('cookbook_saved', JSON.stringify(savedRecipes));
                    renderSavedList();
                }
                btn.innerText = "Saved";
                btn.classList.add('saved');
            }
        }

        function renderSavedList() {
            const container = document.getElementById('saved-container');
            container.innerHTML = '';

            if (savedRecipes.length === 0) {
                container.innerHTML = '<div style="grid-column: 1/-1; text-align:center; padding:40px; color:#666;">No recipes saved yet.</div>';
                return;
            }

            savedRecipes.forEach(meal => {
                const card = document.createElement('div');
                card.className = 'recipe-card';
                // Pass the whole object to open directly without fetching
                card.onclick = () => openRecipeModal(meal);

                card.innerHTML = `
                    <img src="${meal.strMealThumb}/preview" class="card-img" loading="lazy">
                    <div class="card-title">${meal.strMeal}</div>
                `;
                container.appendChild(card);
            });
        }

        // --- DETAILS ---
        async function loadRecipeDetails(id) {
            // Check if we have it locally first to save an API call (optimization)
            const localHit = savedRecipes.find(r => r.idMeal === id);
            if (localHit) {
                openRecipeModal(localHit);
                return;
            }

            // Otherwise Fetch
            const modal = document.getElementById('recipe-modal');
            const body = document.getElementById('modal-body');
            modal.style.display = 'flex';
            body.innerHTML = '<div style="text-align:center; padding:40px;">Fetching recipe...</div>';

            // Reset Save button state while loading
            const saveBtn = document.getElementById('save-btn');
            saveBtn.innerText = "...";
            saveBtn.classList.remove('saved');

            try {
                const res = await fetch(`${API_BASE}lookup.php?i=${id}`);
                const data = await res.json();
                const meal = data.meals[0];
                openRecipeModal(meal);

            } catch (e) {
                body.innerHTML = '<div style="text-align:center;">Error loading recipe details.</div>';
            }
        }

        function openRecipeModal(meal) {
            currentRecipe = meal; // Store for saving

            const modal = document.getElementById('recipe-modal');
            const body = document.getElementById('modal-body');
            const saveBtn = document.getElementById('save-btn');

            modal.style.display = 'flex';

            // Check if saved
            const isSaved = savedRecipes.some(r => r.idMeal === meal.idMeal);
            if (isSaved) {
                saveBtn.innerText = "Saved";
                saveBtn.classList.add('saved');
            } else {
                saveBtn.innerText = "Save";
                saveBtn.classList.remove('saved');
            }

            // Format Ingredients
            let ingredientsHtml = '<ul style="list-style: square; padding-left: 20px;">';
            for (let i = 1; i <= 20; i++) {
                const ing = meal[`strIngredient${i}`];
                const measure = meal[`strMeasure${i}`];
                if (ing && ing.trim() !== "") {
                    ingredientsHtml += `<li><b>${ing}</b>: ${measure}</li>`;
                }
            }
            ingredientsHtml += '</ul>';

            // Render
            body.innerHTML = `
                <div class="modal-title">${meal.strMeal}</div>
                <div class="modal-meta">
                    Category: ${meal.strCategory} &bull; Area: ${meal.strArea}
                </div>
                
                <div class="ingredients-list">
                    <strong>Ingredients:</strong>
                    ${ingredientsHtml}
                </div>

                <div class="instruction-text">
                    ${window.rekindleConvertTemperatureContext ? window.rekindleConvertTemperatureContext(meal.strInstructions) : meal.strInstructions}
                </div>
                
                <br><br>
            `;
        }

        function closeModal() {
            document.getElementById('recipe-modal').style.display = 'none';
            currentRecipe = null;
        }

    </script>
