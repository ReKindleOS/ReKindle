<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Browser</title>
    <script src="theme.js" defer></script>
    <script src="js/i18n.js" defer></script>
    <style>
        /* [Standard CSS - unchanged except for modal] */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border: 2px solid #000000;
            --shadow: 4px 4px 0px #000000;
            --stripe-pattern: repeating-linear-gradient(0deg, transparent, transparent 2px, #000 3px, #000 4px);
        }

        body {
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: -webkit-optimize-contrast;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            font-family: "Geneva", "Verdana", sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
            background-color: #e5e5e5;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            box-sizing: border-box;
        }

        .window {
            background: white;
            border: 2px solid black;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: 90vh;
            width: 90%;
            max-width: 800px;
            position: relative;
        }

        .window.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: calc(100vw / var(--rekindle-scale, 1));
            height: calc(100vh / var(--rekindle-scale, 1));
            max-width: none;
            max-height: none;
            border: none;
            box-shadow: none;
            z-index: 2000;
            transform-origin: top left !important;
        }

        .title-bar {
            height: 35px;
            border-bottom: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 0 10px;
            position: relative;
            flex-shrink: 0;
        }

        .title-stripes {
            position: absolute;
            top: 4px;
            bottom: 4px;
            left: 4px;
            right: 4px;
            background-image: var(--stripe-pattern);
            z-index: 0;
        }

        .title-text {
            background: white;
            padding: 0 15px;
            font-weight: bold;
            z-index: 1;
            font-size: 1.1rem;
        }

        .close-box {
            position: absolute;
            left: 10px;
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 0.9rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        .close-box:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        .toolbar {
            display: flex;
            padding: 10px;
            background: #eee;
            border-bottom: 2px solid black;
            flex-shrink: 0;
        }

        .toolbar>*+* {
            margin-left: 10px;
        }

        .nav-btn {
            background: white;
            border: 2px solid black;
            font-weight: bold;
            padding: 4px 10px;
            cursor: pointer;
            font-size: 0.9rem;
            box-shadow: 2px 2px 0 black;
            flex-shrink: 0;
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: default;
        }

        .nav-btn:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        .title-controls {
            position: absolute;
            right: 10px;
            z-index: 2;
            display: flex;
            align-items: center;
        }

        .icon-btn {
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
            padding: 0;
            flex-shrink: 0;
        }

        .icon-btn:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        .icon-contract {
            display: none;
        }

        .window.fullscreen .icon-expand {
            display: none;
        }

        .window.fullscreen .icon-contract {
            display: inline;
        }

        input[type="text"] {
            flex-grow: 1;
            border: 2px solid black;
            padding: 8px;
            font-family: inherit;
            font-size: 1rem;
            box-shadow: inset 2px 2px 0 #ccc;
        }

        .go-btn {
            background: white;
            border: 2px solid black;
            padding: 8px 15px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
        }

        .go-btn:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        .content {
            flex-grow: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #browser-view {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            background: white;
            padding: 20px;
            box-sizing: border-box;
            display: none;
            font-family: "Georgia", serif;
            line-height: 1.6;
        }

        #browser-view img {
            max-width: 100%;
            height: auto;
            filter: grayscale(100%);
        }

        #browser-view a {
            color: black;
            text-decoration: underline;
        }

        #browser-view h1,
        #browser-view h2 {
            border-bottom: 1px solid black;
        }

        #start-screen {
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .history-section {
            width: 100%;
            max-width: 500px;
            padding-top: 15px;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 2px solid black;
            padding-bottom: 8px;
        }

        .section-title {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .history-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-item:active {
            background: #eee;
        }

        .item-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 90%;
        }

        .clear-btn {
            font-size: 0.8rem;
            background: none;
            border: none;
            text-decoration: underline;
            cursor: pointer;
        }

        .loading-msg {
            text-align: center;
            margin-top: 50px;
            font-style: italic;
        }

        /* FIXED MODAL POSITIONS FOR SCALING */
        #modal-overlay {
            display: none;
            position: absolute;
            /* Changed from fixed */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 10000;
            align-items: center;
            justify-content: center;
            font-family: "Geneva", "Verdana", sans-serif;
        }

        .modal-box {
            background: white;
            border: 2px solid black;
            padding: 20px;
            box-shadow: 6px 6px 0 black;
            max-width: 300px;
            width: 80%;
            text-align: center;
        }

        .modal-text {
            margin-bottom: 20px;
            font-weight: bold;
            line-height: 1.4;
            color: black;
        }

        .modal-btns {
            display: flex;
            justify-content: center;
        }

        .modal-btns>*+* {
            margin-left: 10px;
        }

        .modal-btn {
            background: white;
            border: 2px solid black;
            padding: 6px 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
            font-family: inherit;
        }

        .modal-btn:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* TAB BAR */
        #tab-bar {
            display: flex;
            background: #ccc;
            border-bottom: 2px solid black;
            padding: 4px 4px 0 4px;
            overflow-x: auto;
            overflow-y: hidden;
            flex-shrink: 0;
            height: 32px;
            box-sizing: border-box;
            align-items: flex-end;
        }

        #tab-bar>*+* {
            margin-left: 4px;
        }

        .tab {
            background: #eee;
            border: 2px solid black;
            border-bottom: none;
            padding: 4px 8px;
            font-size: 0.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            min-width: 80px;
            max-width: 150px;
            height: 24px;
            position: relative;
            user-select: none;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
        }

        .tab>*+* {
            margin-left: 6px;
        }

        .tab-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1;
        }

        .tab.active {
            background: white;
            height: 26px;
            margin-bottom: -2px;
            z-index: 10;
            font-weight: bold;
            padding-bottom: 6px;
        }

        .tab:hover:not(.active) {
            background: #ddd;
        }

        .tab-close {
            font-weight: bold;
            font-size: 1rem;
            line-height: 1;
            padding: 0 4px;
            border-radius: 2px;
        }

        .tab-close:hover {
            background: black;
            color: white;
        }

        .new-tab-btn {
            background: #eee;
            border: 2px solid black;
            font-weight: bold;
            font-size: 1.2rem;
            line-height: 1;
            padding: 0 8px;
            margin-bottom: 2px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 24px;
        }

        .new-tab-btn:hover {
            background: white;
        }

        .content-container {
            flex-grow: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .tab-content {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            background: white;
            padding: 20px;
            box-sizing: border-box;
            display: none;
            font-family: "Georgia", serif;
            line-height: 1.6;
            flex-grow: 1;
        }

        .tab-content.active {
            display: block;
        }

        .tab-content img {
            max-width: 100%;
            height: auto;
            filter: grayscale(100%);
        }

        .tab-content a {
            color: black;
            text-decoration: underline;
        }

        .tab-content h1,
        .tab-content h2 {
            border-bottom: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="window">
        <div class="title-bar">
            <div class="title-stripes"></div>
            <div class="close-box" onclick="window.location.href='index'">X</div>
            <span class="title-text" data-i18n="app.browser.name">Browser</span>
            <div class="title-controls">
                <button class="icon-btn" onclick="toggleFullScreen()" title="Full Screen">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                        stroke-linecap="square" stroke-linejoin="miter">
                        <path class="icon-expand" d="M15 3h6v6M14 10l6.1-6.1M9 21H3v-6M10 14l-6.1 6.1"></path>
                        <path class="icon-contract" d="M21 9H15V3M21 3l-6 6M3 15h6v6M3 21l6-6"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div id="tab-bar">
            <div class="new-tab-btn" onclick="addTab()">+</div>
        </div>

        <div class="toolbar">
            <button class="nav-btn" id="home-nav-btn" onclick="showStartScreen()" style="display:none"
                data-i18n="home.nav.browser">Home</button>
            <button class="nav-btn" id="back-btn" onclick="goBack()" disabled>&larr;</button>
            <button class="nav-btn" id="fwd-btn" onclick="goForward()" disabled>&rarr;</button>
            <input type="text" id="search-input" placeholder="Search..." data-i18n-placeholder="contacts.ph.search"
                onkeypress="handleEnter(event)">
            <button class="go-btn" onclick="handleGo()" data-i18n="browser.btn.go">Go</button>
        </div>

        <div class="content" id="main-content-area">
            <div id="start-screen">
                <div class="history-section">
                    <div class="history-header">
                        <span class="section-title" data-i18n="browser.section.recent">Recent</span>
                        <button class="clear-btn" onclick="clearHistory()" data-i18n="browser.btn.clear">Clear</button>
                    </div>
                    <div id="history-container"></div>
                </div>
            </div>
        </div>

        <div id="modal-overlay">
            <div class="modal-box">
                <div id="modal-message" class="modal-text"></div>
                <div id="modal-btns" class="modal-btns"></div>
            </div>
        </div>
    </div>

    <script>
        const READER_WORKER_URL = "https://rekindle-reader.timjarnott.workers.dev";
        let history = JSON.parse(localStorage.getItem('netlite_history')) || [];
        let tabs = []; let activeTabId = null; let tabCounter = 0;
        const MAX_TABS = 5; // Reduced for Kindle RAM

        window.onload = () => {
            if (window.rekindleApplyWallpaper) window.rekindleApplyWallpaper();
            if (window.rekindleApplyDefaultFullscreen) window.rekindleApplyDefaultFullscreen();
            renderHistory(); addTab();
        };

        function handleEnter(e) { if (e.key === 'Enter') handleGo(); }
        function showModal(msg, isConfirm = false, callback = null) {
            const overlay = document.getElementById('modal-overlay');
            const messageEl = document.getElementById('modal-message');
            const btnsEl = document.getElementById('modal-btns');
            messageEl.textContent = msg;
            if (isConfirm) {
                btnsEl.innerHTML = '<button class="modal-btn" id="modal-cancel">Cancel</button><button class="modal-btn" id="modal-ok">OK</button>';
                if (window.t) { document.getElementById('modal-cancel').textContent = window.t('btn.cancel', 'Cancel'); document.getElementById('modal-ok').textContent = window.t('btn.ok', 'OK'); }
                document.getElementById('modal-cancel').onclick = () => { overlay.style.display = 'none'; if (callback) callback(false); };
                document.getElementById('modal-ok').onclick = () => { overlay.style.display = 'none'; if (callback) callback(true); };
            } else { btnsEl.innerHTML = '<button class="modal-btn" onclick="hideModal()">OK</button>'; }
            overlay.style.display = 'flex';
        }
        function hideModal() { document.getElementById('modal-overlay').style.display = 'none'; }

        // ... (Remaining Browser JS logic unchanged: addTab, closeTab, switchTab, etc.)
        function addTab() {
            if (tabs.length >= MAX_TABS) { showModal("Max tabs reached."); return; }
            const id = `tab-${Date.now()}-${tabCounter++}`;
            const newTab = { id: id, title: "New Tab", url: null, contentDiv: createContentDiv(id), navBack: [], navForward: [] };
            tabs.push(newTab); renderTabs(); switchTab(id);
        }
        function createContentDiv(id) {
            const div = document.createElement('div'); div.className = 'tab-content'; div.id = `content-${id}`;
            document.getElementById('main-content-area').appendChild(div); return div;
        }
        function closeTab(e, id) {
            e.stopPropagation();
            if (tabs.length === 1) { const tab = tabs[0]; tab.title = "New Tab"; tab.url = null; tab.contentDiv.innerHTML = ''; switchTab(tab.id); renderTabs(); return; }
            const index = tabs.findIndex(t => t.id === id); if (index === -1) return;
            tabs[index].contentDiv.remove(); tabs.splice(index, 1);
            if (activeTabId === id) { const nextTab = tabs[index - 1] || tabs[0]; switchTab(nextTab.id); } else { renderTabs(); }
        }
        function switchTab(id) {
            activeTabId = id; const activeTab = tabs.find(t => t.id === id);
            document.querySelectorAll('.tab-content').forEach(d => d.style.display = 'none');
            if (activeTab.url) {
                document.getElementById('start-screen').style.display = 'none'; activeTab.contentDiv.style.display = 'block';
                document.getElementById('search-input').value = activeTab.url;
                document.getElementById('home-nav-btn').style.display = 'block';
            } else {
                document.getElementById('start-screen').style.display = 'flex'; activeTab.contentDiv.style.display = 'none';
                document.getElementById('search-input').value = '';
                document.getElementById('home-nav-btn').style.display = 'none';
            }
            updateNavButtons(); renderTabs();
        }
        function updateNavButtons() { const tab = tabs.find(t => t.id === activeTabId); if (!tab) return; document.getElementById('back-btn').disabled = tab.navBack.length === 0; document.getElementById('fwd-btn').disabled = tab.navForward.length === 0; }
        function goBack() {
            const tab = tabs.find(t => t.id === activeTabId); if (!tab || tab.navBack.length === 0) return;
            if (tab.url) tab.navForward.push({ url: tab.url, type: tab.pageType || 'article', query: tab.searchQuery || '' });
            const prevEntry = tab.navBack.pop(); const prevUrl = prevEntry.url;
            tab.url = prevUrl; tab.pageType = prevEntry.type; tab.searchQuery = prevEntry.query || '';
            document.getElementById('search-input').value = prevUrl; updateNavButtons();
            if (prevEntry.type === 'search') loadSearch(tab, prevEntry.query, true); else loadArticle(tab, prevUrl, true);
        }
        function goForward() {
            const tab = tabs.find(t => t.id === activeTabId); if (!tab || tab.navForward.length === 0) return;
            if (tab.url) tab.navBack.push({ url: tab.url, type: tab.pageType || 'article', query: tab.searchQuery || '' });
            const nextEntry = tab.navForward.pop(); const nextUrl = nextEntry.url;
            tab.url = nextUrl; tab.pageType = nextEntry.type; tab.searchQuery = nextEntry.query || '';
            document.getElementById('search-input').value = nextUrl; updateNavButtons();
            if (nextEntry.type === 'search') loadSearch(tab, nextEntry.query, true); else loadArticle(tab, nextUrl, true);
        }
        function renderTabs() {
            const tabBar = document.getElementById('tab-bar'); const newBtn = tabBar.querySelector('.new-tab-btn');
            tabBar.querySelectorAll('.tab').forEach(t => t.remove());
            tabs.forEach(tab => {
                const tabEl = document.createElement('div'); tabEl.className = `tab ${tab.id === activeTabId ? 'active' : ''}`;
                tabEl.onclick = () => switchTab(tab.id);
                const titleSpan = document.createElement('span'); titleSpan.className = 'tab-text'; titleSpan.textContent = tab.title;
                const closeBtn = document.createElement('span'); closeBtn.className = 'tab-close'; closeBtn.textContent = 'x';
                closeBtn.onclick = (e) => closeTab(e, tab.id);
                tabEl.appendChild(titleSpan); tabEl.appendChild(closeBtn);
                tabBar.insertBefore(tabEl, newBtn);
            });
        }
        function updateTabTitle(id, title) { const tab = tabs.find(t => t.id === id); if (tab) { tab.title = title; renderTabs(); } }
        function navigateTo(tab, targetUrl, label) {
            if (tab.url) tab.navBack.push({ url: tab.url, type: tab.pageType || 'article', query: tab.searchQuery || '' });
            tab.navForward = []; tab.url = targetUrl; tab.pageType = 'article'; tab.searchQuery = '';
            updateTabTitle(tab.id, label || targetUrl); addToHistory(label || targetUrl, targetUrl);
            updateNavButtons(); loadArticle(tab, targetUrl);
        }
        function handleGo() {
            const input = document.getElementById('search-input').value.trim(); if (!input) return;
            const currentTab = tabs.find(t => t.id === activeTabId); if (!currentTab) return;
            if (isUrl(input)) { let targetUrl = input; if (!targetUrl.startsWith('http')) targetUrl = 'https://' + targetUrl; navigateTo(currentTab, targetUrl, targetUrl); }
            else {
                if (currentTab.url) currentTab.navBack.push({ url: currentTab.url, type: currentTab.pageType || 'article', query: currentTab.searchQuery || '' });
                currentTab.navForward = []; const label = "\uD83D\uDD0D " + input;
                currentTab.url = label; currentTab.pageType = 'search'; currentTab.searchQuery = input;
                updateTabTitle(currentTab.id, label); addToHistory(label, input); updateNavButtons(); loadSearch(currentTab, input);
            }
        }
        function isUrl(string) { return string.includes('.') && !string.includes(' '); }
        function fetchWithTimeout(url, ms) {
            const controller = new AbortController(); const promise = fetch(url, { signal: controller.signal });
            const timeout = new Promise((_, reject) => setTimeout(() => { controller.abort(); reject(new Error("Request timed out")); }, ms));
            return Promise.race([promise, timeout]);
        }
        function showTabLoading(tab, msg) {
            const view = tab.contentDiv; document.getElementById('start-screen').style.display = 'none'; view.style.display = 'block';
            document.getElementById('home-nav-btn').style.display = 'block'; view.innerHTML = `<div class="loading-msg">${msg || 'Loading...'}</div>`;
        }
        function showTabError(tab, message, detail) {
            tab.contentDiv.innerHTML = `<div class="loading-msg"><p>${message}</p><p style="font-size:0.8rem; color:#666;">${detail}</p><button onclick="handleGo()" style="margin-top:10px; padding:8px 16px; border:2px solid black; background:white; font-weight:bold; cursor:pointer;">Try Again</button></div>`;
        }
        async function loadArticle(tab, targetUrl, skipNavPush) {
            showTabLoading(tab, 'Extracting article...');
            try {
                const workerUrl = `${READER_WORKER_URL}/?url=${encodeURIComponent(targetUrl)}`;
                const res = await fetchWithTimeout(workerUrl, 20000);
                if (!res.ok) { const err = await res.json().catch(() => ({})); throw new Error(err.error || `HTTP ${res.status}`); }
                const article = await res.json(); renderArticle(tab, article, targetUrl);
            } catch (e) { showTabError(tab, 'Failed to extract article.', e.message); }
        }
        async function loadSearch(tab, query, skipNavPush) {
            showTabLoading(tab, 'Searching...');
            try {
                const searchUrl = `${READER_WORKER_URL}/search?q=${encodeURIComponent(query)}`;
                const res = await fetchWithTimeout(searchUrl, 15000);
                if (!res.ok) { const err = await res.json().catch(() => ({})); throw new Error(err.error || `HTTP ${res.status}`); }
                const data = await res.json(); renderSearchResults(tab, data);
            } catch (e) { showTabError(tab, 'Search failed.', e.message); }
        }
        function renderSearchResults(tab, data) {
            const view = tab.contentDiv;
            if (!data.results || data.results.length === 0) { view.innerHTML = `<div class="loading-msg">No results found for "${data.query}".</div>`; return; }
            let html = `<h2 style="border-bottom:2px solid black; padding-bottom:5px; margin-top:0;">Results for "${data.query}"</h2>`;
            data.results.forEach(result => {
                html += `<div style="margin-bottom:20px; padding-bottom:15px; border-bottom:1px solid #ccc; cursor:pointer;" class="search-result"><div style="font-size:1.1rem; font-weight:bold; color:#1a0dab; margin-bottom:4px;" data-url="${result.url}">${result.title}</div><div style="font-size:0.75rem; color:#006621; margin-bottom:4px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${result.url}</div>${result.snippet ? `<div style="font-size:0.9rem; color:#333; line-height:1.4;">${result.snippet}</div>` : ''}</div>`;

        function renderArticle(tab, article, sourceUrl) {
            const view = tab.contentDiv;
            let html = '';

            if (article.byline) html += `<p style="font-style:italic; color:#555;">${article.byline}</p>`;
            if (article.siteName) html += `<p style="font-size:0.8rem; color:#888;">${article.siteName}</p>`;
            html += '<hr style="border:1px solid #ccc; margin:15px 0;">';
            if (article.content) html += article.content; else if (article.textContent) html += `<p>${article.textContent}</p>`; else html += '<p>No readable content found.</p>';
            view.innerHTML = html;
            if (article.title) updateTabTitle(tab.id, article.title);
            view.querySelectorAll('a').forEach(link => {
                link.onclick = (e) => {
                    e.preventDefault(); const href = link.getAttribute('href'); if (!href || href.startsWith('#') || href.startsWith('javascript:')) return;
                    let nextUrl = href;
                    if (!href.startsWith('http')) { try { nextUrl = new URL(href, sourceUrl).href; } catch (_) { return; } }
                    document.getElementById('search-input').value = nextUrl; navigateTo(tab, nextUrl, nextUrl);
                };
            });
            view.querySelectorAll('img').forEach(img => { img.removeAttribute('srcset'); img.removeAttribute('data-src'); });
            view.scrollTop = 0;
        }
        function showStartScreen() {

        }
        function renderHistory() {
            const container = document.getElementById('history-container'); container.innerHTML = '';
            if (history.length === 0) { container.innerHTML = '<div style="font-style:italic; text-align:center; color:#888; padding:10px;">No recent history</div>'; return; }
