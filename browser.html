<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Browser</title>
    <style>
        /* SYSTEM 7 AESTHETICS */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border: 2px solid #000000;
            --shadow: 4px 4px 0px #000000;
            --stripe-pattern: repeating-linear-gradient(0deg, transparent, transparent 2px, #000 3px, #000 4px);
        }

        body {
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: -webkit-optimize-contrast;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            font-family: "Geneva", "Verdana", sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
            background-color: #e5e5e5;
            /* Background managed by settings */

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Centers vertically */
            user-select: none;
            box-sizing: border-box;
        }

        /* WINDOW FRAME */
        .window {
            background: white;
            border: 2px solid black;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: 90vh;
            width: 90%;
            max-width: 800px;
            position: relative;
        }

        /* TITLE BAR */
        .title-bar {
            height: 35px;
            border-bottom: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 0 10px;
            position: relative;
            flex-shrink: 0;
        }

        .title-stripes {
            position: absolute;
            top: 4px;
            bottom: 4px;
            left: 4px;
            right: 4px;
            background-image: var(--stripe-pattern);
            z-index: 0;
        }

        .title-text {
            background: white;
            padding: 0 15px;
            font-weight: bold;
            z-index: 1;
            font-size: 1.1rem;
        }

        /* CLOSE BUTTON (HOME) */
        .close-box {
            position: absolute;
            left: 10px;
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 0.9rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        .close-box:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* TOOLBAR */
        .toolbar {
            display: flex;
            padding: 10px;
            background: #eee;
            border-bottom: 2px solid black;
            gap: 10px;
            flex-shrink: 0;
        }

        .nav-btn {
            background: white;
            border: 2px solid black;
            font-weight: bold;
            padding: 4px 10px;
            cursor: pointer;
            font-size: 0.9rem;
            box-shadow: 2px 2px 0 black;
            display: none;
        }

        .nav-btn:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        input[type="text"] {
            flex-grow: 1;
            border: 2px solid black;
            padding: 8px;
            font-family: inherit;
            font-size: 1rem;
            box-shadow: inset 2px 2px 0 #ccc;
        }

        .go-btn {
            background: white;
            border: 2px solid black;
            padding: 8px 15px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
        }

        .go-btn:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* CONTENT AREA */
        .content {
            flex-grow: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* BROWSER CONTENT (Injected HTML) */
        #browser-view {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            background: white;
            padding: 20px;
            box-sizing: border-box;
            display: none;
            font-family: "Georgia", serif;
            line-height: 1.6;
        }

        #browser-view img {
            max-width: 100%;
            height: auto;
            filter: grayscale(100%);
        }

        #browser-view a {
            color: black;
            text-decoration: underline;
        }

        #browser-view h1,
        #browser-view h2 {
            border-bottom: 1px solid black;
        }

        /* START SCREEN */
        #start-screen {
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-area {
            margin-bottom: 30px;
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            font-family: "Courier New", monospace;
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: -2px;
            text-transform: uppercase;
        }

        .subtitle {
            font-style: italic;
            color: #555;
        }

        /* HISTORY LIST */
        .history-section {
            width: 100%;
            max-width: 500px;
            border-top: 2px solid black;
            padding-top: 15px;
        }

        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-size: 0.8rem;
            display: block;
        }

        .history-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-item:active {
            background: #eee;
        }

        .item-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 90%;
        }

        .clear-btn {
            font-size: 0.8rem;
            background: none;
            border: none;
            text-decoration: underline;
            cursor: pointer;
            float: right;
        }

        .loading-msg {
            text-align: center;
            margin-top: 50px;
            font-style: italic;
        }
    </style>
    <script src="theme.js"></script>
</head>

<body>

    <div class="window">
        <div class="title-bar">
            <div class="title-stripes"></div>
            <!-- Home Button -->
            <div class="close-box" onclick="window.location.href='index'">X</div>
            <span class="title-text">Browser</span>
        </div>

        <div class="toolbar">
            <button class="nav-btn" id="home-nav-btn" onclick="showStartScreen()">Home</button>
            <input type="text" id="search-input" placeholder="Search..." onkeypress="handleEnter(event)">
            <button class="go-btn" onclick="handleGo()">Go</button>
        </div>

        <div class="content">

            <!-- START SCREEN -->
            <div id="start-screen">
                <div class="logo-area">
                    <h1>NetLite</h1>
                    <div class="subtitle">The text-only web</div>
                </div>

                <div class="history-section">
                    <span class="section-title">Recent</span>
                    <button class="clear-btn" onclick="clearHistory()">Clear</button>
                    <div id="history-container">
                        <!-- Items injected here -->
                    </div>
                </div>
            </div>

            <!-- BROWSER VIEW -->
            <div id="browser-view"></div>

        </div>
    </div>

    <script>
        // --- STATE ---
        let history = JSON.parse(localStorage.getItem('netlite_history')) || [];

        // --- INIT ---
        window.onload = () => {
            loadWallpaper();
            renderHistory();
        };


        function handleEnter(e) {
            if (e.key === 'Enter') handleGo();
        }

        // --- LOGIC ---
        function handleGo() {
            const input = document.getElementById('search-input').value.trim();
            if (!input) return;

            let url = "";
            let label = input;

            // FrogFind Search or URL?
            if (isUrl(input)) {
                let targetUrl = input;
                if (!targetUrl.startsWith('http')) targetUrl = 'http://' + targetUrl;
                // Use FrogFind's read script
                url = `https://frogfind.com/read.php?a=${encodeURIComponent(targetUrl)}`;
            } else {
                // Search
                url = `https://frogfind.com/?q=${encodeURIComponent(input)}`;
                label = "üîç " + input;
            }

            // PROXY URL (Using CodeTabs - usually more reliable for raw HTML text)
            const proxyUrl = `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(url)}`;

            addToHistory(label, input);
            loadContent(proxyUrl);
        }

        function isUrl(string) {
            return string.includes('.') && !string.includes(' ');
        }

        async function loadContent(proxyUrl) {
            const view = document.getElementById('browser-view');
            const start = document.getElementById('start-screen');
            const homeBtn = document.getElementById('home-nav-btn');

            start.style.display = 'none';
            view.style.display = 'block';
            homeBtn.style.display = 'block';
            view.innerHTML = '<div class="loading-msg">Fetching simplified content...</div>';

            try {
                const res = await fetch(proxyUrl);
                const text = await res.text(); // Get text, not JSON

                if (text) {
                    // Inject HTML
                    view.innerHTML = text;

                    // Fix links to stay within app
                    view.querySelectorAll('a').forEach(link => {
                        link.onclick = (e) => {
                            e.preventDefault();
                            const href = link.getAttribute('href');
                            if (href) {
                                let nextUrl = href;

                                // Handle relative links
                                if (!href.startsWith('http')) {
                                    // FrogFind relative links usually start with /
                                    if (href.startsWith('/')) {
                                        nextUrl = 'https://frogfind.com' + href;
                                    }
                                }

                                const nextProxy = `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(nextUrl)}`;

                                // Update Search Bar visually? Optional.
                                // document.getElementById('search-input').value = nextUrl; 

                                loadContent(nextProxy);
                            }
                        };
                    });

                    view.scrollTop = 0;
                } else {
                    view.innerHTML = '<div class="loading-msg">Error: Empty response.</div>';
                }

            } catch (e) {
                view.innerHTML = '<div class="loading-msg">Error connecting to proxy.</div>';
                console.error(e);
            }
        }

        function showStartScreen() {
            document.getElementById('browser-view').style.display = 'none';
            document.getElementById('start-screen').style.display = 'flex';
            document.getElementById('home-nav-btn').style.display = 'none';
            document.getElementById('search-input').value = "";
            renderHistory();
        }

        // --- HISTORY ---
        function addToHistory(label, urlVal) {
            history = history.filter(h => h.url !== urlVal);
            history.unshift({ label, url: urlVal });
            if (history.length > 5) history.pop();
            localStorage.setItem('netlite_history', JSON.stringify(history));
        }

        function renderHistory() {
            const container = document.getElementById('history-container');
            container.innerHTML = '';

            if (history.length === 0) {
                container.innerHTML = '<div style="font-style:italic; text-align:center; color:#888; padding:10px;">No recent history</div>';
                return;
            }

            history.forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.onclick = () => {
                    document.getElementById('search-input').value = item.url;
                    handleGo();
                };

                div.innerHTML = `
                    <span class="item-text">${item.label}</span>
                    <span>&rarr;</span>
                `;
                container.appendChild(div);
            });
        }

        function clearHistory() {
            history = [];
            localStorage.removeItem('netlite_history');
            renderHistory();
        }

    </script>

    <script>
        // Helper to sanitize background image URLs from localStorage
        function sanitizeBackgroundImage(imageString) {
            if (!imageString) return '';
            if (imageString.startsWith('url("data:image/png;base64,')) {
                return imageString;
            }
            if (imageString.startsWith('url("') && imageString.endsWith('")')) {
                const url = imageString.substring(5, imageString.length - 2);
                if ((url.startsWith('http://') || url.startsWith('https://') || url.startsWith('/')) && !url.includes('javascript:')) {
                    return imageString;
                }
            }
            return '';
        }


        loadWallpaper();

        function loadWallpaper() {
            const wallpaperImg = localStorage.getItem('rekindle_bg_image');
            const wallpaperSize = localStorage.getItem('rekindle_bg_size');
            if (wallpaperImg) {
                document.body.style.backgroundImage = wallpaperImg;
            }
            if (wallpaperSize) {
                document.body.style.backgroundSize = wallpaperSize;
            }
        }
    </script>
</body>

</html>
