<!DOCTYPE html><html lang="en"><head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta charset="UTF-8">
    
    <title>Browser</title>
    <style>
        /* SYSTEM 7 AESTHETICS */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border: 2px solid #000000;
            --shadow: 4px 4px 0px #000000;
            --stripe-pattern: repeating-linear-gradient(0deg, transparent, transparent 2px, #000 3px, #000 4px);
        }

        body {
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: -webkit-optimize-contrast;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            font-family: "Geneva", "Verdana", sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
            background-color: #e5e5e5;
            /* Background managed by settings */

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Centers vertically */
            user-select: none;
            box-sizing: border-box;
        }

        /* WINDOW FRAME */
        .window {
            background: white;
            border: 2px solid black;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: 90vh;
            width: 90%;
            max-width: 800px;
            position: relative;
        }

        .window.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: calc(100vw / var(--rekindle-scale, 1));
            height: calc(100vh / var(--rekindle-scale, 1));
            max-width: none;
            max-height: none;
            border: none;
            box-shadow: none;
            z-index: 2000;
            transform-origin: top left !important;
        }

        /* TITLE BAR */
        .title-bar {
            height: 35px;
            border-bottom: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 0 10px;
            position: relative;
            flex-shrink: 0;
        }

        .title-stripes {
            position: absolute;
            top: 4px;
            bottom: 4px;
            left: 4px;
            right: 4px;
            background-image: var(--stripe-pattern);
            z-index: 0;
        }

        .title-text {
            background: white;
            padding: 0 15px;
            font-weight: bold;
            z-index: 1;
            font-size: 1.1rem;
        }

        /* CLOSE BUTTON (HOME) */
        .close-box {
            position: absolute;
            left: 10px;
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 0.9rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        .close-box:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* TOOLBAR */
        .toolbar {
            display: flex;
            padding: 10px;
            background: #eee;
            border-bottom: 2px solid black;
            flex-shrink: 0;
        }
        .toolbar > * + * {
            margin-left: 10px;
}

        .nav-btn {
            background: white;
            border: 2px solid black;
            font-weight: bold;
            padding: 4px 10px;
            cursor: pointer;
            font-size: 0.9rem;
            box-shadow: 2px 2px 0 black;
            display: none;
        }

        /* CONTROLS (Right side of Title Bar) */
        .title-controls {
            position: absolute;
            right: 10px;
            z-index: 2;
            display: flex;
            align-items: center;
        }

        .icon-btn {
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
            padding: 0;
            flex-shrink: 0;
        }

        .icon-btn:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* Icon State Toggles */
        .icon-contract {
            display: none;
        }

        .window.fullscreen .icon-expand {
            display: none;
        }

        .window.fullscreen .icon-contract {
            display: inline;
        }

        .nav-btn:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        input[type="text"] {
            flex-grow: 1;
            border: 2px solid black;
            padding: 8px;
            font-family: inherit;
            font-size: 1rem;
            box-shadow: inset 2px 2px 0 #ccc;
        }

        .go-btn {
            background: white;
            border: 2px solid black;
            padding: 8px 15px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
        }

        .go-btn:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* CONTENT AREA */
        .content {
            flex-grow: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* BROWSER CONTENT (Injected HTML) */
        #browser-view {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            background: white;
            padding: 20px;
            box-sizing: border-box;
            display: none;
            font-family: "Georgia", serif;
            line-height: 1.6;
        }

        #browser-view img {
            max-width: 100%;
            height: auto;
            filter: grayscale(100%);
        }

        #browser-view a {
            color: black;
            text-decoration: underline;
        }

        #browser-view h1,
        #browser-view h2 {
            border-bottom: 1px solid black;
        }

        /* START SCREEN */
        #start-screen {
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-area {
            margin-bottom: 30px;
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            font-family: "Courier New", monospace;
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: -2px;
            text-transform: uppercase;
        }

        .subtitle {
            font-style: italic;
            color: #555;
        }

        /* HISTORY LIST */
        .history-section {
            width: 100%;
            max-width: 500px;
            border-top: 2px solid black;
            padding-top: 15px;
        }

        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-size: 0.8rem;
            display: block;
        }

        .history-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-item:active {
            background: #eee;
        }

        .item-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 90%;
        }

        .clear-btn {
            font-size: 0.8rem;
            background: none;
            border: none;
            text-decoration: underline;
            cursor: pointer;
            float: right;
        }

        .loading-msg {
            text-align: center;
            margin-top: 50px;
            font-style: italic;
        }

        /* STANDARD MODAL SYSTEM */
        #modal-overlay {
            display: none;
            position: fixed;
            /* Changed to fixed for fullscreen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 10000;
            align-items: center;
            justify-content: center;
            font-family: "Geneva", "Verdana", sans-serif;
        }

        .modal-box {
            background: white;
            border: 2px solid black;
            padding: 20px;
            box-shadow: 6px 6px 0 black;
            max-width: 300px;
            width: 80%;
            text-align: center;
        }

        .modal-text {
            margin-bottom: 20px;
            font-weight: bold;
            line-height: 1.4;
            color: black;
        }

        .modal-btns {
            display: flex;
            justify-content: center;
        }

        .modal-btns > * + * {
            margin-left: 10px;
}

        .modal-btn {
            background: white;
            border: 2px solid black;
            padding: 6px 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
            font-family: inherit;
        }

        .modal-btn:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }
    </style>
    <style>
        /* TAB BAR */
        #tab-bar {
            display: flex;
            background: #ccc;
            border-bottom: 2px solid black;
            padding: 4px 4px 0 4px;
            overflow-x: auto;
            overflow-y: hidden;
            flex-shrink: 0;
            height: 32px;
            box-sizing: border-box;
            align-items: flex-end;
        }
        #tab-bar > * + * {
            margin-left: 4px;
}

        .tab {
            background: #eee;
            border: 2px solid black;
            border-bottom: none;
            padding: 4px 8px;
            font-size: 0.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            min-width: 80px;
            max-width: 150px;
            height: 24px;
            /* Fixed height for consistency */
            position: relative;
            user-select: none;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
        }

        .tab > * + * {
            margin-left: 6px;
}

        .tab-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1;
        }

        .tab.active {
            background: white;
            height: 26px;
            /* Slightly taller to overlap border */
            margin-bottom: -2px;
            /* Overlap border */
            z-index: 10;
            font-weight: bold;
            padding-bottom: 6px;
        }

        .tab:hover:not(.active) {
            background: #ddd;
        }

        .tab-close {
            font-weight: bold;
            font-size: 1rem;
            line-height: 1;
            padding: 0 4px;
            border-radius: 2px;
        }

        .tab-close:hover {
            background: black;
            color: white;
        }

        .new-tab-btn {
            background: #eee;
            border: 2px solid black;
            font-weight: bold;
            font-size: 1.2rem;
            line-height: 1;
            padding: 0 8px;
            margin-bottom: 2px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 24px;
        }

        .new-tab-btn:hover {
            background: white;
        }

        /* Ensure content takes available space */
        .content-container {
            flex-grow: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Individual Tab Content Wrappers */
        .tab-content {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            background: white;
            padding: 20px;
            box-sizing: border-box;
            display: none;
            /* Hidden by default */
            font-family: "Georgia", serif;
            line-height: 1.6;
            flex-grow: 1;
        }

        .tab-content.active {
            display: block;
        }

        .tab-content img {
            max-width: 100%;
            height: auto;
            filter: grayscale(100%);
        }

        .tab-content a {
            color: black;
            text-decoration: underline;
        }

        .tab-content h1,
        .tab-content h2 {
            border-bottom: 1px solid black;
        }
    </style>
    <script src="theme.js"></script>
    <script src="js/i18n.js"></script>
</head>

<body>

    <div class="window">
        <div class="title-bar">
            <div class="title-stripes"></div>
            <!-- Home Button -->
            <div class="close-box" onclick="window.location.href='index'">X</div>
            <span class="title-text" data-i18n="app.browser.name">Browser</span>
            <div class="title-controls">
                <button class="icon-btn" onclick="toggleFullScreen()" title="Full Screen">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="square" stroke-linejoin="miter">
                        <path class="icon-expand" d="M15 3h6v6M14 10l6.1-6.1M9 21H3v-6M10 14l-6.1 6.1"></path>
                        <path class="icon-contract" d="M21 9H15V3M21 3l-6 6M3 15h6v6M3 21l6-6"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- TAB BAR -->
        <div id="tab-bar">
            <!-- Tabs injected here -->
            <div class="new-tab-btn" onclick="addTab()">+</div>
        </div>

        <div class="toolbar">
            <button class="nav-btn" id="home-nav-btn" onclick="showStartScreen()" data-i18n="home.nav.browser">Home</button>
            <input type="text" id="search-input" placeholder="Search..." data-i18n-placeholder="contacts.ph.search" onkeypress="handleEnter(event)">
            <button class="go-btn" onclick="handleGo()" data-i18n="browser.btn.go">Go</button>
        </div>

        <div class="content" id="main-content-area">

            <!-- START SCREEN (Shared) -->
            <div id="start-screen">
                <div class="logo-area">
                    <h1 data-i18n="browser.title.netlite">NetLite</h1>
                    <div class="subtitle" data-i18n="browser.subtitle">The text-only web</div>
                </div>

                <div class="history-section">
                    <span class="section-title" data-i18n="browser.section.recent">Recent</span>
                    <button class="clear-btn" onclick="clearHistory()" data-i18n="browser.btn.clear">Clear</button>
                    <div id="history-container">
                        <!-- Items injected here -->
                    </div>
                </div>
            </div>

            <!-- TAB CONTENTS (Dynamic) -->
            <!-- <div class="tab-content" id="tab-content-ID"></div> -->

        </div>
    </div>

    <!-- STANDARD MODAL POPUP -->
    <div id="modal-overlay">
        <div class="modal-box">
            <div id="modal-message" class="modal-text"></div>
            <div id="modal-btns" class="modal-btns"></div>
        </div>
    </div>

    <script>
        // --- STATE ---
        let history = JSON.parse(localStorage.getItem('netlite_history')) || [];

        let tabs = [];
        let activeTabId = null;
        let tabCounter = 0;
        const MAX_TABS = 6;

        // --- INIT ---
        window.onload = () => {
            if (window.rekindleApplyWallpaper) window.rekindleApplyWallpaper();
            if (window.rekindleApplyDefaultFullscreen) window.rekindleApplyDefaultFullscreen();
            renderHistory();
            addTab(); // Start with one tab
        };


        function handleEnter(e) {
            if (e.key === 'Enter') handleGo();
        }

        // --- TAB LOGIC ---

        function showModal(msg, isConfirm = false, callback = null) {
            const overlay = document.getElementById('modal-overlay');
            const messageEl = document.getElementById('modal-message');
            const btnsEl = document.getElementById('modal-btns');
            messageEl.textContent = msg;
            if (isConfirm) {
                btnsEl.innerHTML = '<button class="modal-btn" id="modal-cancel">Cancel</button><button class="modal-btn" id="modal-ok">OK</button>';

                // Translate dynamic buttons immediately if window.t exists
                if (window.t) {
                    document.getElementById('modal-cancel').textContent = window.t('btn.cancel', 'Cancel');
                    document.getElementById('modal-ok').textContent = window.t('btn.ok', 'OK');
                }

                document.getElementById('modal-cancel').onclick = () => { overlay.style.display = 'none'; if (callback) callback(false); };
                document.getElementById('modal-ok').onclick = () => { overlay.style.display = 'none'; if (callback) callback(true); };
            } else {
                btnsEl.innerHTML = '<button class="modal-btn" onclick="hideModal()">OK</button>';
            }
            overlay.style.display = 'flex';
        }
        function hideModal() { document.getElementById('modal-overlay').style.display = 'none'; }

        function addTab() {
            if (tabs.length >= MAX_TABS) {
                showModal("Max tabs reached.");
                return;
            }

            const id = `tab-${Date.now()}-${tabCounter++}`;
            const newTab = {
                id: id,
                title: "New Tab",
                url: null,
                contentDiv: createContentDiv(id)
            };

            tabs.push(newTab);
            renderTabs();
            switchTab(id);
        }

        function createContentDiv(id) {
            const div = document.createElement('div');
            div.className = 'tab-content';
            div.id = `content-${id}`;
            document.getElementById('main-content-area').appendChild(div);
            return div;
        }

        function closeTab(e, id) {
            e.stopPropagation(); // Prevent switching to tab when closing

            if (tabs.length === 1) {
                // If closing last tab, just reset it to start screen
                const tab = tabs[0];
                tab.title = "New Tab";
                tab.url = null;
                tab.contentDiv.innerHTML = '';
                switchTab(tab.id); // Triggers showStartScreen
                renderTabs();
                return;
            }

            const index = tabs.findIndex(t => t.id === id);
            if (index === -1) return;

            // Remove DOM
            const tabToRemove = tabs[index];
            tabToRemove.contentDiv.remove();

            // Remove from array
            tabs.splice(index, 1);

            // Switch if we closed the active tab
            if (activeTabId === id) {
                // Try sending to previous tab, or next if 0
                const nextTab = tabs[index - 1] || tabs[0];
                switchTab(nextTab.id);
            } else {
                renderTabs();
            }
        }

        function switchTab(id) {
            activeTabId = id;
            const activeTab = tabs.find(t => t.id === id);

            // Hide all contents
            document.querySelectorAll('.tab-content').forEach(d => d.style.display = 'none');

            // Show Active Content or Start Screen
            if (activeTab.url) {
                document.getElementById('start-screen').style.display = 'none';
                activeTab.contentDiv.style.display = 'block';
                document.getElementById('search-input').value = activeTab.url;
                document.getElementById('home-nav-btn').style.display = 'block'; // Show Home button when browsing
            } else {
                // Empty tab -> Start Screen
                document.getElementById('start-screen').style.display = 'flex';
                // Hide active content div (it's empty anyway) but ensure logic holds
                activeTab.contentDiv.style.display = 'none';
                document.getElementById('search-input').value = '';
                document.getElementById('home-nav-btn').style.display = 'none';
            }

            renderTabs();
        }

        function renderTabs() {
            const tabBar = document.getElementById('tab-bar');
            // Keep the "New Tab" button
            const newBtn = tabBar.querySelector('.new-tab-btn');

            // Clear current tabs (keep button)
            const existingTabs = tabBar.querySelectorAll('.tab');
            existingTabs.forEach(t => t.remove());

            tabs.forEach(tab => {
                const tabEl = document.createElement('div');
                tabEl.className = `tab ${tab.id === activeTabId ? 'active' : ''}`;
                tabEl.onclick = () => switchTab(tab.id);

                const titleSpan = document.createElement('span');
                titleSpan.className = 'tab-text';
                titleSpan.textContent = tab.title;

                const closeBtn = document.createElement('span');
                closeBtn.className = 'tab-close';
                closeBtn.textContent = 'x';
                closeBtn.onclick = (e) => closeTab(e, tab.id);

                tabEl.appendChild(titleSpan);
                tabEl.appendChild(closeBtn);

                tabBar.insertBefore(tabEl, newBtn);
            });
        }

        function updateTabTitle(id, title) {
            const tab = tabs.find(t => t.id === id);
            if (tab) {
                tab.title = title;
                renderTabs();
            }
        }

        // --- BROWSER LOGIC ---
        function handleGo() {
            const input = document.getElementById('search-input').value.trim();
            if (!input) return;

            let url = "";
            let label = input;

            // Determine Input Type
            let displayUrl = input; // What we show in the bar/history

            // FrogFind Search or URL?
            if (isUrl(input)) {
                let targetUrl = input;
                if (!targetUrl.startsWith('http')) targetUrl = 'http://' + targetUrl;
                // Use FrogFind's read script
                url = `https://frogfind.com/read.php?a=${encodeURIComponent(targetUrl)}`;
                displayUrl = targetUrl;
            } else {
                // Search
                url = `https://frogfind.com/?q=${encodeURIComponent(input)}`;
                label = "ðŸ” " + input;
            }

            // PROXY URL (Using CodeTabs - usually more reliable for raw HTML text)
            const proxyUrl = `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(url)}`;

            const currentTab = tabs.find(t => t.id === activeTabId);
            if (currentTab) {
                currentTab.url = displayUrl; // Save for input box
                updateTabTitle(activeTabId, label);
                addToHistory(label, displayUrl);
                loadContent(currentTab, proxyUrl);
            }
        }

        function isUrl(string) {
            return string.includes('.') && !string.includes(' ');
        }

        async function loadContent(tab, proxyUrl) {
            const view = tab.contentDiv;
            const start = document.getElementById('start-screen');
            const homeBtn = document.getElementById('home-nav-btn');

            start.style.display = 'none';
            view.style.display = 'block';
            homeBtn.style.display = 'block';

            // Clear content and show loading
            view.innerHTML = '<div class="loading-msg">Fetching simplified content...</div>';

            // TIMEOUT HELPER
            const fetchWithTimeout = (url, ms) => {
                const controller = new AbortController();
                const promise = fetch(url, { signal: controller.signal });
                const timeout = new Promise((_, reject) =>
                    setTimeout(() => {
                        controller.abort();
                        reject(new Error("Request timed out"));
                    }, ms)
                );
                return Promise.race([promise, timeout]);
            };

            try {
                const res = await fetchWithTimeout(proxyUrl, 15000); // 15s timeout

                if (!res.ok) throw new Error(`HTTP Error: ${res.status}`);

                const text = await res.text(); // Get text, not JSON

                if (text) {
                    // Inject HTML
                    view.innerHTML = text;

                    // Fix links to stay within app
                    view.querySelectorAll('a').forEach(link => {
                        link.onclick = (e) => {
                            e.preventDefault();
                            const href = link.getAttribute('href');
                            if (href) {
                                let nextUrl = href;

                                // Handle relative links
                                if (!href.startsWith('http')) {
                                    // FrogFind relative links usually start with /
                                    if (href.startsWith('/')) {
                                        nextUrl = 'https://frogfind.com' + href;
                                    }
                                }

                                const nextProxy = `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(nextUrl)}`;

                                // Update URL State if needed (optional for sub-navigation)
                                // For now, we just load content in same tab without changing "url" property
                                // to avoid replacing the clean URL with a messy proxy one.
                                // Or we could try to resolve it.

                                loadContent(tab, nextProxy);
                            }
                        };
                    });

                    view.scrollTop = 0;
                } else {
                    throw new Error("Empty response");
                }

            } catch (e) {
                console.error(e);
                let message = "Error connecting to proxy.";
                if (e.message.includes('time')) message = "Request timed out (15s).";

                view.innerHTML = `
                    <div class="loading-msg">
                        <p>${message}</p>
                        <p style="font-size:0.8rem; color:#666;">${e.message}</p>
                        <button onclick="handleGo()" style="margin-top:10px; padding:8px 16px; border:2px solid black; background:white; font-weight:bold; cursor:pointer;">Try Again</button>
                    </div>`;
            }
        }


        function showStartScreen() {
            // Find current tab
            const tab = tabs.find(t => t.id === activeTabId);
            if (!tab) return;

            // Reset tab state
            tab.url = null;
            tab.title = "New Tab";
            tab.contentDiv.innerHTML = ''; // Clear loaded content to save RAM

            updateTabTitle(tab.id, "New Tab");
            switchTab(tab.id); // Will trigger Start Screen show
        }

        // --- HISTORY ---
        function addToHistory(label, urlVal) {
            history = history.filter(h => h.url !== urlVal);
            history.unshift({ label, url: urlVal });
            if (history.length > 5) history.pop();
            localStorage.setItem('netlite_history', JSON.stringify(history));
            renderHistory();
        }

        function renderHistory() {
            const container = document.getElementById('history-container');
            container.innerHTML = '';

            if (history.length === 0) {
                container.innerHTML = '<div style="font-style:italic; text-align:center; color:#888; padding:10px;">No recent history</div>';
                return;
            }

            history.forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.onclick = () => {
                    document.getElementById('search-input').value = item.url;
                    handleGo();
                };

                div.innerHTML = `
                    <span class="item-text">${item.label}</span>
                    <span>&rarr;</span>
                `;
                container.appendChild(div);
            });
        }

        function clearHistory() {
            history = [];
            localStorage.removeItem('netlite_history');
            renderHistory();
        }

    </script>

        }
