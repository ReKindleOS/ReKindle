<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sheet Music</title>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <!-- OpenSheetMusicDisplay for rendering MusicXML -->

    <style>
        /* SYSTEM 7 AESTHETICS (from index.html) */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border: 2px solid #000000;
            --shadow: 4px 4px 0px #000000;
        }

        body {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;
            font-family: "Geneva", "Verdana", sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
            background-color: #e5e5e5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            box-sizing: border-box;
        }

        .window {
            background: white;
            border: 2px solid black;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 450px;
            height: fit-content;
            max-height: 95vh;
            position: relative;
        }

        .title-bar {
            height: 35px;
            border-bottom: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 0 10px;
            position: relative;
            flex-shrink: 0;
        }

        .title-stripes {
            position: absolute;
            top: 4px; bottom: 4px; left: 4px; right: 4px;
            background-image: repeating-linear-gradient(0deg, transparent, transparent 2px, #000 3px, #000 4px);
            z-index: 0;
        }

        .title-text {
            background: white;
            padding: 0 15px;
            font-weight: bold;
            z-index: 1;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .close-box {
            position: absolute;
            left: 10px;
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 0.9rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        .close-box:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        .window-content {
            padding: 15px;
            background: white;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }

        .tab-nav {
            display: flex;
            gap: 5px;
            border-bottom: 2px solid black;
            padding-bottom: 10px;
        }

        .tab-btn {
            flex-grow: 1;
            padding: 8px;
            border: 2px solid black;
            background: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 0 #ccc;
        }

        .tab-btn.active {
            background: black;
            color: white;
            box-shadow: none;
        }

        .search-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
    align-items: center;
    margin-bottom: 15px;
        }

        .results-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 200px;
            max-height: 50vh;
            overflow-y: auto;
            border: 2px solid black;
            padding: 10px;
            background: #f9f9f9;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding-top: 8px;
            padding-bottom: 8px;
        }

        .list-item-buttons {
            display: flex;
            gap: 5px;
        }

        .list-item-title {
            font-size: 0.9rem;
            text-decoration: none;
            color: black;
        }
        .list-item-title:hover {
            text-decoration: underline;
        }

        .list-btn {
            border: 1px solid black;
            background: white;
            cursor: pointer;
            padding: 2px 6px;
            font-size: 0.8rem;
        }
        .list-btn:active {
            background: black;
            color: white;
        }

        .info-text { text-align: center; padding: 20px; color: #666; }

        /* SCORE VIEWER MODAL */
        .score-viewer-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .score-viewer-window {
            width: 95%;
            height: 95%;
            background: white;
            border: 2px solid black;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
        }

        #osmd-container {
            flex-grow: 1;
            overflow: auto;
            padding: 10px;
        }

        /* Style OSMD cursor */
        .osmd-cursor {
            background-color: rgba(0, 0, 0, 0.2) !important;
        }
        #score-loading {
            text-align: center; padding: 40px; font-size: 1.2rem;
        }

    </style>
</head>
<body>

    <div class="window">
        <div class="title-bar">
            <div class="title-stripes"></div>
            <div class="close-box" onclick="window.location.href='index'">X</div>
            <span class="title-text">Sheet Music</span>
        </div>

        <div class="window-content">
            <div id="score-list" class="results-list">
                <p class="info-text">Loading music library...</p>
            </div>
        </div>
    </div>

    <!-- Score Viewer Modal -->
    <div id="score-viewer" class="score-viewer-overlay">
        <div class="score-viewer-window">
            <div class="title-bar">
                <div class="title-stripes"></div>
                <div class="close-box" onclick="closeScoreViewer()">X</div>
                <span id="score-title" class="title-text">Sheet Music</span>
            </div>
            <div id="score-loading">Loading score...</div>
            <div id="osmd-container"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDY7x7vVmlYUyVZNLuCCmIQYa6PWFVfZqQ",

            projectId: "rekindle-dd1fa",
            storageBucket: "rekindle-dd1fa.firebasestorage.app",
            messagingSenderId: "748026882518",
            appId: "1:748026882518:web:6877dd4329318070c11c77"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let osmd;

        const scoreListContainer = document.getElementById('score-list');

        window.onload = function() {
            loadWallpaper();
            loadScores();
        };

            const wallpaperSize = localStorage.getItem('rekindle_bg_size');

            if(wallpaperSize) document.body.style.backgroundSize = wallpaperSize;
        }

        const ALL_SCORES = [

            { composer: 'Bach', title: 'Minuet in G Major, BWV Anh. 114', url: 'https://musetrainer.github.io/library/scores/Bach_Minuet_in_G_Major_BWV_Anh._114.mxl' },

            { composer: 'Bach', title: 'Prelude in C Minor, BWV 847', url: 'https://musetrainer.github.io/library/scores/Prelude_No._2_BWV_847_in_C_Minor.mxl' },

            { composer: 'Liszt', title: 'La Campanella', url: 'https://musetrainer.github.io/library/scores/La_Campanella_-_Grandes_Etudes_de_Paganini_No._3_-_Franz_Liszt.mxl' },

            { composer: 'Schubert', title: 'Serenade (Ständchen)', url: 'https://musetrainer.github.io/library/scores/Schubert_Serenade_-_Standchen_-_By_Lizst.mxl' },
            // Tchaikovsky
            { composer: 'Tchaikovsky', title: 'Dance of the Sugar Plum Fairy', url: 'https://musetrainer.github.io/library/scores/Dance_of_the_sugar_plum_fairy.mxl' },
            { composer: 'Tchaikovsky', title: 'Swan Lake', url: 'https://musetrainer.github.io/library/scores/Swan_Lake.mxl' },
            { composer: 'Tchaikovsky', title: 'Waltz of the Flowers', url: 'https://musetrainer.github.io/library/scores/Waltz_of_the_Flowers.mxl' },
            // Traditional
            { composer: 'Traditional', title: 'Bella Ciao', url: 'https://musetrainer.github.io/library/scores/Bella_Ciao.mxl' },
            { composer: 'Traditional', title: 'Carol of the Bells', url: 'https://musetrainer.github.io/library/scores/Carol_of_the_Bells.mxl' },
            { composer: 'Traditional', title: 'Greensleeves', url: 'https://musetrainer.github.io/library/scores/Greensleeves_for_Piano_easy_and_beautiful.mxl' },
            { composer: 'Traditional', title: 'Happy Birthday', url: 'https://musetrainer.github.io/library/scores/Happy_Birthday_To_You_Piano.mxl' },
        ];

        function loadScores() {
            scoreListContainer.innerHTML = ''; // Clear loading message
            
            // Create a mutable copy to sort
            const allScores = [...ALL_SCORES];
            allScores.sort((a, b) => a.composer.localeCompare(b.composer) || a.title.localeCompare(b.title));
            
            displayScores(allScores);
        }

        function displayScores(scores) {
            scoreListContainer.innerHTML = '';
            if (!scores || scores.length === 0) {
                scoreListContainer.innerHTML = '<p class="info-text">No scores found.</p>';
                return;
            }

            const fragment = document.createDocumentFragment();
            scores.forEach(score => {
                const div = document.createElement('div');
                div.className = 'list-item';

                const link = document.createElement('a');
                link.href = '#'; // Link is decorative, button handles action
                link.target = '_blank';
                link.className = 'list-item-title';
                link.textContent = `${score.title} - ${score.composer}`;
                link.onclick = (e) => e.preventDefault();

                const button = document.createElement('button');
                button.className = 'list-btn';
                button.textContent = 'View';
                
                button.addEventListener('click', () => {
                    viewScore(score.url, score.title);
                });

                const buttonWrapper = document.createElement('div');
                buttonWrapper.className = 'list-item-buttons';
                buttonWrapper.appendChild(button);

                div.appendChild(link);
                div.appendChild(buttonWrapper);
                fragment.appendChild(div);
            });
            scoreListContainer.appendChild(fragment);
        }

        function openScoreViewer() {
            document.getElementById('score-viewer').style.display = 'flex';
        }

        function closeScoreViewer() {
            document.getElementById('score-viewer').style.display = 'none';
            // Clear the container to free up memory
            document.getElementById('osmd-container').innerHTML = '';
            osmd = null;
        }

        async function viewScore(url, title) {
            openScoreViewer();
            document.getElementById('score-title').innerText = title;
            const loadingDiv = document.getElementById('score-loading');
            const osmdContainer = document.getElementById('osmd-container');
            
            loadingDiv.style.display = 'block';
            loadingDiv.innerText = 'Loading score...';
            osmdContainer.innerHTML = ''; // Clear previous score

            try {
                const scoreData = url; // GitHub raw URLs are CORS-friendly

                osmd = new opensheetmusicdisplay.OpenSheetMusicDisplay(osmdContainer, { autoResize: true, backend: "svg", drawTitle: true });
                await osmd.load(scoreData);
                loadingDiv.style.display = 'none';
                osmd.render();
            } catch (error) {
                console.error("Error rendering score:", error);
                loadingDiv.innerText = `Error: Could not load score. ${error.message}`;
            }
        }
    </script>
