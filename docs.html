    <style>
        /* SYSTEM 7 AESTHETICS */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border: 2px solid #000000;
            --shadow: 4px 4px 0px #000000;
            --stripe-pattern: repeating-linear-gradient(0deg, transparent, transparent 2px, #000 3px, #000 4px);
        }

        body {
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
            background-repeat: repeat;
            background-position: top left;
            font-family: "Geneva", "Verdana", sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
            background-color: #e5e5e5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            box-sizing: border-box;
        }

        /* Compatibility: Disable Animations */
        *,
        *::before,
        *::after {
            transition: none !important;
            animation: none !important;
        }

        /* WINDOW FRAME */
        .window {
            background: white;
            border: 2px solid black;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 900px;
            height: 90vh;
            position: relative;
        }

        .window.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: calc(100vw / var(--rekindle-scale, 1));
            height: calc(100vh / var(--rekindle-scale, 1));
            max-width: none;
            max-height: none;
            border: none;
            box-shadow: none;
            z-index: 2000;
            transform-origin: top left !important;
        }

        /* TITLE BAR */
        .title-bar {
            height: 35px;
            border-bottom: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 0 10px;
            position: relative;
            flex-shrink: 0;
        }

        .title-stripes {
            position: absolute;
            top: 4px;
            bottom: 4px;
            left: 4px;
            right: 4px;
            background-image: var(--stripe-pattern);
            z-index: 0;
        }

        .title-text {
            background: white;
            padding: 0 15px;
            font-weight: bold;
            z-index: 1;
            font-size: 1.1rem;
        }

        .close-box {
            position: absolute;
            left: 10px;
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 0.9rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        .close-box:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        .back-box {
            position: absolute;
            left: 35px;
            width: auto;
            padding: 0 5px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 0.9rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        .back-box:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        .icon-btn {
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;

            transform: translate(1px, 1px);

        /* Icon State Toggles */
        .icon-contract {

        .window.fullscreen .icon-expand {

        /* Force CKEditor editable area to not scroll */

        /* CKEditor Overrides for System 7 */

<body>

    <div class="window">
        <div class="title-bar">
            <div class="title-stripes"></div>
            <div class="close-box" onclick="confirmClose()">X</div>
            <div class="back-box" onclick="goBack()">Back</div>
            <span class="title-text" data-i18n="docs.title">Docs</span>

            <div class="title-controls">

                    data-i18n="docs.btn.save">Save</button>
                <button class="icon-btn" onclick="toggleFullScreen()" title="Full Screen">

                        <path class="icon-contract" d="M21 9H15V3M21 3l-6 6M3 15h6v6M3 21l6-6"></path>
                    </svg>

        <div class="app-content">

    <!-- Confirm Close Modal -->

    <script>
        // GLOBALS
        let currentFileArrayBuffer = null;
        let editorInstance = null;
        let currentPath = null;
        let currentUser = null;
        let isDirty = false;

        // --- Firebase Config & Init ---
        const firebaseConfig = {
            apiKey: "AIzaSyDY7x7vVmlYUyVZNLuCCmIQYa6PWFVfZqQ",
            authDomain: "rekindle-dd1fa.firebaseapp.com",
            projectId: "rekindle-dd1fa",
            storageBucket: "rekindle-dd1fa.firebasestorage.app",
            messagingSenderId: "748026882518",
            appId: "1:748026882518:web:6877dd4329318070c11c77"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        // Auth Listener
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                // If we have a pending path and haven't loaded yet, load it now
                if (currentPath && !currentFileArrayBuffer) {
                    loadFromPath(currentPath);
                }
            } else {
                console.warn("User not signed in. Saving disabled.");
                if (currentPath) {
                    alert("Please sign in to view this document.");
                    hideLoading();
                }
            }
        });

        // UI HELPERS
        function showLoading(msg) {
            document.getElementById('loading-text').innerText = msg;
            document.getElementById('loading-modal').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loading-modal').classList.remove('active');
        }

        function toggleFullScreen() {
            document.querySelector('.window').classList.toggle('fullscreen');
        }

        // --- INIT ---
        window.onload = () => {
            if (window.rekindleApplyWallpaper) window.rekindleApplyWallpaper();
            if (window.rekindleApplyDefaultFullscreen) window.rekindleApplyDefaultFullscreen();

            const params = new URLSearchParams(window.location.search);
            const filePath = params.get('path');
            const fileUrl = params.get('url');

            if (filePath) {
                currentPath = decodeURIComponent(filePath);
                showLoading("Authenticating...");
            } else if (fileUrl) {
                loadFromUrl(decodeURIComponent(fileUrl));
            } else {
                // No document specified â€” redirect to Files app
                window.location.href = 'files.html?selectDoc=true';
            }
        };

        // --- FILE LOADING ---
        async function loadFromPath(path) {
            showLoading("Downloading...");
            try {
                const ref = firebase.storage().ref(path);
                const url = await ref.getDownloadURL();
                loadFromUrl(url);
            } catch (error) {
                console.error(error);
                alert("Error downloading file: " + error.message);
                hideLoading();
            }
        }

        function loadFromUrl(url) {
            showLoading("Downloading document...");
            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error("Network response was not ok");
                    return response.arrayBuffer();
                })
                .then(buffer => {
                    currentFileArrayBuffer = buffer;
                    openInEditor(buffer);
                })
                .catch(err => {
                    console.error(err);
                    alert("Failed to load document: " + err.message);
                    hideLoading();
                });
        }

        function handleFileUpload(input) {
            if (input.files.length === 0) return;

            const file = input.files[0];
            currentPath = null; // New local file, no cloud path
            showLoading("Opening " + file.name + "...");

            const reader = new FileReader();
            reader.onload = function (e) {
                currentFileArrayBuffer = e.target.result;
                openInEditor(currentFileArrayBuffer);
            };
            reader.readAsArrayBuffer(file);
            input.value = ''; // Reset
        }

        // --- EDITOR ---
        function openInEditor(arrayBuffer) {
            showLoading("Converting for Editor...");

            mammoth.convertToHtml({ arrayBuffer: arrayBuffer })
                .then(function (result) {
                    const html = result.value;
                    initEditor(html);
                })
                .catch(function (err) {
                    alert("Conversion failed: " + err.message);
                    hideLoading();
                });
        }

        function initEditor(initialHtml) {
            // If already initialized, just set data
            if (editorInstance) {
                editorInstance.setData(initialHtml);
                showEditorUI();
                return;
            }

            // Verify CKEditor loaded
            if (typeof DecoupledEditor === 'undefined') {
                alert("Editor library failed to load. Please check connection.");
                hideLoading();
                return;
            }

            DecoupledEditor
                .create(document.querySelector('#editor'), {
                    removePlugins: ['MediaEmbed', 'ImageUpload', 'CloudServices', 'EasyImage', 'CKBox', 'CKFinder'],
                    toolbar: ['heading', '|', 'bold', 'italic', 'underline', 'strikethrough', '|', 'bulletedList', 'numberedList', '|', 'outdent', 'indent', '|', 'blockQuote', 'insertTable', '|', 'undo', 'redo']
                })
                .then(editor => {
                    editorInstance = editor;
                    const toolbarContainer = document.querySelector('#toolbar-container');
                    toolbarContainer.appendChild(editor.ui.view.toolbar.element);

                    editor.setData(initialHtml);

                    // Track changes
                    editor.model.document.on('change:data', () => {
                        isDirty = true;
                    });

                    showEditorUI();
                })
                .catch(error => {
                    console.error(error);
                    alert("Editor init failed: " + error);
                    hideLoading();
                });
        }

        function showEditorUI() {
            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('toolbar-container').style.display = 'block';
            document.getElementById('doc-scroll-container').style.display = 'block';

            document.getElementById('btn-save').disabled = false;
            hideLoading();
        }

        // --- EXPORT LOGIC (docx library) ---
        async function generateDocxBlob() {
            const html = editorInstance ? editorInstance.getData() : '';
            const { Document, Packer, Paragraph, TextRun, HeadingLevel } = window.docx;

            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const nodes = Array.from(doc.body.childNodes);

            const children = [];

            for (const node of nodes) {
                const converted = convertNode(node, window.docx);
                if (converted) {
                    if (Array.isArray(converted)) children.push(...converted);
                    else children.push(converted);
                }
            }

            const docxDoc = new Document({
                sections: [{
                    children: children
                }]
            });

            return await Packer.toBlob(docxDoc);
        }

        function convertNode(node, docx) {
            const { Paragraph, TextRun, HeadingLevel } = docx;

            if (node.nodeType === Node.TEXT_NODE) {
                if (node.textContent.trim() === '') return null;
                return new Paragraph({
                    children: [new TextRun(node.textContent)]
                });
            }

            if (node.nodeType === Node.ELEMENT_NODE) {
                const tagName = node.tagName.toLowerCase();

                if (['h1', 'h2', 'h3', 'h4', 'h5', 'h6'].includes(tagName)) {
                    const level = HeadingLevel[`HEADING_${tagName.charAt(1)}`];
                    return new Paragraph({
                        text: node.textContent,
                        heading: level
                    });
                }

                if (tagName === 'p' || tagName === 'div') {
                    const runs = parseInlineChildren(node, docx);
                    return new Paragraph({
                        children: runs
                    });
                }

                if (tagName === 'ul' || tagName === 'ol') {
                    const listItems = [];
                    Array.from(node.children).forEach(li => {
                        if (li.tagName.toLowerCase() === 'li') {
                            const runs = parseInlineChildren(li, docx);
                            listItems.push(new Paragraph({
                                children: runs,
                                bullet: { level: 0 }
                            }));
                        }
                    });
                    return listItems;
                }

                const runs = parseInlineChildren(node, docx);
                if (runs.length > 0) return new Paragraph({ children: runs });
            }
            return null;
        }

        function parseInlineChildren(element, docx) {
            const { TextRun } = docx;
            const runs = [];

            element.childNodes.forEach(child => {
                if (child.nodeType === Node.TEXT_NODE) {
                    if (child.textContent) {
                        runs.push(new TextRun(child.textContent));
                    }
                } else if (child.nodeType === Node.ELEMENT_NODE) {
                    const tag = child.tagName.toLowerCase();
                    const text = child.textContent;

                    const opts = { text: text };
                    if (tag === 'b' || tag === 'strong') opts.bold = true;
                    if (tag === 'i' || tag === 'em') opts.italics = true;
                    if (tag === 'u') opts.underline = {};
                    if (tag === 's' || tag === 'strike') opts.strike = true;

                    runs.push(new TextRun(opts));
                }
            });
            return runs;
        }

        function closeConfirmModal() {
            document.getElementById('confirm-modal').classList.remove('active');
        }

        // --- CONFIRMATION LOGIC ---
        function handleConfirm(shouldSave) {
            closeConfirmModal();
            if (shouldSave) {
                saveDocument().then(() => {
                    if (pendingBackAction) {
                        window.location.href = 'files.html';
                    } else {
                        window.location.href = 'index';
                    }
                });
            } else {
                if (pendingBackAction) {
                    window.location.href = 'files.html';
                } else {
                    window.location.href = 'index';
                }
            }
        }

        let pendingBackAction = false;
        function goBack() {
            if (isDirty) {
                pendingBackAction = true;
                document.getElementById('confirm-modal').classList.add('active');
            } else {
                window.location.href = 'files.html';
            }
        }

        function confirmClose() {
            pendingBackAction = false;
            if (isDirty) {
                document.getElementById('confirm-modal').classList.add('active');
            } else {
                window.location.href = 'index';
            }
        }

        // To return promise for chaining
        async function saveToFirebase(blob, path) {
            showLoading("Uploading...");
            const ref = firebase.storage().ref(path);

            const metadata = {
                contentType: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
            };

            try {
                await ref.put(blob, metadata);
                currentPath = path;
                isDirty = false; // Reset dirty flag
                hideLoading();
            } catch (error) {
                console.error(error);
                alert("Upload failed: " + error.message);
                hideLoading();
                throw error;
            }
        }

        // Modify saveDocument to return promise
        function saveDocument() {
            showLoading("Generating file...");
            return generateDocxBlob().then(blob => {
                let filename = "document.docx";

                if (currentPath && currentUser) {
                    return saveToFirebase(blob, currentPath);
                } else if (currentUser) {
                    const name = prompt("Enter filename:", "document.docx");
                    if (name) {
                        filename = name.endsWith('.docx') ? name : name + '.docx';
                        const newPath = `users/${currentUser.uid}/files/${filename}`;
                        return saveToFirebase(blob, newPath);
                    } else {
                        hideLoading();
                        return Promise.reject("Cancelled");
                    }
                } else {
                    saveAs(blob, filename);
                    isDirty = false;
                    hideLoading();
                    return Promise.resolve();
                }
            }).catch(err => {
                if (err !== "Cancelled") {
                    console.error(err);
                    alert("Save failed: " + err.message);
                }
                hideLoading();
                throw err;
            });
        }

    </script>
