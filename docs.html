    <style>
        /* SYSTEM 7 AESTHETICS */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border: 2px solid #000000;
            --shadow: 4px 4px 0px #000000;
            --stripe-pattern: repeating-linear-gradient(0deg, transparent, transparent 2px, #000 3px, #000 4px);
        }

        body {
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
            background-repeat: repeat;
            background-position: top left;
            font-family: "Geneva", "Verdana", sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
            background-color: #e5e5e5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            box-sizing: border-box;
        }

        /* Compatibility: Disable Animations */
        *,
        *::before,
        *::after {
            transition: none !important;
            animation: none !important;
        }

        /* WINDOW FRAME */
        .window {
            background: white;
            border: 2px solid black;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 900px;
            height: 90vh;
            position: relative;
        }

        .window.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: calc(100vw / var(--rekindle-scale, 1));
            height: calc(100vh / var(--rekindle-scale, 1));
            max-width: none;
            max-height: none;
            border: none;
            box-shadow: none;
            z-index: 2000;
            transform-origin: top left !important;
        }

        /* TITLE BAR */
        .title-bar {
            height: 35px;
            border-bottom: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 0 10px;
            position: relative;
            flex-shrink: 0;
        }

        .title-stripes {
            position: absolute;
            top: 4px;
            bottom: 4px;
            left: 4px;
            right: 4px;
            background-image: var(--stripe-pattern);
            z-index: 0;
        }

        .title-text {
            background: white;
            padding: 0 15px;
            font-weight: bold;
            z-index: 1;
            font-size: 1.1rem;
        }

        .close-box {
            position: absolute;
            left: 10px;
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 0.9rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        .close-box:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        .back-box {
            position: absolute;
            left: 35px;
            width: auto;
            padding: 0 5px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 0.9rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        .back-box:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        .icon-btn {
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
            padding: 0;
            flex-shrink: 0;
        }

        .icon-btn:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* Icon State Toggles */
        .icon-contract {
            display: none;
        }

        .window.fullscreen .icon-expand {
            display: none;
        }

        .window.fullscreen .icon-contract {
            display: inline;
        }

        .title-controls {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
            display: flex;
            align-items: center;
        }

        .title-controls>*+* {
            margin-left: 10px;
        }

        .sys-btn {
            background: white;
            border: 2px solid black;
            padding: 2px 10px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
            font-size: 0.8rem;
            height: 22px;
            display: flex;
            align-items: center;
        }

        .sys-btn:active {
            background: black;
            color: white;
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        .sys-btn:disabled {
            border-color: #999;
            color: #999;
            box-shadow: none;
            cursor: not-allowed;
        }

        /* APP CONTENT CONTAINER */
        .app-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: white;
            position: relative;
        }

        /* CKEditor Toolbar Area */
        #toolbar-container {
            background: white;
            border-bottom: 2px solid black;
            z-index: 30;
            flex-shrink: 0;
        }

        /* CKEditor Document Area */
        #doc-scroll-container {
            flex-grow: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 10px;
            display: block;
            background: white;
            box-sizing: border-box;
            text-align: center;
        }

        .document-editor,
        #editor {
            width: 100%;
            max-width: 21cm;
            margin: 0 auto;
            min-height: 100%;
            padding: 1cm;
            background: white;
            box-shadow: none;
            border: none;
            height: auto;
            overflow: visible;
            box-sizing: border-box;
            text-align: left;
            user-select: text !important;
            -webkit-user-select: text !important;
        }

        /* Force CKEditor editable area to not scroll */
        .ck.ck-editor__editable_inline {
            overflow: visible !important;
            height: auto !important;
            user-select: text !important;
            -webkit-user-select: text !important;
            cursor: text;
        }

        /* CKEditor Overrides for System 7 */
        .ck.ck-toolbar {
            border: none !important;
            background: white !important;
        }

        .ck.ck-button {
            color: black !important;
            cursor: pointer !important;
        }

        .ck.ck-button:hover {
            background: #eee !important;
        }

        .ck.ck-button.ck-on {
            background: black !important;
            color: white !important;
        }

        .ck.ck-button.ck-on svg {
            fill: white !important;
        }

        /* Hide CKEditor Powered By Logo */
        .ck.ck-powered-by {
            display: none !important;
        }

        /* MODAL */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            visibility: hidden;
        }

        .modal-overlay.active {
            visibility: visible;
        }

        .modal-box {
            background: white;
            border: 2px solid black;
            box-shadow: 4px 4px 0 black;
            padding: 20px;
            text-align: center;
            font-family: "Geneva", "Verdana", sans-serif;
            min-width: 200px;
        }

        /* Placeholder for Empty State */
        #empty-state {
            width: 100%;
            height: 100%;

            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #666;
        }

        #empty-state .sys-btn {
            margin-top: 15px;
        }

<body>

    <div class="window">
        <div class="title-bar">
            <div class="title-stripes"></div>
            <div class="close-box" onclick="confirmClose()">X</div>
            <div class="back-box" onclick="goBack()">Back</div>
            <span class="title-text" data-i18n="docs.title">Docs</span>

            <div class="title-controls">

                <button class="sys-btn" id="btn-save" onclick="saveDocument()" disabled
                    data-i18n="docs.btn.save">Save</button>
                <button class="icon-btn" onclick="toggleFullScreen()" title="Full Screen">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                        stroke-linecap="square" stroke-linejoin="miter">
                        <path class="icon-expand" d="M15 3h6v6M14 10l6.1-6.1M9 21H3v-6M10 14l-6.1 6.1"></path>
                        <path class="icon-contract" d="M21 9H15V3M21 3l-6 6M3 15h6v6M3 21l6-6"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div class="app-content">
            <!-- Empty State -->
            <div id="empty-state">
                <p data-i18n="docs.empty.msg">No document open.</p>
                <button class="sys-btn" onclick="document.getElementById('file-upload').click()"

    <!-- Hidden Inputs -->
    <input type="file" id="file-upload" accept=".docx,.doc" style="display:none;" onchange="handleFileUpload(this)" />

    <!-- Loading Modal -->

                    style="margin-left:10px;">Don't

    <!-- Startup Modal -->
    <div class="modal-overlay" id="startup-modal">

            <div style="display:flex; justify-content:center;">

    <script>
        // GLOBALS
        let currentFileArrayBuffer = null;
        let editorInstance = null;
        let currentPath = null;
        let currentUser = null;
        let isDirty = false;

        // --- Firebase Config & Init ---
        const firebaseConfig = {
            apiKey: "AIzaSyDY7x7vVmlYUyVZNLuCCmIQYa6PWFVfZqQ",
            authDomain: "rekindle-dd1fa.firebaseapp.com",
            projectId: "rekindle-dd1fa",
            storageBucket: "rekindle-dd1fa.firebasestorage.app",
            messagingSenderId: "748026882518",
            appId: "1:748026882518:web:6877dd4329318070c11c77"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        // Auth Listener
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                // If we have a pending path and haven't loaded yet, load it now
                if (currentPath && !currentFileArrayBuffer) {
                    loadFromPath(currentPath);
                }
            } else {
                console.warn("User not signed in. Saving disabled.");
                if (currentPath) {
                    alert("Please sign in to view this document.");
                    hideLoading();
                }
            }
        });

        // UI HELPERS
        function showLoading(msg) {
            document.getElementById('loading-text').innerText = msg;
            document.getElementById('loading-modal').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loading-modal').classList.remove('active');
        }

        function toggleFullScreen() {
            document.querySelector('.window').classList.toggle('fullscreen');
        }

        // --- INIT ---
        window.onload = () => {
            if (window.rekindleApplyWallpaper) window.rekindleApplyWallpaper();
            if (window.rekindleApplyDefaultFullscreen) window.rekindleApplyDefaultFullscreen();

            const params = new URLSearchParams(window.location.search);
            const filePath = params.get('path');
            const fileUrl = params.get('url');

            if (filePath) {
                currentPath = decodeURIComponent(filePath);
                showLoading("Authenticating...");
            } else if (fileUrl) {
                loadFromUrl(decodeURIComponent(fileUrl));
            } else {
                // Show startup modal instead of redirecting
                document.getElementById('startup-modal').classList.add('active');
            }
        };

        function createNewDoc() {
            document.getElementById('startup-modal').classList.remove('active');
            initEditor('');
        }

        // --- FILE LOADING ---
        async function loadFromPath(path) {
            showLoading("Downloading...");
            try {
                const ref = firebase.storage().ref(path);
                const url = await ref.getDownloadURL();
                loadFromUrl(url);
            } catch (error) {
                console.error(error);
                alert("Error downloading file: " + error.message);
                hideLoading();
            }
        }

        function loadFromUrl(url) {
            showLoading("Downloading document...");
            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error("Network response was not ok");
                    return response.arrayBuffer();
                })
                .then(buffer => {
                    currentFileArrayBuffer = buffer;
                    openInEditor(buffer);
                })
                .catch(err => {
                    console.error(err);
                    alert("Failed to load document: " + err.message);
                    hideLoading();
                });
        }

        function handleFileUpload(input) {
            if (input.files.length === 0) return;

            const file = input.files[0];
            currentPath = null; // New local file, no cloud path
            showLoading("Opening " + file.name + "...");

            const reader = new FileReader();
            reader.onload = function (e) {
                currentFileArrayBuffer = e.target.result;
                openInEditor(currentFileArrayBuffer);
            };
            reader.readAsArrayBuffer(file);
            input.value = ''; // Reset
        }

        // --- EDITOR ---
        function openInEditor(arrayBuffer) {
            showLoading("Converting for Editor...");

            // Extract indentations and format them with static classes
            const dynamicStyles = [];
            const transformDocument = mammoth.transforms.paragraph(function (p) {
                if (p.indent) {
                    const start = parseInt(p.indent.start) || 0;
                    const end = parseInt(p.indent.end) || 0;

                    if (start >= 720 && end >= 720) {
                        p.styleId = "Blockquote";
                        p.styleName = "Blockquote";
                    }
                    else if (start > 0) {
                        const px = Math.round(start / 15);
                        p.styleId = `Indent${px}`;
                        p.styleName = `Indent${px}`;
                    }
                }
                return p;
            });

            // Generate map for varying twip margins (up to 8 levels of 40px indents)
            const styleMap = ["p[style-name='Blockquote'] => blockquote:fresh"];
            for (let i = 1; i <= 8; i++) {
                const px = i * 40;
                styleMap.push(`p[style-name='Indent${px}'] => p.indent-${px}:fresh`);
            }

            const options = {
                transformDocument: transformDocument,
                styleMap: styleMap
            };

            mammoth.convertToHtml({ arrayBuffer: arrayBuffer }, options)
                .then(function (result) {
                    let html = result.value;
                    // Post-process the generated classes back into inline styles for CKEditor
                    html = html.replace(/class=['"]?indent-(\d+)['"]?/g, 'style="margin-left:$1px;"');
                    initEditor(html);
                })
                .catch(function (err) {
                    alert("Conversion failed: " + err.message);
                    hideLoading();
                });
        }

        function initEditor(initialHtml) {
            // If already initialized, just set data
            if (editorInstance) {
                editorInstance.setData(initialHtml);
                showEditorUI();
                return;
            }

            // Verify CKEditor loaded
            if (typeof DecoupledEditor === 'undefined') {
                alert("Editor library failed to load. Please check connection.");
                hideLoading();
                return;
            }

            DecoupledEditor
                .create(document.querySelector('#editor'), {
                    removePlugins: ['MediaEmbed', 'ImageUpload', 'CloudServices', 'EasyImage', 'CKBox', 'CKFinder'],
                    toolbar: ['heading', '|', 'bold', 'italic', 'underline', 'strikethrough', '|', 'bulletedList', 'numberedList', '|', 'outdent', 'indent', '|', 'blockQuote', 'insertTable', '|', 'undo', 'redo']
                })
                .then(editor => {
                    editorInstance = editor;
                    const toolbarContainer = document.querySelector('#toolbar-container');
                    toolbarContainer.appendChild(editor.ui.view.toolbar.element);

                    editor.setData(initialHtml);

                    // Track changes
                    editor.model.document.on('change:data', () => {
                        isDirty = true;
                    });

                    showEditorUI();
                })
                .catch(error => {
                    console.error(error);
                    alert("Editor init failed: " + error);
                    hideLoading();
                });
        }

        function showEditorUI() {
            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('toolbar-container').style.display = 'block';
            document.getElementById('doc-scroll-container').style.display = 'block';

            document.getElementById('btn-save').disabled = false;
            hideLoading();
        }

        // --- EXPORT LOGIC (docx library) ---
        async function generateDocxBlob() {
            const html = editorInstance ? editorInstance.getData() : '';
            const { Document, Packer, Paragraph, TextRun, HeadingLevel } = window.docx;

            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const nodes = Array.from(doc.body.childNodes);

            const children = [];

            for (const node of nodes) {
                const converted = convertNode(node, window.docx);
                if (converted) {
                    if (Array.isArray(converted)) children.push(...converted);
                    else children.push(converted);
                }
            }

            const docxDoc = new Document({
                numbering: {
                    config: [
                        {
                            reference: 'ordered',
                            levels: [
                                {
                                    level: 0,
                                    format: 'decimal',
                                    text: '%1.',
                                    alignment: 'start',
                                }
                            ]
                        }
                    ]
                },
                sections: [{
                    children: children
                }]
            });

            return await Packer.toBlob(docxDoc);
        }

        function convertNode(node, docx) {
            const { Paragraph, TextRun, HeadingLevel } = docx;

            if (node.nodeType === Node.TEXT_NODE) {
                if (node.textContent.trim() === '') return null;
                return new Paragraph({
                    children: [new TextRun(node.textContent)]
                });
            }

            if (node.nodeType === Node.ELEMENT_NODE) {
                const tagName = node.tagName.toLowerCase();

                if (['h1', 'h2', 'h3', 'h4', 'h5', 'h6'].includes(tagName)) {
                    const level = HeadingLevel[`HEADING_${tagName.charAt(1)}`];
                    return new Paragraph({
                        text: node.textContent,
                        heading: level
                    });
                }

                if (tagName === 'blockquote') {
                    const children = Array.from(node.childNodes);
                    const paragraphs = [];
                    children.forEach(child => {
                        if (child.nodeType === Node.ELEMENT_NODE && (child.tagName.toLowerCase() === 'p' || child.tagName.toLowerCase() === 'div')) {
                            const childRuns = parseInlineChildren(child, docx);
                            paragraphs.push(new Paragraph({
                                children: childRuns,
                                indent: { left: 720, right: 720 }
                            }));
                        } else if (child.nodeType === Node.TEXT_NODE && child.textContent.trim() !== '') {
                            paragraphs.push(new Paragraph({
                                children: [new docx.TextRun(child.textContent)],
                                indent: { left: 720, right: 720 }
                            }));
                        } else if (child.nodeType === Node.ELEMENT_NODE) {
                            // Any other inline element
                            const childRuns = parseInlineChildren({ childNodes: [child], nodeType: Node.ELEMENT_NODE }, docx);
                            if (childRuns.length > 0) {
                                paragraphs.push(new Paragraph({
                                    children: childRuns,
                                    indent: { left: 720, right: 720 }
                                }));
                            }
                        }
                    });

                    if (paragraphs.length > 0) return paragraphs;

                    // Fallback
                    const runs = parseInlineChildren(node, docx);
                    return new Paragraph({
                        children: runs,
                        indent: { left: 720, right: 720 }
                    });
                }

                if (tagName === 'p' || tagName === 'div') {
                    const runs = parseInlineChildren(node, docx);
                    const pOpts = { children: runs };

                    if (node.style && node.style.marginLeft) {
                        const marginPx = parseInt(node.style.marginLeft) || 0;
                        if (marginPx > 0) {
                            // roughly 15 twips per px
                            pOpts.indent = { left: marginPx * 15 };
                        }
                    }

                    return new Paragraph(pOpts);
                }

                if (tagName === 'ul' || tagName === 'ol') {
                    const listItems = [];
                    const isOrdered = tagName === 'ol';
                    Array.from(node.children).forEach(li => {
                        if (li.tagName.toLowerCase() === 'li') {
                            const runs = parseInlineChildren(li, docx);
                            const pOpts = { children: runs };
                            if (isOrdered) {
                                pOpts.numbering = { reference: 'ordered', level: 0 };
                            } else {
                                pOpts.bullet = { level: 0 };
                            }
                            listItems.push(new Paragraph(pOpts));
                        }
                    });
                    return listItems;
                }

                if (tagName === 'table' || (tagName === 'figure' && node.classList.contains('table'))) {
                    // CKEditor often wraps <table> in <figure class="table">
                    const tableNode = tagName === 'table' ? node : node.querySelector('table');
                    if (!tableNode) return null;

                    const rows = [];
                    const trs = tableNode.querySelectorAll('tr');

                    trs.forEach(tr => {
                        const cells = [];
                        const tds = tr.querySelectorAll('td, th');

                        tds.forEach(td => {
                            const cellRuns = parseInlineChildren(td, docx);
                            cells.push(new docx.TableCell({
                                children: [new docx.Paragraph({ children: cellRuns })]
                            }));
                        });

                        if (cells.length > 0) {
                            rows.push(new docx.TableRow({ children: cells }));
                        }
                    });

                    if (rows.length > 0) {
                        return new docx.Table({ rows: rows });
                    }
                    return null;
                }

                const runs = parseInlineChildren(node, docx);
                if (runs.length > 0) return new Paragraph({ children: runs });
            }
            return null;
        }

        function parseInlineChildren(element, docx) {
            const { TextRun } = docx;
            const runs = [];

            element.childNodes.forEach(child => {
                if (child.nodeType === Node.TEXT_NODE) {
                    if (child.textContent) {
                        runs.push(new TextRun(child.textContent));
                    }
                } else if (child.nodeType === Node.ELEMENT_NODE) {
                    const tag = child.tagName.toLowerCase();
                    const text = child.textContent;

                    const opts = { text: text };
                    if (tag === 'b' || tag === 'strong') opts.bold = true;
                    if (tag === 'i' || tag === 'em') opts.italics = true;
                    if (tag === 'u') opts.underline = {};
                    if (tag === 's' || tag === 'strike') opts.strike = true;

                    runs.push(new TextRun(opts));
                }
            });
            return runs;
        }

        function closeConfirmModal() {
            document.getElementById('confirm-modal').classList.remove('active');
        }

        // --- CONFIRMATION LOGIC ---
        function handleConfirm(shouldSave) {
            closeConfirmModal();
            if (shouldSave) {
                saveDocument().then(() => {
                    if (pendingBackAction) {
                        window.location.href = 'files.html';
                    } else {
                        window.location.href = 'index';
                    }
                });
            } else {
                if (pendingBackAction) {
                    window.location.href = 'files.html';
                } else {
                    window.location.href = 'index';
                }
            }
        }

        let pendingBackAction = false;
        function goBack() {
            if (isDirty) {
                pendingBackAction = true;
                document.getElementById('confirm-modal').classList.add('active');
            } else {
                window.location.href = 'files.html';
            }
        }

        function confirmClose() {
            pendingBackAction = false;
            if (isDirty) {
                document.getElementById('confirm-modal').classList.add('active');
            } else {
                window.location.href = 'index';
            }
        }

        // To return promise for chaining
        async function saveToFirebase(blob, path) {
            showLoading("Uploading...");
            const ref = firebase.storage().ref(path);

            const metadata = {
                contentType: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
            };

            try {
                await ref.put(blob, metadata);
                currentPath = path;
                isDirty = false; // Reset dirty flag
                hideLoading();
            } catch (error) {
                console.error(error);
                alert("Upload failed: " + error.message);
                hideLoading();
                throw error;
            }
        }

        let pendingSaveBlob = null;
        let pendingSaveResolve = null;
        let pendingSaveReject = null;

        // Modify saveDocument to return promise
        function saveDocument() {
            showLoading("Generating file...");
            return generateDocxBlob().then(blob => {
                let filename = "document.docx";

                if (currentPath && currentUser) {
                    return saveToFirebase(blob, currentPath);
                } else if (currentUser) {
                    hideLoading(); // Hide loading indicator while modal is open
                    pendingSaveBlob = blob;
                    return new Promise((resolve, reject) => {
                        pendingSaveResolve = resolve;
                        pendingSaveReject = reject;
                        const input = document.getElementById('save-filename-input');
                        input.value = "document.docx";
                        document.getElementById('save-as-modal').classList.add('active');
                        input.focus();
                    });
                } else {
                    saveAs(blob, filename);
                    isDirty = false;
                    hideLoading();
                    return Promise.resolve();
                }
            }).catch(err => {
                if (err !== "Cancelled") {
                    console.error(err);
                    alert("Save failed: " + err.message);
                }
                hideLoading();
                throw err;
            });
        }

        function submitSaveAs() {
            document.getElementById('save-as-modal').classList.remove('active');
            const name = document.getElementById('save-filename-input').value.trim();
            if (name && pendingSaveBlob && pendingSaveResolve) {
                const filename = name.endsWith('.docx') ? name : name + '.docx';
                const newPath = `users/${currentUser.uid}/files/${filename}`;
                saveToFirebase(pendingSaveBlob, newPath)
                    .then(pendingSaveResolve)
                    .catch(pendingSaveReject)
                    .finally(() => {
                        pendingSaveBlob = null;
                        pendingSaveResolve = null;
                        pendingSaveReject = null;
                    });
            } else if (pendingSaveReject) {
                pendingSaveReject("Cancelled");
                pendingSaveBlob = null;
                pendingSaveResolve = null;
                pendingSaveReject = null;
            }
        }

        function cancelSaveAs() {
            document.getElementById('save-as-modal').classList.remove('active');
            if (pendingSaveReject) {
                pendingSaveReject("Cancelled");
            }
            pendingSaveBlob = null;
            pendingSaveResolve = null;
            pendingSaveReject = null;
        }

    </script>
