<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <style>
        /* SYSTEM 7 AESTHETICS */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border: 2px solid #000000;
            --shadow: 4px 4px 0px #000000;
            --stripe-pattern: repeating-linear-gradient(0deg, transparent, transparent 2px, #000 3px, #000 4px);
        }

        body {
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: -webkit-optimize-contrast;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            font-family: "Geneva", "Verdana", sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
            background-color: #e5e5e5;
            /* Default Background (Overridden by JS) */
            /* Background managed by settings */
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* FIX: Centers vertically */
            user-select: none;
            box-sizing: border-box;
        }

        /* WINDOW FRAME */
        .window {
            background: white;
            border: 2px solid black;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: 90vh;
            width: 90%;
            max-width: 800px;
            position: relative;
        }

        /* TITLE BAR */
        .title-bar {
            height: 35px;
            border-bottom: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 0 10px;
            position: relative;
            flex-shrink: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .title-stripes {
            position: absolute;
            top: 4px; bottom: 4px; left: 4px; right: 4px;
            background-image: var(--stripe-pattern);
            z-index: 0;
        }

        .title-text {
            background: white;
            padding: 0 15px;
            font-weight: bold;
            z-index: 1;
            font-size: 1.1rem;
        }

        /* CLOSE BUTTON (HOME) */
        .close-box {
            position: absolute;
            left: 10px;
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 0.9rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        .close-box:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* WINDOW CONTENT */
        .window-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background: white;
        }

        /* HEADER INSIDE WINDOW */
        .app-header {
            text-align: center;
            border-bottom: 4px double black;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .app-title {
            font-family: "Georgia", serif;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 900;
            margin: 0;
        }

        #date-display {
            font-style: italic;
            margin-top: 5px;
            font-size: 1.1rem;
        }

        /* TABS */
        .tabs {
            display: flex;
            width: 100%;
            border: 2px solid black;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border-right: 2px solid black;
            background: white;
            color: black;
            font-size: 0.9rem;
        }

        .tab-btn:last-child {
            border-right: none;
        }

        .tab-btn.active {
            background: black;
            color: white;
        }

        /* LIST */
        #list-area {
            width: 100%;
        }

        .entry {
            display: flex;
            align-items: baseline;
            padding: 15px 0;
            border-bottom: 1px solid #ccc;
        }

        .year-badge {
            font-weight: 900;
            font-size: 1.1rem;
            min-width: 60px;
            margin-right: 15px;
            text-align: right;
            font-family: "Helvetica Neue", sans-serif;
        }

        .entry-text {
            font-family: "Georgia", serif;
            font-size: 1rem;
            line-height: 1.4;
        }

        #loading {
            font-family: sans-serif;
            font-style: italic;
            text-align: center;
            margin-top: 40px;
        }

    </style>
</head>
<body>

    <div class="window">
        <div class="title-bar">
            <div class="title-stripes"></div>
            <!-- Home Button -->
            <div class="close-box" onclick="window.location.href='index'">X</div>
            <span class="title-text">Archive</span>
        </div>

        <div class="window-content">
            
            <div class="app-header">
                <h1 class="app-title">History</h1>
                <div id="date-display">Loading Date...</div>
            </div>

            <div class="tabs">
                <div class="tab-btn active" onclick="switchTab('selected')">Events</div>
                <div class="tab-btn" onclick="switchTab('births')">Births</div>
                <div class="tab-btn" onclick="switchTab('deaths')">Deaths</div>
            </div>

            <div id="list-area">
                <div id="loading">Consulting the archives...</div>
            </div>

        </div>
    </div>

    <script>
        // --- STATE ---
        let historyData = null;
        let currentTab = 'selected'; // 'selected' (Events), 'births', 'deaths'

        // --- INIT ---
        window.onload = () => {
            loadWallpaper();
            
            const date = new Date();
            const month = date.toLocaleString('default', { month: 'long' });
            const day = date.getDate();
            
            document.getElementById('date-display').innerText = `On This Day: ${month} ${day}`;
            
            fetchHistory(date.getMonth() + 1, day);
        };

        // --- WALLPAPER LOADER ---
        function loadWallpaper() {
            const wallpaperImg = localStorage.getItem('rekindle_bg_image');
            const wallpaperSize = localStorage.getItem('rekindle_bg_size');
            
            if(wallpaperImg) {
                document.body.style.backgroundImage = wallpaperImg;
            }
            if(wallpaperSize) {
                document.body.style.backgroundSize = wallpaperSize;
            }
        }

        // --- API ---
        async function fetchHistory(month, day) {
            // Ensure formatting (01 instead of 1)
            const m = String(month).padStart(2, '0');
            const d = String(day).padStart(2, '0');
            
            // Wikipedia API URL
            const wikiUrl = `https://en.wikipedia.org/api/rest_v1/feed/onthisday/all/${m}/${d}`;
            
            // Use corsproxy.io (More reliable than AllOrigins/CodeTabs for this API)
            const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(wikiUrl)}`;
            
            try {
                const res = await fetch(proxyUrl);
                if (!res.ok) throw new Error("Network response was not ok");
                historyData = await res.json();
                renderList();
            } catch (e) {
                console.error(e);
                document.getElementById('list-area').innerHTML = '<div style="text-align:center; padding:20px;">Archives unavailable.<br>Check internet or try again later.</div>';
            }
        }

        // --- RENDER ---
        function renderList() {
            const container = document.getElementById('list-area');
            container.innerHTML = '';

            if (!historyData) return;

            let items = historyData[currentTab] || [];

            if (items.length === 0) {
                container.innerHTML = '<div style="text-align:center">No records found.</div>';
                return;
            }

            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'entry';
                
                div.innerHTML = `
                    <div class="year-badge">${item.year}</div>
                    <div class="entry-text">${item.text}</div>
                `;
                
                container.appendChild(div);
            });
        }

        // --- INTERACTIONS ---
        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.innerText.toLowerCase() === (tabName === 'selected' ? 'events' : tabName)) {
                    btn.classList.add('active');
                }
            });

            currentTab = tabName;
            
            // Scroll list area to top, not the window
            document.querySelector('.window-content').scrollTop = 0;
            
            renderList();
        }

    </script>
</body>
</html>
