<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculator</title>
    <style>
        /* SYSTEM 7 AESTHETICS */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border: 2px solid #000000;
            --shadow: 4px 4px 0px #000000;
            --stripe-pattern: repeating-linear-gradient(0deg, transparent, transparent 2px, #000 3px, #000 4px);
        }

        body {
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: -webkit-optimize-contrast;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            font-family: "Geneva", "Verdana", sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
            background-color: #e5e5e5;
            /* Default Background (Overridden by JS) */
            /* Background managed by settings */

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* FIX: Centers Vertically */
            user-select: none;
            box-sizing: border-box;
        }

        /* WINDOW FRAME */
        .window {
            background: white;
            border: 2px solid black;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 450px;
            /* Restrict width so it doesn't look huge on desktop */
            height: fit-content;
            /* Wrap content snugly */
            max-height: 95vh;
            position: relative;
        }

        /* TITLE BAR */
        .title-bar {
            height: 35px;
            border-bottom: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 0 10px;
            position: relative;
            flex-shrink: 0;
        }

        .title-stripes {
            position: absolute;
            top: 4px;
            bottom: 4px;
            left: 4px;
            right: 4px;
            background-image: var(--stripe-pattern);
            z-index: 0;
        }

        .title-text {
            background: white;
            padding: 0 15px;
            font-weight: bold;
            z-index: 1;
            font-size: 1.1rem;
        }

        /* CLOSE BUTTON (HOME) */
        .close-box {
            position: absolute;
            left: 10px;
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 0.9rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        .close-box:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* WINDOW CONTENT */
        .window-content {
            padding: 20px;
            background: white;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
            /* Scroll if screen is too small */
        }

        /* DISPLAY */
        #display {
            width: 100%;
            height: 80px;
            border: 3px solid black;
            font-size: 3rem;
            text-align: right;
            padding: 10px 15px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-family: "Courier New", monospace;
            background: #f0f0f0;
            overflow: hidden;
            box-shadow: inset 2px 2px 0 rgba(0, 0, 0, 0.1);
        }

        /* KEYPAD */
        .keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 75px;
            /* Fixed height rows to prevent massive buttons */
            gap: 12px;
        }

        button {
            background: white;
            border: 2px solid black;
            font-size: 1.8rem;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 3px 3px 0px black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }

        button:active {
            transform: translate(3px, 3px);
            box-shadow: none;
            background: black;
            color: white;
        }

        /* Special Keys */
        .btn-op {
            background: #ddd;
        }

        .btn-clear {
            background: black;
            color: white;
        }

        .btn-clear:active {
            background: white;
            color: black;
            border-color: black;
        }

        .btn-zero {
            grid-column: span 2;
        }
    </style>
    <script src="theme.js"></script>
</head>

<body>

    <div class="window">
        <div class="title-bar">
            <div class="title-stripes"></div>
            <!-- Home Button -->
            <div class="close-box" onclick="window.location.href='index'">X</div>
            <span class="title-text">Calculator</span>
        </div>

        <div class="window-content">
            <div id="display">0</div>

            <div class="keypad">
                <button class="btn-clear" onclick="clearDisplay()">C</button>
                <button class="btn-op" onclick="appendOperator('/')">÷</button>
                <button class="btn-op" onclick="appendOperator('*')">×</button>
                <button class="btn-op" onclick="deleteLast()">⌫</button>

                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button class="btn-op" onclick="appendOperator('-')">-</button>

                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button class="btn-op" onclick="appendOperator('+')">+</button>

                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button class="btn-op" onclick="calculate()">=</button>

                <button class="btn-zero" onclick="appendNumber('0')">0</button>
                <button onclick="appendNumber('.')">.</button>
            </div>
        </div>
    </div>

    <script>
        let currentInput = "0";
        let operator = null;
        let previousInput = null;
        let newNumber = false;

        const display = document.getElementById('display');

        window.onload = function () {
            loadWallpaper();
        };

        // --- WALLPAPER LOADER ---

        function updateDisplay() {
            let text = currentInput;
            if (text.length > 10) {
                text = text.substring(0, 10);
            }
            display.innerText = text;
        }

        function appendNumber(num) {
            if (currentInput === "0" || newNumber) {
                currentInput = num;
                newNumber = false;
            } else {
                currentInput += num;
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (operator !== null && !newNumber) {
                calculate();
            }
            previousInput = currentInput;
            operator = op;
            newNumber = true;
        }

        function clearDisplay() {
            currentInput = "0";
            previousInput = null;
            operator = null;
            newNumber = false;
            updateDisplay();
        }

        function deleteLast() {
            if (newNumber) return;
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = "0";
            }
            updateDisplay();
        }

        function calculate() {
            if (operator === null || newNumber) return;

            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            let result = 0;

            switch (operator) {
                case '+': result = prev + current; break;
                case '-': result = prev - current; break;
                case '*': result = prev * current; break;
                case '/':
                    if (current === 0) {
                        currentInput = "Error";
                        updateDisplay();
                        newNumber = true;
                        return;
                    }
                    result = prev / current;
                    break;
            }

            if (!Number.isInteger(result)) {
                result = parseFloat(result.toFixed(6));
            }

            currentInput = result.toString();
            operator = null;
            newNumber = true;
            updateDisplay();
        }
    </script>

    <script>
        // Helper to sanitize background image URLs from localStorage
        function sanitizeBackgroundImage(imageString) {
            if (!imageString) return '';
            if (imageString.startsWith('url("data:image/png;base64,')) {
                return imageString;
            }
            if (imageString.startsWith('url("') && imageString.endsWith('")')) {
                const url = imageString.substring(5, imageString.length - 2);
                if ((url.startsWith('http://') || url.startsWith('https://') || url.startsWith('/')) && !url.includes('javascript:')) {
                    return imageString;
                }
            }
            return '';
        }


        loadWallpaper();

        function loadWallpaper() {
            const wallpaperImg = localStorage.getItem('rekindle_bg_image');
            const wallpaperSize = localStorage.getItem('rekindle_bg_size');
            if (wallpaperImg) {
                document.body.style.backgroundImage = wallpaperImg;
            }
            if (wallpaperSize) {
                document.body.style.backgroundSize = wallpaperSize;
            }
        }
    </script>
    <script src="https://cdn.counter.dev/script.js" data-id="4e551911-0e5d-4c48-91a6-b828c3301675"
        data-utcoffset="11"></script>
</body>

</html>
