<!DOCTYPE html><html lang="en"><head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta charset="UTF-8">
    
    <title>Sketchpad</title>
    <style>
        /* SYSTEM 7 AESTHETICS */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border: 2px solid #000000;
            --shadow: 4px 4px 0px #000000;
            --stripe-pattern: repeating-linear-gradient(0deg, transparent, transparent 2px, #000 3px, #000 4px);
        }

        body {
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: -webkit-optimize-contrast;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
            background-color: #e5e5e5;
            /* Default Background (Overridden by JS) */
            /* Background managed by settings */

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* FIX: Centers Vertically */
            user-select: none;
            box-sizing: border-box;
            touch-action: none;
            /* Prevent pull-to-refresh/scrolling globally */
        }

        /* WINDOW FRAME */
        .window {
            background: white;
            border: 2px solid black;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: 90vh;
            width: 90%;
            max-width: 800px;
            position: relative;
        }

        /* TITLE BAR */
        .title-bar {
            height: 35px;
            border-bottom: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 0 10px;
            position: relative;
            flex-shrink: 0;
        }

        .title-stripes {
            position: absolute;
            top: 4px;
            bottom: 4px;
            left: 4px;
            right: 4px;
            background-image: var(--stripe-pattern);
            z-index: 0;
        }

        .title-text {
            background: white;
            padding: 0 15px;
            font-weight: bold;
            z-index: 1;
            font-size: 1.1rem;
        }

        /* CLOSE BUTTON (HOME) */
        .close-box {
            position: absolute;
            left: 10px;
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 0.9rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        .close-box:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* CONTROLS */
        .controls {
            position: absolute;
            right: 10px;
            z-index: 1;
            background: white;
            display: flex;
        }
        .controls > * + * {
            margin-left: 10px;
}

        .sys-btn {
            background: white;
            border: 2px solid black;
            padding: 4px 10px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
            font-size: 0.8rem;
        }

        .sys-btn.active {
            background: black;
            color: white;
            box-shadow: none;
        }

        .sys-btn:active {
            background: black;
            color: white;
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        /* WINDOW CONTENT / CANVAS CONTAINER */
        .window-content {
            flex-grow: 1;
            position: relative;
            background-color: #ffffff;
            /* Faint Grid for guidance */
            background-image: linear-gradient(#eee 1px, transparent 1px), linear-gradient(90deg, #eee 1px, transparent 1px);
            background-size: 40px 40px;
            overflow: hidden;
            /* Prevent canvas from stretching window */
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            touch-action: none;
            /* Critical for stylus */
            cursor: crosshair;
        }

        /* Override global scaling - only scale title-bar, not canvas */
        .window {
            zoom: 1 !important;
            transform: none !important;
        }

        .title-bar {
            zoom: var(--rekindle-scale, 1);
        }

        @supports not (zoom: 1) {
            .title-bar {
                transform: scale(var(--rekindle-scale, 1));
                transform-origin: top center;
            }
        }

        /* STANDARD MODAL SYSTEM */
        #modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            font-family: "Geneva", "Verdana", sans-serif;
        }

        .modal-box {
            background: white;
            border: 2px solid black;
            padding: 20px;
            box-shadow: 6px 6px 0 black;
            max-width: 300px;
            width: 80%;
            text-align: center;
        }

        .modal-text {
            margin-bottom: 20px;
            font-weight: bold;
            line-height: 1.4;
            color: black;
        }

        .modal-btns {
            display: flex;
            justify-content: center;
        }

        .modal-btns > * + * {
            margin-left: 10px;
}

        .modal-btn {
            background: white;
            border: 2px solid black;
            padding: 6px 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
            font-family: inherit;
        }

        .modal-btn:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }
    </style>
    <script src="theme.js"></script>
    <script src="js/i18n.js"></script>
</head>

<body>

    <div class="window">
        <div class="title-bar">
            <div class="title-stripes"></div>
            <!-- Home Button -->
            <div class="close-box" onclick="window.location.href='index'">X</div>
            <span class="title-text" data-i18n="napkin.title">Sketchpad</span>

            <div class="controls">
                <button class="sys-btn active" id="pen-btn" onclick="setTool('pen')" data-i18n="napkin.tool.pen">Pen</button>
                <button class="sys-btn" id="marker-btn" onclick="setTool('marker')" data-i18n="napkin.tool.bold">Bold</button>
                <button class="sys-btn" onclick="clearCanvas()" data-i18n="napkin.tool.clear">Clear</button>
            </div>
        </div>

        <div class="window-content" id="canvas-container">
            <canvas id="drawing-board"></canvas>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        function showModal(msg, isConfirm = false, callback = null) {
            const overlay = document.getElementById('modal-overlay');
            const messageEl = document.getElementById('modal-message');
            const btnsEl = document.getElementById('modal-btns');
            messageEl.textContent = msg;
            if (isConfirm) {
                btnsEl.innerHTML = `<button class="modal-btn" id="modal-cancel">${window.t ? window.t('reddit.btn.cancel') : 'Cancel'}</button><button class="modal-btn" id="modal-ok">${window.t ? window.t('msg.ok') : 'OK'}</button>`;
                document.getElementById('modal-cancel').onclick = () => { overlay.style.display = 'none'; if (callback) callback(false); };
                document.getElementById('modal-ok').onclick = () => { overlay.style.display = 'none'; if (callback) callback(true); };
            } else {
                btnsEl.innerHTML = `<button class="modal-btn" onclick="hideModal()">${window.t ? window.t('msg.ok') : 'OK'}</button>`;
            }
            overlay.style.display = 'flex';
        }
        function hideModal() { document.getElementById('modal-overlay').style.display = 'none'; }

        const TOOLS = {
            pen: { width: 2, color: '#000000' },
            marker: { width: 8, color: '#000000' }
        };

        let isDrawing = false;
        let currentTool = 'pen';

        const canvas = document.getElementById('drawing-board');
        const container = document.getElementById('canvas-container');

        // Optimized context for performance
        // alpha: false improves performance as browser doesn't handle transparency
        // desynchronized: true reduces latency for stylus input
        const ctx = canvas.getContext('2d');

        // --- INIT ---
        window.onload = () => {
            if (window.rekindleApplyWallpaper) window.rekindleApplyWallpaper();
            resizeCanvas();
        };

        // Helper to HTML-escape text
        function escapeHTML(text) {
            const div = document.createElement('div');
            div.appendChild(document.createTextNode(text));
            return div.innerHTML;
        }

        // Helper to sanitize background image URLs from localStorage
        function sanitizeBackgroundImage(imageString) {
            if (!imageString) return '';
            if (imageString.startsWith('url("data:image/png;base64,')) {
                return imageString;
            }
            if (imageString.startsWith('url("') && imageString.endsWith('")')) {
                const url = imageString.substring(5, imageString.length - 2);
                if ((url.startsWith('http://') || url.startsWith('https://') || url.startsWith('/')) && !url.includes('javascript:')) {
                    return imageString;
                }
            }
            return '';
        }

        // --- WALLPAPER LOADER ---

        // --- CANVAS SETUP ---
        function resizeCanvas() {
            const rect = container.getBoundingClientRect();

            // PERFORMANCE OPTIMIZATION:
            // Kindle Scribe has high DPI. Rendering full resolution (dpr ~3) is slow.
            // Capping DPR at 1.5 gives crisp enough lines but significantly faster performance.
            const dpr = Math.min(window.devicePixelRatio || 1, 1.5);

            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;

            // Scale context to match custom DPR
            ctx.scale(dpr, dpr);

            // Fill white background (since alpha is false)
            clearCanvas(false);

            setContextStyles();
        }

        function setContextStyles() {
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            const settings = TOOLS[currentTool];
            ctx.lineWidth = settings.width;
            ctx.strokeStyle = settings.color;
        }

        // Handle window resize (e.g. rotation)
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(resizeCanvas, 100);
        });

        // --- DRAWING LOGIC ---

        function startDrawing(e) {
            // Only accept primary pointer (stylus/finger)
            if (!e.isPrimary) return;

            e.preventDefault(); // Stop scrolling
            isDrawing = true;

            ctx.beginPath();
            // Draw a single dot in case it's just a tap
            ctx.moveTo(e.offsetX, e.offsetY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();

            // Reset path to start valid stroke
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault(); // Stop scrolling

            // Coalesced events help catch points between frames for smoother curves
            // Essential for high-frequency stylus input
            if (e.getCoalescedEvents) {
                const events = e.getCoalescedEvents();
                for (const event of events) {
                    ctx.lineTo(event.offsetX, event.offsetY);
                }
            } else {
                ctx.lineTo(e.offsetX, e.offsetY);
            }

            ctx.stroke();

            // PERFORMANCE: Breaking the path periodically can help some renderers
            // but keeping one path usually ensures smoother joints.
            // We keep the path open during the stroke.
        }

        function stopDrawing(e) {
            if (!isDrawing) return;
            e.preventDefault();
            isDrawing = false;
            ctx.closePath();
        }

        // Attach Pointer Events (Modern standard, handles Mouse + Touch + Pen)
        canvas.addEventListener('pointerdown', startDrawing);
        canvas.addEventListener('pointermove', draw);
        canvas.addEventListener('pointerup', stopDrawing);
        canvas.addEventListener('pointerout', stopDrawing);
        canvas.addEventListener('pointercancel', stopDrawing);

        // --- CONTROLS ---
        function setTool(tool) {
            currentTool = tool;
            setContextStyles();

            document.querySelectorAll('.sys-btn').forEach(b => b.classList.remove('active'));

            // Visual Toggle
            if (tool === 'pen') document.getElementById('pen-btn').classList.add('active');
            if (tool === 'marker') document.getElementById('marker-btn').classList.add('active');
        }

        function clearCanvas(confirmAction = true) {
            const reallyClear = () => {
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                setContextStyles(); // Restore styles after fill
            };

            if (confirmAction) {
                showModal(window.t ? window.t('napkin.modal.clear.title') : "Clear canvas?", true, (confirmed) => {
                    if (confirmed) reallyClear();
                });
            } else {
                reallyClear();
            }
        }




    </script>

    </div>


</body></html>
