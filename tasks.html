    <style>

            image-rendering: pixelated;

            image-rendering: crisp-edges;
            background-repeat: repeat;

            font-family: "Geneva", "Verdana", sans-serif;

            overflow: hidden;

            flex-direction: column;

            justify-content: center;

        }

        .window {
            background: white;
            border: 2px solid black;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: 85vh;
            width: 95%;
            max-width: 900px;
            position: relative;
        }

        .title-bar {
            height: 35px;
            border-bottom: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 0 10px;
            position: relative;
            flex-shrink: 0;
        }

        .title-stripes {
            position: absolute;
            top: 4px;
            bottom: 4px;
            left: 4px;
            right: 4px;
            background-image: var(--stripe-pattern);

        .title-text {
            background: white;

        .close-box {
            position: absolute;
            left: 10px;
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 0.9rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        .close-box:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        .title-controls {
            position: absolute;
            right: 10px;
            z-index: 2;
            display: flex;
            align-items: center;
        }

        .title-controls > * + * {
            margin-left: 10px;
}

        .icon-btn {
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
            padding: 0;
            flex-shrink: 0;
        }

        .icon-btn:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* Icon State Toggles */
        .icon-contract {
            display: none;
        }

        .window.fullscreen .icon-expand {
            display: none;
        }

        .window.fullscreen .icon-contract {
            display: inline;
        }

        .window.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: calc(100vw / var(--rekindle-scale, 1));
            height: calc(100vh / var(--rekindle-scale, 1));

            max-height: none;
            border: none;
            box-shadow: none;

            transform-origin: top left !important;

        .sys-btn {
            background: white;
            border: 2px solid black;
            padding: 4px 10px;
            font-family: inherit;
            font-weight: bold;

        .sys-btn:active {

            color: white;

        .window-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background: white;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            align-content: start;
        }

        .column {
            border: 2px solid black;
            box-shadow: 3px 3px 0px #ccc;
            display: flex;
            flex-direction: column;
            height: fit-content;
            max-height: 100%;
            background: white;
        }

        .column-header {
            background: black;
            color: white;
            padding: 8px;
            font-weight: bold;
            text-align: center;
            font-size: 0.95rem;
            border-bottom: 2px solid black;

        .task-list {
            padding: 0;
            overflow-y: auto;
            min-height: 50px;
            max-height: 400px;
        }

        .task {
            padding: 10px;
            border-bottom: 1px solid #ccc;

            background: white;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .task-checkbox {
            min-width: 16px;
            height: 16px;
            border: 2px solid black;
            margin-right: 10px;
            margin-top: 2px;
            cursor: pointer;
            flex-shrink: 0;
            box-shadow: 2px 2px 0 #ccc;
        }

        .task-checkbox:active {
            background: black;
            box-shadow: none;
            transform: translate(1px, 1px);
        }

        .add-task-wrapper {
            border-top: 2px solid black;
            padding: 8px;
            display: flex;
            background: #eee;

        .add-task-wrapper > * + * {
            margin-left: 5px;
}

        .add-task-input {
            flex-grow: 1;
            border: 2px solid black;
            padding: 5px;
            font-family: inherit;
            font-size: 0.9rem;
        }

        .add-btn {
            background: white;
            border: 2px solid black;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
            padding: 0 10px;
        }

        .add-btn:active {
            background: black;
            color: white;
            box-shadow: none;
            transform: translate(2px, 2px);
        }

        #auth-overlay {
            position: fixed;
            top: 35px;
            left: 0;
            width: 100%;
            height: calc(100% - 35px);
            background: rgba(255, 255, 255, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10001;
            text-align: center;
        }

        /* MODAL OVERLAY */
        #modal-overlay {
            display: none;
            position: fixed;
            /* Changed to fixed for fullscreen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 10002;
            align-items: center;
            justify-content: center;
        }

        .modal-box {
            background: white;
            border: 2px solid black;
            box-shadow: 8px 8px 0 black;
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .modal-btns {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .modal-btns > * + * {
            margin-left: 10px;
}

        #status-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #eee;
            border-top: 2px solid black;
            padding: 5px;
            font-size: 0.8rem;
            text-align: center;
            box-sizing: border-box;
        }

        /* STANDARD MODAL SYSTEM */
        #generic-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 10003;
            align-items: center;
            justify-content: center;
            font-family: "Geneva", "Verdana", sans-serif;
        }

        .modal-box {
            background: white;
            border: 2px solid black;
            padding: 20px;
            box-shadow: 6px 6px 0 black;
            max-width: 300px;
            width: 80%;
            text-align: center;
        }

        .modal-text {
            margin-bottom: 20px;
            font-weight: bold;
            line-height: 1.4;
            color: black;
        }

        .modal-btns {
            display: flex;
            justify-content: center;
        }

        .modal-btns > * + * {
            margin-left: 10px;
}

        .modal-btn {
            background: white;
            border: 2px solid black;
            padding: 6px 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
            font-family: inherit;
        }

        .modal-btn:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }
    </style>

<body>

    <div class="window">
        <div class="title-bar">
            <div class="title-stripes"></div>
            <div class="close-box" onclick="window.location.href='index'">X</div>
            <span class="title-text" id="app-title" data-i18n="tasks.title">Tasks</span>
            <div class="title-controls">
                <button class="sys-btn" onclick="refreshData()" style="padding: 2px 6px; height: 22px; font-size: 0.7rem;" data-i18n="common.refresh">Refresh</button>
                <button class="icon-btn" onclick="toggleFullScreen()" title="Full Screen">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="square" stroke-linejoin="miter">
                        <path class="icon-expand" d="M15 3h6v6M14 10l6.1-6.1M9 21H3v-6M10 14l-6.1 6.1"></path>
                        <path class="icon-contract" d="M21 9H15V3M21 3l-6 6M3 15h6v6M3 21l6-6"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div class="window-content" id="dashboard">
            <!-- Native Mode Default Layout -->
            <div class="column" id="native-col" style="display:none;">
                <div class="column-header" data-i18n="tasks.col.native">My Tasks</div>
                <div class="task-list" id="native-list"></div>
                <div class="add-task-wrapper">
                    <input type="text" class="add-task-input" id="native-input" placeholder="New Task..." data-i18n-placeholder="tasks.ph.new">
                    <button class="add-btn" onclick="addNativeTask()">+</button>
                </div>
            </div>
        </div>

        <div id="status-bar" data-i18n="tasks.status.ready">Ready.</div>

        <div id="auth-overlay">
            <h2 style="margin-bottom:10px;" data-i18n="tasks.overlay.google.title">Google Tasks</h2>
            <p style="margin-bottom:20px; font-size:0.9rem;" data-i18n="tasks.overlay.google.desc">Log in to sync your
                tasks.</p>
            <button class="sys-btn" id="authorize_button" onclick="oauthSignIn()" data-i18n="tasks.btn.login">Log
                In</button>
        </div>
    </div>

    <!-- SYNC CHOICE MODAL -->
    <div id="modal-overlay">
        <div class="modal-box">
            <h3 data-i18n="tasks.modal.sync.title">Google Tasks Integration</h3>
            <p style="margin:15px 0;" data-i18n="tasks.modal.sync.desc">Enable Google Tasks sync or continue with Local
                Storage?</p>
            <div class="modal-btns">
                <button class="sys-btn" onclick="setSyncPreference(true)" data-i18n="tasks.btn.use_google">Use
                    Google</button>
                <button class="sys-btn" onclick="setSyncPreference(false)" data-i18n="tasks.btn.use_local">Use
                    Local</button>
            </div>
        </div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>

    <script>
        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyDY7x7vVmlYUyVZNLuCCmIQYa6PWFVfZqQ",
            authDomain: "rekindle-dd1fa.firebaseapp.com",
            projectId: "rekindle-dd1fa",
            storageBucket: "rekindle-dd1fa.firebasestorage.app",
            messagingSenderId: "748026882518",
            appId: "1:748026882518:web:6877dd4329318070c11c77"
        };

        // --- GOOGLE CONFIG ---
        const CLIENT_ID = '1000949048966-kkjtgmrsdonk3bm89rvlo0punc519vgj.apps.googleusercontent.com';
        const SCOPES = 'https://www.googleapis.com/auth/tasks';
        const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/tasks/v1/rest';

        // --- STATE ---
        let currentUser = null;
        let nativeTasks = [];
        let db = null;
        let auth = null;
        let googleEnabled = false;

        // --- INIT ---
        window.onload = function () {
            if (window.rekindleApplyWallpaper) window.rekindleApplyWallpaper();

            // --- CONFIGURATION ---
            function showModal(msg, isConfirm = false, callback = null) {
                const overlay = document.getElementById('generic-modal-overlay');
                const messageEl = document.getElementById('modal-message');
                const btnsEl = document.getElementById('modal-btns');
                messageEl.textContent = msg;
                if (isConfirm) {
                    btnsEl.innerHTML = '<button class="modal-btn" id="modal-cancel">Cancel</button><button class="modal-btn" id="modal-ok">OK</button>';
                    document.getElementById('modal-cancel').onclick = () => { overlay.style.display = 'none'; if (callback) callback(false); };
                    document.getElementById('modal-ok').onclick = () => { overlay.style.display = 'none'; if (callback) callback(true); };
                } else {
                    btnsEl.innerHTML = '<button class="modal-btn" onclick="hideModal()">OK</button>';
                }
                overlay.style.display = 'flex';
            }
            window.showModal = showModal; // Expose to window
            function hideModal() { document.getElementById('generic-modal-overlay').style.display = 'none'; }
            window.hideModal = hideModal;

            firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            // Configure for Safari/Mac compatibility (fixes CORS errors)

            if (db.settings) {

                try {

                    db.settings({

                        experimentalForceLongPolling: true,

                        merge: true

                    });

                } catch (e) { console.warn("Settings error:", e); }

            }


            // Note: Persistence disabled due to IndexedDB hangs on some browsers (Safari)

            // db.enablePersistence({ synchronizeTabs: true }) ...
            // Native Enter Key Listener
            document.getElementById('native-input').addEventListener("keypress", (e) => {
                if (e.key === "Enter") addNativeTask();
            });

            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    checkSyncSettings();
                } else {
                    document.getElementById('status-bar').innerText = window.t('status.guest');
                    initNativeMode();
                }
            });

            window.toggleFullScreen = function () {
                document.querySelector('.window').classList.toggle('fullscreen');
            };
        };

        // Helper to HTML-escape text
        function escapeHTML(text) {
            const div = document.createElement('div');
            div.appendChild(document.createTextNode(text));
            return div.innerHTML;
        }

        // Helper to sanitize background image URLs from localStorage
        function sanitizeBackgroundImage(imageString) {
            if (!imageString) return '';
            if (imageString.startsWith('url("data:image/png;base64,')) {
                return imageString;
            }
            if (imageString.startsWith('url("') && imageString.endsWith('")')) {
                const url = imageString.substring(5, imageString.length - 2);
                if ((url.startsWith('http://') || url.startsWith('https://') || url.startsWith('/')) && !url.includes('javascript:')) {
                    return imageString;
                }
            }
            return '';
        }


        function checkSyncSettings() {
            const setting = localStorage.getItem('rekindle_google_tasks_enabled');

            if (setting === 'true') {
                googleEnabled = true;
                initGoogleMode();
            } else if (setting === 'false') {
                googleEnabled = false;
                document.getElementById('status-bar').innerText = window.t('status.synced') + currentUser.email;
                initNativeMode();
            } else {
                // Not set (First time logged in for this app)
                document.getElementById('modal-overlay').style.display = 'flex';
            }
        }

        function setSyncPreference(enableGoogle) {
            document.getElementById('modal-overlay').style.display = 'none';
            localStorage.setItem('rekindle_google_tasks_enabled', enableGoogle);

            // Save preference to cloud
            db.collection('users').doc(currentUser.uid).collection('settings').doc('integrations').set({
                google_tasks: enableGoogle
            }, { merge: true });

            if (enableGoogle) {
                googleEnabled = true;
                initGoogleMode();
            } else {
                googleEnabled = false;
                document.getElementById('status-bar').innerText = window.t('status.synced') + currentUser.email;
                initNativeMode();
            }
        }

        function refreshData() {
            if (googleEnabled) {
                loadGoogleTasks();
            } else {
                if (currentUser) loadCloudTasks();
                else loadLocalTasks();
            }
        }

        // ==========================================
        //  GOOGLE MODE
        // ==========================================
        function initGoogleMode() {
            document.getElementById('app-title').innerText = window.t('tasks.title.google', "Tasks (Google)");
            document.getElementById('native-col').style.display = 'none';

            gapi.load('client', async () => {
                try {
                    await gapi.client.init({ discoveryDocs: [DISCOVERY_DOC] });
                    const fragmentString = location.hash.substring(1);
                    const params = new URLSearchParams(fragmentString);
                    const newAccessToken = params.get('access_token');

                    if (newAccessToken) {
                        const expiry = new Date().getTime() + (50 * 60 * 1000);
                        localStorage.setItem('google_access_token', newAccessToken);
                        localStorage.setItem('token_expiry', expiry);
                        window.history.replaceState({}, document.title, window.location.pathname);
                        useToken(newAccessToken);
                    } else {
                        const savedToken = localStorage.getItem('google_access_token');
                        const expiry = localStorage.getItem('token_expiry');
                        const now = new Date().getTime();
                        if (savedToken && expiry && now < expiry) {
                            useToken(savedToken);
                        } else {
                            // Auto-login check (avoid loop if error in URL)
                            if (!location.hash.includes('error=')) {
                                // Show connecting state
                                document.getElementById('auth-overlay').style.display = 'flex';
                                document.querySelector('#auth-overlay h2').innerText = window.t('auth.redirecting');
                                document.querySelector('#auth-overlay p').innerText = window.t('auth.refreshing');
                                oauthSignIn();
                            } else {
                                document.getElementById('auth-overlay').style.display = 'flex';
                            }
                        }
                    }
                } catch (e) {
                    console.error('Failed to initialize Google API:', JSON.stringify(e));
                }
            });
        }

        function oauthSignIn() {
            var oauth2Endpoint = 'https://accounts.google.com/o/oauth2/v2/auth';
            var form = document.createElement('form');
            form.setAttribute('method', 'GET');
            form.setAttribute('action', oauth2Endpoint);
            var params = { 'client_id': CLIENT_ID, 'redirect_uri': window.location.href.split('#')[0], 'response_type': 'token', 'scope': SCOPES, 'include_granted_scopes': 'true', 'state': 'pass-through value' };
            for (var p in params) {
                var input = document.createElement('input');
                input.setAttribute('type', 'hidden');
                input.setAttribute('name', p);
                input.setAttribute('value', params[p]);
                form.appendChild(input);
            }
            document.body.appendChild(form);
            form.submit();
        }

        function handleUnauthorized() {
            console.warn("Unauthorized (401). Clearing token and redirecting...");
            localStorage.removeItem('google_access_token');
            localStorage.removeItem('token_expiry');
            // Prevent rapid redirect loops
            const lastAuth = sessionStorage.getItem('last_auth_attempt') || 0;
            const now = Date.now();
            if (now - lastAuth < 5000) {
                console.error("Auth loop detected.");
                document.getElementById('auth-overlay').style.display = 'flex';
                document.querySelector('#auth-overlay h2').innerText = window.t('auth.failed');
                document.querySelector('#auth-overlay p').innerText = window.t('auth.retry');
                return;
            }
            sessionStorage.setItem('last_auth_attempt', now.toString());
            oauthSignIn();
        }

        async function useToken(token) {
            gapi.client.setToken({ access_token: token });
            document.getElementById('auth-overlay').style.display = 'none';
            await loadGoogleTasks(true);
        }

        async function loadGoogleTasks(first = false) {
            const dashboard = document.getElementById('dashboard');
            document.getElementById('status-bar').innerText = window.t('tasks.status.syncing');
            if (first) {
                // Clear any google columns (but keep native-col hidden)
                Array.from(dashboard.children).forEach(child => {
                    if (child.id !== 'native-col') child.remove();
                });
            }

            try {
                const listResp = await gapi.client.tasks.tasklists.list({ maxResults: 10 });
                const lists = listResp.result.items;
                if (!lists) return;

                for (const list of lists) {
                    let col = document.getElementById(`col-${list.id}`);
                    if (!col) {
                        col = document.createElement('div');
                        col.className = 'column';
                        col.id = `col-${list.id}`;
                        col.innerHTML = `
                            <div class="column-header">${list.title}</div>
                            <div class="task-list" id="list-${list.id}">${window.t('common.loading', 'Loading...')}</div>
                            <div class="add-task-wrapper">
                                <input type="text" class="add-task-input" id="input-${list.id}" placeholder="New Task..." data-i18n-placeholder="tasks.ph.new" onkeypress="if(event.key==='Enter') addGoogleTask('${list.id}')">
                                <button class="add-btn" onclick="addGoogleTask('${list.id}')">+</button>
                            </div>`;
                        dashboard.appendChild(col);
                    }
                    const tResp = await gapi.client.tasks.tasks.list({ tasklist: list.id, showCompleted: false, maxResults: 100 });
                    const tasks = tResp.result.items;
                    const cont = document.getElementById(`list-${list.id}`);
                    cont.innerHTML = '';
                    if (tasks && tasks.length > 0) {
                        tasks.forEach(t => {
                            const d = document.createElement('div');
                            d.className = 'task';
                            d.innerHTML = `<div class="task-checkbox" onclick="completeGoogleTask('${list.id}', '${t.id}', this)"></div><div>${t.title}</div>`;
                            cont.appendChild(d);
                        });
                    } else {
                        cont.innerHTML = `<div style="padding:20px;text-align:center;color:#888;">${window.t('common.empty', 'Empty')}</div>`;
                    }
                }
                document.getElementById('status-bar').innerText = window.t('tasks.status.synced_short', 'Synced.');
            } catch (e) {
                console.error(e);
                document.getElementById('status-bar').innerText = window.t('tasks.error.sync', 'Error syncing.');
                if (e.status === 401) {
                    // Token expired during use -> Re-auth
                    handleUnauthorized();
                }
            }
        }

        async function addGoogleTask(listId) {
            const inp = document.getElementById(`input-${listId}`);
            if (!inp.value) return;
            try {
                await gapi.client.tasks.tasks.insert({ tasklist: listId, resource: { title: inp.value } });
                inp.value = '';
                loadGoogleTasks(false);
            } catch (e) { showModal(window.t('tasks.error.add')); }
        }

        async function completeGoogleTask(listId, taskId, el) {
            el.style.background = 'black';
            el.parentElement.style.opacity = '0.3';
            try {
                await gapi.client.tasks.tasks.patch({ tasklist: listId, task: taskId, resource: { status: 'completed' } });
                setTimeout(() => el.parentElement.remove(), 500);
            } catch (e) { showModal(window.t('tasks.error.complete')); }
        }

        // ==========================================
        //  NATIVE MODE (Firebase/Local)
        // ==========================================
        function initNativeMode() {
            document.getElementById('app-title').innerText = window.t('tasks.title', "Tasks");
            document.getElementById('native-col').style.display = 'flex';

            if (currentUser) loadCloudTasks();
            else loadLocalTasks();
        }

        function renderNativeTasks() {
            const list = document.getElementById('native-list');
            list.innerHTML = '';

            if (nativeTasks.length === 0) {
                list.innerHTML = '<div style="padding:20px;text-align:center;color:#888;">No tasks.</div>';
                return;
            }

            nativeTasks.forEach((task, index) => {
                const div = document.createElement('div');
                div.className = 'task';
                div.innerHTML = `
                    <div class="task-checkbox" onclick="completeNativeTask('${task.id}')"></div>
                    <div>${task.title}</div>
                `;
                list.appendChild(div);
            });
        }

        // --- Local Storage ---
        function loadLocalTasks() {
            nativeTasks = JSON.parse(localStorage.getItem('rekindle_tasks_local')) || [];
            renderNativeTasks();
        }

        function saveLocalTasks() {
            localStorage.setItem('rekindle_tasks_local', JSON.stringify(nativeTasks));
            renderNativeTasks();
        }

        // --- Cloud Storage ---
        function loadCloudTasks() {
            db.collection('users').doc(currentUser.uid).collection('tasks')
                .onSnapshot(snap => {
                    nativeTasks = [];
                    snap.forEach(doc => {
                        nativeTasks.push({ id: doc.id, ...doc.data() });
                    });
                    renderNativeTasks();
                });
        }

        function addNativeTask() {
            const inp = document.getElementById('native-input');
            const title = inp.value.trim();
            if (!title) return;

            if (currentUser) {
                db.collection('users').doc(currentUser.uid).collection('tasks').add({
                    title: title,
                    created: firebase.firestore.FieldValue.serverTimestamp()
                });
            } else {
                nativeTasks.push({ id: Date.now().toString(), title: title });
                saveLocalTasks();
            }
            inp.value = '';
        }

        function completeNativeTask(id) {
            if (currentUser) {
                db.collection('users').doc(currentUser.uid).collection('tasks').doc(id).delete();
            } else {
                nativeTasks = nativeTasks.filter(t => t.id !== id);
                saveLocalTasks();
            }
        }
