<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tasks</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        /* SYSTEM 7 AESTHETICS */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border: 2px solid #000000;
            --shadow: 4px 4px 0px #000000;
            --stripe-pattern: repeating-linear-gradient(0deg, transparent, transparent 2px, #000 3px, #000 4px);
        }

        body {
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: -webkit-optimize-contrast;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            font-family: "Geneva", "Verdana", sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
            background-color: #e5e5e5;
            /* Background managed by settings */

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            box-sizing: border-box;
        }

        .window {
            background: white;
            border: 2px solid black;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: 85vh;
            width: 95%;
            max-width: 900px;
            position: relative;
        }

        .title-bar {
            height: 35px;
            border-bottom: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 0 10px;
            position: relative;
            flex-shrink: 0;
        }

        .title-stripes {
            position: absolute;
            top: 4px;
            bottom: 4px;
            left: 4px;
            right: 4px;
            background-image: var(--stripe-pattern);
            z-index: 0;
        }

        .title-text {
            background: white;
            padding: 0 15px;
            font-weight: bold;
            z-index: 1;
            font-size: 1.1rem;
        }

        .close-box {
            position: absolute;
            left: 10px;
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 0.9rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        .close-box:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        .controls {
            position: absolute;
            right: 10px;
            z-index: 1;
            background: white;
            display: flex;
            gap: 10px;
        }

        .sys-btn {
            background: white;
            border: 2px solid black;
            padding: 4px 10px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
            font-size: 0.8rem;
        }

        .sys-btn:active {
            background: black;
            color: white;
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        .window-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background: white;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            align-content: start;
        }

        .column {
            border: 2px solid black;
            box-shadow: 3px 3px 0px #ccc;
            display: flex;
            flex-direction: column;
            height: fit-content;
            max-height: 100%;
            background: white;
        }

        .column-header {
            background: black;
            color: white;
            padding: 8px;
            font-weight: bold;
            text-align: center;
            font-size: 0.95rem;
            border-bottom: 2px solid black;
        }

        .task-list {
            padding: 0;
            overflow-y: auto;
            min-height: 50px;
            max-height: 400px;
        }

        .task {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            align-items: flex-start;
            background: white;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .task-checkbox {
            min-width: 16px;
            height: 16px;
            border: 2px solid black;
            margin-right: 10px;
            margin-top: 2px;
            cursor: pointer;
            flex-shrink: 0;
            box-shadow: 2px 2px 0 #ccc;
        }

        .task-checkbox:active {
            background: black;
            box-shadow: none;
            transform: translate(1px, 1px);
        }

        .add-task-wrapper {
            border-top: 2px solid black;
            padding: 8px;
            display: flex;
            gap: 5px;
            background: #eee;
        }

        .add-task-input {
            flex-grow: 1;
            border: 2px solid black;
            padding: 5px;
            font-family: inherit;
            font-size: 0.9rem;
        }

        .add-btn {
            background: white;
            border: 2px solid black;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
            padding: 0 10px;
        }

        .add-btn:active {
            background: black;
            color: white;
            box-shadow: none;
            transform: translate(2px, 2px);
        }

        #auth-overlay {
            position: absolute;
            top: 35px;
            left: 0;
            width: 100%;
            height: calc(100% - 35px);
            background: rgba(255, 255, 255, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            text-align: center;
        }

        /* MODAL OVERLAY */
        #modal-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 200;
            align-items: center;
            justify-content: center;
        }

        .modal-box {
            background: white;
            border: 2px solid black;
            box-shadow: 8px 8px 0 black;
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .modal-btns {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        #status-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #eee;
            border-top: 2px solid black;
            padding: 5px;
            font-size: 0.8rem;
            text-align: center;
            box-sizing: border-box;
        }

        /* STANDARD MODAL SYSTEM */
        #modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            font-family: "Geneva", "Verdana", sans-serif;
        }

        .modal-box {
            background: white;
            border: 2px solid black;
            padding: 20px;
            box-shadow: 6px 6px 0 black;
            max-width: 300px;
            width: 80%;
            text-align: center;
        }

        .modal-text {
            margin-bottom: 20px;
            font-weight: bold;
            line-height: 1.4;
            color: black;
        }

        .modal-btns {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .modal-btn {
            background: white;
            border: 2px solid black;
            padding: 6px 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
            font-family: inherit;
        }

        .modal-btn:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }
    </style>
    <script src="theme.js"></script>
</head>

<body>

    <div class="window">
        <div class="title-bar">
            <div class="title-stripes"></div>
            <div class="close-box" onclick="window.location.href='index'">X</div>
            <span class="title-text" id="app-title">Tasks</span>
            <div class="controls">
                <button class="sys-btn" onclick="refreshData()">Refresh</button>
            </div>
        </div>

        <div class="window-content" id="dashboard">
            <!-- Native Mode Default Layout -->
            <div class="column" id="native-col" style="display:none;">
                <div class="column-header">My Tasks</div>
                <div class="task-list" id="native-list"></div>
                <div class="add-task-wrapper">
                    <input type="text" class="add-task-input" id="native-input" placeholder="New Task...">
                    <button class="add-btn" onclick="addNativeTask()">+</button>
                </div>
            </div>
        </div>

        <div id="status-bar">Ready.</div>

        <div id="auth-overlay">
            <h2 style="margin-bottom:10px;">Google Tasks</h2>
            <p style="margin-bottom:20px; font-size:0.9rem;">Log in to sync your tasks.</p>
            <button class="sys-btn" id="authorize_button" onclick="oauthSignIn()">Log In</button>
        </div>
    </div>

    <!-- SYNC CHOICE MODAL -->
    <div id="modal-overlay">
        <div class="modal-box">
            <h3>Google Tasks Integration</h3>
            <p style="margin:15px 0;">Enable Google Tasks sync or continue with Local Storage?</p>
            <div class="modal-btns">
                <button class="sys-btn" onclick="setSyncPreference(true)">Use Google</button>
                <button class="sys-btn" onclick="setSyncPreference(false)">Use Local</button>
            </div>
        </div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>

    <script>
        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyDY7x7vVmlYUyVZNLuCCmIQYa6PWFVfZqQ",
            authDomain: "rekindle-dd1fa.firebaseapp.com",
            projectId: "rekindle-dd1fa",
            storageBucket: "rekindle-dd1fa.firebasestorage.app",
            messagingSenderId: "748026882518",
            appId: "1:748026882518:web:6877dd4329318070c11c77"
        };

        // --- GOOGLE CONFIG ---
        const CLIENT_ID = '1000949048966-kkjtgmrsdonk3bm89rvlo0punc519vgj.apps.googleusercontent.com';
        const SCOPES = 'https://www.googleapis.com/auth/tasks';
        const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/tasks/v1/rest';

        // --- STATE ---
        let currentUser = null;
        let nativeTasks = [];
        let db = null;
        let auth = null;
        let googleEnabled = false;

        // --- INIT ---
        window.onload = function () {
            loadWallpaper();

            // --- CONFIGURATION ---
            function showModal(msg, isConfirm = false, callback = null) {
                const overlay = document.getElementById('modal-overlay');
                const messageEl = document.getElementById('modal-message');
                const btnsEl = document.getElementById('modal-btns');
                messageEl.textContent = msg;
                if (isConfirm) {
                    btnsEl.innerHTML = '<button class="modal-btn" id="modal-cancel">Cancel</button><button class="modal-btn" id="modal-ok">OK</button>';
                    document.getElementById('modal-cancel').onclick = () => { overlay.style.display = 'none'; if (callback) callback(false); };
                    document.getElementById('modal-ok').onclick = () => { overlay.style.display = 'none'; if (callback) callback(true); };
                } else {
                    btnsEl.innerHTML = '<button class="modal-btn" onclick="hideModal()">OK</button>';
                }
                overlay.style.display = 'flex';
            }
            function hideModal() { document.getElementById('modal-overlay').style.display = 'none'; }

            firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();

            // Enable Offline Persistence
            db.enablePersistence({ synchronizeTabs: true }).catch(err => {
                if (err.code == 'failed-precondition') {
                    console.warn("Persistence failed: Multiple tabs open");
                } else if (err.code == 'unimplemented') {
                    console.warn("Persistence failed: Browser not supported");
                }
            });

            // Native Enter Key Listener
            document.getElementById('native-input').addEventListener("keypress", (e) => {
                if (e.key === "Enter") addNativeTask();
            });

            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    checkSyncSettings();
                } else {
                    document.getElementById('status-bar').innerText = "Guest Mode (Local)";
                    initNativeMode();
                }
            });
        };

        // Helper to HTML-escape text
        function escapeHTML(text) {
            const div = document.createElement('div');
            div.appendChild(document.createTextNode(text));
            return div.innerHTML;
        }

        // Helper to sanitize background image URLs from localStorage
        function sanitizeBackgroundImage(imageString) {
            if (!imageString) return '';
            if (imageString.startsWith('url("data:image/png;base64,')) {
                return imageString;
            }
            if (imageString.startsWith('url("') && imageString.endsWith('")')) {
                const url = imageString.substring(5, imageString.length - 2);
                if ((url.startsWith('http://') || url.startsWith('https://') || url.startsWith('/')) && !url.includes('javascript:')) {
                    return imageString;
                }
            }
            return '';
        }


        function checkSyncSettings() {
            const setting = localStorage.getItem('rekindle_google_tasks_enabled');

            if (setting === 'true') {
                googleEnabled = true;
                initGoogleMode();
            } else if (setting === 'false') {
                googleEnabled = false;
                document.getElementById('status-bar').innerText = "Synced: " + currentUser.email;
                initNativeMode();
            } else {
                // Not set (First time logged in for this app)
                document.getElementById('modal-overlay').style.display = 'flex';
            }
        }

        function setSyncPreference(enableGoogle) {
            document.getElementById('modal-overlay').style.display = 'none';
            localStorage.setItem('rekindle_google_tasks_enabled', enableGoogle);

            // Save preference to cloud
            db.collection('users').doc(currentUser.uid).collection('settings').doc('integrations').set({
                google_tasks: enableGoogle
            }, { merge: true });

            if (enableGoogle) {
                googleEnabled = true;
                initGoogleMode();
            } else {
                googleEnabled = false;
                document.getElementById('status-bar').innerText = "Synced: " + currentUser.email;
                initNativeMode();
            }
        }

        function refreshData() {
            if (googleEnabled) {
                loadGoogleTasks();
            } else {
                if (currentUser) loadCloudTasks();
                else loadLocalTasks();
            }
        }

        // ==========================================
        //  GOOGLE MODE
        // ==========================================
        function initGoogleMode() {
            document.getElementById('app-title').innerText = "Tasks (Google)";
            document.getElementById('native-col').style.display = 'none';

            gapi.load('client', async () => {
                await gapi.client.init({ discoveryDocs: [DISCOVERY_DOC] });
                const fragmentString = location.hash.substring(1);
                const params = new URLSearchParams(fragmentString);
                const newAccessToken = params.get('access_token');

                if (newAccessToken) {
                    const expiry = new Date().getTime() + (50 * 60 * 1000);
                    localStorage.setItem('google_access_token', newAccessToken);
                    localStorage.setItem('token_expiry', expiry);
                    window.history.replaceState({}, document.title, window.location.pathname);
                    useToken(newAccessToken);
                } else {
                    const savedToken = localStorage.getItem('google_access_token');
                    const expiry = localStorage.getItem('token_expiry');
                    const now = new Date().getTime();
                    if (savedToken && expiry && now < expiry) {
                        useToken(savedToken);
                    } else {
                        // Auto-login check (avoid loop if error in URL)
                        if (!location.hash.includes('error=')) {
                            // Show connecting state
                            document.getElementById('auth-overlay').style.display = 'flex';
                            document.querySelector('#auth-overlay h2').innerText = "Redirecting...";
                            document.querySelector('#auth-overlay p').innerText = "Refreshing Google Session";
                            oauthSignIn();
                        } else {
                            document.getElementById('auth-overlay').style.display = 'flex';
                        }
                    }
                }
            });
        }

        function oauthSignIn() {
            var oauth2Endpoint = 'https://accounts.google.com/o/oauth2/v2/auth';
            var form = document.createElement('form');
            form.setAttribute('method', 'GET');
            form.setAttribute('action', oauth2Endpoint);
            var params = { 'client_id': CLIENT_ID, 'redirect_uri': window.location.href.split('#')[0], 'response_type': 'token', 'scope': SCOPES, 'include_granted_scopes': 'true', 'state': 'pass-through value' };
            for (var p in params) {
                var input = document.createElement('input');
                input.setAttribute('type', 'hidden');
                input.setAttribute('name', p);
                input.setAttribute('value', params[p]);
                form.appendChild(input);
            }
            document.body.appendChild(form);
            form.submit();
        }

        function useToken(token) {
            gapi.client.setToken({ access_token: token });
            document.getElementById('auth-overlay').style.display = 'none';
            loadGoogleTasks(true);
        }

        async function loadGoogleTasks(first = false) {
            const dashboard = document.getElementById('dashboard');
            document.getElementById('status-bar').innerText = 'Syncing Google...';
            if (first) {
                // Clear any google columns (but keep native-col hidden)
                Array.from(dashboard.children).forEach(child => {
                    if (child.id !== 'native-col') child.remove();
                });
            }

            try {
                const listResp = await gapi.client.tasks.tasklists.list({ maxResults: 10 });
                const lists = listResp.result.items;
                if (!lists) return;

                for (const list of lists) {
                    let col = document.getElementById(`col-${list.id}`);
                    if (!col) {
                        col = document.createElement('div');
                        col.className = 'column';
                        col.id = `col-${list.id}`;
                        col.innerHTML = `
                            <div class="column-header">${list.title}</div>
                            <div class="task-list" id="list-${list.id}">Loading...</div>
                            <div class="add-task-wrapper">
                                <input type="text" class="add-task-input" id="input-${list.id}" placeholder="New Task..." onkeypress="if(event.key==='Enter') addGoogleTask('${list.id}')">
                                <button class="add-btn" onclick="addGoogleTask('${list.id}')">+</button>
                            </div>`;
                        dashboard.appendChild(col);
                    }
                    const tResp = await gapi.client.tasks.tasks.list({ tasklist: list.id, showCompleted: false, maxResults: 100 });
                    const tasks = tResp.result.items;
                    const cont = document.getElementById(`list-${list.id}`);
                    cont.innerHTML = '';
                    if (tasks && tasks.length > 0) {
                        tasks.forEach(t => {
                            const d = document.createElement('div');
                            d.className = 'task';
                            d.innerHTML = `<div class="task-checkbox" onclick="completeGoogleTask('${list.id}', '${t.id}', this)"></div><div>${t.title}</div>`;
                            cont.appendChild(d);
                        });
                    } else {
                        cont.innerHTML = '<div style="padding:20px;text-align:center;color:#888;">Empty</div>';
                    }
                }
                document.getElementById('status-bar').innerText = 'Synced.';
            } catch (e) {
                console.error(e);
                document.getElementById('status-bar').innerText = 'Error syncing.';
                if (e.status === 401) {
                    // Token expired during use -> Re-auth
                    oauthSignIn();
                }
            }
        }

        async function addGoogleTask(listId) {
            const inp = document.getElementById(`input-${listId}`);
            if (!inp.value) return;
            try {
                await gapi.client.tasks.tasks.insert({ tasklist: listId, resource: { title: inp.value } });
                inp.value = '';
                loadGoogleTasks(false);
            } catch (e) { showModal("Error adding task."); }
        }

        async function completeGoogleTask(listId, taskId, el) {
            el.style.background = 'black';
            el.parentElement.style.opacity = '0.3';
            try {
                await gapi.client.tasks.tasks.patch({ tasklist: listId, task: taskId, resource: { status: 'completed' } });
                setTimeout(() => el.parentElement.remove(), 500);
            } catch (e) { showModal("Error completing task."); }
        }

        // ==========================================
        //  NATIVE MODE (Firebase/Local)
        // ==========================================
        function initNativeMode() {
            document.getElementById('app-title').innerText = "Tasks";
            document.getElementById('native-col').style.display = 'flex';

            if (currentUser) loadCloudTasks();
            else loadLocalTasks();
        }

        function renderNativeTasks() {
            const list = document.getElementById('native-list');
            list.innerHTML = '';

            if (nativeTasks.length === 0) {
                list.innerHTML = '<div style="padding:20px;text-align:center;color:#888;">No tasks.</div>';
                return;
            }

            nativeTasks.forEach((task, index) => {
                const div = document.createElement('div');
                div.className = 'task';
                div.innerHTML = `
                    <div class="task-checkbox" onclick="completeNativeTask('${task.id}')"></div>
                    <div>${task.title}</div>
                `;
                list.appendChild(div);
            });
        }

        // --- Local Storage ---
        function loadLocalTasks() {
            nativeTasks = JSON.parse(localStorage.getItem('rekindle_tasks_local')) || [];
            renderNativeTasks();
        }

        function saveLocalTasks() {
            localStorage.setItem('rekindle_tasks_local', JSON.stringify(nativeTasks));
            renderNativeTasks();
        }

        // --- Cloud Storage ---
        function loadCloudTasks() {
            db.collection('users').doc(currentUser.uid).collection('tasks')
                .onSnapshot(snap => {
                    nativeTasks = [];
                    snap.forEach(doc => {
                        nativeTasks.push({ id: doc.id, ...doc.data() });
                    });
                    renderNativeTasks();
                });
        }

        function addNativeTask() {
            const inp = document.getElementById('native-input');
            const title = inp.value.trim();
            if (!title) return;

            if (currentUser) {
                db.collection('users').doc(currentUser.uid).collection('tasks').add({
                    title: title,
                    created: firebase.firestore.FieldValue.serverTimestamp()
                });
            } else {
                nativeTasks.push({ id: Date.now().toString(), title: title });
                saveLocalTasks();
            }
            inp.value = '';
        }

        function completeNativeTask(id) {
            if (currentUser) {
                db.collection('users').doc(currentUser.uid).collection('tasks').doc(id).delete();
            } else {
                nativeTasks = nativeTasks.filter(t => t.id !== id);
                saveLocalTasks();
            }
        }


        loadWallpaper();

        function loadWallpaper() {
            const wallpaperImg = localStorage.getItem('rekindle_bg_image');
            const wallpaperSize = localStorage.getItem('rekindle_bg_size');
            if (wallpaperImg) {
                document.body.style.backgroundImage = wallpaperImg;
            }
            if (wallpaperSize) {
                document.body.style.backgroundSize = wallpaperSize;
            }
        }
    </script>
    <script src="https://cdn.counter.dev/script.js" data-id="4e551911-0e5d-4c48-91a6-b828c3301675"
        data-utcoffset="11"></script>
    <!-- STANDARD MODAL POPUP -->
    <div id="modal-overlay">
        <div class="modal-box">
            <div id="modal-message" class="modal-text"></div>
            <div id="modal-btns" class="modal-btns"></div>
        </div>
    </div>
</body>

</html>
