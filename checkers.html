    <script>

        const firebaseConfig = {

        // --- CHECKERS ENGINE ---
        class CheckersGame {
            constructor() {
                this.reset();
            }

            reset() {
                // 8x8 Board. 0=Empty. Pieces: { color:'b'|'w', king:bool }
                this.board = Array(8).fill(null).map(() => Array(8).fill(null));
                this.turn = 'b'; // Player (Black) moves first
                this.history = [];
                this.winner = null;
                this.mustJumpPos = null; // Forces multi-jump

                // Initialize Pieces
                for (let r = 0; r < 8; r++) {
                    for (let c = 0; c < 8; c++) {
                        if ((r + c) % 2 === 1) { // Dark squares
                            if (r < 3) this.board[r][c] = { color: 'w', king: false }; // Computer (Top)
                            if (r > 4) this.board[r][c] = { color: 'b', king: false }; // Player (Bottom)
                        }
                    }
                }
            }

            // Clone board for AI simulation
            clone() {
                const newGame = new CheckersGame();
                newGame.board = this.board.map(row => row.map(p => p ? { ...p } : null));
                newGame.turn = this.turn;
                newGame.winner = this.winner;
                newGame.mustJumpPos = this.mustJumpPos ? { ...this.mustJumpPos } : null;
                return newGame;
            }

            getPiece(r, c) {
                if (r < 0 || r > 7 || c < 0 || c > 7) return null;
                return this.board[r][c];
            }

            getValidMoves(playerColor) {
                const color = playerColor || this.turn;
                let moves = [];
                let canJump = false;

                if (this.mustJumpPos) {
                    return this.getJumps(this.mustJumpPos.r, this.mustJumpPos.c);
                }

                // Check all pieces for jumps first (Mandatory Jump Rule)
                for (let r = 0; r < 8; r++) {
                    for (let c = 0; c < 8; c++) {
                        const p = this.board[r][c];
                        if (p && p.color === color) {
                            const jumps = this.getJumps(r, c);
                            if (jumps.length > 0) {
                                canJump = true;
                                moves.push(...jumps);
                            }
                        }
                    }
                }

                if (canJump) return moves;

                // Simple moves if no jumps available
                for (let r = 0; r < 8; r++) {
                    for (let c = 0; c < 8; c++) {
                        const p = this.board[r][c];
                        if (p && p.color === color) {
                            moves.push(...this.getSimpleMoves(r, c));
                        }
                    }
                }
                return moves;
            }

            getSimpleMoves(r, c) {
                const moves = [];
                const p = this.board[r][c];
                // Black moves Up (-1), White moves Down (+1)
                const dirs = p.king ? [[-1, -1], [-1, 1], [1, -1], [1, 1]] : (p.color === 'b' ? [[-1, -1], [-1, 1]] : [[1, -1], [1, 1]]);

                for (let d of dirs) {
                    const nr = r + d[0];
                    const nc = c + d[1];
                    if (this.isValidPos(nr, nc) && this.board[nr][nc] === null) {
                        moves.push({ from: { r, c }, to: { r: nr, c: nc }, type: 'move' });
                    }
                }
                return moves;
            }

            getJumps(r, c) {
                const jumps = [];
                const p = this.board[r][c];
                const dirs = p.king ? [[-1, -1], [-1, 1], [1, -1], [1, 1]] : (p.color === 'b' ? [[-1, -1], [-1, 1]] : [[1, -1], [1, 1]]);

                for (let d of dirs) {
                    const midR = r + d[0];
                    const midC = c + d[1];
                    const destR = r + d[0] * 2;
                    const destC = c + d[1] * 2;

                    if (this.isValidPos(destR, destC) && this.board[destR][destC] === null) {
                        const midP = this.board[midR][midC];
                        if (midP && midP.color !== p.color) {
                            jumps.push({
                                from: { r, c },
                                to: { r: destR, c: destC },
                                type: 'jump',
                                captured: { r: midR, c: midC }
                            });
                        }
                    }
                }
                return jumps;
            }

            isValidPos(r, c) {
                return r >= 0 && r < 8 && c >= 0 && c < 8;
            }

            makeMove(move, recordHistory = true) {
                if (recordHistory) {
                    this.history.push(JSON.stringify({
                        board: this.board,
                        turn: this.turn,
                        mustJumpPos: this.mustJumpPos,
                        winner: this.winner
                    }));
                }

                const p = this.board[move.from.r][move.from.c];
                this.board[move.to.r][move.to.c] = p;
                this.board[move.from.r][move.from.c] = null;

                if (move.type === 'jump') {
                    this.board[move.captured.r][move.captured.c] = null;

                    // Check if this jump promotes the piece
                    const justPromoted = this.checkPromotion(move.to.r, move.to.c);

                    // If NOT just promoted, check for multi-jumps
                    if (!justPromoted) {
                        const moreJumps = this.getJumps(move.to.r, move.to.c);
                        if (moreJumps.length > 0) {
                            this.mustJumpPos = { r: move.to.r, c: move.to.c };
                            return; // Turn does not change
                        }
                    }
                } else {
                    this.checkPromotion(move.to.r, move.to.c);
                }

                this.mustJumpPos = null;
                this.turn = this.turn === 'b' ? 'w' : 'b';
                this.checkWin();
                this.save();
            }

            checkPromotion(r, c) {
                const p = this.board[r][c];
                if (!p.king) {
                    // Black promotes at row 0, White at row 7 (Standard orientation)
                    if ((p.color === 'b' && r === 0) || (p.color === 'w' && r === 7)) {
                        p.king = true;
                        return true;
                    }
                }
                return false;
            }

            checkWin() {
                let w = 0, b = 0;
                for (let row of this.board) for (let p of row) {
                    if (p) p.color === 'w' ? w++ : b++;
                }
                if (w === 0) this.winner = 'b';
                if (b === 0) this.winner = 'w';

                // If no pieces left, winner is set. 
                // If pieces left but no moves, current player loses.
                if (!this.winner && this.getValidMoves().length === 0) {
                    this.winner = this.turn === 'b' ? 'w' : 'b';
                }
            }

            undo() {
                if (this.history.length > 0) {
                    const prev = JSON.parse(this.history.pop());
                    this.board = prev.board;
                    this.turn = prev.turn;
                    this.mustJumpPos = prev.mustJumpPos;
                    this.winner = prev.winner;
                    return true;
                }
                return false;
            }

            save() {
                const state = {
                    board: this.board,
                    turn: this.turn,
                    history: this.history,
                    winner: this.winner,
                    mustJumpPos: this.mustJumpPos
                };
                localStorage.setItem('checkers_state', JSON.stringify(state));
            }

            load() {
                try {
                    const saved = localStorage.getItem('checkers_state');
                    if (saved) {
                        const state = JSON.parse(saved);
                        this.board = state.board;
                        this.turn = state.turn;
                        this.history = state.history || [];
                        this.winner = state.winner;
                        this.mustJumpPos = state.mustJumpPos;
                        return true;
                    }
                } catch (e) { console.error(e); }
                return false;
            }
        }

        // --- GLOBAL STATE ---
        let game = new CheckersGame();
        let selectedSquare = null;
        let moveCount = 0; // For E-ink refresh

        function flashRefresh() {
            const board = document.getElementById('board');
            if (!board) return;

            const rect = board.getBoundingClientRect();
            const flash = document.createElement('div');

            flash.style.position = 'fixed';
            flash.style.top = rect.top + 'px';
            flash.style.left = rect.left + 'px';
            flash.style.width = rect.width + 'px';
            flash.style.height = rect.height + 'px';
            flash.style.backgroundColor = 'black';
            flash.style.zIndex = '9999';
            flash.style.pointerEvents = 'none';
            flash.style.opacity = '1'; // Start visible immediately (Hard Flash)

            document.body.appendChild(flash);

            // Force reflow
            void flash.offsetWidth;

            setTimeout(() => {
                if (flash.parentNode) flash.parentNode.removeChild(flash);
            }, 150); // Hold for 150ms then remove
        }

        function clearSaveAndRestart() {
            localStorage.removeItem('checkers_state');
            game.reset();
            renderBoard();
            closeNewGameModal();
        }
        let lastMove = null;
        let isThinking = false;
        let aiDepth = 3;
        let currentUser = null;
        let stats = { wins: 0, losses: 0, draws: 0 };
        let isFlipped = false; // Required for renderBoard logic

        window.onload = () => {
            loadWallpaper();

            // Robust resize call
            resizeBoard();
            setTimeout(resizeBoard, 200); // Fallback for slow renders

            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    loadStats();
                } else {
                    loadLocalStats();
                }

                // Attempt to load saved game
                if (game.load()) {
                    renderBoard();
                    checkStatus();

                    // If it was Computer's turn, resume thinking
                    if (!game.winner && game.turn === 'w') {
                        isThinking = true;
                        document.getElementById('status-bar').innerText = "Thinking... (Resuming)";
                        setTimeout(makeComputerMove, 500);
                    }
                } else {
                    openNewGameModal();
                }
            });

            renderBoard();
            window.addEventListener('resize', resizeBoard);
        };

        function loadWallpaper() {
            const img = localStorage.getItem('rekindle_bg_image');
            const size = localStorage.getItem('rekindle_bg_size');
            if (img) document.body.style.backgroundImage = img;
            if (size) document.body.style.backgroundSize = size;
        }

        function resizeBoard() {
            const container = document.getElementById('board-container');
            const board = document.getElementById('board');
            if (container && board) {
                const w = container.clientWidth;
                const h = container.clientHeight;
                // If height is 0 (layout issue), default to width or wait
                const safeH = h || w;

                const size = Math.min(w, safeH) * 0.95;
                if (size > 0) {
                    board.style.width = size + 'px';
                    board.style.height = size + 'px';
                }
            }
        }

        // --- AI LOGIC (Minimax) ---
        function evaluateBoard(g) {
            let score = 0;
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const p = g.board[r][c];
                    if (p) {
                        let val = p.king ? 50 : 10;
                        // Position bonuses
                        if (p.color === 'w') {
                            val += r; // Encourage advancing
                            if (c === 0 || c === 7) val += 2; // Edge safety
                        } else {
                            val += (7 - r);
                            if (c === 0 || c === 7) val += 2;
                        }
                        if (p.color === 'w') score += val; // AI Maximize
                        else score -= val; // Player Minimize
                    }
                }
            }
            return score;
        }

        function minimax(g, depth, alpha, beta, maximizingPlayer) {
            if (depth === 0 || g.winner) {
                if (g.winner === 'w') return 10000;
                if (g.winner === 'b') return -10000;
                return evaluateBoard(g);
            }

            const moves = g.getValidMoves();
            if (moves.length === 0) {
                // If no moves, current player loses
                return maximizingPlayer ? -10000 : 10000;
            }

            if (maximizingPlayer) { // White (AI)
                let maxEval = -Infinity;
                for (let move of moves) {
                    const clone = g.clone();
                    clone.makeMove(move, false);
                    const sameTurn = clone.turn === 'w';
                    const ev = minimax(clone, sameTurn ? depth : depth - 1, alpha, beta, sameTurn);
                    maxEval = Math.max(maxEval, ev);
                    alpha = Math.max(alpha, ev);
                    if (beta <= alpha) break;
                }
                return maxEval;
            } else { // Black (Player)
                let minEval = Infinity;
                for (let move of moves) {
                    const clone = g.clone();
                    clone.makeMove(move, false);
                    const sameTurn = clone.turn === 'b';
                    const ev = minimax(clone, sameTurn ? depth : depth - 1, alpha, beta, !sameTurn);
                    minEval = Math.min(minEval, ev);
                    beta = Math.min(beta, ev);
                    if (beta <= alpha) break;
                }
                return minEval;
            }
        }

        function makeComputerMove() {
            const moves = game.getValidMoves();
            if (moves.length === 0) return;

            // Introduce randomness for variety
            moves.sort(() => Math.random() - 0.5);

            let bestVal = -Infinity;
            let bestMove = moves[0];

            for (let move of moves) {
                const clone = game.clone();
                clone.makeMove(move, false);
                const sameTurn = clone.turn === 'w'; // Did AI get a double jump?
                // Start minimax
                const val = minimax(clone, aiDepth - 1, -Infinity, Infinity, sameTurn);
                if (val > bestVal) {
                    bestVal = val;
                    bestMove = move;
                }
            }

            game.makeMove(bestMove);
            lastMove = bestMove;
            renderBoard();
            checkStatus();

            // If AI gets a multi-jump, it continues
            if (game.turn === 'w' && !game.winner) {
                setTimeout(makeComputerMove, 600);
            } else {
                isThinking = false;
                if (!game.winner) document.getElementById('status-bar').innerText = "Your Turn";
                game.save(); // Save after AI move sequence completes

                moveCount++;
                setTimeout(flashRefresh, 300);
            }
        }

        // --- INTERACTION ---
        function handleSquareClick(r, c) {
            if (game.winner || isThinking || game.turn !== 'b') return;

            // 1. Check if clicking a valid move destination (Moving)
            if (selectedSquare) {
                const validMoves = game.getValidMoves();
                const move = validMoves.find(m =>
                    m.from.r === selectedSquare.r && m.from.c === selectedSquare.c &&
                    m.to.r === r && m.to.c === c
                );

                if (move) {
                    game.makeMove(move);
                    game.save();
                    lastMove = move;
                    selectedSquare = null;

                    moveCount++;
                    setTimeout(flashRefresh, 300);

                    renderBoard();

                    // If multi-jump required, auto-select and force continuation
                    if (game.mustJumpPos) {
                        selectedSquare = game.mustJumpPos;
                        renderBoard();
                        document.getElementById('status-bar').innerText = "Double Jump Required!";
                        return;
                    }

                    checkStatus();

                    if (!game.winner) {
                        isThinking = true;
                        document.getElementById('status-bar').innerText = "Thinking...";
                        setTimeout(makeComputerMove, 300);
                    }
                    return;
                }
            }

            // 2. Select Piece
            const p = game.getPiece(r, c);
            if (p && p.color === 'b') {
                // If in multi-jump mode, can ONLY select the active piece
                if (game.mustJumpPos) {
                    if (game.mustJumpPos.r !== r || game.mustJumpPos.c !== c) return;
                }

                selectedSquare = { r, c };
                renderBoard();
            } else {
                // Deselect if clicking empty space or enemy (unless it was a move handled above)
                if (!game.mustJumpPos) {
                    selectedSquare = null;
                    renderBoard();
                }
            }
        }

        function checkStatus() {
            if (game.winner) {
                const winner = game.winner === 'b' ? "Player" : "Computer";
                document.getElementById('status-bar').innerText = `${winner} Wins!`;
                recordGameEnd(game.winner === 'b' ? 'win' : 'loss');
            }
        }

        function undoMove() {
            if (game.winner || isThinking) return;
            // Undo AI move(s) then Player move to get back to start of player turn
            // Loop undo until it's player's turn again
            let success = game.undo();
            while (success && game.turn === 'w') {
                success = game.undo();
            }
            if (game.turn === 'b') game.undo(); // Undo the player's last action

            selectedSquare = null;
            lastMove = null;
            game.winner = null;
            renderBoard();
            document.getElementById('status-bar').innerText = "Your Turn";
        }

        // --- RENDER ---
        function renderBoard() {
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';

            const validMoves = game.turn === 'b' ? game.getValidMoves() : [];
            const selectedMoves = selectedSquare ? validMoves.filter(m => m.from.r === selectedSquare.r && m.from.c === selectedSquare.c) : [];

            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const div = document.createElement('div');
                    const isDark = (r + c) % 2 !== 0;
                    div.className = `square ${isDark ? 'dark' : 'light'}`;

                    if (selectedSquare && selectedSquare.r === r && selectedSquare.c === c) {
                        div.classList.add('selected');
                    }
                    if (selectedMoves.some(m => m.to.r === r && m.to.c === c)) {
                        div.classList.add('valid-move');
                    }
                    if (lastMove && ((lastMove.from.r === r && lastMove.from.c === c) || (lastMove.to.r === r && lastMove.to.c === c))) {
                        div.classList.add('last-move');
                    }

                    div.onclick = () => handleSquareClick(r, c);

                    const p = game.getPiece(r, c);
                    if (p) {
                        const pDiv = document.createElement('div');
                        pDiv.className = `piece ${p.color}`;
                        if (p.king) pDiv.classList.add('king');
                        div.appendChild(pDiv);
                    }
                    boardEl.appendChild(div);
                }
            }
            // Ensure size is correct after render
            resizeBoard();
        }

        // --- STATS & MODALS ---
        function loadLocalStats() {
            stats = JSON.parse(localStorage.getItem('checkers_1p_stats')) || { wins: 0, losses: 0, draws: 0 };
        }

        function loadStats() {
            db.collection('users').doc(currentUser.uid).collection('apps').doc('checkers_1p')
                .get().then((doc) => {
                    if (doc.exists) stats = doc.data();
                    else loadLocalStats();
                });
        }

        function saveStats() {
            if (currentUser) {
                db.collection('users').doc(currentUser.uid).collection('apps').doc('checkers_1p').set(stats);
            }
            localStorage.setItem('checkers_1p_stats', JSON.stringify(stats));
        }

        function recordGameEnd(result) {
            if (result === 'win') stats.wins++;
            else if (result === 'loss') stats.losses++;
            saveStats();
        }

        function showStats() {
            document.getElementById('stat-wins').innerText = stats.wins;
            document.getElementById('stat-losses').innerText = stats.losses;
            document.getElementById('stat-draws').innerText = stats.draws;
            document.getElementById('stats-modal').style.display = 'flex';
        }

        function closeStats() {
            document.getElementById('stats-modal').style.display = 'none';
        }

        function openNewGameModal() {
            document.getElementById('new-game-modal').style.display = 'flex';
        }

        function closeNewGameModal() {
            document.getElementById('new-game-modal').style.display = 'none';
        }

        function startGame() {
            aiDepth = parseInt(document.getElementById('difficulty-select').value);
            game.reset();
            selectedSquare = null;
            lastMove = null;
            isThinking = false;
            document.getElementById('status-bar').innerText = "Black to move";
            closeNewGameModal();
            renderBoard();
        }

    </script>
</body>
