            --bg-color: #ffffff;

            image-rendering: -o-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: -webkit-optimize-contrast;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #e5e5e5;

            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            box-sizing: border-box;

        /* WINDOW FRAME */
        .window {
            background: white;
            border: 2px solid black;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: fit-content;
            /* ADAPTIVE HEIGHT */
            max-height: 95vh;
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        /* TITLE BAR */
        .title-bar {
            height: 35px;
            border-bottom: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 0 10px;
            position: relative;
            flex-shrink: 0;
        }

        .title-stripes {
            position: absolute;
            top: 4px;
            bottom: 4px;
            left: 4px;
            right: 4px;
            background-image: var(--stripe-pattern);
            z-index: 0;
        }

        .title-text {
            background: white;
            padding: 0 15px;
            font-weight: bold;
            z-index: 1;
            font-size: 1.1rem;
        }

        /* CLOSE BUTTON */
        .close-box {
            position: absolute;
            left: 10px;
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 0.9rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        .close-box:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* HEADER CONTROLS */
        .header-controls {
            position: absolute;
            right: 10px;
            z-index: 2;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #score-area {
            background: white;
            padding: 2px 8px;
            border: 1px solid black;
            font-weight: bold;
            font-size: 0.9rem;
            min-width: 60px;
            text-align: center;
        }

        .new-btn {
            background: white;
            border: 2px solid black;
            padding: 2px 8px;
            font-weight: bold;
            font-size: 0.8rem;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
            text-transform: uppercase;
        }

        .new-btn:active {
            box-shadow: none;
            transform: translate(1px, 1px);
            background: black;
            color: white;
        }

        /* GAME CONTENT */
        .window-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
        }

        /* INPUT AREA */
        #input-display {
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 4px;
            margin-bottom: 20px;
            border-bottom: 2px solid #ccc;
            width: 80%;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 30px;
            background-color: black;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        /* HONEYCOMB GRID */
        .honeycomb {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .hex-row {
            display: flex;
            justify-content: center;
            margin-bottom: 5px;
        }

        .hex-btn {
            width: 70px;
            height: 60px;
            background-color: var(--hex-bg);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.6rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            color: black;
            border: none;
        }

        .hex-wrapper {
            width: 74px;
            height: 64px;
            background: black;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 4px;
        }

        .hex-btn:active {
            background-color: #ddd;
        }

        .center-hex .hex-btn {
            background-color: var(--center-hex-bg);
            color: var(--center-hex-text);
        }

        /* CONTROLS */
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        button.ctrl-btn {
            background: white;
            border: 2px solid black;
            border-radius: 20px;
            padding: 10px 20px;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
        }

        button.ctrl-btn:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* MESSAGE TOAST */
        #message-toast {
            position: absolute;
            top: 60px;
            background: black;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: bold;
            display: none;
            z-index: 10;
        }

        /* WORD LIST */
        #found-words {
            width: 100%;
            border-top: 2px solid black;
            padding-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            font-size: 0.9rem;
            justify-content: center;
            overflow-y: auto;

        }

        .found-word {
            text-transform: capitalize;

        }

        /* GENERATING OVERLAY */
        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            text-align: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #ccc;
            border-top: 4px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* CONFIRMATION MODAL */
        #new-game-modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .modal-box {
            background: white;
            border: 2px solid black;
            box-shadow: 4px 4px 0px #000000;
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .sys-btn {
            background: white;
            border: 2px solid black;
            padding: 5px 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
        }

        .sys-btn:active {
            background: black;
            color: white;
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        /* STANDARD MODAL SYSTEM */
        #modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            font-family: "Geneva", "Verdana", sans-serif;
        }

        .modal-box {
            background: white;
            border: 2px solid black;
            padding: 20px;
            box-shadow: 6px 6px 0 black;
            max-width: 300px;
            width: 80%;
            text-align: center;
        }

        .modal-text {
            margin-bottom: 20px;
            font-weight: bold;
            line-height: 1.4;
            color: black;
        }

        .modal-btns {
            display: flex;

            justify-content: center;
        }

        .modal-btn {
            background: white;
            border: 2px solid black;
            padding: 6px 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
            font-family: inherit;
        }

        .modal-btn:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }
    </style>

<body>

    <div class="window">

        <div id="new-game-modal">

                <h3>New Game?</h3>
                <p>Generate a brand new puzzle? Current progress will be saved.</p>
                <div class="modal-buttons">

    <script>
        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyDY7x7vVmlYUyVZNLuCCmIQYa6PWFVfZqQ",
            authDomain: "rekindle-dd1fa.firebaseapp.com",
            projectId: "rekindle-dd1fa",
            storageBucket: "rekindle-dd1fa.firebasestorage.app",
            messagingSenderId: "748026882518",
            appId: "1:748026882518:web:6877dd4329318070c11c77"
        };
        // --- CONFIGURATION ---
        function showModal(msg, isConfirm = false, callback = null) {
            const overlay = document.getElementById('modal-overlay');
            const messageEl = document.getElementById('modal-message');
            const btnsEl = document.getElementById('modal-btns');
            messageEl.textContent = msg;
            if (isConfirm) {
                btnsEl.innerHTML = '<button class="modal-btn" id="modal-cancel">Cancel</button><button class="modal-btn" id="modal-ok">OK</button>';
                document.getElementById('modal-cancel').onclick = () => { overlay.style.display = 'none'; if (callback) callback(false); };
                document.getElementById('modal-ok').onclick = () => { overlay.style.display = 'none'; if (callback) callback(true); };
            } else {
                btnsEl.innerHTML = '<button class="modal-btn" onclick="hideModal()">OK</button>';
            }
            overlay.style.display = 'flex';
        }
        function hideModal() { document.getElementById('modal-overlay').style.display = 'none'; }

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

// Configure for Safari/Mac compatibility (fixes CORS errors)


if (db.settings) {


    try {


        db.settings({


            experimentalForceLongPolling: true,


            merge: true


        });


    } catch (e) { console.warn("Settings error:", e); }


}



// Note: Persistence disabled due to IndexedDB hangs on some browsers (Safari)


// db.enablePersistence({ synchronizeTabs: true }) ...

        // --- DICTIONARY URL ---
        const DICT_URL = 'https://raw.githubusercontent.com/dolph/dictionary/master/popular.txt';

        // --- STATE ---
        let currentPuzzle = null;
        let input = "";
        let found = [];
        let score = 0;
        let currentUser = null;
        let isDaily = true;
        let cachedDictionary = null;

        // --- INIT ---
        window.onload = () => {
            if (window.rekindleApplyWallpaper) window.rekindleApplyWallpaper();

            auth.onAuthStateChanged(user => {
                currentUser = user;
                startSession();
            });
        };

        // Helper to HTML-escape text
        function escapeHTML(text) {
            const div = document.createElement('div');
            div.appendChild(document.createTextNode(text));
            return div.innerHTML;
        }

        // Helper to sanitize background image URLs from localStorage
        function sanitizeBackgroundImage(imageString) {
            if (!imageString) return '';
            if (imageString.startsWith('url("data:image/png;base64,')) {
                return imageString;
            }
            if (imageString.startsWith('url("') && imageString.endsWith('")')) {
                const url = imageString.substring(5, imageString.length - 2);
                if ((url.startsWith('http://') || url.startsWith('https://') || url.startsWith('/')) && !url.includes('javascript:')) {
                    return imageString;
                }
            }
            return '';
        }


        async function startSession() {
            const overlay = document.getElementById('loading-overlay');
            // Try to load saved daily
            let loaded = false;

            if (currentUser) {
                loaded = await loadCloudProgress();
            } else {
                loaded = loadLocalProgress();
            }

            if (!loaded) {
                overlay.style.display = 'flex';
                document.getElementById('loading-msg').innerText = "Generating daily puzzle...";
                generatePuzzleFromDict(true); // Generate new daily
            } else {
                renderBoard();
                renderFoundWords();
                updateScoreDisplay();
            }
        }

        // --- GAME LOGIC ---
        function initGame(isDailyMode, puzzleData) {
            isDaily = isDailyMode;
            input = "";
            document.getElementById('current-word').innerText = "";

            currentPuzzle = puzzleData;
            found = [];
            score = 0;

            updateScoreDisplay();
            renderFoundWords();
            renderBoard();

            if (isDaily) saveProgress(); // Save immediately so it persists

            showToast("Puzzle Ready!");
        }

        function confirmNewGame() {
            document.getElementById('new-game-modal').style.display = 'flex';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        function startNewGameAction() {
            closeModal('new-game-modal');
            const overlay = document.getElementById('loading-overlay');
            overlay.style.display = 'flex';
            setTimeout(() => generatePuzzleFromDict(false), 50); // False = not daily (random game)
        }

        async function generatePuzzleFromDict(isDailyMode) {
            const overlay = document.getElementById('loading-overlay');
            const msg = document.getElementById('loading-msg');

            try {
                let words = cachedDictionary;

                if (!words) {
                    msg.innerText = "Downloading dictionary (200KB)...";
                    const res = await fetch(DICT_URL);
                    const text = await res.text();
                    words = text.split('\n')
                        .map(w => w.trim().toUpperCase())
                        .filter(w => w.length >= 4 && /^[A-Z]+$/.test(w));

                    cachedDictionary = words;
                }

                msg.innerText = "Mining pangrams...";

                // 1. Find Pangrams (Words with exactly 7 unique letters)
                const pangrams = words.filter(w => new Set(w).size === 7);

                if (pangrams.length === 0) throw new Error("No pangrams found in dictionary.");

                // 2. Pick a random pangram to serve as the base
                const baseWord = pangrams[Math.floor(Math.random() * pangrams.length)];

                // 3. Extract unique letters
                const uniqueChars = Array.from(new Set(baseWord));

                // 4. Pick center letter
                const center = uniqueChars[Math.floor(Math.random() * 7)];
                const outers = uniqueChars.filter(c => c !== center);

                msg.innerText = "Validating words...";

                // 5. Find all valid words
                const validWords = words.filter(w => {
                    if (!w.includes(center)) return false;
                    for (let char of w) {
                        if (!uniqueChars.includes(char)) return false;
                    }
                    return true;
                });

                // Shuffle outers for display
                for (let i = outers.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [outers[i], outers[j]] = [outers[j], outers[i]];
                }

                const puzzleData = {
                    center: center,
                    outers: outers,
                    valid: validWords
                };

                initGame(isDailyMode, puzzleData);

            } catch (e) {
                console.error(e);
                showModal("Failed to generate puzzle. Check internet connection.");
            } finally {
                overlay.style.display = 'none';
            }
        }

        // --- DATA SYNC ---
        function loadLocalProgress() {
            const savedData = JSON.parse(localStorage.getItem('spellbound_progress'));
            const todayStr = new Date().toDateString();

            if (savedData && savedData.date === todayStr && savedData.puzzle) {
                currentPuzzle = savedData.puzzle;
                found = savedData.words || [];
                calculateScore();
                return true;
            }
            return false;
        }

        function loadCloudProgress() {
            const todayStr = new Date().toDateString();

            return db.collection('users').doc(currentUser.uid).collection('apps').doc('spellbound')
                .get().then((doc) => {
                    if (doc.exists) {
                        const data = doc.data();
                        if (data.date === todayStr && data.puzzle) {
                            currentPuzzle = data.puzzle;
                            found = data.words || [];
                            calculateScore();
                            return true;
                        }
                    }
                    return false;
                }).catch(() => {
                    return false;
                });
        }

        function saveProgress() {
            if (!isDaily || !currentPuzzle) return;

            const todayStr = new Date().toDateString();
            const data = {
                date: todayStr,
                words: found,
                puzzle: currentPuzzle
            };

            localStorage.setItem('spellbound_progress', JSON.stringify(data));

            if (currentUser) {
                db.collection('users').doc(currentUser.uid).collection('apps').doc('spellbound').set(data);
            }
        }

        // --- RENDERERS ---
        function renderBoard() {
            if (!currentPuzzle) return;
            document.getElementById('hex-0').innerText = escapeHTML(currentPuzzle.center);
            for (let i = 0; i < 6; i++) {
                document.getElementById(`hex-${i + 1}`).innerText = currentPuzzle.outers[i];
            }
        }

        function renderFoundWords() {
            const container = document.getElementById('found-words');
            container.innerHTML = found.map(w => `<span class="found-word">${escapeHTML(w)}</span>`).join(" â€¢ ");
        }

        // --- ACTIONS ---
        function tapLetter(index) {
            if (!currentPuzzle) return;
            let char = "";
            if (index === 0) char = currentPuzzle.center;
            else char = escapeHTML(currentPuzzle.outers[index - 1]);

            input += char;
            updateInputDisplay();
        }

        function deleteLetter() {
            input = input.slice(0, -1);
            updateInputDisplay();
        }

        function updateInputDisplay() {
            document.getElementById('current-word').innerText = escapeHTML(input);
        }

        function shuffleLetters() {
            if (!currentPuzzle) return;
            for (let i = currentPuzzle.outers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentPuzzle.outers[i], currentPuzzle.outers[j]] = [currentPuzzle.outers[j], currentPuzzle.outers[i]];
            }
            renderBoard();
        }

        function submitWord() {
            if (!currentPuzzle) return;
            const word = input;

            if (word.length < 4) {
                showToast("Too short");
                return;
            }

            if (!word.includes(currentPuzzle.center)) {
                showToast("Must use center letter");
                return;
            }

            if (found.includes(word)) {
                showToast("Already found");
                input = "";
                updateInputDisplay();
                return;
            }

            if (currentPuzzle.valid.includes(word)) {
                found.push(word);

                let points = word.length === 4 ? 1 : word.length;
                const uniqueChars = new Set(word.split(''));
                if (uniqueChars.size === 7) points += 7; // Pangram bonus

                score += points;

                if (isDaily) saveProgress();

                updateScoreDisplay();
                showToast("Nice! +" + points);
                renderFoundWords();
                input = "";
                updateInputDisplay();
            } else {
                showToast("Not in word list");
            }
        }

        function calculateScore() {
            score = 0;
            found.forEach(word => {
                let points = word.length === 4 ? 1 : word.length;
                const uniqueChars = new Set(word.split(''));
                if (uniqueChars.size === 7) points += 7;
                score += points;
            });
            updateScoreDisplay();
        }

        function updateScoreDisplay() {
