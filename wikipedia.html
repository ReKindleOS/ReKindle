<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encyclopedia</title>
    <style>
        /* SYSTEM 7 AESTHETICS */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border: 2px solid #000000;
            --shadow: 4px 4px 0px #000000;
            --stripe-pattern: repeating-linear-gradient(0deg, transparent, transparent 2px, #000 3px, #000 4px);
        }

        body {
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: -webkit-optimize-contrast;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            font-family: "Geneva", "Verdana", sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
            background-color: #e5e5e5;
            /* Default Background (Overridden by JS) */
            /* Background managed by settings */
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* FIX: Centers Vertically */
            user-select: none;
            box-sizing: border-box;
        }

        /* WINDOW FRAME */
        .window {
            background: white;
            border: 2px solid black;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: 90vh;
            width: 90%;
            max-width: 800px;
            position: relative;
        }

        /* TITLE BAR */
        .title-bar {
            height: 35px;
            border-bottom: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 0 10px;
            position: relative;
            flex-shrink: 0;
        }

        .title-stripes {
            position: absolute;
            top: 4px; bottom: 4px; left: 4px; right: 4px;
            background-image: var(--stripe-pattern);
            z-index: 0;
        }

        .title-text {
            background: white;
            padding: 0 15px;
            font-weight: bold;
            z-index: 1;
            font-size: 1.1rem;
        }

        /* CLOSE BUTTON (HOME) */
        .close-box {
            position: absolute;
            left: 10px;
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 0.9rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        .close-box:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* TOOLBAR */
        .toolbar {
            display: flex;
            padding: 10px;
            border-bottom: 2px solid black;
            gap: 10px;
            background: #eee;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 6px;
            font-family: inherit;
            font-size: 1rem;
            border: 2px solid black;
            border-radius: 0;
        }

        button {
            background: white;
            border: 2px solid black;
            padding: 6px 15px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
            font-size: 0.9rem;
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: none;
            background: black;
            color: white;
        }

        /* CONTENT AREA */
        #content-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 30px;
            background: white;
            font-family: "Georgia", "Times New Roman", serif;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        /* WIKIPEDIA CONTENT STYLING */
        #article-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 4px double black;
            padding-bottom: 10px;
            font-family: "Helvetica Neue", sans-serif;
        }

        #article-body p {
            margin-bottom: 1.5em;
        }

        #article-body h2 {
            font-family: "Helvetica Neue", sans-serif;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            margin-top: 30px;
        }

        /* Hide some Wikipedia clutter */
        .mw-editsection, .hatnote, .ambox {
            display: none !important;
        }
        
        /* Make tables scrollable if too wide */
        table {
            display: block;
            overflow-x: auto;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        th, td {
            border: 1px solid #ccc;
            padding: 5px;
            font-size: 0.9rem;
        }

    </style>
</head>
<body>

    <div class="window">
        <div class="title-bar">
            <div class="title-stripes"></div>
            <!-- Home Button -->
            <div class="close-box" onclick="window.location.href='index'">X</div>
            <span class="title-text">Encyclopedia</span>
        </div>
        
        <div class="toolbar">
            <button onclick="loadRandom()">Random</button>
            <input type="text" id="search-input" placeholder="Search..." onkeypress="handleKey(event)">
            <button onclick="searchWiki()">Go</button>
        </div>

        <div id="content-area">
            <h1 id="article-title">Welcome</h1>
            <div id="article-body">
                <p>Enter a topic above or click "Random" to start reading.</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = "https://en.wikipedia.org/w/api.php";

        window.onload = function() {
            loadWallpaper();
        };

        // --- WALLPAPER LOADER ---
        function loadWallpaper() {
            const wallpaperImg = localStorage.getItem('rekindle_bg_image');
            const wallpaperSize = localStorage.getItem('rekindle_bg_size');
            
            if(wallpaperImg) {
                document.body.style.backgroundImage = wallpaperImg;
            }
            if(wallpaperSize) {
                document.body.style.backgroundSize = wallpaperSize;
            }
        }

        function handleKey(e) {
            if (e.key === 'Enter') searchWiki();
        }

        async function searchWiki() {
            const query = document.getElementById('search-input').value;
            if (!query) return;
            
            document.getElementById('article-body').innerHTML = "<i>Searching...</i>";
            
            // 1. Search for the title
            const searchUrl = `${API_BASE}?action=opensearch&search=${encodeURIComponent(query)}&limit=1&format=json&origin=*`;
            
            try {
                const res = await fetch(searchUrl);
                const data = await res.json();
                
                if (data[1] && data[1].length > 0) {
                    const title = data[1][0];
                    loadArticle(title);
                } else {
                    document.getElementById('article-title').innerText = "Not Found";
                    document.getElementById('article-body').innerText = "No articles found matching that query.";
                }
            } catch (e) {
                alert("Error connecting to Wikipedia.");
            }
        }

        async function loadRandom() {
            document.getElementById('article-body').innerHTML = "<i>Spinning the globe...</i>";
            const url = `${API_BASE}?action=query&list=random&rnnamespace=0&rnlimit=1&format=json&origin=*`;
            
            try {
                const res = await fetch(url);
                const data = await res.json();
                const title = data.query.random[0].title;
                loadArticle(title);
            } catch (e) {
                alert("Error fetching random article.");
            }
        }

        async function loadArticle(title) {
            document.getElementById('search-input').value = title;
            document.getElementById('article-title').innerText = title;
            document.getElementById('article-body').innerHTML = "<i>Loading article...</i>";
            
            // Fetch parsed HTML
            const url = `${API_BASE}?action=parse&page=${encodeURIComponent(title)}&prop=text&format=json&origin=*&mobileformat=1`;
            
            try {
                const res = await fetch(url);
                const data = await res.json();
                
                if (data.parse && data.parse.text) {
                    let htmlContent = data.parse.text['*'];
                    
                    document.getElementById('article-body').innerHTML = htmlContent;
                    
                    // Make links work internally
                    document.querySelectorAll('#article-body a').forEach(link => {
                        link.onclick = (e) => {
                            e.preventDefault();
                            const href = link.getAttribute('href');
                            if (href && href.startsWith('/wiki/')) {
                                const newTitle = decodeURIComponent(href.replace('/wiki/', ''));
                                loadArticle(newTitle);
                            }
                        };
                    });
                    
                    // Scroll top
                    document.getElementById('content-area').scrollTop = 0;
                    
                } else {
                    document.getElementById('article-body').innerText = "Error parsing article.";
                }
            } catch (e) {
                document.getElementById('article-body').innerText = "Error loading article content.";
            }
        }
    </script>
</body>
</html>
