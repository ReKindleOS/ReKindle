<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Memory</title>
    <style>
        /* SYSTEM 7 AESTHETICS */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border: 2px solid #000000;
            --shadow: 4px 4px 0px #000000;
            --stripe-pattern: repeating-linear-gradient(0deg, transparent, transparent 2px, #000 3px, #000 4px);
            --card-back: #000000;
            --card-front: #ffffff;
        }

        body {
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: -webkit-optimize-contrast;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
            background-color: #e5e5e5;
            /* Default Background (Overridden by JS) */
            /* Background managed by settings */
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* FIX: Centers vertically */
            user-select: none;
            box-sizing: border-box;
        }

        /* WINDOW FRAME */
        .window {
            background: white;
            border: 2px solid black;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: fit-content; /* ADAPTIVE HEIGHT */
            max-height: 95vh;
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        /* TITLE BAR */
        .title-bar {
            height: 35px;
            border-bottom: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 0 10px;
            position: relative;
            flex-shrink: 0;
        }

        .title-stripes {
            position: absolute;
            top: 4px; bottom: 4px; left: 4px; right: 4px;
            background-image: var(--stripe-pattern);
            z-index: 0;
        }

        .title-text {
            background: white;
            padding: 0 15px;
            font-weight: bold;
            z-index: 1;
            font-size: 1.1rem;
        }

        #stats {
            font-family: "Courier New", monospace;
            font-weight: bold;
            background: white;
            padding: 0 10px;
            z-index: 1;
            font-size: 0.9rem;
        }

        /* CLOSE BUTTON (HOME) */
        .close-box {
            position: absolute;
            left: 10px;
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 0.9rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        .close-box:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* GAME AREA */
        .window-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
        }

        /* GAME GRID */
        #game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .card {
            background-color: var(--card-back);
            border: 2px solid black;
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            cursor: pointer;
            position: relative;
            height: 90px; /* FIX: Explicit height for Kindle */
            box-shadow: 2px 2px 0 #ccc;
        }

        /* Revealed State (White background, Visible Icon) */
        .card.revealed {
            background-color: var(--card-front);
        }

        /* Matched State (Inverted/Dimmed to indicate done) */
        .card.matched {
            background-color: white;
            border-color: #ccc;
            color: #ccc;
            box-shadow: none;
        }

        /* Icon visibility logic */
        .card-icon {
            display: none;
        }

        .card.revealed .card-icon, 
        .card.matched .card-icon {
            display: block;
        }

        /* CONTROLS */
        .controls {
            display: flex;
            width: 100%;
            max-width: 400px;
            justify-content: center;
        }

        button {
            background: white;
            border: 2px solid black;
            color: black;
            padding: 10px 20px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            text-transform: uppercase;
            box-shadow: 3px 3px 0 black;
            flex: 1;
        }

        button:active {
            background: black;
            color: white;
            transform: translate(2px, 2px);
            box-shadow: none;
        }

    </style>
    <script src="theme.js"></script>
</head>
<body>

    <div class="window">
        <div class="title-bar">
            <div class="title-stripes"></div>
            <!-- Home Button -->
            <div class="close-box" onclick="window.location.href='index'">X</div>
            
            <span class="title-text">Memory</span>
            <div id="stats">Moves: 0</div>
        </div>

        <div class="window-content">
            <div id="game-grid">
                <!-- Cards injected here -->
            </div>

            <div class="controls">
                <button onclick="initGame()">Reset</button>
            </div>
        </div>
    </div>

    <script>
        // --- SYMBOLS ---
        const SYMBOLS = ['★', '♠', '♥', '♣', '♦', '●', '▲', '■'];

        // --- STATE ---
        let cards = []; // Array of card objects
        let flippedCards = [];
        let moves = 0;
        let matches = 0;
        let isLocked = false;

        // --- INIT ---
        window.onload = () => {
            loadWallpaper();
            initGame();
        };


        function initGame() {
            const grid = document.getElementById('game-grid');
            grid.innerHTML = '';
            
            moves = 0;
            matches = 0;
            document.getElementById('stats').innerText = "Moves: 0";
            flippedCards = [];
            isLocked = false;

            // Create pairs
            let deck = [...SYMBOLS, ...SYMBOLS];
            deck = shuffle(deck);

            // Generate HTML
            deck.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.onclick = () => handleCardClick(index);

                const icon = document.createElement('div');
                icon.className = 'card-icon';
                icon.innerText = symbol;
                
                card.appendChild(icon);
                grid.appendChild(card);
                
                card.dataset.symbol = symbol;
            });
        }

        // --- LOGIC ---
        function handleCardClick(index) {
            if (isLocked) return;
            
            const card = document.querySelectorAll('.card')[index];

            if (card.classList.contains('revealed') || card.classList.contains('matched')) return;

            // Reveal
            card.classList.add('revealed');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('stats').innerText = "Moves: " + moves;
                checkForMatch();
            }
        }

        function checkForMatch() {
            isLocked = true;
            const [card1, card2] = flippedCards;

            if (card1.dataset.symbol === card2.dataset.symbol) {
                // Match!
                setTimeout(() => {
                    card1.classList.remove('revealed');
                    card2.classList.remove('revealed');
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    
                    matches++;
                    checkWin();
                    
                    flippedCards = [];
                    isLocked = false;
                }, 300); 
            } else {
                // No Match
                setTimeout(() => {
                    card1.classList.remove('revealed');
                    card2.classList.remove('revealed');
                    
                    flippedCards = [];
                    isLocked = false;
                }, 1000); 
            }
        }

        function checkWin() {
            if (matches === SYMBOLS.length) {
                document.getElementById('stats').innerText = "DONE! Moves: " + moves;
                // Flash Window Content
                const content = document.querySelector('.window-content');
                content.style.filter = "invert(1)";
                setTimeout(() => {
                    content.style.filter = "invert(0)";
                }, 500);
            }
        }

        // --- UTILS ---
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

    </script>

    <script>
        // Helper to sanitize background image URLs from localStorage
        function sanitizeBackgroundImage(imageString) {
            if (!imageString) return '';
            if (imageString.startsWith('url("data:image/png;base64,')) {
                return imageString;
            }
            if (imageString.startsWith('url("') && imageString.endsWith('")')) {
                const url = imageString.substring(5, imageString.length - 2);
                if ((url.startsWith('http://') || url.startsWith('https://') || url.startsWith('/')) && !url.includes('javascript:')) {
                    return imageString;
                }
            }
            return '';
        }

        
        loadWallpaper();

        function loadWallpaper() {
            const wallpaperImg = localStorage.getItem('rekindle_bg_image');
            const wallpaperSize = localStorage.getItem('rekindle_bg_size');
            if (wallpaperImg) {
                document.body.style.backgroundImage = wallpaperImg;
            }
            if (wallpaperSize) {
                document.body.style.backgroundSize = wallpaperSize;
            }
        }
    </script>
</body>
</html>
