<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta charset="UTF-8">
    
    <title>Wordle</title>
    <script src="time.js"></script>
    <script src="js/i18n.js"></script>
    <style>
        /* SYSTEM 7 AESTHETICS */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border: 2px solid #000000;
            --shadow: 4px 4px 0px #000000;
            --stripe-pattern: repeating-linear-gradient(0deg, transparent, transparent 2px, #000 3px, #000 4px);
            --absent: #ffffff;
            --present: #ffffff;
            --correct: #000000;
        }

        body {
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: -webkit-optimize-contrast;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #e5e5e5;
            /* Default Background (Overridden by JS) */
            /* Background managed by settings */

            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* FIX: Centers vertically */
            user-select: none;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* WINDOW FRAME */
        .window {
            background: white;
            border: 2px solid black;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: fit-content;
            /* ADAPTIVE HEIGHT */
            max-height: 95vh;
            /* Slightly taller for this game */
            width: 95%;
            max-width: 600px;
            position: relative;
        }

        /* TITLE BAR */
        .title-bar {
            height: 35px;
            border-bottom: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 0 10px;
            position: relative;
            flex-shrink: 0;
        }

        .title-stripes {
            position: absolute;
            top: 4px;
            bottom: 4px;
            left: 4px;
            right: 4px;
            background-image: var(--stripe-pattern);
            z-index: 0;
        }

        .title-text {
            background: white;
            padding: 0 15px;
            font-weight: bold;
            z-index: 1;
            font-size: 1.1rem;
        }

        /* CLOSE BUTTON (HOME) */
        .close-box {
            position: absolute;
            left: 10px;
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 0.9rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        .close-box:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* WINDOW CONTENT */
        .window-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #message-area {
            font-size: 1.1rem;
            font-weight: bold;
            min-height: 30px;
            text-align: center;
            margin-bottom: 10px;
        }

        /* GAME BOARD */
        #board-container {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 5px;
            margin-bottom: 15px;
            width: 100%;
            max-width: 350px;
            height: 420px;
            /* Fixed height to ensure visibility */
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }

        .tile {
            border: 2px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            width: 100%;
            height: 100%;
        }

        /* STATES (E-INK FRIENDLY) */
        .tile[data-state="active"] {
            border: 3px solid black;
        }

        .tile[data-state="absent"] {
            border: 2px solid #ccc;
            color: #ccc;
            background: white;
        }

        .tile[data-state="present"] {
            border: 4px double black;
            background: white;
            color: black;
        }

        .tile[data-state="correct"] {
            background: black;
            color: white;
            border: 2px solid black;
        }

        /* KEYBOARD */
        #keyboard {
            width: 100%;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            margin-top: auto;
            padding-bottom: 10px;
        }

        #keyboard>*+* {
            margin-top: 8px;
        }

        .key-row {
            display: flex;
            width: 100%;
            justify-content: center;
        }

        .key-row>*+* {
            margin-left: 6px;
        }

        .key {
            font-weight: bold;
            border: 2px solid black;
            border-radius: 4px;
            cursor: pointer;
            flex: 1;
            height: 60px;
            /* Larger keys */
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            font-size: 1.3rem;
            background: white;
            box-shadow: 2px 2px 0 #ccc;
        }

        .key:active {
            transform: translate(1px, 1px);
            box-shadow: none;
            background: black;
            color: white;
        }

        .key.big {
            flex: 1.5;
            font-size: 1rem;
        }

        /* Keyboard States */
        .key[data-state="correct"] {
            background: black;
            color: white;
        }

        .key[data-state="present"] {
            border: 3px double black;
        }

        .key[data-state="absent"] {
            opacity: 0.3;
            border: 1px solid #ccc;
        }
    </style>
    <script src="js/i18n.js"></script>
    <script src="theme.js"></script>
</head>

<body>

    <div class="window">
        <div class="title-bar">
            <div class="title-stripes"></div>
            <!-- Home Button -->
            <div class="close-box" onclick="window.location.href='index'">X</div>
            <span class="title-text" data-i18n="wordle.title">Wordle</span>
        </div>

        <div class="window-content">
            <div id="message-area"></div>

            <div id="board-container">
                <!-- Generated by JS -->
            </div>

            <div id="keyboard">
                <div class="key-row" id="row1"></div>
                <div class="key-row" id="row2"></div>
                <div class="key-row" id="row3"></div>
            </div>
        </div>
    </div>

    <script>
        // --- WORD LIST (Compressed) ---
        const ANSWERS = [
            "APPLE", "BEACH", "BRAIN", "BREAD", "BRUSH", "CHAIR", "CHEST", "CLOUD", "DANCE", "DREAM",
            "DRIVE", "EARTH", "FEAST", "FIELD", "FLAME", "FRUIT", "GLASS", "GRAPE", "GRASS", "HEART",
            "HOUSE", "IMAGE", "LIGHT", "LUNCH", "MELON", "MODEL", "MONEY", "MONTH", "MUSIC", "NIGHT",
            "OCEAN", "PARTY", "PHONE", "PIANO", "PILOT", "PLANE", "PLANT", "PLATE", "POWER", "RADIO",
            "RIVER", "SCALE", "SCENE", "SCOPE", "SHAPE", "SHARE", "SHIRT", "SKILL", "SLEEP", "SMILE",
            "SNAKE", "SPACE", "SPOON", "STAGE", "STAND", "START", "STEAM", "STONE", "STORM", "STORY",
            "STYLE", "SUGAR", "TABLE", "TASTE", "TEACH", "THING", "TIGER", "TITLE", "TOAST", "TOUCH",
            "TOWER", "TRACK", "TRADE", "TRAIN", "TREAT", "TRUCK", "TRUST", "TRUTH", "UNCLE", "UNITY",
            "VALUE", "VIDEO", "VISIT", "VOICE", "WASTE", "WATCH", "WATER", "WHALE", "WHEEL", "WHITE",
            "WOMAN", "WORLD", "WRITE", "YOUTH", "ZEBRA"
        ];

        // --- GAME STATE ---
        const WORD_LENGTH = 5;
        const MAX_GUESSES = 6;

        let currentGuess = [];
        let guesses = [];
        let gameOver = false;
        let targetWord = "";

        // --- INIT ---
        window.onload = async () => {
            if (window.rekindleApplyWallpaper) window.rekindleApplyWallpaper();
            initBoard();
            initKeyboard();
            await pickWordOfTheDay();
        };

        // Helper to HTML-escape text
        function escapeHTML(text) {
            const div = document.createElement('div');
            div.appendChild(document.createTextNode(text));
            return div.innerHTML;
        }

        // Helper to sanitize background image URLs from localStorage
        function sanitizeBackgroundImage(imageString) {
            if (!imageString) return '';
            if (imageString.startsWith('url("data:image/png;base64,')) {
                return imageString;
            }
            if (imageString.startsWith('url("') && imageString.endsWith('")')) {
                const url = imageString.substring(5, imageString.length - 2);
                if ((url.startsWith('http://') || url.startsWith('https://') || url.startsWith('/')) && !url.includes('javascript:')) {
                    return imageString;
                }
            }
            return '';
        }

        // --- WALLPAPER LOADER ---

        async function pickWordOfTheDay() {
            // Use Zoned Date to ensure "Day of Year" matches user's wall clock, not browser UTC
            const now = window.rekindleGetZonedDate ? window.rekindleGetZonedDate() : new Date();

            // 1. Try fetching live NYT solution
            try {
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                const dateStr = `${year}-${month}-${day}`;

                const nytUrl = `https://www.nytimes.com/svc/wordle/v2/${dateStr}.json`;
                // Use corsproxy.io which proved more reliable
                const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(nytUrl)}`;

                showMessage(window.t ? window.t('wordle.status.loading_nyt') : "Loading NYT Word...");
                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error("Network response was not ok");

                const data = await response.json();
                if (data.solution) {
                    targetWord = data.solution.toUpperCase();
                    console.log("Loaded Live Target:", targetWord);
                    showMessage(""); // Clear loading message
                    return;
                }
            } catch (e) {
                console.warn("Failed to fetch live word, falling back to offline list", e);
                showMessage(window.t ? window.t('wordle.status.offline') : "Offline Mode");
            }

            // 2. Fallback to offline algorithm
            const year = now.getFullYear();
            const month = now.getMonth();
            const day = now.getDate();
            const startOfYear = new Date(year, 0, 1);
            const currentDay = new Date(year, month, day);
            const dayOfYear = Math.round((currentDay - startOfYear) / (1000 * 60 * 60 * 24));

            targetWord = ANSWERS[dayOfYear % ANSWERS.length];
            console.log("Offline Target:", targetWord);
        }

        // --- RENDERERS ---
        function initBoard() {
            const board = document.getElementById('board-container');
            board.innerHTML = '';

            for (let i = 0; i < MAX_GUESSES; i++) {
                const row = document.createElement('div');
                row.className = 'row';
                for (let j = 0; j < WORD_LENGTH; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.id = `tile-${i}-${j}`;
                    row.appendChild(tile);
                }
                board.appendChild(row);
            }
        }

        function initKeyboard() {
            const rows = [
                "QWERTYUIOP".split(""),
                "ASDFGHJKL".split(""),
                ["ENTER", ..."ZXCVBNM".split(""), "⌫"]
            ];

            const keyboardEl = document.getElementById('keyboard');
            keyboardEl.innerHTML = '<div class="key-row" id="row1"></div><div class="key-row" id="row2"></div><div class="key-row" id="row3"></div>';

            rows.forEach((keys, i) => {
                const rowEl = document.getElementById(`row${i + 1}`);
                keys.forEach(key => {
                    const btn = document.createElement('div');
                    let label = key;
                    if (key === 'ENTER') label = window.t ? window.t('wordle.key.enter', 'ENTER') : 'ENTER';
                    if (key === '⌫') label = window.t ? window.t('wordle.key.backspace', '⌫') : '⌫';

                    btn.innerText = label;
                    btn.className = 'key';
                    if (key === 'ENTER' || key === '⌫') btn.classList.add('big');
                    btn.id = `key-${key}`;

                    btn.onclick = () => handleInput(key);
                    rowEl.appendChild(btn);
                });
            });
        }

        // --- INPUT HANDLING ---
        function handleInput(key) {
            if (gameOver || !targetWord) return;

            if (key === 'ENTER') {
                submitGuess();
            } else if (key === '⌫') {
                if (currentGuess.length > 0) {
                    currentGuess.pop();
                    updateActiveRow();
                }
            } else {
                if (currentGuess.length < WORD_LENGTH) {
                    currentGuess.push(key);
                    updateActiveRow();
                }
            }
        }

        function updateActiveRow() {
            const rowIdx = guesses.length;
            for (let i = 0; i < WORD_LENGTH; i++) {
                const tile = document.getElementById(`tile-${rowIdx}-${i}`);
                tile.innerText = currentGuess[i] || "";
                tile.dataset.state = currentGuess[i] ? "active" : "";
            }
        }

        // --- GAME LOGIC ---
        function submitGuess() {
            if (currentGuess.length !== WORD_LENGTH) {
                showMessage(window.t ? window.t('wordle.msg.too_short') : "Not enough letters");
                return;
            }

            const guessStr = currentGuess.join("");

            // FLIP TILES
            const rowIdx = guesses.length;
            const solutionChars = targetWord.split("");
            const guessChars = [...currentGuess];

            // 1. Find Correct (Green/Black)
            guessChars.forEach((char, i) => {
                if (char === solutionChars[i]) {
                    document.getElementById(`tile-${rowIdx}-${i}`).dataset.state = "correct";
                    updateKey(char, "correct");
                    solutionChars[i] = null;
                    guessChars[i] = null;
                }
            });

            // 2. Find Present (Yellow/Border)
            guessChars.forEach((char, i) => {
                if (char && solutionChars.includes(char)) {
                    document.getElementById(`tile-${rowIdx}-${i}`).dataset.state = "present";
                    updateKey(char, "present");
                    solutionChars[solutionChars.indexOf(char)] = null;
                } else if (char) {
                    document.getElementById(`tile-${rowIdx}-${i}`).dataset.state = "absent";
                    updateKey(char, "absent");
                }
            });

            guesses.push(guessStr);
            currentGuess = [];

            if (guessStr === targetWord) {
                showMessage(window.t ? window.t('wordle.msg.win') : "Splendid!");
                gameOver = true;
            } else if (guesses.length >= MAX_GUESSES) {
                const message = window.t ? window.t('wordle.msg.lose').replace('${word}', targetWord) : "The word was " + targetWord;
                showMessage(message);
                gameOver = true;
            }
        }

        function updateKey(char, status) {
            const keyEl = document.getElementById(`key-${char}`);
            const currentState = keyEl.dataset.state;

            if (status === "correct") {
                keyEl.dataset.state = "correct";
            } else if (status === "present" && currentState !== "correct") {
                keyEl.dataset.state = "present";
            } else if (status === "absent" && !currentState) {
                keyEl.dataset.state = "absent";
            }
        }

        function showMessage(msg) {
            const area = document.getElementById('message-area');
            area.innerText = msg;
            setTimeout(() => {
                if (!gameOver) area.innerText = "";
            }, 2000);
        }




    </script>
