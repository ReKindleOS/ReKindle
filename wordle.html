<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta charset="UTF-8">

    <title>Wordle</title>
    <script src="time.js"></script>
    <script src="js/i18n.js"></script>

    <style>
        /* SYSTEM 7 AESTHETICS */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border: 2px solid #000000;
            --shadow: 4px 4px 0px #000000;
            --stripe-pattern: repeating-linear-gradient(0deg, transparent, transparent 2px, #000 3px, #000 4px);
            --absent: #ffffff;
            --present: #ffffff;
            --correct: #000000;
        }

        body {
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: -webkit-optimize-contrast;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #e5e5e5;
            /* Default Background (Overridden by JS) */
            /* Background managed by settings */

            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* FIX: Centers vertically */
            user-select: none;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* WINDOW FRAME */
        .window {
            background: white;
            border: 2px solid black;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: fit-content;
            /* ADAPTIVE HEIGHT */
            max-height: 95vh;
            /* Slightly taller for this game */
            width: 95%;
            max-width: 600px;
            position: relative;
        }

        /* TITLE BAR */
        .title-bar {
            height: 35px;
            border-bottom: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 0 10px;
            position: relative;
            flex-shrink: 0;
        }

        .title-stripes {
            position: absolute;
            top: 4px;
            bottom: 4px;
            left: 4px;
            right: 4px;
            background-image: var(--stripe-pattern);
            z-index: 0;
        }

        .title-text {
            background: white;
            padding: 0 15px;
            font-weight: bold;
            z-index: 1;
            font-size: 1.1rem;
        }

        /* CLOSE BUTTON (HOME) */
        .close-box {
            position: absolute;
            left: 10px;
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 0.9rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        .close-box:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* WINDOW CONTENT */
        .window-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #message-area {
            font-size: 1.1rem;
            font-weight: bold;
            min-height: 30px;
            text-align: center;
            margin-bottom: 10px;
        }

        /* GAME BOARD */
        #board-container {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 5px;
            margin-bottom: 15px;
            width: 100%;
            max-width: 350px;
            height: 420px;
            /* Fixed height to ensure visibility */
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }

        .tile {
            border: 2px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            width: 100%;
            height: 100%;
        }

        /* STATES (E-INK FRIENDLY) */
        .tile[data-state="active"] {
            border: 3px solid black;
        }

        .tile[data-state="absent"] {
            border: 2px solid #ccc;
            color: #ccc;
            background: white;
        }

        .tile[data-state="present"] {
            border: 4px double black;
            background: white;
            color: black;
        }

        .tile[data-state="correct"] {
            background: black;
            color: white;
            border: 2px solid black;
        }

        /* KEYBOARD */
        #keyboard {
            width: 100%;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            margin-top: auto;
            padding-bottom: 10px;
        }

        #keyboard>*+* {
            margin-top: 8px;
        }

        .key-row {
            display: flex;
            width: 100%;
            justify-content: center;
        }

        .key-row>*+* {
            margin-left: 6px;
        }

        .key {
            font-weight: bold;
            border: 2px solid black;
            border-radius: 4px;
            cursor: pointer;
            flex: 1;
            height: 60px;
            /* Larger keys */
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            font-size: 1.3rem;
            background: white;
            box-shadow: 2px 2px 0 #ccc;
        }

        .key:active {
            transform: translate(1px, 1px);
            box-shadow: none;
            background: black;
            color: white;
        }

        .key.big {
            flex: 1.5;
            font-size: 1rem;
        }

        /* Keyboard States */
        .key[data-state="correct"] {
            background: black;
            color: white;
        }

        .key[data-state="present"] {
            border: 3px double black;
        }

        .key[data-state="absent"] {
            opacity: 0.3;
            border: 1px solid #ccc;
        }

        /* TABS */
        .tabs {
            display: flex;
            width: 100%;
            border-bottom: 2px solid black;
            background: #eee;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 8px 0;
            border-right: 2px solid black;
            cursor: pointer;
            font-weight: bold;
            border-bottom: 2px solid black;
            background: #eee;
        }

        .tab:last-child {
            border-right: none;
        }

        .tab.active {
            background: white;
            border-bottom: none;
            /* Connects to content */
        }

        /* MODAL (System 7 Style) */
        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .modal-box {
            background: white;
            border: 2px solid black;
            box-shadow: 4px 4px 0 black;
            padding: 15px;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }

        .modal-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .modal-buttons button {
            padding: 5px 15px;
            border: 2px solid black;
            background: white;
            font-weight: bold;
            font-family: inherit;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
        }

        .modal-buttons button+button {
            margin-left: 10px;
        }

        .modal-buttons button:active {
            transform: translate(2px, 2px);
            box-shadow: none;
            background: black;
            color: white;
        }
    </style>
    <script src="js/i18n.js"></script>
    <script src="theme.js"></script>
</head>

<body>

    <div class="window">
        <div class="title-bar">
            <div class="title-stripes"></div>
            <!-- Home Button -->
            <div class="close-box" onclick="window.location.href='index'">X</div>
            <span class="title-text" data-i18n="wordle.title">Wordle</span>

            <!-- New Game Button (Unlimited Mode) -->
            <div id="new-game-btn" class="close-box"
                style="left:auto; right:10px; width:auto; padding:0 5px; display:none;" onclick="confirmNewGame()">New
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" id="tab-daily" onclick="switchMode('daily')">Daily</div>
            <div class="tab" id="tab-unlimited" onclick="switchMode('unlimited')">Unlimited</div>
        </div>


        <div class="window-content">
            <div id="message-area"></div>

            <div id="board-container">
                <!-- Generated by JS -->
            </div>

            <div id="keyboard">
                <div class="key-row" id="row1"></div>
                <div class="key-row" id="row2"></div>
                <div class="key-row" id="row3"></div>
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div id="confirm-modal" class="modal-overlay">
            <div class="modal-box">
                <div class="modal-title">Start New Game?</div>
                <div style="margin-bottom:5px;">Current progress will be lost.</div>
                <div class="modal-buttons">
                    <button onclick="closeModal(false)">Cancel</button>
                    <button onclick="closeModal(true)">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- WORD LIST (Compressed) ---
        const ANSWERS = [
            "APPLE", "BEACH", "BRAIN", "BREAD", "BRUSH", "CHAIR", "CHEST", "CLOUD", "DANCE", "DREAM",
            "DRIVE", "EARTH", "FEAST", "FIELD", "FLAME", "FRUIT", "GLASS", "GRAPE", "GRASS", "HEART",
            "HOUSE", "IMAGE", "LIGHT", "LUNCH", "MELON", "MODEL", "MONEY", "MONTH", "MUSIC", "NIGHT",
            "OCEAN", "PARTY", "PHONE", "PIANO", "PILOT", "PLANE", "PLANT", "PLATE", "POWER", "RADIO",
            "RIVER", "SCALE", "SCENE", "SCOPE", "SHAPE", "SHARE", "SHIRT", "SKILL", "SLEEP", "SMILE",
            "SNAKE", "SPACE", "SPOON", "STAGE", "STAND", "START", "STEAM", "STONE", "STORM", "STORY",
            "STYLE", "SUGAR", "TABLE", "TASTE", "TEACH", "THING", "TIGER", "TITLE", "TOAST", "TOUCH",
            "TOWER", "TRACK", "TRADE", "TRAIN", "TREAT", "TRUCK", "TRUST", "TRUTH", "UNCLE", "UNITY",
            "VALUE", "VIDEO", "VISIT", "VOICE", "WASTE", "WATCH", "WATER", "WHALE", "WHEEL", "WHITE",
            "WOMAN", "WORLD", "WRITE", "YOUTH", "ZEBRA"
        ];

        // --- GAME STATE ---
        const WORD_LENGTH = 5;
        const MAX_GUESSES = 6;

        // Mode: 'daily' or 'unlimited'
        let currentMode = 'daily';

        // State for each mode
        let state = {
            daily: {
                guesses: [],
                currentGuess: [],
                gameOver: false,
                targetWord: "",
                boardId: 'daily' // To potentially save state differently
            },
            unlimited: {
                guesses: [],
                currentGuess: [],
                gameOver: false,
                targetWord: "",
                streak: 0
            }
        };

        // Shared Dictionary
        let validWordsSet = new Set();
        let dictionaryLoaded = false;

        // --- CONSTANTS ---
        const LS_KEY = 'wordle_state_v2';

        // --- LOAD STATE ---
        const savedState = localStorage.getItem(LS_KEY);
        if (savedState) {
            try {
                const parsed = JSON.parse(savedState);
                if (parsed.daily && parsed.unlimited) {
                    state = parsed;
                }
            } catch (e) {
                console.error("Failed to load state", e);
            }
        }

        // --- INIT ---
        window.onload = async () => {
            if (window.rekindleApplyWallpaper) window.rekindleApplyWallpaper();

            // Start loading dictionary immediately
            loadDictionary();

            initKeyboard();

            // Initialize Daily Mode by default
            await initGame('daily');
        };

        function saveState() {
            localStorage.setItem(LS_KEY, JSON.stringify(state));
        }

        async function loadDictionary() {
            try {
                const response = await fetch('valid-wordle-words.txt');
                if (!response.ok) throw new Error("Failed to load dictionary");
                const text = await response.text();
                // Split by newline and trim
                const words = text.split(/\r?\n/).map(w => w.trim().toUpperCase()).filter(w => w.length === WORD_LENGTH);
                validWordsSet = new Set(words);
                dictionaryLoaded = true;
                console.log(`Loaded ${validWordsSet.size} valid words.`);
            } catch (e) {
                console.error("Dictionary load error:", e);
                showMessage("Error loading dictionary");
            }
        }

        async function switchMode(mode) {
            if (currentMode === mode) return;

            // UI Update
            document.getElementById('tab-daily').classList.toggle('active', mode === 'daily');
            document.getElementById('tab-unlimited').classList.toggle('active', mode === 'unlimited');

            // Clear previous messages/buttons
            document.getElementById('message-area').innerHTML = '';

            currentMode = mode;

            // If switching to Unlimited for the first time or if it needs a word
            if (mode === 'unlimited' && !state.unlimited.targetWord) {
                // Eager render to show empty/loading state immediately
                renderBoard();
                renderKeyboard();
                updateControls();
                await startNewUnlimitedGame();
            } else {
                // Re-render board for the selected mode
                renderBoard();
                renderKeyboard();

                // Restore Game Over state if needed
                const activeState = state[currentMode];
                if (activeState.gameOver) {
                    const isWin = activeState.guesses.length > 0 && activeState.guesses[activeState.guesses.length - 1] === activeState.targetWord;

                    if (currentMode === 'unlimited') {
                        if (isWin) {
                            showMessage("Splendid! Click to play again.", 5000);
                            showPlayAgainButton();
                        } else {
                            const message = "The word was " + activeState.targetWord;
                            showMessage(message, 5000);
                            showPlayAgainButton();
                        }
                    } else {
                        // Daily
                        if (isWin) {
                            showMessage(window.t ? window.t('wordle.msg.win') : "Splendid!");
                        } else {
                            const message = window.t ? window.t('wordle.msg.lose').replace('${word}', activeState.targetWord) : "The word was " + activeState.targetWord;
                            showMessage(message, 5000);
                        }
                    }
                }
            }
            renderBoard();
            renderKeyboard();
            updateControls();
        }

        async function initGame(mode) {
            currentMode = mode;
            // Eager render to show saved state immediately
            renderBoard();
            renderKeyboard();
            updateControls();

            if (mode === 'daily') {
                if (!state.daily.targetWord) {
                    await pickDailyWord();
                } else {
                    // Check if it's a new day
                    const now = window.rekindleGetZonedDate ? window.rekindleGetZonedDate() : new Date();
                    const todayStr = `${now.getFullYear()}-${now.getMonth() + 1}-${now.getDate()}`;
                    if (state.daily.lastPlayed !== todayStr) {
                        // New Day: Reset Daily
                        state.daily = {
                            guesses: [],
                            currentGuess: [],
                            gameOver: false,
                            targetWord: "",
                            lastPlayed: todayStr
                        };
                        await pickDailyWord();
                    }
                }
            } else {
                if (!state.unlimited.targetWord) {
                    await startNewUnlimitedGame();
                }
            }
            renderBoard();
            renderKeyboard();
            updateControls();
        }

        function updateControls() {
            const btn = document.getElementById('new-game-btn');
            if (currentMode === 'unlimited') {
                btn.style.display = 'flex';
            } else {
                btn.style.display = 'none';
            }
        }

        async function fetchWithProxy(targetUrl) {
            const proxies = [
                (url) => `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`,
                (url) => `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(url)}`
            ];

            // Helper for timeout
            const fetchWithTimeout = (url, ms = 8000) => {
                const controller = new AbortController();
                const id = setTimeout(() => controller.abort(), ms);
                return fetch(url, { signal: controller.signal })
                    .then(res => { clearTimeout(id); return res; })
                    .catch(err => { clearTimeout(id); throw err; });
            };

            for (const proxy of proxies) {
                try {
                    const res = await fetchWithTimeout(proxy(targetUrl));
                    if (res.ok) return res;
                } catch (e) {
                    console.warn("Proxy failed, trying next", e);
                }
            }
            throw new Error("All proxies failed");
        }

        async function startNewUnlimitedGame(retryCount = 0) {
            if (retryCount > 3) {
                showMessage(window.t ? window.t('wordle.error.network') : "Network Error. Try again later.", 5000);
                return;
            }

            // Reset Unlimited State
            state.unlimited.guesses = [];
            state.unlimited.currentGuess = [];
            state.unlimited.gameOver = false;
            state.unlimited.targetWord = "";

            showMessage(window.t ? window.t('wordle.status.loading_nyt') : "Loading Random Past Word...");

            try {
                // 1. Pick a random date between Launch (June 19, 2021) and Yesterday
                const start = new Date("2021-06-20"); // Using June 20 to be safe
                const end = new Date();
                end.setDate(end.getDate() - 1); // Up to yesterday

                const randomTime = start.getTime() + Math.random() * (end.getTime() - start.getTime());
                const randomDate = new Date(randomTime);

                const year = randomDate.getFullYear();
                const month = String(randomDate.getMonth() + 1).padStart(2, '0');
                const day = String(randomDate.getDate()).padStart(2, '0');
                const dateStr = `${year}-${month}-${day}`;

                console.log("Fetching Unlimited Word for:", dateStr);

                // 2. Fetch from NYT via Proxy Chain
                const nytUrl = `https://www.nytimes.com/svc/wordle/v2/${dateStr}.json`;
                const response = await fetchWithProxy(nytUrl);

                const data = await response.json();
                if (data.solution) {
                    state.unlimited.targetWord = data.solution.toUpperCase();
                    console.log("Unlimited Target:", state.unlimited.targetWord);
                    showMessage(""); // Clear loading message
                    saveState();
                    renderBoard();
                    renderKeyboard();
                    showMessage("");
                } else {
                    throw new Error("No solution data");
                }
            } catch (e) {
                console.error("Failed to fetch unlimited word", e);
                showMessage("Error loading word. Retrying...", 1000);
                setTimeout(() => startNewUnlimitedGame(retryCount + 1), 1000);
                return;
            }
        }

        // --- WALLPAPER LOADER & DAILY WORD ---

        async function pickDailyWord() {
            // Use Zoned Date to ensure "Day of Year" matches user's wall clock, not browser UTC
            const now = window.rekindleGetZonedDate ? window.rekindleGetZonedDate() : new Date();

            // 1. Try fetching live NYT solution
            try {
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                const dateStr = `${year}-${month}-${day}`;

                const nytUrl = `https://www.nytimes.com/svc/wordle/v2/${dateStr}.json`;

                showMessage(window.t ? window.t('wordle.status.loading_nyt') : "Loading NYT Word...");
                const response = await fetchWithProxy(nytUrl);

                const data = await response.json();
                if (data.solution) {
                    state.daily.targetWord = data.solution.toUpperCase();
                    state.daily.lastPlayed = `${now.getFullYear()}-${now.getMonth() + 1}-${now.getDate()}`;
                    saveState();
                    console.log("Loaded Live Target:", state.daily.targetWord);
                    showMessage(""); // Clear loading message
                    return;
                }
            } catch (e) {
                console.warn("Failed to fetch live word, falling back to offline list", e);
                // showMessage(window.t ? window.t('wordle.status.offline') : "Offline Mode");
            }

            // 2. Fallback to offline algorithm
            const year = now.getFullYear();
            const month = now.getMonth();
            const day = now.getDate();
            const startOfYear = new Date(year, 0, 1);
            const currentDay = new Date(year, month, day);
            const dayOfYear = Math.round((currentDay - startOfYear) / (1000 * 60 * 60 * 24));

            state.daily.targetWord = ANSWERS[dayOfYear % ANSWERS.length];
            state.daily.lastPlayed = `${now.getFullYear()}-${now.getMonth() + 1}-${now.getDate()}`;
            saveState();
            console.log("Offline Target:", state.daily.targetWord);
            showMessage("");
        }

        // --- RENDERERS ---
        function initBoard() {
            // Initial empty render, filled by renderBoard
            renderBoard();
        }

        function renderBoard() {
            const board = document.getElementById('board-container');
            board.innerHTML = '';

            const activeState = state[currentMode];

            for (let i = 0; i < MAX_GUESSES; i++) {
                const row = document.createElement('div');
                row.className = 'row';

                // Determine content for this row
                let rowContent = [];
                if (i < activeState.guesses.length) {
                    // Past guess
                    rowContent = activeState.guesses[i].split('');
                } else if (i === activeState.guesses.length) {
                    // Current editing row
                    rowContent = activeState.currentGuess;
                }

                for (let j = 0; j < WORD_LENGTH; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.id = `tile-${i}-${j}`; // Keep ID for potential direct access if needed

                    const char = rowContent[j] || "";
                    tile.innerText = char;

                    // Styling
                    if (i < activeState.guesses.length) {
                        // Colored tile (Past guess)
                        const letterState = getLetterState(char, j, activeState.targetWord);
                        tile.dataset.state = letterState;
                    } else if (char) {
                        // Active typing
                        tile.dataset.state = "active";
                    }

                    row.appendChild(tile);
                }
                board.appendChild(row);
            }
        }

        function getLetterState(char, index, target) {
            if (target[index] === char) return 'correct';
            if (target.includes(char)) return 'present';
            return 'absent';
        }

        // Better logic for coloring that handles duplicates correctly
        // But for renderBoard logic above, a simple check is tricky because we need to color based on whole word context
        // Actually, the previous implementation did "Reveal" one by one. 
        // Let's refactor renderBoard to use the "Reveal" logic properly for past guesses.

        // Re-implementing coloring logic to be robust
        function getRowColors(guess, target) {
            const result = Array(WORD_LENGTH).fill('absent');
            const targetChars = target.split('');
            const guessChars = guess.split('');

            // 1. Find Correct
            guessChars.forEach((char, i) => {
                if (char === targetChars[i]) {
                    result[i] = 'correct';
                    targetChars[i] = null; // Consume
                    guessChars[i] = null;
                }
            });

            // 2. Find Present
            guessChars.forEach((char, i) => {
                if (char && targetChars.includes(char)) {
                    result[i] = 'present';
                    // Consume one instance of this char from target
                    const targetIdx = targetChars.indexOf(char);
                    targetChars[targetIdx] = null;
                }
            });

            return result;
        }

        // Redefine renderBoard to use robust coloring
        function renderBoard() {
            const board = document.getElementById('board-container');
            board.innerHTML = '';

            const activeState = state[currentMode];

            for (let i = 0; i < MAX_GUESSES; i++) {
                const row = document.createElement('div');
                row.className = 'row';

                let rowColors = Array(WORD_LENGTH).fill('');
                let rowContent = [];

                if (i < activeState.guesses.length) {
                    const guess = activeState.guesses[i];
                    rowContent = guess.split('');
                    rowColors = getRowColors(guess, activeState.targetWord);
                } else if (i === activeState.guesses.length) {
                    rowContent = activeState.currentGuess;
                }

                for (let j = 0; j < WORD_LENGTH; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';

                    const char = rowContent[j] || "";
                    tile.innerText = char;

                    if (i < activeState.guesses.length) {
                        tile.dataset.state = rowColors[j];
                    } else if (char) {
                        tile.dataset.state = "active";
                    }

                    row.appendChild(tile);
                }
                board.appendChild(row);
            }
        }


        function initKeyboard() {
            const rows = [
                "QWERTYUIOP".split(""),
                "ASDFGHJKL".split(""),
                ["ENTER", ..."ZXCVBNM".split(""), "⌫"]
            ];

            const keyboardEl = document.getElementById('keyboard');
            keyboardEl.innerHTML = '<div class="key-row" id="row1"></div><div class="key-row" id="row2"></div><div class="key-row" id="row3"></div>';

            rows.forEach((keys, i) => {
                const rowEl = document.getElementById(`row${i + 1}`);
                keys.forEach(key => {
                    const btn = document.createElement('div');
                    let label = key;
                    if (key === 'ENTER') label = window.t ? window.t('wordle.key.enter', 'ENTER') : 'ENTER';
                    if (key === '⌫') label = window.t ? window.t('wordle.key.backspace', '⌫') : '⌫';

                    btn.innerText = label;
                    btn.className = 'key';
                    if (key === 'ENTER' || key === '⌫') btn.classList.add('big');
                    btn.id = `key-${key}`;

                    btn.onclick = () => handleInput(key);
                    rowEl.appendChild(btn);
                });
            });
        }

        function renderKeyboard() {
            // Reset all keys first
            document.querySelectorAll('.key').forEach(k => {
                k.dataset.state = '';
                // Keep classes like 'key big'
            });

            const activeState = state[currentMode];

            // Re-calculate state based on all guesses
            activeState.guesses.forEach(guess => {
                const colors = getRowColors(guess, activeState.targetWord);
                guess.split('').forEach((char, i) => {
                    updateKeyVisual(char, colors[i]);
                });
            });
        }

        function updateKeyVisual(char, status) {
            const keyEl = document.getElementById(`key-${char}`);
            if (!keyEl) return;
            const currentState = keyEl.dataset.state;

            if (status === "correct") {
                keyEl.dataset.state = "correct";
            } else if (status === "present" && currentState !== "correct") {
                keyEl.dataset.state = "present";
            } else if (status === "absent" && !currentState) {
                keyEl.dataset.state = "absent";
            }
        }


        // --- INPUT HANDLING ---
        function handleInput(key) {
            const activeState = state[currentMode];

            if (activeState.gameOver) return;
            if (!activeState.targetWord) return;

            if (key === 'ENTER') {
                submitGuess();
            } else if (key === '⌫') {
                if (activeState.currentGuess.length > 0) {
                    activeState.currentGuess.pop();
                    renderBoard(); // Only need to re-render active row really, but full render is fine
                }
            } else {
                if (activeState.currentGuess.length < WORD_LENGTH) {
                    activeState.currentGuess.push(key);
                    renderBoard();
                }
            }
        }

        // --- GAME LOGIC ---
        async function submitGuess() {
            const activeState = state[currentMode];

            if (activeState.currentGuess.length !== WORD_LENGTH) {
                showMessage(window.t ? window.t('wordle.msg.too_short') : "Not enough letters");
                return;
            }

            const guessStr = activeState.currentGuess.join("");

            // VALIDATION
            if (dictionaryLoaded) {
                if (!validWordsSet.has(guessStr)) {
                    showMessage("Not in word list");
                    // Shake animation could go here
                    return;
                }
            } else {
                // If dictionary failed to load, maybe just allow it? Or warn?
                // For now, let's warn but allow if it's in the small embedded list at least?
                // Or just allow everything to prevent blocking.
                console.warn("Dictionary not loaded, skipping validation");
            }

            // Accept Guess
            activeState.guesses.push(guessStr);
            activeState.currentGuess = [];
            saveState();

            // Visual Updates
            renderBoard();
            renderKeyboard();

            // Win/Loss Check
            if (guessStr === activeState.targetWord) {
                activeState.gameOver = true;
                if (currentMode === 'unlimited') {
                    showMessage("Splendid! Click to play again.", 5000);
                    showPlayAgainButton();
                } else {
                    showMessage(window.t ? window.t('wordle.msg.win') : "Splendid!");
                }
            } else if (activeState.guesses.length >= MAX_GUESSES) {
                activeState.gameOver = true;
                const message = window.t ? window.t('wordle.msg.lose').replace('${word}', activeState.targetWord) : "The word was " + activeState.targetWord;
                showMessage(message, 5000);
                if (currentMode === 'unlimited') {
                    showPlayAgainButton();
                }
            }
        }

        function showPlayAgainButton() {
            const area = document.getElementById('message-area');
            const btn = document.createElement('button');
            btn.innerText = "Play Again";
            btn.style.marginTop = "5px";
            btn.style.border = "2px solid black";
            btn.style.background = "white";
            btn.style.fontWeight = "bold";
            btn.style.cursor = "pointer";
            btn.style.padding = "5px 10px";
            btn.style.boxShadow = "2px 2px 0 black";

            btn.onclick = () => {
                startNewUnlimitedGame();
            };

            area.appendChild(document.createElement('br'));
            area.appendChild(btn);
        }

        function confirmNewGame() {
            if (state.unlimited.guesses.length > 0 && !state.unlimited.gameOver) {
                // Show custom modal
                document.getElementById('confirm-modal').style.display = 'flex';
            } else {
                startNewUnlimitedGame();
            }
        }

        function closeModal(confirmed) {
            document.getElementById('confirm-modal').style.display = 'none';
            if (confirmed) {
                startNewUnlimitedGame();
            }
        }

        function showMessage(msg, duration = 2000) {
            const area = document.getElementById('message-area');
            area.innerText = msg;
            if (duration > 0) {
                setTimeout(() => {
                    // Only clear if it's roughly the same message (simple heuristic)
                    if (area.innerText.includes(msg) && !area.querySelector('button')) {
                        area.innerText = "";
                    }
                }, duration);
            }
        }
    </script>
