name: Build and Deploy

on:
  push:
    branches: [ main ] # Ensure this matches your branch name (e.g. 'main' or 'master')

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 # Uses Node 20 to fix dependency errors

      - name: Install & Build
        run: |
          npm install
          npm run build

      # Deploy MAIN Site to your existing 'rekindle' project
      - name: Publish Main
        uses: cloudflare/pages-action@v1.5.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: rekindle  # YOUR EXISTING PROJECT
          directory: _deploy/main
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      # Deploy LITE Site to the new 'rekindle-lite' project
      - name: Publish Lite
        uses: cloudflare/pages-action@v1.5.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: rekindle-lite # NEW PROJECT
          directory: _deploy/lite
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      # Deploy LEGACY Site to the new 'rekindle-legacy' project
      - name: Publish Legacy
        uses: cloudflare/pages-action@v1.5.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: rekindle-legacy # NEW PROJECT
          directory: _deploy/legacy
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}