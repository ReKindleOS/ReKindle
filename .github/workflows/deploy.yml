name: Build and Deploy

on:
  push:
    branches: [ main ] # Ensure this matches your branch (main or master)

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install & Build
        run: |
          npm install
          npm run build

      # Deploy MAIN Site to 'rekindle' project
      - name: Publish Main
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: rekindle
          directory: _deploy/main
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      # Deploy LITE Site to 'rekindle-lite' project
      - name: Publish Lite
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: rekindle-lite
          directory: _deploy/lite
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}