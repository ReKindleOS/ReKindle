<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus</title>
    <style>
        /* SYSTEM 7 AESTHETICS */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border: 2px solid #000000;
            --shadow: 4px 4px 0px #000000;
            --stripe-pattern: repeating-linear-gradient(0deg, transparent, transparent 2px, #000 3px, #000 4px);
        }

        body {
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: -webkit-optimize-contrast;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
            background-color: #e5e5e5;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            box-sizing: border-box;
        }

        /* WINDOW FRAME */
        .window {
            background: white;
            border: 2px solid black;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: 90vh;
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        /* TITLE BAR */
        .title-bar {
            height: 35px;
            border-bottom: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 0 10px;
            position: relative;
            flex-shrink: 0;
        }

        .title-stripes {
            position: absolute;
            top: 4px; bottom: 4px; left: 4px; right: 4px;
            background-image: var(--stripe-pattern);
            z-index: 0;
        }

        .title-text {
            background: white;
            padding: 0 15px;
            font-weight: bold;
            z-index: 1;
            font-size: 1.1rem;
        }

        /* CLOSE BUTTON */
        .close-box {
            position: absolute;
            left: 10px;
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 0.9rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        .close-box:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* WINDOW CONTENT */
        .window-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* TASK INPUT */
        .task-input-container {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            position: relative;
        }

        #task-input {
            width: 100%;
            border: none;
            border-bottom: 2px solid black;
            font-family: "Geneva", "Verdana", sans-serif;
            font-size: 1.2rem;
            text-align: center;
            padding: 5px;
            background: transparent;
            outline: none;
            border-radius: 0;
        }

        /* CIRCULAR TIMER */
        .timer-wrapper {
            position: relative;
            width: 280px;
            height: 280px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .timer-ring {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        .timer-ring circle {
            fill: transparent;
            stroke-width: 8;
        }

        .ring-bg {
            stroke: #eee;
        }

        .ring-progress {
            stroke: black;
            stroke-linecap: round;
            /* Circumference of r=130 is ~817 */
            stroke-dasharray: 817; 
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 1s linear;
        }

        .timer-content {
            position: absolute;
            text-align: center;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #time-display {
            font-size: 4rem;
            font-weight: 900;
            line-height: 1;
            font-family: "Courier New", monospace; /* Monospace prevents jitter */
            margin-bottom: 5px;
        }

        #time-label {
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* CONTROLS */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
        }

        button.ctrl-btn {
            background: white;
            color: black;
            border: 3px solid black;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 4px 4px 0 black;
        }

        button.ctrl-btn:active {
            background: black;
            color: white;
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        /* MODES */
        .modes {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            width: 100%;
            max-width: 500px;
        }

        .mode-btn {
            padding: 8px 16px;
            font-size: 0.9rem;
            font-weight: bold;
            border: 2px solid black;
            background: white;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
            flex: 1;
            min-width: 60px;
        }
        
        .mode-btn:active {
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        .mode-btn.active {
            background: black;
            color: white;
            box-shadow: none;
            transform: translate(1px, 1px);
        }

        /* MODAL STYLES */
        .modal-overlay {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .modal-box {
            background: white;
            border: 2px solid black;
            box-shadow: 8px 8px 0 black;
            padding: 20px;
            width: 250px;
            text-align: center;
        }

        .modal-input {
            width: 80%;
            padding: 8px;
            margin: 15px 0;
            border: 2px solid black;
            font-family: inherit;
            font-size: 1.1rem;
            text-align: center;
        }

        .modal-btns {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

    </style>
</head>
<body>

    <div class="window">
        <div class="title-bar">
            <div class="title-stripes"></div>
            <div class="close-box" onclick="window.location.href='index'">X</div>
            <span class="title-text">Focus Timer</span>
        </div>

        <div class="window-content">
            
            <div class="task-input-container">
                <input type="text" id="task-input" placeholder="I am focusing on...">
            </div>

            <div class="timer-wrapper">
                <svg class="timer-ring">
                    <circle class="ring-bg" cx="140" cy="140" r="130"></circle>
                    <circle class="ring-progress" id="ring-progress" cx="140" cy="140" r="130"></circle>
                </svg>
                <div class="timer-content">
                    <div id="time-display">25:00</div>
                    <div id="time-label">READY</div>
                </div>
            </div>

            <div class="controls">
                <button class="ctrl-btn" id="start-btn" onclick="toggleTimer()">Start</button>
                <button class="ctrl-btn" onclick="resetTimer()">Reset</button>
            </div>

            <div class="modes">
                <button class="mode-btn active" id="mode-25" onclick="setMode(25)">25m</button>
                <button class="mode-btn" id="mode-15" onclick="setMode(15)">15m</button>
                <button class="mode-btn" id="mode-5" onclick="setMode(5)">5m</button>
                <button class="mode-btn" id="mode-custom" onclick="setCustomMode()">Custom</button>
            </div>

        </div>

        <!-- CUSTOM TIME MODAL -->
        <div id="custom-modal" class="modal-overlay">
            <div class="modal-box">
                <h3>Custom Timer</h3>
                <input type="number" id="custom-min-input" class="modal-input" placeholder="Minutes">
                <div class="modal-btns">
                    <button class="mode-btn" onclick="applyCustomTime()">Set</button>
                    <button class="mode-btn" onclick="closeModal()">Cancel</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- STATE ---
        let totalTime = 25 * 60; // Seconds
        let timeLeft = totalTime;
        let timerId = null;
        let isRunning = false;
        
        // Circumference = 2 * PI * r (r=130) approx 816.8
        const CIRCUMFERENCE = 817; 

        // --- INIT ---
        window.onload = function() {
            loadWallpaper();
            
            // Request Notification Permission
            if ("Notification" in window) {
                if (Notification.permission !== "granted" && Notification.permission !== "denied") {
                    Notification.requestPermission();
                }
            }

            // Input Enter key support
            document.getElementById('custom-min-input').addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    applyCustomTime();
                }
            });
        };

        function loadWallpaper() {
            const wallpaperImg = localStorage.getItem('rekindle_bg_image');
            const wallpaperSize = localStorage.getItem('rekindle_bg_size');
            if(wallpaperImg) {
                document.body.style.backgroundImage = wallpaperImg;
            }
            if(wallpaperSize) {
                document.body.style.backgroundSize = wallpaperSize;
            }
        }

        // --- CORE LOGIC ---
        
        function toggleTimer() {
            const btn = document.getElementById('start-btn');
            
            if (isRunning) {
                // Pause
                clearInterval(timerId);
                isRunning = false;
                btn.innerText = "Resume";
                document.getElementById('time-label').innerText = "PAUSED";
            } else {
                // Start
                isRunning = true;
                btn.innerText = "Pause";
                document.getElementById('time-label').innerText = "FOCUS";
                
                timerId = setInterval(() => {
                    timeLeft--;
                    updateUI();
                    
                    if (timeLeft <= 0) {
                        finishTimer();
                    }
                }, 1000);
            }
        }

        function resetTimer() {
            clearInterval(timerId);
            isRunning = false;
            document.getElementById('start-btn').innerText = "Start";
            document.getElementById('time-label').innerText = "READY";
            
            // Determine active mode to reset to default time
            const activeBtn = document.querySelector('.mode-btn.active');
            let min = 25;
            if (activeBtn) {
                if(activeBtn.id === 'mode-5') min = 5;
                if(activeBtn.id === 'mode-15') min = 15;
                if(activeBtn.id === 'mode-custom') {
                    // Try to parse existing display if possible, or default to last set
                    min = Math.round(totalTime / 60);
                }
            }
            
            // If custom was weird, just reset logic:
            if(activeBtn && activeBtn.id !== 'mode-custom') {
                totalTime = min * 60;
            }
            
            timeLeft = totalTime;
            updateUI();
        }

        function setMode(minutes) {
            // Visual Toggle
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            if(minutes === 5) document.getElementById('mode-5').classList.add('active');
            else if(minutes === 15) document.getElementById('mode-15').classList.add('active');
            else if(minutes === 25) document.getElementById('mode-25').classList.add('active');
            
            resetLogic(minutes * 60);
        }
        
        function setCustomMode() {
            document.getElementById('custom-modal').style.display = 'flex';
            document.getElementById('custom-min-input').value = '';
            document.getElementById('custom-min-input').focus();
        }

        function closeModal() {
            document.getElementById('custom-modal').style.display = 'none';
        }

        function applyCustomTime() {
            const input = document.getElementById('custom-min-input').value;
            if(input) {
                let mins = parseInt(input);
                if(!isNaN(mins) && mins > 0) {
                    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                    const customBtn = document.getElementById('mode-custom');
                    customBtn.classList.add('active');
                    customBtn.innerText = `${mins}m`;
                    
                    resetLogic(mins * 60);
                    closeModal();
                }
            }
        }
        
        function resetLogic(seconds) {
            clearInterval(timerId);
            isRunning = false;
            document.getElementById('start-btn').innerText = "Start";
            document.getElementById('time-label').innerText = "READY";
            
            totalTime = seconds;
            timeLeft = totalTime;
            updateUI();
        }

        function updateUI() {
            // Text Display
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const display = document.getElementById('time-display');
            
            const mStr = String(minutes).padStart(2, '0');
            const sStr = String(seconds).padStart(2, '0');
            
            display.innerText = `${mStr}:${sStr}`;
            
            // Ring Visualizer
            const ring = document.getElementById('ring-progress');
            // Calculate offset. 
            // Full offset (817) = Empty. 
            // 0 offset = Full.
            const fraction = timeLeft / totalTime;
            const offset = CIRCUMFERENCE * (1 - fraction);
            
            ring.style.strokeDashoffset = offset;
            
            // Browser Tab Title
            document.title = `${mStr}:${sStr} - Focus`;
        }

        function finishTimer() {
            clearInterval(timerId);
            isRunning = false;
            timeLeft = 0;
            updateUI();
            
            // Screen Flash
            const content = document.querySelector('.window-content');
            content.style.backgroundColor = "black";
            content.style.color = "white";
            
            // Ring Invert
            document.querySelector('.ring-bg').style.stroke = "#333";
            document.querySelector('.ring-progress').style.stroke = "white";
            document.getElementById('task-input').style.borderBottomColor = "white";
            document.getElementById('task-input').style.color = "white";
            
            document.getElementById('time-display').innerText = "DONE";
            document.getElementById('time-label').innerText = "TAKE A BREAK";
            
            // Browser Notification
            if ("Notification" in window && Notification.permission === "granted") {
                new Notification("Time's up!", { body: "Great focus session." });
            }
            
            // Reset styles after 5 seconds
            setTimeout(() => {
                content.style.backgroundColor = "white";
                content.style.color = "black";
                document.querySelector('.ring-bg').style.stroke = "#eee";
                document.querySelector('.ring-progress').style.stroke = "black";
                document.getElementById('task-input').style.borderBottomColor = "black";
                document.getElementById('task-input').style.color = "black";
                
                document.getElementById('start-btn').innerText = "Start";
                timeLeft = totalTime;
                updateUI();
                document.getElementById('time-label').innerText = "READY";
            }, 5000);
        }
    </script>
</body>
</html>
