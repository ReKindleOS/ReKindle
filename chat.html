<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* SYSTEM 7 AESTHETICS */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border: 2px solid #000000;
            --shadow: 4px 4px 0px #000000;
            --stripe-pattern: repeating-linear-gradient(0deg, transparent, transparent 2px, #000 3px, #000 4px);
        }

        body {
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: -webkit-optimize-contrast;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            font-family: "Courier New", Courier, monospace;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
            background-color: #e5e5e5;
            /* Background managed by settings */

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            box-sizing: border-box;
        }

        /* WINDOW FRAME */
        .window {
            background: white;
            border: 2px solid black;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: 90vh;
            width: 90%;
            max-width: 800px;
            position: relative;
        }

        /* TITLE BAR */
        .title-bar {
            height: 35px;
            border-bottom: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 0 10px;
            position: relative;
            flex-shrink: 0;
        }

        .title-stripes {
            position: absolute;
            top: 4px;
            bottom: 4px;
            left: 4px;
            right: 4px;
            background-image: var(--stripe-pattern);
            z-index: 0;
        }

        .title-text {
            background: white;
            padding: 0 15px;
            font-weight: bold;
            z-index: 1;
            font-size: 1.1rem;
            font-family: "Geneva", sans-serif;
        }

        /* CLOSE BUTTON (HOME) */
        .close-box {
            position: absolute;
            left: 10px;
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 0.9rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        .close-box:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* CONTROLS */
        .controls {
            position: absolute;
            right: 10px;
            z-index: 1;
            background: white;
            display: flex;
            gap: 10px;
        }

        .sys-btn {
            background: white;
            border: 2px solid black;
            padding: 4px 10px;
            font-family: "Geneva", sans-serif;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
            font-size: 0.8rem;
        }

        .sys-btn:active {
            background: black;
            color: white;
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        /* CHAT AREA */
        #chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background: white;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            line-height: 1.5;
            font-size: 1.1rem;
            max-width: 90%;
        }

        .message.user {
            align-self: flex-end;
            text-align: right;
            font-weight: bold;
        }

        .message.user::before {
            content: "> ";
        }

        .message.ai {
            align-self: flex-start;
            text-align: left;
        }

        /* INPUT AREA */
        .input-area {
            border-top: 2px solid black;
            padding: 10px;
            display: flex;
            gap: 10px;
            background: #eee;
        }

        textarea {
            flex-grow: 1;
            border: 2px solid black;
            padding: 10px;
            font-family: inherit;
            font-size: 1.1rem;
            resize: none;
            height: 50px;
        }

        #send-btn {
            height: 74px;
            /* Match textarea height + padding */
            width: 80px;
            font-size: 1.2rem;
        }

        /* Formatted Code Blocks */
        pre {
            white-space: pre-wrap;
            background: #eee;
            padding: 10px;
            border: 1px solid black;
            font-size: 0.9rem;
        }
    </style>
    <script src="theme.js"></script>
</head>

<body>

    <div class="window">
        <div class="title-bar">
            <div class="title-stripes"></div>
            <div class="close-box" onclick="window.location.href='index'">X</div>

            <span class="title-text">AI Assistant</span>

            <div class="controls">
                <button class="sys-btn" onclick="clearChat()">Clear</button>
            </div>
        </div>

        <div id="chat-history">
            <div class="message ai">
                Hello. I am the Oracle (v2.5). How may I assist you?
            </div>
        </div>

        <div class="input-area">
            <textarea id="user-input" placeholder="Ask a question..."></textarea>
            <button id="send-btn" class="sys-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // TODO: Replace with your Cloudflare Worker URL
        const WORKER_URL = "https://rekindle-oracle.timjarnott.workers.dev";

        // --- INIT ---
        window.onload = () => {
            loadWallpaper();

            // Enter key to send
            document.getElementById('user-input').addEventListener('keypress', function (e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        };

        // --- WALLPAPER LOADER ---

        // --- CHAT LOGIC ---
        async function sendMessage() {
            const inputEl = document.getElementById('user-input');
            const text = inputEl.value.trim();

            if (!text) return;

            // Validation Check
            if (WORKER_URL.includes("your-worker-name")) {
                addMessage("System Error: Worker URL not configured in code.", 'ai');
                return;
            }

            // 1. Add User Message
            addMessage(text, 'user');
            inputEl.value = '';

            // 2. Show Loading
            const loadingId = addMessage("Thinking...", 'ai');

            // 3. API Call via Proxy
            try {
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: text })
                });

                const data = await response.json();

                // Remove loading message
                const loadingEl = document.getElementById(loadingId);
                if (loadingEl) loadingEl.remove();

                if (data.error) {
                    addMessage("Error: " + (data.error.message || "Unknown worker error"), 'ai');
                } else if (data.text) {
                    addMessage(data.text, 'ai');
                } else {
                    addMessage("Error: Empty response from Oracle.", 'ai');
                }

            } catch (e) {
                const loadingEl = document.getElementById(loadingId);
                if (loadingEl) loadingEl.remove();
                addMessage("Network Error. Check connection.", 'ai');
                console.error(e);
            }
        }

        function addMessage(text, sender) {
            const history = document.getElementById('chat-history');
            const msgDiv = document.createElement('div');
            const id = 'msg-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            msgDiv.id = id;
            msgDiv.className = `message ${sender}`;

            if (sender === 'ai' && text !== "Thinking...") {
                try {
                    msgDiv.innerHTML = marked.parse(text);
                } catch (e) {
                    msgDiv.innerText = text;
                }
            } else {
                msgDiv.innerText = text;
            }

            history.appendChild(msgDiv);
            history.scrollTop = history.scrollHeight;
            return id;
        }

        function clearChat() {
            document.getElementById('chat-history').innerHTML = '';
            addMessage("Memory cleared.", 'ai');
        }

    </script>

    <script>
        // Helper to sanitize background image URLs from localStorage
        function sanitizeBackgroundImage(imageString) {
            if (!imageString) return '';
            if (imageString.startsWith('url("data:image/png;base64,')) {
                return imageString;
            }
            if (imageString.startsWith('url("') && imageString.endsWith('")')) {
                const url = imageString.substring(5, imageString.length - 2);
                if ((url.startsWith('http://') || url.startsWith('https://') || url.startsWith('/')) && !url.includes('javascript:')) {
                    return imageString;
                }
            }
            return '';
        }


        loadWallpaper();

        function loadWallpaper() {
            const wallpaperImg = localStorage.getItem('rekindle_bg_image');
            const wallpaperSize = localStorage.getItem('rekindle_bg_size');
            if (wallpaperImg) {
                document.body.style.backgroundImage = wallpaperImg;
            }
            if (wallpaperSize) {
                document.body.style.backgroundSize = wallpaperSize;
            }
        }
    </script>

</body>

</html>
