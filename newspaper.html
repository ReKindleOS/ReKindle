<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <style>
        /* SYSTEM 7 AESTHETICS */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border: 2px solid #000000;
            --shadow: 4px 4px 0px #000000;
            --stripe-pattern: repeating-linear-gradient(0deg, transparent, transparent 2px, #000 3px, #000 4px);
        }

        body {
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: -webkit-optimize-contrast;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            font-family: "Georgia", "Times New Roman", serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
            background-color: #e5e5e5;
            /* Default Background (Overridden by JS) */
            /* Background managed by settings */

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* FIX: Centers vertically */
            user-select: none;
            box-sizing: border-box;
        }

        /* WINDOW FRAME */
        .window {
            background: white;
            border: 2px solid black;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: 90vh;
            width: 90%;
            max-width: 900px;
            position: relative;
        }

        .window.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: calc(100vw / var(--rekindle-scale, 1));
            height: calc(100vh / var(--rekindle-scale, 1));
            max-width: none;
            max-height: none;
            border: none;
            box-shadow: none;
            z-index: 2000;
            transform-origin: top left !important;
        }

        /* TITLE BAR */
        .title-bar {
            height: 35px;
            border-bottom: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 0 10px;
            position: relative;
            flex-shrink: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            /* UI Font */
        }

        .title-stripes {
            position: absolute;
            top: 4px;
            bottom: 4px;
            left: 4px;
            right: 4px;
            background-image: var(--stripe-pattern);
            z-index: 0;
        }

        .title-text {
            background: white;
            padding: 0 15px;
            font-weight: bold;
            z-index: 1;
            font-size: 1.1rem;
        }

        /* CLOSE BUTTON (HOME) */
        .close-box {
            position: absolute;
            left: 10px;
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 0.9rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        .close-box:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* CONTROLS (Right side of Title Bar) */
        .title-controls {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
            display: flex;
            align-items: center;
        }

        .icon-btn {
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
            padding: 0;
            flex-shrink: 0;
        }

        .icon-btn:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* Icon State Toggles */
        .icon-contract {
            display: none;
        }

        .window.fullscreen .icon-expand {
            display: none;
        }

        .window.fullscreen .icon-contract {
            display: inline;
        }

        /* WINDOW CONTENT (Scrollable Newspaper) */
        .window-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background: white;
        }

        /* NEWSPAPER HEADER (Inside Content) */
        .paper-header {
            text-align: center;
            border-bottom: 4px double var(--border);
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        .masthead {
            font-family: "Impact", "Charcoal", sans-serif;
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1;
            margin-bottom: 10px;
        }

        .date-line {
            font-style: italic;
            font-size: 1.1rem;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
            padding: 5px 0;
            display: flex;
            justify-content: space-between;
        }

        /* CATEGORY NAVIGATION */
        .category-nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ccc;
        }

        .cat-btn {
            background: white;
            border: 2px solid black;
            padding: 6px 12px;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 2px 2px 0 #ccc;
        }

        .cat-btn:active {
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        .cat-btn.active {
            background: black;
            color: white;
            box-shadow: none;
        }

        /* NEWS SECTION */
        .news-section h2 {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 1.5rem;
            border-bottom: 2px solid black;
            margin-top: 0;
            padding-bottom: 5px;
            text-transform: uppercase;
        }

        .article {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            gap: 25px;
        }

        .article:last-child {
            border-bottom: none;
        }

        .article-content {
            flex: 1;
        }

        .headline {
            font-size: 1.6rem;
            font-weight: bold;
            margin-bottom: 10px;
            line-height: 1.2;
            display: block;
            text-decoration: none;
            color: black;
            cursor: pointer;
        }

        .headline:hover {
            text-decoration: underline;
        }

        .summary {
            font-size: 1.1rem;
            line-height: 1.5;
            color: #222;
            text-align: justify;
        }

        .article-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 2px solid black;
            flex-shrink: 0;
            display: none;
            /* Hidden by default until loaded */
        }

        /* MODAL (IFRAME READER) - FROM RSS READER */
        #article-modal {
            position: fixed;
            /* Changed to fixed for fullscreen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            z-index: 10000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .article-view-box {
            background: white;
            border: 2px solid black;
            box-shadow: 8px 8px 0 black;
            width: 95%;
            height: 95%;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 2px solid black;
            background: #eee;
        }

        .modal-title {
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            font-family: sans-serif;
        }

        .close-btn {
            border: 2px solid black;
            background: white;
            font-weight: bold;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .close-btn:active {
            background: black;
            color: white;
        }

        .sys-btn {
            background: white;
            border: 2px solid black;
            padding: 4px 10px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 1px 1px 0 black;
            font-size: 0.8rem;
        }

        .sys-btn:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        iframe {
            flex-grow: 1;
            border: none;
            background: white;
        }
    </style>
    <script src="theme.js"></script>
    <script src="js/i18n.js"></script>
</head>

<body>

    <div class="window">
        <div class="title-bar">
            <div class="title-stripes"></div>
            <div class="close-box" onclick="window.location.href='index'">X</div>
            <span class="title-text" data-i18n="app.news.name">News</span>
            <div class="title-controls">
                <button class="icon-btn" onclick="toggleFullScreen()" title="Full Screen">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                        stroke-linecap="square" stroke-linejoin="miter">
                        <path class="icon-expand" d="M15 3h6v6M14 10l6.1-6.1M9 21H3v-6M10 14l-6.1 6.1" />
                        <path class="icon-contract" d="M21 9H15V3M21 3l-6 6M3 15h6v6M3 21l6-6" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="window-content">

            <div class="paper-header">
                <div class="masthead" data-i18n="news.header.title">The Daily Kindling</div>
                <div class="date-line">
                    <span id="current-date">Loading Date...</span>
                    <span data-i18n="news.header.subtitle">100% E-Ink</span>
                </div>
            </div>

            <div class="category-nav">
                <button class="cat-btn active" onclick="switchCategory('world', this)"
                    data-i18n="news.cat.headlines">Headlines</button>
                <button class="cat-btn" onclick="switchCategory('technology', this)"
                    data-i18n="news.cat.tech">Tech</button>
                <button class="cat-btn" onclick="switchCategory('business', this)"
                    data-i18n="news.cat.business">Business</button>
                <button class="cat-btn" onclick="switchCategory('science', this)"
                    data-i18n="news.cat.science">Science</button>
                <button class="cat-btn" onclick="switchCategory('arts', this)" data-i18n="news.cat.arts">Arts</button>
                <button class="cat-btn" onclick="switchCategory('finance', this)"
                    data-i18n="news.cat.finance">Finance</button>
            </div>

            <div class="news-section">
                <h2 id="section-title" data-i18n="news.cat.headlines">Top Headlines</h2>
                <div id="news-container">
                    <span data-i18n="news.status.loading">Loading the latest wires...</span>
                </div>
            </div>

        </div>

        <!-- READER MODAL -->
        <div id="article-modal">
            <div class="article-view-box">
                <div class="modal-header">
                    <span class="modal-title" data-i18n="news.modal.title">Article View</span>
                    <div style="display:flex; gap:10px;">
                        <button class="sys-btn small" onclick="openExternal()" data-i18n="news.btn.external">Open
                            Externally</button>
                        <button class="close-btn" onclick="closeArticleModal()">X</button>
                    </div>
                </div>
                <iframe id="article-frame" src=""></iframe>
            </div>
        </div>

    </div>

    <script>
        // --- CONFIGURATION ---
        const RSS_BASE = "https://api.rss2json.com/v1/api.json?rss_url=";

        const FEEDS = {
            world: "http://feeds.bbci.co.uk/news/world/rss.xml",
            technology: "http://feeds.bbci.co.uk/news/technology/rss.xml",
            business: "http://feeds.bbci.co.uk/news/business/rss.xml",
            science: "http://feeds.bbci.co.uk/news/science_and_environment/rss.xml",
            arts: "http://feeds.bbci.co.uk/news/entertainment_and_arts/rss.xml",
            finance: "https://www.cnbc.com/id/10000664/device/rss/rss.html"
        };

        let currentArticleUrl = "";

        window.onload = function () {
            if (window.rekindleApplyWallpaper) window.rekindleApplyWallpaper();
            if (window.rekindleApplyDefaultFullscreen) window.rekindleApplyDefaultFullscreen();
            initDate();
            fetchNews('world'); // Default load
        };

        // Helper to HTML-escape text
        function escapeHTML(text) {
            const div = document.createElement('div');
            div.appendChild(document.createTextNode(text));
            return div.innerHTML;
        }



        // --- WALLPAPER LOADER ---

        // --- APP LOGIC ---

        function initDate() {
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('current-date').innerText = new Date().toLocaleDateString('en-US', dateOptions);
        }

        function switchCategory(category, btnElement) {
            // Update buttons
            document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active'));
            btnElement.classList.add('active');

            // Update Title
            const titles = {
                world: window.t("news.cat.headlines", "Top Headlines"),
                technology: window.t("news.cat.tech", "Technology"),
                business: window.t("news.cat.business", "Business"),
                science: window.t("news.cat.science", "Science & Env"),
                arts: window.t("news.cat.arts", "Arts & Ent"),
                finance: window.t("news.cat.finance", "CNBC Finance")
            };
            document.getElementById('section-title').innerText = titles[category];

            // Fetch
            fetchNews(category);
        }

        async function fetchNews(category) {
            const container = document.getElementById('news-container');
            container.innerHTML = `<div style="text-align:center; padding:20px; font-style:italic;">${window.t('news.status.updating', 'Updating wires...')}</div>`;

            try {
                const feedUrl = FEEDS[category];
                const res = await fetch(RSS_BASE + encodeURIComponent(feedUrl));
                const data = await res.json();

                if (data.status !== 'ok') throw new Error("Feed error");

                // Get top 10 stories
                const articles = data.items.slice(0, 10);

                container.innerHTML = '';

                articles.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'article';
                    div.onclick = () => openArticle(item.link); // Changed to open modal

                    // Clean HTML tags and increase length
                    const cleanDesc = item.description.replace(/<[^>]*>?/gm, '').substring(0, 350) + "...";

                    // Try to find an image
                    let imgUrl = item.thumbnail || (item.enclosure ? item.enclosure.link : null);

                    let imgHtml = '';
                    if (imgUrl) {
                        imgHtml = `<img src="${imgUrl}" class="article-img" style="display:block;">`;
                    }

                    // Changed <a> to <span> to avoid default link behavior
                    div.innerHTML = `
                        <div class="article-content">
                            <span class="headline">${item.title}</span>
                            <div class="summary">${cleanDesc}</div>
                        </div>
                        ${imgHtml}
                    `;
                    container.appendChild(div);
                });

            } catch (e) {
                container.innerText = window.t('news.error.fetch', "Could not fetch the wires for this section.");
            }
        }

        // --- MODAL READER LOGIC ---
        async function openArticle(url) {
            currentArticleUrl = url;
            const modal = document.getElementById('article-modal');
            const frame = document.getElementById('article-frame');

            modal.style.display = 'flex';
            // Show loading state
            frame.srcdoc = `
                <html>
                <body style="font-family:sans-serif; text-align:center; padding-top:50px; background-color:white;">
                    <h2 data-i18n="news.modal.loading">Loading...</h2>
                    <p style="color:#666;" data-i18n="news.modal.cleaning">Cleaning up article for E-ink display...</p>
</body>
                </html>`;

            try {
                // HELPER: FETCH WITH TIMEOUT
                const fetchWithTimeout = (url, ms) => {
                    const controller = new AbortController();
                    const promise = fetch(url, { signal: controller.signal });
                    const timeout = new Promise((_, reject) =>
                        setTimeout(() => {
                            controller.abort();
                            reject(new Error("Request timed out"));
                        }, ms)
                    );
                    return Promise.race([promise, timeout]);
                };

                // HELPER: FETCH VIA PROXY ROTATION
                const fetchViaProxy = async (targetUrl) => {
                    const proxies = [
                        // 1. CORSProxy.io (Fast, reliable)
                        (url) => `https://corsproxy.io/?${encodeURIComponent(url)}`,
                        // 2. CodeTabs (Good fallback)
                        (url) => `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(url)}`,
                        // 3. AllOrigins (JSONP/JSON wrapper, but we need text, skipping for now)
                        // (url) => `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`
                    ];

                    let lastError = null;
                    for (let proxyFn of proxies) {
                        try {
                            const proxyUrl = proxyFn(targetUrl);
                            const res = await fetchWithTimeout(proxyUrl, 10000); // 10s per proxy
                            if (!res.ok) throw new Error(`Status ${res.status}`);
                            return await res.text();
                        } catch (e) {
                            console.warn("Proxy failed:", e);
                            lastError = e;
                        }
                    }
                    throw lastError || new Error("All proxies failed");
                };

                // HELPER: PARSE MARKDOWN (Simple)
                const parseMarkdown = (text) => {
                    let html = text
                        .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                        .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                        .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                        .replace(/\*\*(.*)\*\*/gim, '<b>$1</b>')
                        .replace(/\[(.*?)\]\((.*?)\)/gim, '<a href="$2">$1</a>')
                        .replace(/\!\[(.*?)\]\((.*?)\)/gim, '<img src="$2" alt="$1" style="max-width:100%">')
                        .replace(/\n/gim, '<br>');
                    return `<div style="padding:20px; line-height:1.6; font-family:serif;">${html}</div>`;
                };

                // HELPER: ATTEMPT FETCH STRATEGY
                const attemptFetch = async (serviceUrl) => {
                    // Use rotation
                    let content = await fetchViaProxy(serviceUrl);

                    // Jina returns Markdown/Text, convert if needed
                    if (serviceUrl.includes('jina.ai')) {
                        if (content.length < 500) throw new Error("Jina content too short");
                        if (content.includes("Cloudflare due to")) throw new Error("Jina blocked by Cloudflare");
                        // Convert Markdown to HTML for display
                        return `
                            <html>
                            <body style="font-family:sans-serif; background-color:white;">
                                ${parseMarkdown(content)}
</body>
                            </html>`;
                    }

                    // Regular HTML Validation
                    if (!content || content.length < 1000) throw new Error("Content too short");

                    // Count paragraphs - real articles have text
                    const pCount = (content.match(/<p/gi) || []).length;
                    if (pCount < 3) throw new Error("Content missing paragraphs (likely empty/captcha)");

                    const lowerHtml = content.toLowerCase();
                    if (lowerHtml.includes("invalid or incomplete html")) throw new Error("FrogFind: Invalid HTML (Paywall likely)");
                    if (lowerHtml.includes("please prove you are human")) throw new Error("Service blocked (CAPTCHA)");
                    if (lowerHtml.includes("javascript is required") || lowerHtml.includes("enable cookies")) throw new Error("Service blocked (JS Check)");
                    if (lowerHtml.includes("access denied") || lowerHtml.includes("403 forbidden")) throw new Error("Access Denied");

                    return content;
                };

                let html = "";

                // Construct URLs
                const cacheUrl = `https://webcache.googleusercontent.com/search?q=cache:${url}`;
                const jinaUrl = `https://r.jina.ai/${url}`;

                // Default Strategies
                let strategies = [
                    // 1. Standard FrogFind (Fastest, best format)
                    `https://frogfind.com/read.php?a=${encodeURIComponent(url)}`,
                    // 2. Txtify (Often works where FrogFind fails)
                    `https://txtify.it/${url}`,
                    // 3. Jina AI (Excellent text extraction)
                    jinaUrl
                ];

                // DOMAIN SPECIFIC OVERRIDES
                if (url.includes('ft.com') || url.includes('wsj.com') || url.includes('nytimes.com')) {
                    // Start with Jina for hard paywalls
                    strategies = [
                        jinaUrl,
                        `https://txtify.it/${url}`,
                        `https://frogfind.com/read.php?a=${encodeURIComponent(cacheUrl)}`,
                    ];
                }

                // TRY STRATEGIES SEQUENTIALLY
                let lastError = null;
                for (let strategy of strategies) {
                    try {
                        console.log("Trying strategy:", strategy);
                        html = await attemptFetch(strategy);
                        if (html) break; // Success!
                    } catch (e) {
                        console.warn("Strategy failed:", strategy, e);
                        lastError = e;
                    }
                }

                if (!html) {
                    throw lastError || new Error("All strategies failed");
                }

                // CRITICAL: Use Blob URL for src to isolate content in a new origin
                const blob = new Blob([html], { type: 'text/html' });
                const blobUrl = URL.createObjectURL(blob);

                // FIX: srcdoc takes precedence over src, so we must REMOVE it first
                frame.removeAttribute('srcdoc');
                frame.src = blobUrl;

            } catch (e) {
                console.error("Reader Error:", e);
                let errorTitle = "Article Unavailable";
                let errorMsg = e.message;

                if (e.message.includes('time')) {
                    errorTitle = "Request Timed Out";
                    errorMsg = "The server took too long to respond.";
                } else if (e.message.includes('paywalled') || e.message.includes('strategies failed')) {
                    errorTitle = "Paywall / Access Denied";
                    errorMsg = "We could not bypass the publisher's restrictions.";
                }

                // Re-apply srcdoc for error message
                frame.removeAttribute('src');
                frame.srcdoc = `
                    <html>
                    <body style="font-family:sans-serif; text-align:center; padding-top:50px;">
                        <h3>${errorTitle}</h3>
                        <p style="color:#666;">${errorMsg}</p>
                        <div style="margin-top:30px;">
                            <button onclick="parent.openExternal()" style="padding:10px 20px; cursor:pointer; background:white; border:2px solid black; font-weight:bold; font-size:1rem; box-shadow: 4px 4px 0px #000;">
                                ${window.t('news.btn.source', 'Read on Source Website')}
                            </button>
                        </div>
</body>
                    </html>`;
            }
        }

        function closeArticleModal() {
            const modal = document.getElementById('article-modal');
            const frame = document.getElementById('article-frame');

            modal.style.display = 'none';
            frame.removeAttribute('srcdoc');
            frame.src = '';
            currentArticleUrl = "";
        }

        function openExternal() {
            if (currentArticleUrl) {
                window.open(currentArticleUrl, '_blank');
            }
        }




        function toggleFullScreen() {
            document.querySelector('.window').classList.toggle('fullscreen');
        }
    </script>
