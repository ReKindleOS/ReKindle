<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily Kindling</title>
    <style>
        /* SYSTEM 7 AESTHETICS */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border: 2px solid #000000;
            --shadow: 4px 4px 0px #000000;
            --stripe-pattern: repeating-linear-gradient(0deg, transparent, transparent 2px, #000 3px, #000 4px);
        }

        body {
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: -webkit-optimize-contrast;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            font-family: "Georgia", "Times New Roman", serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
            background-color: #e5e5e5;
            /* Default Background (Overridden by JS) */
            /* Background managed by settings */
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* FIX: Centers vertically */
            user-select: none;
            box-sizing: border-box;
        }

        /* WINDOW FRAME */
        .window {
            background: white;
            border: 2px solid black;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: 90vh;
            width: 90%;
            max-width: 900px;
            position: relative;
        }

        /* TITLE BAR */
        .title-bar {
            height: 35px;
            border-bottom: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 0 10px;
            position: relative;
            flex-shrink: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; /* UI Font */
        }

        .title-stripes {
            position: absolute;
            top: 4px; bottom: 4px; left: 4px; right: 4px;
            background-image: var(--stripe-pattern);
            z-index: 0;
        }

        .title-text {
            background: white;
            padding: 0 15px;
            font-weight: bold;
            z-index: 1;
            font-size: 1.1rem;
        }

        /* CLOSE BUTTON (HOME) */
        .close-box {
            position: absolute;
            left: 10px;
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 0.9rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        .close-box:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* WINDOW CONTENT (Scrollable Newspaper) */
        .window-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background: white;
        }

        /* NEWSPAPER HEADER (Inside Content) */
        .paper-header {
            text-align: center;
            border-bottom: 4px double var(--border);
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        .masthead {
            font-family: "Impact", "Charcoal", sans-serif; 
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1;
            margin-bottom: 10px;
        }

        .date-line {
            font-style: italic;
            font-size: 1.1rem;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
            padding: 5px 0;
            display: flex;
            justify-content: space-between;
        }

        /* CATEGORY NAVIGATION */
        .category-nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ccc;
        }

        .cat-btn {
            background: white;
            border: 2px solid black;
            padding: 6px 12px;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 2px 2px 0 #ccc;
        }

        .cat-btn:active {
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        .cat-btn.active {
            background: black;
            color: white;
            box-shadow: none;
        }

        /* NEWS SECTION */
        .news-section h2 {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 1.5rem;
            border-bottom: 2px solid black;
            margin-top: 0;
            padding-bottom: 5px;
            text-transform: uppercase;
        }

        .article {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            gap: 25px;
        }

        .article:last-child {
            border-bottom: none;
        }

        .article-content {
            flex: 1;
        }

        .headline {
            font-size: 1.6rem;
            font-weight: bold;
            margin-bottom: 10px;
            line-height: 1.2;
            display: block;
            text-decoration: none;
            color: black;
            cursor: pointer;
        }

        .headline:hover {
            text-decoration: underline;
        }

        .summary {
            font-size: 1.1rem;
            line-height: 1.5;
            color: #222;
            text-align: justify;
        }

        .article-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 2px solid black;
            /* E-ink optimization */
            filter: grayscale(100%) contrast(120%);
            flex-shrink: 0;
            display: none; /* Hidden by default until loaded */
        }

        /* MODAL (IFRAME READER) - FROM RSS READER */
        #article-modal {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .article-view-box {
            background: white;
            border: 2px solid black;
            box-shadow: 8px 8px 0 black;
            width: 95%;
            height: 95%;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 2px solid black;
            background: #eee;
        }

        .modal-title {
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            font-family: sans-serif;
        }

        .close-btn {
            border: 2px solid black;
            background: white;
            font-weight: bold;
            width: 24px; height: 24px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
        }
        .close-btn:active { background:black; color:white; }

        .sys-btn {
            background: white;
            border: 2px solid black;
            padding: 4px 10px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 1px 1px 0 black;
            font-size: 0.8rem;
        }

        .sys-btn:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        iframe {
            flex-grow: 1;
            border: none;
            background: white;
        }

    </style>
</head>
<body>

    <div class="window">
        <div class="title-bar">
            <div class="title-stripes"></div>
            <div class="close-box" onclick="window.location.href='index'">X</div>
            <span class="title-text">Reader</span>
        </div>

        <div class="window-content">
            
            <div class="paper-header">
                <div class="masthead">The Daily Kindling</div>
                <div class="date-line">
                    <span id="current-date">Loading Date...</span>
                    <span>100% E-Ink</span>
                </div>
            </div>

            <div class="category-nav">
                <button class="cat-btn active" onclick="switchCategory('world', this)">Headlines</button>
                <button class="cat-btn" onclick="switchCategory('technology', this)">Tech</button>
                <button class="cat-btn" onclick="switchCategory('business', this)">Business</button>
                <button class="cat-btn" onclick="switchCategory('science', this)">Science</button>
                <button class="cat-btn" onclick="switchCategory('arts', this)">Arts</button>
            </div>

            <div class="news-section">
                <h2 id="section-title">Top Headlines</h2>
                <div id="news-container">
                    Loading the latest wires...
                </div>
            </div>

        </div>

        <!-- READER MODAL -->
        <div id="article-modal">
            <div class="article-view-box">
                <div class="modal-header">
                    <span class="modal-title">Article View</span>
                    <div style="display:flex; gap:10px;">
                        <button class="sys-btn small" onclick="openExternal()">Open Externally</button>
                        <button class="close-btn" onclick="closeArticleModal()">X</button>
                    </div>
                </div>
                <iframe id="article-frame" src=""></iframe>
            </div>
        </div>

    </div>

    <script>
        // --- CONFIGURATION ---
        const RSS_BASE = "https://api.rss2json.com/v1/api.json?rss_url=";
        
        const FEEDS = {
            world: "http://feeds.bbci.co.uk/news/world/rss.xml",
            technology: "http://feeds.bbci.co.uk/news/technology/rss.xml",
            business: "http://feeds.bbci.co.uk/news/business/rss.xml",
            science: "http://feeds.bbci.co.uk/news/science_and_environment/rss.xml",
            arts: "http://feeds.bbci.co.uk/news/entertainment_and_arts/rss.xml"
        };

        let currentArticleUrl = "";

        // --- INIT ---
        window.onload = function() {
            loadWallpaper();
            initDate();
            fetchNews('world'); // Default load
        };

        // --- WALLPAPER LOADER ---
        function loadWallpaper() {
            const wallpaperImg = localStorage.getItem('rekindle_bg_image');
            const wallpaperSize = localStorage.getItem('rekindle_bg_size');
            
            if(wallpaperImg) {
                document.body.style.backgroundImage = wallpaperImg;
            }
            if(wallpaperSize) {
                document.body.style.backgroundSize = wallpaperSize;
            }
        }

        // --- APP LOGIC ---

        function initDate() {
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('current-date').innerText = new Date().toLocaleDateString('en-US', dateOptions);
        }

        function switchCategory(category, btnElement) {
            // Update buttons
            document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active'));
            btnElement.classList.add('active');

            // Update Title
            const titles = {
                world: "Top Headlines",
                technology: "Technology",
                business: "Business",
                science: "Science & Env",
                arts: "Arts & Ent"
            };
            document.getElementById('section-title').innerText = titles[category];

            // Fetch
            fetchNews(category);
        }

        async function fetchNews(category) {
            const container = document.getElementById('news-container');
            container.innerHTML = '<div style="text-align:center; padding:20px; font-style:italic;">Updating wires...</div>';

            try {
                const feedUrl = FEEDS[category];
                const res = await fetch(RSS_BASE + encodeURIComponent(feedUrl));
                const data = await res.json();
                
                if(data.status !== 'ok') throw new Error("Feed error");

                // Get top 10 stories
                const articles = data.items.slice(0, 10); 

                container.innerHTML = '';

                articles.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'article';
                    div.onclick = () => openArticle(item.link); // Changed to open modal
                    
                    // Clean HTML tags and increase length
                    const cleanDesc = item.description.replace(/<[^>]*>?/gm, '').substring(0, 350) + "...";
                    
                    // Try to find an image
                    let imgUrl = item.thumbnail || (item.enclosure ? item.enclosure.link : null);
                    
                    let imgHtml = '';
                    if(imgUrl) {
                        imgHtml = `<img src="${imgUrl}" class="article-img" style="display:block;">`;
                    }

                    // Changed <a> to <span> to avoid default link behavior
                    div.innerHTML = `
                        <div class="article-content">
                            <span class="headline">${item.title}</span>
                            <div class="summary">${cleanDesc}</div>
                        </div>
                        ${imgHtml}
                    `;
                    container.appendChild(div);
                });

            } catch (e) {
                container.innerText = "Could not fetch the wires for this section.";
            }
        }

        // --- MODAL READER LOGIC ---
        async function openArticle(url) {
            currentArticleUrl = url;
            const modal = document.getElementById('article-modal');
            const frame = document.getElementById('article-frame');
            
            modal.style.display = 'flex';
            // Show loading state
            frame.srcdoc = `
                <html>
                <body style="font-family:sans-serif; text-align:center; padding-top:50px; background-color:white;">
                    <h2>Loading...</h2>
                    <p style="color:#666;">Cleaning up article for E-ink display...</p>
                </body>
                </html>`;

            try {
                // 1. Get clean text version via FrogFind (Readability)
                const frogUrl = `https://frogfind.com/read.php?a=${encodeURIComponent(url)}`;
                // 2. Proxy it to bypass CORS and load into iframe
                const proxyUrl = `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(frogUrl)}`;
                
                const res = await fetch(proxyUrl);
                let html = await res.text();
                
                // Inject into iframe
                frame.srcdoc = html;
            } catch (e) {
                frame.srcdoc = `
                    <html>
                    <body style="font-family:sans-serif; text-align:center; padding-top:50px;">
                        <h3>Could not load article directly.</h3>
                        <p>Website security prevented embedding.</p>
                        <p>Please use the <b>Open Externally</b> button above.</p>
                    </body>
                    </html>`;
            }
        }

        function closeArticleModal() {
            const modal = document.getElementById('article-modal');
            const frame = document.getElementById('article-frame');
            
            modal.style.display = 'none';
            frame.srcdoc = ''; 
            currentArticleUrl = "";
        }

        function openExternal() {
            if(currentArticleUrl) {
                window.open(currentArticleUrl, '_blank');
            }
        }

    </script>
</body>
</html>
