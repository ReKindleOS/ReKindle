<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta charset="UTF-8">

    <title>News</title>
    <script src="time.js"></script>
    <script src="js/i18n.js"></script>
    <style>
        /* SYSTEM 7 AESTHETICS */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border: 2px solid #000000;
            --shadow: 4px 4px 0px #000000;
            --stripe-pattern: repeating-linear-gradient(0deg, transparent, transparent 2px, #000 3px, #000 4px);
        }

        body {
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: -webkit-optimize-contrast;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            font-family: "Georgia", "Times New Roman", serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
            background-color: #e5e5e5;
            /* Default Background (Overridden by JS) */
            /* Background managed by settings */

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* FIX: Centers vertically */
            user-select: none;
            box-sizing: border-box;
        }

        /* WINDOW FRAME */
        .window {
            background: white;
            border: 2px solid black;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: 90vh;
            width: 90%;
            max-width: 900px;
            position: relative;
        }

        .window.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: calc(100vw / var(--rekindle-scale, 1));
            height: calc(100vh / var(--rekindle-scale, 1));
            max-width: none;
            max-height: none;
            border: none;
            box-shadow: none;
            z-index: 2000;
            transform-origin: top left !important;
        }

        /* TITLE BAR */
        .title-bar {
            height: 35px;
            border-bottom: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 0 10px;
            position: relative;
            flex-shrink: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            /* UI Font */
        }

        .title-stripes {
            position: absolute;
            top: 4px;
            bottom: 4px;
            left: 4px;
            right: 4px;
            background-image: var(--stripe-pattern);
            z-index: 0;
        }

        .title-text {
            background: white;
            padding: 0 15px;
            font-weight: bold;
            z-index: 1;
            font-size: 1.1rem;
            border: 2px solid transparent;
        }

        /* CLOSE BUTTON (HOME) */
        .close-box {
            position: absolute;
            left: 10px;
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 0.9rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        .close-box:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* CONTROLS (Right side of Title Bar) */
        .title-controls {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
            display: flex;
            align-items: center;
        }

        .icon-btn {
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
            padding: 0;
            flex-shrink: 0;
        }

        .icon-btn:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* Icon State Toggles */
        .icon-contract {
            display: none;
        }

        .window.fullscreen .icon-expand {
            display: none;
        }

        .window.fullscreen .icon-contract {
            display: inline;
        }

        /* WINDOW CONTENT (Scrollable Newspaper) */
        .window-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background: white;
        }

        /* NEWSPAPER HEADER (Inside Content) */
        .paper-header {
            text-align: center;
            border-bottom: 4px double var(--border);
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        .masthead {
            font-family: "Impact", "Charcoal", sans-serif;
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1;
            margin-bottom: 10px;
        }

        .date-line {
            font-style: italic;
            font-size: 1.1rem;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
            padding: 5px 0;
            display: flex;
            justify-content: space-between;
        }

        /* CATEGORY NAVIGATION */
        .category-nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ccc;
        }

        .category-nav>*+* {
            margin-left: 10px;
        }

        .cat-btn {
            background: white;
            border: 2px solid black;
            padding: 6px 12px;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 2px 2px 0 #ccc;
        }

        .cat-btn:active {
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        .cat-btn.active {
            background: black;
            color: white;
            box-shadow: none;
        }

        /* NEWS SECTION */
        .news-section h2 {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 1.5rem;
            border-bottom: 2px solid black;
            margin-top: 0;
            padding-bottom: 5px;
            text-transform: uppercase;
        }

        .article {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
        }

        .article>*+* {
            margin-left: 25px;
        }

        .article:last-child {
            border-bottom: none;
        }

        .article-content {
            flex: 1;
        }

        .headline {
            font-size: 1.6rem;
            font-weight: bold;
            margin-bottom: 10px;
            line-height: 1.2;
            display: block;
            text-decoration: none;
            color: black;
            cursor: pointer;
        }

        .headline:hover {
            text-decoration: underline;
        }

        .summary {
            font-size: 1.1rem;
            line-height: 1.5;
            color: #222;
            text-align: justify;
        }

        .article-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 2px solid black;
            flex-shrink: 0;
            display: none;
            /* Hidden by default until loaded */
        }

        /* MODAL (IFRAME READER) - FROM RSS READER */
        #article-modal {
            position: fixed;
            /* Changed to fixed for fullscreen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 10000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .article-view-box {
            background: white;
            border: 2px solid black;
            box-shadow: 8px 8px 0 black;
            width: 95%;
            height: 95%;
            display: flex;
            flex-direction: column;
        }

        iframe {
            flex-grow: 1;
            border: none;
            background: white;
            min-height: 0;
            /* Important for flex container */
        }

        /* System Buttons */
        .sys-btn {
            background: white;
            border: 2px solid black;
            padding: 6px 12px;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
            font-size: 0.8rem;
        }

        .sys-btn.small {
            padding: 4px 8px;
            font-size: 0.75rem;
            box-shadow: 1px 1px 0 black;
        }

        .sys-btn:active {
            background: black;
            color: white;
            box-shadow: none;
        }
    </style>
    <script src="theme.js"></script>
    <script src="js/i18n.js"></script>
</head>

<body>

    <div class="window">
        <div class="title-bar">
            <div class="title-stripes"></div>
            <div class="close-box" onclick="window.location.href='index'">X</div>
            <span class="title-text" data-i18n="app.news.name">News</span>
            <div class="title-controls">
                <button class="icon-btn" onclick="toggleFullScreen()" title="Full Screen">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                        stroke-linecap="square" stroke-linejoin="miter">
                        <path class="icon-expand" d="M15 3h6v6M14 10l6.1-6.1M9 21H3v-6M10 14l-6.1 6.1"></path>
                        <path class="icon-contract" d="M21 9H15V3M21 3l-6 6M3 15h6v6M3 21l6-6"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div class="window-content">

            <div class="paper-header">
                <div class="masthead" data-i18n="news.header.title">The Daily Kindling</div>
                <div class="date-line">
                    <span id="current-date">Loading Date...</span>
                    <span data-i18n="news.header.subtitle">100% E-Ink</span>
                </div>
            </div>

            <div class="category-nav">
                <button class="cat-btn active" onclick="switchCategory('world', this)"
                    data-i18n="news.cat.headlines">Headlines</button>
                <button class="cat-btn" onclick="switchCategory('technology', this)"
                    data-i18n="news.cat.tech">Tech</button>
                <button class="cat-btn" onclick="switchCategory('business', this)"
                    data-i18n="news.cat.business">Business</button>
                <button class="cat-btn" onclick="switchCategory('science', this)"
                    data-i18n="news.cat.science">Science</button>
                <button class="cat-btn" onclick="switchCategory('arts', this)" data-i18n="news.cat.arts">Arts</button>
                <button class="cat-btn" onclick="switchCategory('finance', this)"
                    data-i18n="news.cat.finance">Finance</button>
            </div>

            <div class="news-section">
                <h2 id="section-title" data-i18n="news.cat.headlines">Top Headlines</h2>
                <div id="news-container">
                    <span data-i18n="news.status.loading">Loading the latest wires...</span>
                </div>
            </div>

        </div>

        <!-- READER MODAL -->
        <div id="article-modal">
            <div class="article-view-box">
                <div class="title-bar">
                    <div class="title-stripes"></div>
                    <div class="close-box" onclick="closeArticleModal()">X</div>
                    <span class="title-text" data-i18n="news.modal.title">Article View</span>
                    <div class="title-controls">
                        <button class="sys-btn small" onclick="openExternal()" data-i18n="news.btn.external">Open
                            Externally</button>
                    </div>
                </div>
                <iframe id="article-frame" src=""></iframe>
                <div class="modal-footer"
                    style="border-top: 2px solid black; padding: 8px; display: flex; justify-content: space-between; align-items: center; background: #eee; flex-shrink: 0;">
                    <button class="sys-btn" onclick="prevPage()" id="btn-prev">Previous</button>
                    <span id="page-indicator"
                        style="font-weight: bold; font-family: sans-serif; font-size: 0.9rem;">Page 1</span>
                    <button class="sys-btn" onclick="nextPage()" id="btn-next">Next</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- CONFIGURATION ---
        const RSS_BASE = "https://api.rss2json.com/v1/api.json?rss_url=";

        const FEEDS = {
            world: "http://feeds.bbci.co.uk/news/world/rss.xml",
            technology: "http://feeds.bbci.co.uk/news/technology/rss.xml",
            business: "http://feeds.bbci.co.uk/news/business/rss.xml",
            science: "http://feeds.bbci.co.uk/news/science_and_environment/rss.xml",
            arts: "http://feeds.bbci.co.uk/news/entertainment_and_arts/rss.xml",
            finance: "https://www.cnbc.com/id/10000664/device/rss/rss.html"
        };

        let currentArticleUrl = "";

        window.onload = function () {
            if (window.rekindleApplyWallpaper) window.rekindleApplyWallpaper();
            if (window.rekindleApplyDefaultFullscreen) window.rekindleApplyDefaultFullscreen();
            initDate();
            fetchNews('world'); // Default load
        };

        // Helper to HTML-escape text
        function escapeHTML(text) {
            const div = document.createElement('div');
            div.appendChild(document.createTextNode(text));
            return div.innerHTML;
        }



        // --- WALLPAPER LOADER ---

        // --- APP LOGIC ---

        function initDate() {
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const now = window.rekindleGetZonedDate ? window.rekindleGetZonedDate() : new Date();
            const dateStr = window.rekindleFormatWallDate ? window.rekindleFormatWallDate(now, dateOptions) : (window.rekindleFormatTime ? window.rekindleFormatTime(now, dateOptions) : now.toLocaleDateString('en-US', dateOptions));
            document.getElementById('current-date').innerText = dateStr;
        }

        function switchCategory(category, btnElement) {
            // Update buttons
            document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active'));
            btnElement.classList.add('active');

            // Update Title
            const titles = {
                world: window.t("news.cat.headlines", "Top Headlines"),
                technology: window.t("news.cat.tech", "Technology"),
                business: window.t("news.cat.business", "Business"),
                science: window.t("news.cat.science", "Science & Env"),
                arts: window.t("news.cat.arts", "Arts & Ent"),
                finance: window.t("news.cat.finance", "CNBC Finance")
            };
            document.getElementById('section-title').innerText = titles[category];

            // Fetch
            fetchNews(category);
        }

        async function fetchNews(category) {
            const container = document.getElementById('news-container');
            container.innerHTML = `<div style="text-align:center; padding:20px; font-style:italic;">${window.t('news.status.updating', 'Updating wires...')}</div>`;

            try {
                const feedUrl = FEEDS[category];
                const res = await fetch(RSS_BASE + encodeURIComponent(feedUrl));
                const data = await res.json();

                if (data.status !== 'ok') throw new Error("Feed error");

                // Get top 10 stories
                const articles = data.items.slice(0, 10);

                container.innerHTML = '';

                articles.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'article';
                    div.onclick = () => openArticle(item.link); // Changed to open modal

                    // Clean HTML tags and increase length
                    const cleanDesc = item.description.replace(/<[^>]*>?/gm, '').substring(0, 350) + "...";

                    // Try to find an image
                    let imgUrl = item.thumbnail || (item.enclosure ? item.enclosure.link : null);

                    let imgHtml = '';
                    if (imgUrl) {
                        imgHtml = `<img src="${imgUrl}" class="article-img" style="display:block;">`;
                    }

                    // Changed <a> to <span> to avoid default link behavior
                    div.innerHTML = `
                        <div class="article-content">
                            <span class="headline">${item.title}</span>
                            <div class="summary">${cleanDesc}</div>
                        </div>
                        ${imgHtml}
                    `;
                    container.appendChild(div);
                });

            } catch (e) {
                container.innerText = window.t('news.error.fetch', "Could not fetch the wires for this section.");
            }
        }

        // --- READABILITY WORKER ---
        const READER_WORKER_URL = "https://rekindle-reader.timjarnott.workers.dev";

        // --- MODAL READER LOGIC ---
        async function openArticle(url) {
            currentArticleUrl = url;
            const modal = document.getElementById('article-modal');
            const frame = document.getElementById('article-frame');

            modal.style.display = 'flex';
            frame.srcdoc = `
                <html>
                <body style="font-family:sans-serif; text-align:center; padding-top:50px; background-color:transparent;">
                    <h2 data-i18n="news.modal.loading">Loading...</h2>
                    <p style="color:#666;" data-i18n="news.modal.cleaning">Cleaning up article for E-ink display...</p>
</body>
                </html>`;

            try {
                // Fetch from Readability worker
                const controller = new AbortController();
                const timeout = setTimeout(() => controller.abort(), 20000);

                const res = await fetch(`${READER_WORKER_URL}/?url=${encodeURIComponent(url)}`, {
                    signal: controller.signal
                });
                clearTimeout(timeout);

                if (!res.ok) {
                    const err = await res.json().catch(() => ({}));
                    throw new Error(err.error || `HTTP ${res.status}`);
                }

                const article = await res.json();

                // Build clean HTML from Readability output
                let articleHtml = '';
                if (article.title) articleHtml += `<h1>${article.title}</h1>`;
                if (article.byline) articleHtml += `<p style="font-style:italic; color:#555;">${article.byline}</p>`;
                if (article.siteName) articleHtml += `<p style="font-size:0.8rem; color:#888;">${article.siteName}</p>`;
                if (article.siteName) articleHtml += `<p style="font-size:0.8rem; color:#888;">${article.siteName}</p>`;
                if (article.content || article.textContent) { // Check if content exists
                    articleHtml += '<hr style="border:1px solid #ccc; margin:15px 0;">';
                    articleHtml += article.content || article.textContent;
                } else {
                    articleHtml += '<p>No readable content found.</p>';
                }

                const html = `
                    <html>
                    <head>
                    <style>
                        *, *::before, *::after {
                            animation: none !important;
                            transition: none !important;
                            box-shadow: none !important;
                            text-shadow: none !important;
                        }
                        html {
                            height: 100%;
                            width: 100%;
                            overflow: hidden;
                        }
                        body {
                            background: transparent !important;
                            margin: 0;
                            padding: 0 20px;
                            height: 100%;
                            width: 100%;
                            box-sizing: border-box;
                            
                            font-family: Georgia, serif;
                            line-height: 1.6;
                            
                            
                            /* Column Layout */
                            column-width: calc(100vw - 80px); /* Exactly match content box width */
                            column-gap: 40px;
                            column-fill: auto;
                            
                            overflow-y: hidden; /* Hide vertical scroll */
                            overflow-x: hidden; /* Disable user scrolling */
                            scrollbar-width: none; /* Firefox */
                        }
                        body::-webkit-scrollbar {
                            display: none; /* Chrome/Safari */
                        }
                        h1, h2, h3 {
                            break-inside: avoid; /* Keep headings with their text if possible */
                        }
                        img {
                            max-width: 100%;
                            height: auto;
                            image-rendering: pixelated;
                            display: block;
                            margin: 10px auto;
                        }
                        img[title*="placeholder" i], img[src*="placeholder" i] {
                            display: none !important;
                        }
                    </style>
                    </head>
                    <body>${articleHtml}</body>
                    </html>`;

                const blob = new Blob([html], { type: 'text/html' });
                const blobUrl = URL.createObjectURL(blob);

                frame.removeAttribute('srcdoc');
                frame.src = blobUrl;

                // Init Pagination
                frame.onload = () => {
                    currentPage = 1;
                    updatePaginationUI();

                    // Tap Navigation & Link Handling
                    frame.contentDocument.addEventListener('click', (e) => {
                        // Handle links
                        const link = e.target.closest('a');
                        if (link) {
                            e.preventDefault();
                            const href = link.href;
                            if (href && !href.startsWith('javascript:')) {
                                parent.window.location.href = 'browser.html?url=' + encodeURIComponent(href);
                            }
                            return;
                        }

                        // Ignore if text is selected
                        const sel = frame.contentWindow.getSelection();
                        if (sel && sel.toString().length > 0) return;

                        const width = frame.contentWindow.innerWidth;
                        if (e.clientX < width / 2) {
                            prevPage();
                        } else {
                            nextPage();
                        }
                    });
                };

            } catch (e) {
                console.error("Reader Error:", e);
                let errorTitle = "Article Unavailable";
                let errorMsg = e.message;

                if (e.message.includes('time') || e.name === 'AbortError') {
                    errorTitle = "Request Timed Out";
                    errorMsg = "The server took too long to respond.";
                }

                frame.removeAttribute('src');
                frame.srcdoc = `
                    <html>
                    <body style="font-family:sans-serif; text-align:center; padding-top:50px;">
                        <h3>${errorTitle}</h3>
                        <p style="color:#666;">${errorMsg}</p>
                        <div style="margin-top:30px;">
                            <button onclick="parent.openExternal()" style="padding:10px 20px; cursor:pointer; background:white; border:2px solid black; font-weight:bold; font-size:1rem; box-shadow: 4px 4px 0px #000;">
                                ${window.t('news.btn.source', 'Read on Source Website')}
                            </button>
                        </div>
</body>
                    </html>`;
            }
        }

        function closeArticleModal() {
            const modal = document.getElementById('article-modal');
            const frame = document.getElementById('article-frame');

            modal.style.display = 'none';
            frame.removeAttribute('srcdoc');
            frame.src = '';
            currentArticleUrl = "";
        }

        function openExternal() {
            if (currentArticleUrl) {
                window.open(currentArticleUrl, '_blank');
            }
        }





        function toggleFullScreen() {
            document.querySelector('.window').classList.toggle('fullscreen');
        }

        // --- PAGINATION LOGIC ---
        let currentPage = 1;
        let totalPages = 1;

        function updatePaginationUI() {
            const frame = document.getElementById('article-frame');
            if (!frame.contentWindow || !frame.contentWindow.document) return;

            const scroller = frame.contentWindow.document.scrollingElement || frame.contentWindow.document.body;

            const scrollW = scroller.scrollWidth;
            const clientW = scroller.clientWidth;

            if (clientW === 0) return;

            // Round up
            totalPages = Math.ceil(scrollW / clientW);
            if (totalPages < 1) totalPages = 1;

            // Current page calculation
            const scrollL = scroller.scrollLeft;
            currentPage = Math.round(scrollL / clientW) + 1;

            document.getElementById('page-indicator').innerText = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('btn-prev').disabled = currentPage <= 1;
            document.getElementById('btn-next').disabled = currentPage >= totalPages;
        }

        function prevPage() {
            const frame = document.getElementById('article-frame');
            if (frame.contentWindow && frame.contentWindow.document) {
                const scroller = frame.contentWindow.document.scrollingElement || frame.contentWindow.document.body;
                const clientW = scroller.clientWidth;

                if (currentPage > 1) {
                    currentPage--;
                    scroller.scrollTo({ left: (currentPage - 1) * clientW, behavior: 'auto' });
                    updatePaginationUI();
                }
            }
        }

        function nextPage() {
            const frame = document.getElementById('article-frame');
            if (frame.contentWindow && frame.contentWindow.document) {
                const scroller = frame.contentWindow.document.scrollingElement || frame.contentWindow.document.body;
                const clientW = scroller.clientWidth;

                if (currentPage < totalPages) {
                    currentPage++;
                    scroller.scrollTo({ left: (currentPage - 1) * clientW, behavior: 'auto' });
                    updatePaginationUI();
                }
            }
        }

        // Keyboard Nav
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('article-modal').style.display === 'flex') {
                if (e.key === 'ArrowLeft') prevPage();
                if (e.key === 'ArrowRight') nextPage();
            }
        });
