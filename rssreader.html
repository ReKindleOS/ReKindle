<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta charset="UTF-8">

    <title>RSS Reader</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        /* SYSTEM 7 AESTHETICS */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border: 2px solid #000000;
            --shadow: 4px 4px 0px #000000;
            --stripe-pattern: repeating-linear-gradient(0deg, transparent, transparent 2px, #000 3px, #000 4px);
        }

        body {
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: -webkit-optimize-contrast;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            font-family: "Geneva", "Verdana", sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
            background-color: #e5e5e5;
            /* Background managed by settings */

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            box-sizing: border-box;
        }

        /* WINDOW FRAME */
        .window {
            background: white;
            border: 2px solid black;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: 90vh;
            width: 95%;
            max-width: 800px;
            position: relative;
        }

        .window.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: calc(100vw / var(--rekindle-scale, 1));
            height: calc(100vh / var(--rekindle-scale, 1));
            max-width: none;
            max-height: none;
            border: none;
            box-shadow: none;
            z-index: 2000;
            transform-origin: top left !important;
        }

        /* Icon State Toggles */
        .icon-contract {
            display: none;
        }

        .window.fullscreen .icon-expand {
            display: none;
        }

        .window.fullscreen .icon-contract {
            display: inline;
        }

        .controls {
            position: absolute;
            right: 10px;
            z-index: 1;
            background: white;
            display: flex;
        }

        .controls>*+* {
            margin-left: 10px;
        }

        .title-controls {
            position: absolute;
            right: 10px;
            z-index: 2;
            background: white;
            display: flex;
            align-items: center;
        }

        .title-controls>*+* {
            margin-left: 10px;
        }

        /* TITLE BAR */
        .title-bar {
            height: 35px;
            border-bottom: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 0 10px;
            position: relative;
            flex-shrink: 0;
        }

        .title-stripes {
            position: absolute;
            top: 4px;
            bottom: 4px;
            left: 4px;
            right: 4px;
            background-image: var(--stripe-pattern);
            z-index: 0;
        }

        .title-text {
            background: white;
            padding: 0 15px;
            font-weight: bold;
            z-index: 1;
            font-size: 1.1rem;
        }

        /* CLOSE BUTTON */
        .close-box {
            position: absolute;
            left: 10px;
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 0.9rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        .close-box:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* TABS */
        .tabs {
            display: flex;
            border-bottom: 2px solid black;
            background: #eee;
            flex-shrink: 0;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            text-align: center;
            border-right: 1px solid black;
            background: #eee;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .tab-btn:last-child {
            border-right: none;
        }

        .tab-btn.active {
            background: white;
            border-bottom: 2px solid white;
            margin-bottom: -2px;
            z-index: 10;
        }

        /* CONTENT AREA */
        .window-content {
            flex-grow: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column !important;
            background: white;
            position: relative;
        }

        /* VIEW: HEADLINES */
        #view-headlines {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0;
            display: flex;
            flex-direction: column !important;
            min-height: 0;
        }

        /* FILTER BAR */
        .filter-bar {
            display: flex;
            padding: 8px;
            border-bottom: 1px solid #ccc;
            background: #f9f9f9;
            justify-content: center;
            flex-shrink: 0;
        }

        .filter-bar>*+* {
            margin-left: 10px;
        }

        .filter-btn {
            background: white;
            border: 1px solid #999;
            padding: 4px 12px;
            font-size: 0.8rem;
            cursor: pointer;
            border-radius: 12px;
        }

        .filter-btn.active {
            background: black;
            color: white;
            border-color: black;
            font-weight: bold;
        }

        .article {
            padding: 15px;
            border-bottom: 1px solid #ccc;
            display: flex;
            flex-direction: row;
            /* Image on right */
            cursor: pointer;
            transition: background 0.1s;
        }

        .article>*+* {
            margin-left: 15px;
        }

        .article:last-child {
            border-bottom: none;
        }

        .article:active {
            background: #f0f0f0;
        }

        /* Read State Styling */
        .article.read .article-title {
            color: #666;
            font-weight: normal;
        }

        .article.read .article-snippet {
            color: #999;
        }

        .article.read {
            background: #fafafa;
        }

        .article-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .article-content>*+* {
            margin-top: 5px;
        }

        .article-source {
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: bold;
            color: #666;
        }

        .article-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: black;
            text-decoration: none;
            line-height: 1.3;
        }

        .article-snippet {
            font-family: "Georgia", serif;
            font-size: 0.95rem;
            color: #333;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .article-meta {
            font-size: 0.75rem;
            color: #888;
            margin-top: 5px;
        }

        .article-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 2px solid black;
            flex-shrink: 0;
            background: #eee;
        }

        /* LIST FOOTER CONTROLS */
        .list-footer-controls {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-top: 1px solid #ccc;
            margin-top: auto;
            /* Push to bottom of list content */
            background: #f9f9f9;
        }

        .list-footer-controls>*+* {
            margin-top: 10px;
        }

        .wide-btn {
            width: 100%;
            max-width: 300px;
            padding: 12px;
            font-size: 0.9rem;
        }

        /* VIEW: SOURCES (MANAGE) */
        #view-sources {
            display: none;
            flex-direction: column;
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .add-feed-bar {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid black;
            padding-bottom: 20px;
        }

        .add-feed-bar>*+* {
            margin-left: 10px;
        }

        input[type="text"] {
            flex-grow: 1;
            border: 2px solid black;
            padding: 8px;
            font-family: inherit;
            font-size: 1rem;
        }

        .sys-btn {
            background: white;
            border: 2px solid black;
            padding: 4px 10px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
            font-size: 0.8rem;
        }

        .icon-btn {
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
            padding: 0;
        }

        .icon-btn:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* Invert icon color on active/dark if needed, but 'color: white' handles stroke thanks to currentColor */

        .sys-btn:active {
            background: black;
            color: white;
            box-shadow: none;
        }

        .sys-btn.small {
            padding: 4px 8px;
            font-size: 0.75rem;
            box-shadow: 1px 1px 0 black;
        }

        .read-toggle-btn {
            min-width: 100px;
        }

        .source-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            background: #fafafa;
        }

        .source-name {
            font-weight: bold;
        }

        .source-url {
            font-size: 0.8rem;
            color: #666;
            display: block;
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .delete-btn {
            color: black;
            font-weight: bold;
            cursor: pointer;
            padding: 5px 10px;
            border: 1px solid #ccc;
            background: white;
        }

        .delete-btn:hover {
            background: #eee;
        }

        /* STATUS BAR */
        #status-bar {
            border-top: 2px solid black;
            padding: 4px;
            font-size: 0.75rem;
            background: #eee;
            text-align: center;
            flex-shrink: 0;
        }

        /* LOADING */
        .loading-msg {
            text-align: center;
            padding: 40px;
            font-style: italic;
            color: #666;
        }



        /* MODAL (IFRAME READER) */
        #article-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 10000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .article-view-box {
            background: white;
            border: 2px solid black;
            box-shadow: 8px 8px 0 black;
            width: 95%;
            height: 95%;
            display: flex;
            flex-direction: column;
        }

        iframe {
            flex-grow: 1;
            border: none;
            background: white;
            min-height: 0;
        }

        /* GENERAL MODAL STYLES */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 10001;
            align-items: center;
            justify-content: center;
        }

        .modal-box {
            background: white;
            border: 2px solid black;
            padding: 20px;
            box-shadow: 6px 6px 0 black;
            max-width: 300px;
            width: 80%;
            text-align: center;
        }

        /* STANDARD MODAL SYSTEM */
        #generic-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 10002;
            align-items: center;
            justify-content: center;
            font-family: "Geneva", "Verdana", sans-serif;
        }

        .modal-text {
            margin-bottom: 20px;
            font-weight: bold;
            line-height: 1.4;
            color: black;
        }

        .modal-btns {
            display: flex;
            justify-content: center;
        }

        .modal-btns>*+* {
            margin-left: 10px;
        }

        .modal-btn {
            background: white;
            border: 2px solid black;
            padding: 6px 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
            font-family: inherit;
        }

        .modal-btn:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* ADD FEED MODAL */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            border: 2px solid black;
            padding: 8px;
            font-family: inherit;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .category-header {
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 20px;
            margin-bottom: 10px;
            border-bottom: 2px solid black;
            padding-bottom: 5px;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
    <script src="time.js"></script>
    <script src="theme.js"></script>
    <script src="js/i18n.js"></script>
</head>

<body>

    <div class="window">

        <div class="title-bar">
            <div class="title-stripes"></div>
            <div class="close-box" onclick="window.location.href='index'">X</div>
            <span class="title-text" data-i18n="rss.title">RSS Reader</span>
            <div class="controls">
                <button class="icon-btn" id="refresh-btn" onclick="resetAndFetch()" title="Refresh">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                        stroke-linecap="square" stroke-linejoin="miter">
                        <path d="M23 4v6h-6"></path>
                        <path d="M1 20v-6h6"></path>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10"></path>
                        <path d="M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                </button>
                <button class="icon-btn" onclick="toggleFullScreen()" title="Full Screen">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                        stroke-linecap="square" stroke-linejoin="miter">
                        <path class="icon-expand" d="M15 3h6v6M14 10l6.1-6.1M9 21H3v-6M10 14l-6.1 6.1"></path>
                        <path class="icon-contract" d="M21 9H15V3M21 3l-6 6M3 15h6v6M3 21l6-6"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div class="tabs">
            <div class="tab-btn active" id="tab-headlines" onclick="switchView('headlines')"
                data-i18n="rss.tab.headlines">Headlines</div>
            <div class="tab-btn" id="tab-sources" onclick="switchView('sources')" data-i18n="rss.tab.sources">Sources
            </div>
        </div>

        <div class="window-content">

            <!-- HEADLINES -->
            <div id="view-headlines">
                <div class="filter-bar" id="category-filters">
                    <button class="filter-btn active" id="filter-all" onclick="setFilter('all')"
                        data-i18n="rss.filter.all">All</button>
                    <button class="filter-btn" id="filter-unread" onclick="setFilter('unread')"
                        data-i18n="rss.filter.unread">Unread</button>
                    <!-- Categories injected here -->
                </div>
                <div id="articles-container">
                    <div class="loading-msg" data-i18n="rss.msg.welcome">Welcome. Add sources to begin.</div>
                </div>
            </div>

            <!-- SOURCES -->
            <div id="view-sources">
                <div id="sources-list">
                    <!-- Injected via JS -->
                </div>

                <div style="margin-top:20px; border-top:1px solid #ccc; padding-top:20px;">
                    <strong>Preset Feeds:</strong>
                    <div style="display: flex; margin-top: 10px; flex-wrap: wrap; gap: 10px;">
                        <button class="sys-btn"
                            onclick="addPreset('BBC World', 'http://feeds.bbci.co.uk/news/world/rss.xml')">BBC</button>
                        <button class="sys-btn"
                            onclick="addPreset('NPR', 'https://feeds.npr.org/1001/rss.xml')">NPR</button>
                        <button class="sys-btn"
                            onclick="addPreset('Reuters', 'https://www.reutersagency.com/feed/')">Reuters</button>
                        <button class="sys-btn"
                            onclick="addPreset('AP News', 'https://rsshub.app/apnews/topics/apf-topnews')">AP
                            News</button>
                        <button class="sys-btn"
                            onclick="addPreset('The Guardian', 'https://www.theguardian.com/world/rss')">Guardian</button>
                        <button class="sys-btn"
                            onclick="addPreset('NY Times', 'https://rss.nytimes.com/services/xml/rss/nyt/HomePage.xml')">NY
                            Times</button>
                        <button class="sys-btn"
                            onclick="addPreset('Al Jazeera', 'https://www.aljazeera.com/xml/rss/all.xml')">Al
                            Jazeera</button>
                        <button class="sys-btn"
                            onclick="addPreset('ABC News AU', 'https://www.abc.net.au/news/feed/2942460/rss.xml')">ABC
                            AU</button>
                        <button class="sys-btn"
                            onclick="addPreset('TechCrunch', 'https://techcrunch.com/feed/')">Tech</button>
                        <button class="sys-btn"
                            onclick="addPreset('HackerNews', 'https://news.ycombinator.com/rss')">HackerNews</button>
                        <button class="sys-btn"
                            onclick="addPreset('The Verge', 'https://www.theverge.com/rss/index.xml')">Verge</button>
                        <button class="sys-btn"
                            onclick="addPreset('Ars Technica', 'https://feeds.arstechnica.com/arstechnica/index')">Ars</button>
                        <button class="sys-btn"
                            onclick="addPreset('Nature', 'https://www.nature.com/nature.rss')">Nature</button>
                        <button class="sys-btn" onclick="addPreset('XKCD', 'https://xkcd.com/rss.xml')">XKCD</button>
                    </div>
                </div>

            </div>

        </div>

        <div id="add-source-footer" class="list-footer-controls" style="display: none;">
            <button class="sys-btn wide-btn" onclick="openAddFeedModal()" style="font-weight: bold;">+ Add New
                Source</button>
        </div>

        <div id="status-bar">Local Mode</div>

    </div>

    <!-- READER MODAL -->
    <div id="article-modal">
        <div class="article-view-box">
            <div class="title-bar">
                <div class="title-stripes"></div>
                <div class="close-box" onclick="closeArticleModal()">X</div>
                <span class="title-text" data-i18n="rss.modal.reader">Reader</span>
                <div class="title-controls">
                    <button class="sys-btn small read-toggle-btn" id="read-toggle" style="margin-right: 10px;"
                        onclick="toggleReadStatusInModal()">Mark Unread</button>
                    <button class="sys-btn small" onclick="openExternal()" data-i18n="rss.btn.web">Open Ext</button>
                </div>
            </div>
            <iframe id="article-frame" src=""></iframe>
            <div class="modal-footer"
                style="border-top: 2px solid black; padding: 8px; display: flex; justify-content: space-between; align-items: center; background: #eee; flex-shrink: 0;">
                <button class="sys-btn" onclick="prevPage()" id="btn-prev">Previous</button>
                <span id="page-indicator" style="font-weight: bold; font-family: sans-serif; font-size: 0.9rem;">Page
                    1</span>
                <button class="sys-btn" onclick="nextPage()" id="btn-next">Next</button>
            </div>
        </div>
    </div>



    <!-- DELETE CONFIRMATION MODAL -->
    <div id="delete-modal" class="modal-overlay">
        <div class="modal-box">
            <h3 data-i18n="rss.modal.unsubscribe">Unsubscribe?</h3>
            <p>Remove this feed from your list?</p>
            <div class="modal-buttons">
                <button class="sys-btn" onclick="confirmDelete()" data-i18n="reddit.btn.remove">Remove</button>
                <button class="sys-btn" onclick="closeModal('delete-modal')"
                    data-i18n="reddit.btn.cancel">Cancel</button>
            </div>
        </div>
    </div>

    <!-- MARK READ CONFIRMATION MODAL -->
    <div id="mark-read-modal" class="modal-overlay">
        <div class="modal-box">
            <h3 data-i18n="rss.modal.markread">Mark All Read?</h3>
            <p>This will mark all currently visible articles as read.</p>
            <div class="modal-buttons">
                <button class="sys-btn" onclick="confirmMarkAllRead()">Yes</button>
                <button class="sys-btn" onclick="closeModal('mark-read-modal')"
                    data-i18n="reddit.btn.cancel">Cancel</button>
            </div>
        </div>
    </div>

    <!-- ADD/EDIT FEED MODAL -->
    <div id="add-feed-modal" class="modal-overlay">
        <div class="modal-box">
            <h3 id="add-feed-title">Add Source</h3>

            <div class="input-group">
                <label>URL</label>
                <input type="text" id="new-feed-url" placeholder="https://...">
            </div>

            <div class="input-group">
                <label>Name</label>
                <input type="text" id="new-feed-name" placeholder="e.g. My Blog">
            </div>

            <div class="input-group">
                <label>Category</label>
                <input type="text" id="new-feed-category" placeholder="e.g. Tech, News" list="category-list">
                <datalist id="category-list">
                    <!-- Injected via JS -->
                </datalist>
            </div>

            <input type="hidden" id="edit-feed-id">

            <div class="modal-buttons">
                <button class="sys-btn" onclick="saveFeedFromModal()">Save</button>
                <button class="sys-btn" onclick="closeModal('add-feed-modal')">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyDY7x7vVmlYUyVZNLuCCmIQYa6PWFVfZqQ",
            authDomain: "rekindle-dd1fa.firebaseapp.com",
            projectId: "rekindle-dd1fa",
            storageBucket: "rekindle-dd1fa.firebasestorage.app",
            messagingSenderId: "748026882518",
            appId: "1:748026882518:web:6877dd4329318070c11c77"
        };
        // --- CONFIGURATION ---
        function showModal(msg, isConfirm = false, callback = null) {
            const overlay = document.getElementById('generic-modal-overlay');
            const messageEl = document.getElementById('modal-message');
            const btnsEl = document.getElementById('modal-btns');

            if (imageString.startsWith('url("') && imageString.endsWith('")')) {

                        name: name,

                    // Update local

                    if (idx !== -1) {
                        feeds[idx].name = name;
                        feeds[idx].url = url;
                        feeds[idx].category = category || "Uncategorized";

                } else {
                    // Add local

        async function fetchAllFeeds() {
            const container = document.getElementById('articles-container');
            const loadBtn = document.getElementById('load-more-btn');

            if (loadBtn) {
                loadBtn.disabled = true;
                loadBtn.innerText = "Loading...";
            }

                return;
            }

            if (fetchCount === 10 && articlesCache.length === 0) {
                container.innerHTML = '<div class="loading-msg">Fetching updates...</div>';
            }

            // Use a temp cache to collect new results
            let newArticlesCache = [];

            try {
                // Fetch in parallel
                const promises = feeds.map(feed => fetchFeed(feed, newArticlesCache));
                await Promise.all(promises);
            } catch (e) {
                console.error("Fetch error", e);
            }

            // SAFETY CHECK: If load more failed (0 items), don't wipe existing list
            if (fetchCount > 10 && newArticlesCache.length === 0) {
                console.warn("Load More failed. Restoring previous state.");
                fetchCount = Math.max(10, fetchCount - 10); // Revert count

                // Notify user via status bar
                const statusEl = document.getElementById('status-bar');
                const oldText = statusEl.innerText;
                statusEl.innerText = "Unable to load more articles.";
                setTimeout(() => statusEl.innerText = oldText, 3000);

                // Re-render existing list to reset button state
                renderArticles();
                return;
            }

            // Update cache
            articlesCache = newArticlesCache;

            // Sort by date desc
            articlesCache.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));

            renderArticles();
        }

        async function fetchFeed(feed, targetArray) {
            // Request more items if available by using count parameter
            // Add cache buster time to avoid stale data if we just increased count
            const api = 'https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent(feed.url) + '&count=' + fetchCount;

            try {
                const res = await fetch(api);
                const data = await res.json();

                if (data.status === 'ok') {
                    // Update Name if generic
                    if (feed.name === "New Feed" && data.feed.title) {
                        feed.name = data.feed.title;
                    }

                    data.items.forEach(item => {
                        // Image Extraction Logic
                        let imgUrl = item.thumbnail;

                        // Check enclosure if no thumbnail
                        if (!imgUrl && item.enclosure && item.enclosure.link) {
                            if (item.enclosure.type.startsWith('image/') || item.enclosure.link.match(/\.(jpeg|jpg|gif|png)$/)) {
                                imgUrl = item.enclosure.link;
                            }
                        }

                        // Last resort: Parse description for <img src>
                        if (!imgUrl && (item.description || item.content)) {
                            const tempDiv = document.createElement('div');
                            tempDiv.innerHTML = item.description || item.content;
                            const foundImg = tempDiv.querySelector('img');
                            if (foundImg) {
                                imgUrl = foundImg.src;
                            }
                        }

                        // Specialized extraction for XKCD "alt text" (title attribute)
                        let xkcdTitle = "";
                        if (feed.url.includes('xkcd.com')) {
                            const tempDiv = document.createElement('div');
                            tempDiv.innerHTML = item.description || item.content;
                            const foundImg = tempDiv.querySelector('img');
                            if (foundImg && foundImg.title) {
                                xkcdTitle = foundImg.title;
                            }
                        }

                        targetArray.push({
                            source: feed.name,
                            title: item.title,
                            link: item.link,
                            pubDate: item.pubDate,
                            image: imgUrl,
                            snippet: stripHtml(item.description || item.content || ""),
                            feedUrl: feed.url,
                            xkcdTitle: xkcdTitle
                        });
                    });
                }
            } catch (e) {
                console.error("Error fetching " + feed.name, e);
            }
        }

        function renderArticles() {
            const container = document.getElementById('articles-container');
            container.innerHTML = '';

            // Filter articles
            const filtered = articlesCache.filter(a => {
                if (filterMode === 'unread') {
                    return !readItems.has(a.link);
                }
                if (filterMode !== 'all') {
                    // Filter Mode is a Category Name
                    // Find feeds in this category
                    const feedUrlsInCategory = feeds.filter(f => (f.category || "Uncategorized") === filterMode).map(f => f.url);
                    return feedUrlsInCategory.includes(a.feedUrl);
                }
                return true;
            });

            if (filtered.length === 0) {
                if (filterMode === 'unread' && articlesCache.length > 0) {
                    container.innerHTML = '<div class="loading-msg">All caught up!</div>';
                } else if (articlesCache.length === 0) {
                    container.innerHTML = '<div class="loading-msg">No articles found. Check your feed URLs.</div>';
                } else {
                    container.innerHTML = '<div class="loading-msg">No articles match filter.</div>';
                }
                return;
            }

            // Display All
            filtered.forEach(article => {
                // FORCE UTC PARSING: RSS2JSON returns "YYYY-MM-DD HH:mm:ss"
                // 1. Replace - with / for Safari compatibility
                // 2. Append " UTC" to force it to be treated as UTC, not local
                let dateStrRaw = article.pubDate.replace(/-/g, '/');
                if (!dateStrRaw.includes('UTC') && !dateStrRaw.includes('GMT') && !dateStrRaw.endsWith('Z')) {
                    dateStrRaw += ' UTC';
                }
                const date = new Date(dateStrRaw);

                // Use Global Timezone
                const dateStr = window.rekindleFormatTime(date, { month: 'numeric', day: 'numeric', hour: '2-digit', minute: '2-digit', hour12: true });
                const isRead = readItems.has(article.link);

                const div = document.createElement('div');
                div.className = `article ${isRead ? 'read' : ''}`;
                div.onclick = () => openArticle(article);

                let imgHtml = '';

                }

                div.innerHTML = `
                    <div class="article-content">

                        <div class="article-title">${article.title}</div>
                        <div class="article-snippet">${article.snippet}</div>
                        <div class="article-meta">${dateStr}</div>
                    </div>
                    ${imgHtml}
                `;
                container.appendChild(div);
            });

            // FOOTER CONTROLS
            const footer = document.createElement('div');
            footer.className = 'list-footer-controls';

            // Container for side-by-side buttons
            const btnGroup = document.createElement('div');
            btnGroup.style.display = 'flex';
            btnGroup.style.gap = '10px';
            btnGroup.style.width = '100%';
            btnGroup.style.justifyContent = 'center';

            // Always show Load More button to allow fetching deeper into history
            const moreBtn = document.createElement('button');
            moreBtn.className = 'sys-btn wide-btn';
            moreBtn.id = 'load-more-btn';
            moreBtn.innerText = `Load More`;
            moreBtn.style.flex = '1';
            moreBtn.onclick = loadMore;
            btnGroup.appendChild(moreBtn);

            if (filtered.length > 0) {
                const markBtn = document.createElement('button');
                markBtn.className = 'sys-btn wide-btn';
                markBtn.innerText = 'Mark All Read';
                markBtn.style.flex = '1';
                markBtn.onclick = openMarkReadModal;
                btnGroup.appendChild(markBtn);
            }

            footer.appendChild(btnGroup);
            container.appendChild(footer);
        }

        function loadMore() {
            fetchCount += 10;
            fetchAllFeeds();
        }

        function stripHtml(html) {
            let tmp = document.createElement("DIV");
            tmp.innerHTML = html;
            let text = tmp.textContent || tmp.innerText || "";
            return text.length > 200 ? text.substring(0, 200) + "..." : text;
        }

        // --- MODAL READER ---
        async function openArticle(articleOrUrl) {
            let url = typeof articleOrUrl === 'string' ? articleOrUrl : articleOrUrl.link;
            let article = typeof articleOrUrl === 'object' ? articleOrUrl : null;

            currentArticleUrl = url;

            }

            frame.srcdoc = `
            <html>
            <body style="font-family:sans-serif; text-align:center; padding-top:50px; background-color:transparent;">
                <h2 data-i18n="rss.modal.loading">Loading...</h2>

            </body>
            </html>`;

            try {
                // Fetch from Readability worker
                const controller = new AbortController();
                const timeout = setTimeout(() => controller.abort(), 20000);

                const res = await fetch(`${READER_WORKER_URL}/?url=${encodeURIComponent(url)}`, {
                    signal: controller.signal
                });
                clearTimeout(timeout);

                if (!res.ok) {
                    const err = await res.json().catch(() => ({}));
                    throw new Error(err.error || `HTTP ${res.status}`);

                const articleData = await res.json();

                // Build clean HTML from Readability output
                let articleHtml = '';
                if (articleData.title) articleHtml += `<h1>${articleData.title}</h1>`;
                if (articleData.byline) articleHtml += `<p style="font-style:italic; color:#555;">${articleData.byline}</p>`;
                if (articleData.siteName) articleHtml += `<p style="font-size:0.8rem; color:#888;">${articleData.siteName}</p>`;
                articleHtml += '<hr style="border:1px solid #ccc; margin:15px 0;">';
                articleHtml += articleData.content || articleData.textContent || '<p>No readable content found.</p>';

                const html = `
                <html>
                <head>
                <style>
                    *, *::before, *::after {
                        animation: none !important;
                        transition: none !important;
                        box-shadow: none !important;
                        text-shadow: none !important;
                    }
                    html {
                        height: 100%;
                        width: 100%;
                        overflow: hidden;
                    }
                    body {
                        background: transparent !important;
                        margin: 0;
                        padding: 0 20px;
                        height: 100%;
                        width: 100%;
                        box-sizing: border-box;

                        font-family: Georgia, serif;
                        line-height: 1.6;

                        /* Column Layout */
                        column-width: calc(100vw - 80px); /* Exactly match content box width */
                        column-gap: 40px;
                        column-fill: auto;

                        overflow-y: hidden; /* Hide vertical scroll locally */
                        overflow-x: hidden; /* Disable user scrolling */
                        scrollbar-width: none; /* Firefox */
                    }
                    body::-webkit-scrollbar {
                        display: none; /* Chrome/Safari */
                    }
                    img {
                        max-width: 100%;
                        height: auto;
                        image-rendering: pixelated;
                        display: block;
                        margin: 10px auto;
                    }
                    img[title*="placeholder" i], img[src*="placeholder" i] {
                        display: none !important;
                    }
                    h1, h2, h3 {
                        break-inside: avoid; /* Keep headings with their text if possible */
                    }
                </style>
                </head>
                <body>${articleHtml}</body>
                </html>`;

                const blob = new Blob([html], { type: 'text/html' });
                const blobUrl = URL.createObjectURL(blob);

                frame.removeAttribute('srcdoc');
                frame.src = blobUrl;

                // Init Pagination
                frame.onload = () => {
                    currentPage = 1;
                    updatePaginationUI();

                    // Tap Navigation & Link Handling
                    frame.contentDocument.addEventListener('click', (e) => {
                        // Handle links
                        const link = e.target.closest('a');
                        if (link) {
                            e.preventDefault();
                            const href = link.href;
                            if (href && !href.startsWith('javascript:')) {
                                parent.window.location.href = 'browser.html?url=' + encodeURIComponent(href);
                            }
                            return;
                        }

                        // Ignore if text is selected
                        const sel = frame.contentWindow.getSelection();
                        if (sel && sel.toString().length > 0) return;

                        const width = frame.contentWindow.innerWidth;
                        if (e.clientX < width / 2) {
                            prevPage();
                        } else {
                            nextPage();
                        }
                    });
                };

            } catch (e) {
                console.error("Reader Error:", e);
                let errorMsg = "Could not load article.";
                if (e.message.includes('time') || e.name === 'AbortError') errorMsg = "Request timed out.";

                frame.removeAttribute('src');
                frame.srcdoc = `
                    <html>
                    <body style="font-family:sans-serif; text-align:center; padding-top:50px;">
                        <h3>${errorMsg}</h3>
                        <p style="color:#666;">${e.message}</p>
                        <div style="margin-top:20px;">
                            <button onclick="parent.openArticle('${url}')" style="padding:10px; cursor:pointer; background:white; border:2px solid black; font-weight:bold; margin-right:10px;">Try Again</button>
                            <button onclick="parent.openExternal()" style="padding:10px; cursor:pointer; background:white; border:2px solid black; font-weight:bold;">Open External</button>
                        </div>
                    </body>
                    </html>`;
            }
        }

        function closeArticleModal() {
            const modal = document.getElementById('article-modal');
            const frame = document.getElementById('article-frame');

            modal.style.display = 'none';
            frame.removeAttribute('srcdoc');
            frame.src = '';
            currentArticleUrl = "";
        }

        function openExternal() {
            if (currentArticleUrl) {
                window.open(currentArticleUrl, '_blank');
            }
        }

        // --- PAGINATION LOGIC ---
        let currentPage = 1;
        let totalPages = 1;

        function updatePaginationUI() {
            const frame = document.getElementById('article-frame');
            if (!frame.contentWindow || !frame.contentWindow.document) return;

            const scroller = frame.contentWindow.document.scrollingElement || frame.contentWindow.document.body;

            const scrollW = scroller.scrollWidth;
            const clientW = scroller.clientWidth;

            if (clientW === 0) return;

            // Round up
            totalPages = Math.ceil(scrollW / clientW);
            if (totalPages < 1) totalPages = 1;

            // Current page calculation
            const scrollL = scroller.scrollLeft;
            currentPage = Math.round(scrollL / clientW) + 1;

            const indicator = document.getElementById('page-indicator');
            if (indicator) indicator.innerText = `Page ${currentPage} of ${totalPages}`;

            const btnPrev = document.getElementById('btn-prev');
            if (btnPrev) btnPrev.disabled = currentPage <= 1;

            const btnNext = document.getElementById('btn-next');
            if (btnNext) btnNext.disabled = currentPage >= totalPages;
        }

        function prevPage() {
            const frame = document.getElementById('article-frame');
            if (frame.contentWindow && frame.contentWindow.document) {
                const scroller = frame.contentWindow.document.scrollingElement || frame.contentWindow.document.body;
                const clientW = scroller.clientWidth;

                if (currentPage > 1) {
                    currentPage--;
                    scroller.scrollTo({ left: (currentPage - 1) * clientW, behavior: 'auto' });
                    updatePaginationUI();
                }
            }
        }

        function nextPage() {
            const frame = document.getElementById('article-frame');
            if (frame.contentWindow && frame.contentWindow.document) {
                const scroller = frame.contentWindow.document.scrollingElement || frame.contentWindow.document.body;
                const clientW = scroller.clientWidth;

                if (currentPage < totalPages) {
                    currentPage++;
                    scroller.scrollTo({ left: (currentPage - 1) * clientW, behavior: 'auto' });
                    updatePaginationUI();
                }
            }
        }

        // Keyboard Nav
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('article-modal').style.display === 'flex') {
                if (e.key === 'ArrowLeft') prevPage();
                if (e.key === 'ArrowRight') nextPage();
            }
        });
    </script>
