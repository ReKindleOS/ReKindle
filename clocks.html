<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        /* SYSTEM 7 AESTHETICS */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border: 2px solid #000000;
            --shadow: 4px 4px 0px #000000;
            --stripe-pattern: repeating-linear-gradient(0deg, transparent, transparent 2px, #000 3px, #000 4px);
        }

        body {
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: -webkit-optimize-contrast;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
            background-color: #e5e5e5;
            /* Background managed by settings */

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            box-sizing: border-box;
        }

        /* WINDOW FRAME */
        .window {
            background: white;
            border: 2px solid black;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: 85vh;
            width: 95%;
            max-width: 900px;
            position: relative;
        }

        /* TITLE BAR */
        .title-bar {
            height: 35px;
            border-bottom: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 0 10px;
            position: relative;
            flex-shrink: 0;
        }

        .title-stripes {
            position: absolute;
            top: 4px;
            bottom: 4px;
            left: 4px;
            right: 4px;
            background-image: var(--stripe-pattern);
            z-index: 0;
        }

        .title-text {
            background: white;
            padding: 0 15px;
            font-weight: bold;
            z-index: 1;
            font-size: 1.1rem;
        }

        /* CLOSE BUTTON */
        .close-box {
            position: absolute;
            left: 10px;
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 0.9rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        .close-box:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* CONTROLS */
        .controls {
            position: absolute;
            right: 10px;
            z-index: 1;
            background: white;
            display: flex;
            gap: 10px;
        }

        .sys-btn {
            background: white;
            border: 2px solid black;
            padding: 4px 10px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
            font-size: 0.8rem;
        }

        .sys-btn:active {
            background: black;
            color: white;
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        /* WINDOW CONTENT */
        .window-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0;
            background: white;
            display: flex;
            flex-direction: column;
        }

        /* CLOCK LIST */
        #clock-list {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        /* CLOCK ROW */
        .clock-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #ccc;
            position: relative;
            background: white;
            min-height: 70px;
        }

        .clock-row:last-child {
            border-bottom: none;
        }

        .clock-row.editing {
            background: #fafafa;
            border-bottom: 1px dashed #999;
        }

        /* LEFT INFO */
        .clock-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-grow: 1;
            overflow: hidden;
        }

        .time-offset {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .city-name {
            font-size: 1.8rem;
            font-weight: 300;
            /* Thin font like iOS */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: black;
        }

        /* RIGHT TIME */
        .clock-time {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            /* Cleaner than monospace for this style */
            font-size: 3rem;
            font-weight: 300;
            margin-left: 20px;
            font-variant-numeric: tabular-nums;
            white-space: nowrap;
            display: flex;
            align-items: baseline;
        }

        .ampm {
            font-size: 1.2rem;
            margin-left: 5px;
            font-weight: 400;
        }

        /* EDITING MODE ELEMENTS */
        .delete-btn {
            background: black;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            margin-right: 15px;
            line-height: 1;
            flex-shrink: 0;
        }

        .edit-loc-btn {
            background: white;
            color: black;
            border: 2px solid black;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin-right: 15px;
            line-height: 1;
            flex-shrink: 0;
        }

        .add-new-row {
            padding: 20px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            border-bottom: 1px solid #ccc;
            background: #f0f0f0;
        }

        .add-new-row:active {
            background: black;
            color: white;
        }

        #status-bar {
            border-top: 2px solid black;
            padding: 4px;
            font-size: 0.75rem;
            background: #eee;
            text-align: center;
            flex-shrink: 0;
        }

        /* MODAL STYLES */
        #modal-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            z-index: 999;
            align-items: center;
            justify-content: center;
        }

        .modal-box {
            background: white;
            border: 2px solid black;
            box-shadow: 8px 8px 0 black;
            padding: 25px;
            width: 320px;
            text-align: center;
            display: none;
            flex-direction: column;
        }

        .modal-box.active {
            display: flex;
        }

        .modal-box input {
            width: 100%;
            padding: 10px;
            margin: 15px 0 5px 0;
            border: 2px solid black;
            font-family: inherit;
            font-size: 1rem;
            box-sizing: border-box;
        }

        /* SEARCH RESULTS */
        #search-results {
            max-height: 180px;
            overflow-y: auto;
            border: 2px solid black;
            border-top: none;
            text-align: left;
            margin-bottom: 15px;
            display: none;
        }

        .result-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .result-item:hover {
            background: #f0f0f0;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-main {
            font-weight: bold;
            font-size: 0.95rem;
        }

        .result-sub {
            font-size: 0.8rem;
            color: #666;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }


        .loc-badge {
            font-size: 0.7rem;
            margin-left: 10px;
            border: 1px solid black;
            padding: 2px 4px;
            font-weight: bold;
            font-family: sans-serif;
            align-self: center;
            /* Center vertical relative to flex container */
        }
    </style>
    <script src="theme.js"></script>
</head>

<body>

    <div class="window">
        <div class="title-bar">
            <div class="title-stripes"></div>
            <div class="close-box" onclick="window.location.href='index'">X</div>
            <span class="title-text">Clock</span>
            <div class="controls">
                <button class="sys-btn" onclick="toggleSeconds()" id="secs-btn" style="display: none;">Secs</button>
                <button class="sys-btn" onclick="toggleEdit()" id="edit-btn">Edit</button>
            </div>
        </div>

        <div class="window-content">
            <div id="clock-list">
                <!-- Clocks generated here -->
            </div>
        </div>
        <div id="status-bar">Local Mode</div>
    </div>

    <!-- MODAL OVERLAY -->
    <div id="modal-overlay">

        <!-- ADD CITY MODAL -->
        <div id="add-modal" class="modal-box">
            <h3>Location</h3>
            <input type="text" id="city-search" placeholder="Search city..." autocomplete="off"
                oninput="handleSearchInput(this.value)">
            <div id="search-results"></div>
            <div class="modal-buttons">
                <button class="sys-btn" onclick="closeModal()">Cancel</button>
            </div>
        </div>

        <!-- DELETE MODAL -->
        <div id="delete-modal" class="modal-box">
            <h3>Remove Clock?</h3>
            <p id="delete-msg-text" style="margin: 15px 0;">Are you sure?</p>
            <div class="modal-buttons">
                <button class="sys-btn" onclick="confirmDelete()">Remove</button>
                <button class="sys-btn" onclick="closeModal()">Cancel</button>
            </div>
        </div>

    </div>

    <script>
        // --- FIREBASE CONFIG ---
        var firebaseConfig = {
            apiKey: "AIzaSyDY7x7vVmlYUyVZNLuCCmIQYa6PWFVfZqQ",
            authDomain: "rekindle-dd1fa.firebaseapp.com",
            projectId: "rekindle-dd1fa",
            storageBucket: "rekindle-dd1fa.firebasestorage.app",
            messagingSenderId: "748026882518",
            appId: "1:748026882518:web:6877dd4329318070c11c77"
        };

        firebase.initializeApp(firebaseConfig);
        var auth = firebase.auth();
        var db = firebase.firestore();

        // --- CONFIGURATION ---
        var DEFAULT_CITIES = [
            { name: "New York", zone: "America/New_York" },
            { name: "London", zone: "Europe/London" },
            { name: "Tokyo", zone: "Asia/Tokyo" }
        ];

        var cities = JSON.parse(localStorage.getItem('rekindle_clocks')) || DEFAULT_CITIES;

        // Default to Local (Auto)
        var homeCity = { name: "Local", zone: null };

        // Override Home City with Global Manual Location if set in Settings
        var globalLoc = JSON.parse(localStorage.getItem('rekindle_location_manual'));
        if (globalLoc && globalLoc.zone) {
            homeCity = { name: globalLoc.name, zone: globalLoc.zone };
        }

        var showSeconds = JSON.parse(localStorage.getItem('rekindle_clocks_secs') || 'true');

        var isEditing = false;
        var timer = null;
        var currentUser = null;
        var searchTimeout = null;
        var deleteTargetIndex = -1;
        var editTarget = null; // 'home' or null

        // --- INIT ---
        window.onload = function () {
            if (typeof loadWallpaper === 'function') loadWallpaper();
            updateSecondsBtn();

            auth.onAuthStateChanged(function (user) {
                if (user) {
                    currentUser = user;
                    document.getElementById('status-bar').innerText = "Synced: " + user.email;
                    loadCloudData();
                } else {
                    document.getElementById('status-bar').innerText = "Guest Mode (Local)";
                    renderClocks();
                    startTimer();
                }
            });
        };


        // --- DATA SYNC ---
        function loadCloudData() {
            db.collection('users').doc(currentUser.uid).collection('apps').doc('clocks')
                .get().then(function (doc) {
                    if (doc.exists) {
                        var data = doc.data();
                        if (data.cities) cities = data.cities;
                        if (data.homeCity) homeCity = data.homeCity;

                        localStorage.setItem('rekindle_clocks', JSON.stringify(cities));
                        localStorage.setItem('rekindle_clocks_home', JSON.stringify(homeCity));
                    }
                    renderClocks();
                    startTimer();
                }).catch(function (e) {
                    console.error(e);
                    renderClocks();
                    startTimer();
                });
        }

        function saveData() {
            localStorage.setItem('rekindle_clocks', JSON.stringify(cities));
            localStorage.setItem('rekindle_clocks_home', JSON.stringify(homeCity));

            if (currentUser) {
                db.collection('users').doc(currentUser.uid).collection('apps').doc('clocks').set({
                    cities: cities,
                    homeCity: homeCity
                }, { merge: true });
            }
        }

        // --- CLOCK LOGIC ---
        function startTimer() {
            updateClocks();
            if (timer) clearInterval(timer);
            timer = setInterval(updateClocks, 1000); // Update every second
        }

        function updateClocks() {
            var now = new Date();

            // --- 1. Update Home Clock ---
            var localTimeEl = document.getElementById('time-local');

            if (localTimeEl) {
                var timeData = { hours: now.getHours(), mins: now.getMinutes(), secs: now.getSeconds(), dayDiff: 0 };

                if (homeCity.zone) {
                    timeData = getTimeInZone(now, homeCity.zone);
                }

                var hours = timeData.hours;
                var ampm = hours >= 12 ? 'PM' : 'AM';
                var displayHours = hours % 12 || 12;
                var displayMins = String(timeData.mins).padStart(2, '0');
                var displaySecs = String(timeData.secs).padStart(2, '0');

                var timeStr = displayHours + ':' + displayMins;
                if (showSeconds) timeStr += ':' + displaySecs;

                localTimeEl.innerHTML = timeStr + '<span class="ampm">' + ampm + '</span>';
            }

            cities.forEach(function (city, index) {
                var clockRow = document.getElementById('clock-row-' + index);
                if (!clockRow) return;

                var tData = getTimeInZone(now, city.zone);
                // hours, mins, secs, dayDiff

                // Format display
                var ampm = tData.hours >= 12 ? 'PM' : 'AM';
                var displayHours = tData.hours % 12 || 12;
                var displayMins = String(tData.mins).padStart(2, '0');
                var displaySecs = String(tData.secs).padStart(2, '0');

                var timeStr = displayHours + ':' + displayMins;
                if (showSeconds) timeStr += ':' + displaySecs;

                var timeEl = document.getElementById('time-' + index);
                if (timeEl) {
                    timeEl.innerHTML = timeStr + '<span class="ampm">' + ampm + '</span>';
                }

                // Format Offset string
                var offsetEl = document.getElementById('offset-' + index);
                if (offsetEl) {
                    var dayText = "Today";
                    if (tData.dayDiff > 0) dayText = "Tomorrow";
                    if (tData.dayDiff < 0) dayText = "Yesterday";

                    // Approximate hour offset calculation
                    var baseH = now.getHours();
                    // If home is zoned, use that as base
                    if (homeCity.zone) {
                        var homeT = getTimeInZone(now, homeCity.zone);
                        baseH = homeT.hours;
                    }

                    var diffH = (tData.hours - baseH) + (tData.dayDiff * 24);
                    var sign = diffH >= 0 ? "+" : "";

                    offsetEl.innerText = dayText + ', ' + sign + diffH + 'HRS';
                }
            });
        }

        function getTimeInZone(nowDate, timeZone) {
            try {
                // Get target time string
                var targetStr = nowDate.toLocaleString('en-US', { timeZone: timeZone });
                var targetDate = new Date(targetStr);

                if (isNaN(targetDate.getTime())) throw new Error("Invalid Time");

                var hours = targetDate.getHours();
                var mins = targetDate.getMinutes();
                var secs = targetDate.getSeconds();

                // Calculate day difference
                var tDay = new Date(targetDate.getFullYear(), targetDate.getMonth(), targetDate.getDate());
                var lDay = new Date(nowDate.getFullYear(), nowDate.getMonth(), nowDate.getDate());

                var diffTime = tDay.getTime() - lDay.getTime();
                var dayDiff = Math.round(diffTime / (1000 * 3600 * 24));

                return { hours: hours, mins: mins, secs: secs, dayDiff: dayDiff };
            } catch (e) {
                return { hours: 0, mins: 0, secs: 0, dayDiff: 0 };
            }
        }

        // --- SEARCH LOGIC ---
        function handleSearchInput(query) {
            clearTimeout(searchTimeout);
            var resultsContainer = document.getElementById('search-results');

            if (query.length < 2) {
                resultsContainer.style.display = 'none';
                resultsContainer.innerHTML = '';
                return;
            }

            resultsContainer.style.display = 'block';
            resultsContainer.innerHTML = '<div style="padding:10px; color:#666;">Searching...</div>';

            searchTimeout = setTimeout(function () {
                var url = "https://geocoding-api.open-meteo.com/v1/search?name=" + encodeURIComponent(query) + "&count=5&language=en&format=json";
                var xhr = new XMLHttpRequest();
                xhr.open("GET", url, true);
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        if (xhr.status >= 200 && xhr.status < 300) {
                            try {
                                var data = JSON.parse(xhr.responseText);
                                renderSearchResults(data.results || []);
                            } catch (e) {
                                resultsContainer.innerHTML = '<div style="padding:10px; color:red;">Error parsing data.</div>';
                            }
                        } else {
                            resultsContainer.innerHTML = '<div style="padding:10px; color:red;">Error fetching data.</div>';
                        }
                    }
                };
                xhr.send();
            }, 500);
        }

        function renderSearchResults(results) {
            var container = document.getElementById('search-results');
            container.innerHTML = '';

            if (results.length === 0) {
                container.innerHTML = '<div style="padding:10px; color:#666;">No cities found.</div>';
                return;
            }

            results.forEach(function (city) {
                var div = document.createElement('div');
                div.className = 'result-item';
                var locParts = [city.admin1, city.country].filter(Boolean);
                var locStr = locParts.join(', ');

                div.innerHTML =
                    '<div class="result-main">' + city.name + '</div>' +
                    '<div class="result-sub">' + locStr + '</div>';

                div.onclick = function () { addCityFromSearch(city); };
                container.appendChild(div);
            });
        }

        function addCityFromSearch(city) {
            if (!city.timezone) {
                alert("Timezone data unavailable for this location.");
                return;
            }

            if (editTarget === 'home') {
                homeCity = { name: city.name, zone: city.timezone };

                // SYNC: Update Global Manual Location
                var locData = { name: city.name, lat: city.latitude, lon: city.longitude, zone: city.timezone };
                localStorage.setItem('rekindle_location_manual', JSON.stringify(locData));

                // Also update User Settings in Firestore if needed (mirroring settings.html logic)
                if (currentUser) {
                    db.collection('users').doc(currentUser.uid).collection('settings').doc('general').set({ manualLocation: locData }, { merge: true });
                }

            } else {
                cities.push({ name: city.name, zone: city.timezone });
            }

            saveData(); // Saves rekindle_clocks and rekindle_clocks_home
            closeModal();
            renderClocks();
        }

        // --- RENDERER ---
        function renderClocks() {
            var list = document.getElementById('clock-list');
            list.innerHTML = '';

            // --- 1. Render Local Clock (Fixed at top) ---
            var localDiv = document.createElement('div');
            localDiv.className = 'clock-row';
            localDiv.id = 'clock-row-local';
            if (isEditing) localDiv.classList.add('editing');

            // Add edit button if editing
            var leftContent = '';
            if (isEditing) {
                leftContent = '<button class="edit-loc-btn" onclick="openEditHomeModal()">✎</button>';
            }

            // Global Manual Location Check for Badge
            var globalLoc = JSON.parse(localStorage.getItem('rekindle_location_manual'));

            // Badge HTML
            var badgeHtml = '<span class="loc-badge">LOCATION</span>';

            localDiv.innerHTML =
                leftContent +
                '<div class="clock-info">' +
                '<div style="display:flex; align-items:center;">' +
                '<div class="city-name">' + homeCity.name + '</div>' +
                badgeHtml +
                '</div>' +
                '</div>' +
                '<div class="clock-time" id="time-local">' +
                '--:--:--' +
                '</div>';

            list.appendChild(localDiv);

            // --- 2. Add New Button (If Editing) ---
            if (isEditing) {
                var addRow = document.createElement('div');
                addRow.className = 'add-new-row';
                addRow.innerHTML = '+ ADD LOCATION';
                addRow.onclick = openAddModal;
                list.appendChild(addRow);
            }

            // --- 3. Render Cities ---
            cities.forEach(function (city, index) {
                var div = document.createElement('div');
                div.className = 'clock-row';
                div.id = 'clock-row-' + index;

                if (isEditing) div.classList.add('editing');

                var deleteHtml = '';
                if (isEditing) {
                    deleteHtml = '<button class="delete-btn" onclick="promptDelete(' + index + ')">×</button>';
                }

                div.innerHTML =
                    deleteHtml +
                    '<div class="clock-info">' +
                    '<div class="time-offset" id="offset-' + index + '">Loading...</div>' +
                    '<div class="city-name">' + city.name + '</div>' +
                    '</div>' +
                    '<div class="clock-time" id="time-' + index + '">' +
                    '--:--:--' +
                    '</div>';

                list.appendChild(div);
            });

            updateClocks();
        }

        // --- UI ACTIONS ---
        function toggleEdit() {
            isEditing = !isEditing;
            document.getElementById('edit-btn').innerText = isEditing ? "Done" : "Edit";
            var secsBtn = document.getElementById('secs-btn');
            if (secsBtn) secsBtn.style.display = isEditing ? 'block' : 'none';
            renderClocks();
        }

        function toggleSeconds() {
            showSeconds = !showSeconds;
            localStorage.setItem('rekindle_clocks_secs', JSON.stringify(showSeconds));
            updateSecondsBtn();
            updateClocks();
        }

        function updateSecondsBtn() {
            var btn = document.getElementById('secs-btn');
            if (btn) btn.innerText = showSeconds ? "Secs: On" : "Secs: Off";
        }

        function openAddModal() {
            editTarget = null;
            document.getElementById('modal-overlay').style.display = 'flex';
            document.getElementById('add-modal').classList.add('active');
            document.getElementById('delete-modal').classList.remove('active');

            document.getElementById('city-search').value = "";
            document.getElementById('search-results').style.display = 'none';
            document.getElementById('city-search').focus();
        }

        function openEditHomeModal() {
            editTarget = 'home';
            document.getElementById('modal-overlay').style.display = 'flex';
            document.getElementById('add-modal').classList.add('active');
            document.getElementById('delete-modal').classList.remove('active');

            document.getElementById('city-search').value = "";
            document.getElementById('search-results').style.display = 'none';
            document.getElementById('city-search').focus();
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
            document.getElementById('add-modal').classList.remove('active');
            document.getElementById('delete-modal').classList.remove('active');
            editTarget = null;
        }

        function promptDelete(index) {
            deleteTargetIndex = index;
            document.getElementById('modal-overlay').style.display = 'flex';
            document.getElementById('add-modal').classList.remove('active');
            document.getElementById('delete-modal').classList.add('active');

        function sanitizeBackgroundImage(imageString) {
            if (!imageString) return '';
            if (imageString.startsWith('url("data:image/png;base64,')) {
                return imageString;
            }
            if (imageString.startsWith('url("') && imageString.endsWith('")')) {
                var url = imageString.substring(5, imageString.length - 2);
                if ((url.startsWith('http://') || url.startsWith('https://') || url.startsWith('/')) && !url.includes('javascript:')) {
                    return imageString;
                }
            }
            return '';
        }
