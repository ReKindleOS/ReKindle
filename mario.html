    <script>
        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyDY7x7vVmlYUyVZNLuCCmIQYa6PWFVfZqQ",
            authDomain: "rekindle-dd1fa.firebaseapp.com",
            projectId: "rekindle-dd1fa",
            storageBucket: "rekindle-dd1fa.firebasestorage.app",
            messagingSenderId: "748026882518",
            appId: "1:748026882518:web:6877dd4329318070c11c77"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        } else {
            firebase.app();
        }
        const db = firebase.firestore();
        const auth = firebase.auth();

        let uid = null;
        let username = "Guest";

        // Auth Listener
        auth.onAuthStateChanged(user => {
            if (user && !user.isAnonymous) {
                uid = user.uid;
                username = user.email ? user.email.split('@')[0] : ("User_" + uid.substring(0, 5));
                console.log("Logged in as", username);
            } else {
                uid = null;
                console.log("Not logged in");
            }
        });

        let currentlySubmitting = false;
        window.submitMarioScores = async function (distancePercent, coinCount, timeSeconds, totalScore) {
            if (!uid || currentlySubmitting) return;
            currentlySubmitting = true;
            const collection = 'leaderboard_mario';
            const docRef = db.collection(collection).doc(uid);

            try {
                const doc = await docRef.get();
                let data = doc.exists ? doc.data() : {};
                let hasUpdate = false;

                // 1. Score
                if (totalScore && totalScore > 0 && (!data.score || totalScore > data.score)) {
                    data.score = totalScore;
                    hasUpdate = true;
                }

                // 2. Distance
                if (distancePercent > 0 && (!data.dist || distancePercent > data.dist)) {
                    data.dist = distancePercent;
                    hasUpdate = true;
                }

                // 3. Coins
                if (coinCount > 0 && (!data.coins || coinCount > data.coins)) {
                    data.coins = coinCount;
                    hasUpdate = true;
                }

                // 4. Time (Lower is better, non-zero)
                if (timeSeconds > 0 && (!data.time || timeSeconds < data.time)) {
                    data.time = timeSeconds;
                    hasUpdate = true;
                }

                if (hasUpdate) {
                    data.username = username;
                    data.timestamp = firebase.firestore.FieldValue.serverTimestamp();
                    await docRef.set(data, { merge: true });
                    console.log('Updated leaderboard_mario', data);
                }
            } catch (e) {
                console.error("Score submission error:", e);
            } finally {
                currentlySubmitting = false;
            }
        };

        // --- LEADERBOARD UI ---
        let currentTab = 'score';

        window.switchTab = function (tab) {
            currentTab = tab;
            // Update buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-tab') === tab) btn.classList.add('active');
            });
            loadLeaderboard();
        };

        window.openLeaderboard = function () {
            document.getElementById('leaderboard-modal').style.display = 'block';
            loadLeaderboard();
        };

        async function loadLeaderboard() {
            const list = document.getElementById('lb-content');
            if (list) {
                const loadingTxt = window.t ? window.t('mario.leaderboard.loading') : 'Loading...';
                list.innerHTML = loadingTxt;
            }

            const collection = 'leaderboard_mario';
            let orderByField = 'score';
            let valueField = 'score';
            let order = 'desc';
            let unit = '';

            if (currentTab === 'score') {
                orderByField = 'score';
                valueField = 'score';
                unit = window.t ? window.t('mario.unit.pts') : ' pts';
            } else if (currentTab === 'distance') {
                orderByField = 'dist';
                valueField = 'dist';
                unit = window.t ? window.t('mario.unit.percent') : '%';
            } else if (currentTab === 'coins') {
                orderByField = 'coins';
                valueField = 'coins';
                unit = window.t ? window.t('mario.unit.coins') : ' coins';
            } else if (currentTab === 'time') {
                orderByField = 'time';
                valueField = 'time';
                order = 'asc';
                unit = window.t ? window.t('mario.unit.seconds') : 's';
            }

            try {
                // Query the single unified collection
                const querySnapshot = await db.collection(collection)
                    .orderBy(orderByField, order)
                    .limit(50)
                    .get();

                if (!list) return;

                if (querySnapshot.empty) {
                    const emptyTxt = window.t ? window.t('mario.leaderboard.empty') : 'No scores yet!';
                    list.innerHTML = `<div style="padding:10px;text-align:center">${emptyTxt}</div>`;
                    return;
                }

                let html = '<table>';
                let rank = 1;

                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    let val = data[valueField];

                    // Skip if value is undefined for this metric
                    if (val === undefined || val === null) return;

                    if (currentTab === 'time') val = Number(val).toFixed(2);

                    const isMe = (uid && doc.id === uid) ? 'class="me"' : '';
                    html += `<tr ${isMe}>
                        <td class="rank">#${rank}</td>
                        <td class="name">${escapeHtml(data.username || "Anonymous")}</td>
                        <td class="score">${val}${unit}</td>
                    </tr>`;
                    rank++;
                });
                html += '</table>';

                list.innerHTML = html;
            } catch (error) {
                console.error("Error getting leaderboard:", error);
                if (list) {
                    const errorTxt = window.t ? window.t('mario.leaderboard.error') : 'Error loading scores. See console.';
                    list.innerHTML = `<div style="padding:20px;text-align:center">${errorTxt}</div>`;
                }
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // --- TOUCH CONTROLS LOGIC ---
        (function () {
            var buttons = document.querySelectorAll('.dpad-btn, .action-btn');

            buttons.forEach(function (btn) {
                var key = btn.getAttribute('data-key');

                function triggerDown(e) {
                    if (e.cancelable) e.preventDefault();

                    var autoRunEnabled = false;
                    var checkbox = document.getElementById('setting-autorun');
                    if (checkbox) autoRunEnabled = checkbox.checked;

                    if (key === 'RIGHT' && autoRunEnabled) {
                        if (window.toggleAutoRun) window.toggleAutoRun();
                        return;
                    }

                    // Any other direction cancels autoRun
                    if (key === 'LEFT' || key === 'DOWN' || !autoRunEnabled) {
                        if (window.resetAutoRun) window.resetAutoRun();
                    }

                    if (window.input && window.input.setKeyState) {
                        window.input.setKeyState(key, true);
                    }
                }

                function triggerUp(e) {
                    if (e.cancelable) e.preventDefault();

                    var autoRunEnabled = false;
                    var checkbox = document.getElementById('setting-autorun');
                    if (checkbox) autoRunEnabled = checkbox.checked;

                    // If Right is in Auto-Run mode, game.js handles the visual state
                    if (key === 'RIGHT' && autoRunEnabled) {
                        // Still release the logical state so it doesn't fight with Auto-Run
                        if (window.input && window.input.setKeyState) {
                            window.input.setKeyState(key, false);
                        }
                        return;
                    }

                    if (window.input && window.input.setKeyState) {
                        window.input.setKeyState(key, false);
                    }
                }

                btn.addEventListener('mousedown', triggerDown);
                btn.addEventListener('mouseup', triggerUp);
                btn.addEventListener('mouseleave', triggerUp);

                btn.addEventListener('touchstart', triggerDown);
                btn.addEventListener('touchend', triggerUp);
            });

            function getKeyCode(name) {
                switch (name) {
                    case 'LEFT': return 37;
                    case 'UP': return 38;
                    case 'RIGHT': return 39;
                    case 'DOWN': return 40;
                    case 'JUMP': return 88; // X
                    case 'RUN': return 90; // Z
                }
                return 0;
            }
        })();



        // Ensure game wrapper finds the canvas
        window.addEventListener('load', function () {
            var canvas = document.querySelector('canvas');
            if (canvas) {
                document.getElementById('game-wrapper').appendChild(canvas);
            }
            if (window.rekindleApplyWallpaper) window.rekindleApplyWallpaper();
        });
    </script>
