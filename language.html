<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <title>Languages</title>
    <style>
        /* SYSTEM 7 AESTHETICS */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border: 2px solid #000000;
            --shadow: 4px 4px 0px #000000;
            --success: #66cc66;
            /* Dithered green ideal, but flat is fine */
            --error: #cc6666;
            --stripe-pattern: repeating-linear-gradient(0deg, transparent, transparent 2px, #000 3px, #000 4px);
        }

        body {
            font-family: "Geneva", "Verdana", sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
            background-color: #e5e5e5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            box-sizing: border-box;

            image-rendering: pixelated;
        }

        /* WINDOW FRAME */
        .window {
            background: white;
            border: 2px solid black;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: 90vh;
            width: 95%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
            /* Prevent overlay from sticking out */
        }

        /* TITLE BAR */
        .title-bar {
            height: 35px;
            border-bottom: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 0 10px;
            position: relative;
            flex-shrink: 0;
        }

        .title-stripes {
            position: absolute;
            top: 4px;
            bottom: 4px;
            left: 4px;
            right: 4px;
            background-image: var(--stripe-pattern);
            z-index: 0;
        }

        .title-text {
            background: white;
            padding: 0 15px;
            font-weight: bold;
            z-index: 1;
            font-size: 1.1rem;
        }

        .close-box {
            position: absolute;
            left: 10px;
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        .close-box:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* STATS BAR */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            border-bottom: 2px solid black;
            background: white;
            font-weight: bold;
        }

        .xp-text {
            font-family: monospace;
        }

        .course-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px 20px;
            border-bottom: 2px solid black;
            background: #f9f9f9;
            text-align: center;
        }

        .course-header > * + * {
            margin-top: 15px;
}

        .course-flag {
            width: 60px;
            height: 60px;
            object-fit: contain;
            filter: drop-shadow(2px 2px 0 black);
        }

        .course-info h2 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 900;
        }

        /* APP CONTENT */
        .content-area {
            flex-grow: 1;
            overflow-y: auto;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* HOME SCREEN: UNIT LIST */
        .unit-list {
            padding: 20px;
            display: flex;
            flex-direction: column;
            width: 100%;
            box-sizing: border-box;
        }
        .unit-list > * + * {
            margin-top: 15px;
}

        .unit-card {
            border: 2px solid black;
            padding: 15px;
            box-shadow: 4px 4px 0 #ccc;
            cursor: pointer;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .unit-card:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #ccc;
            background: black;
            color: white;
        }

        .welcome-card {
            flex: 1;
            border: 2px solid black;
            margin: 10px 20px;
            display: flex;
            align-items: center;
            padding: 30px;
            cursor: pointer;
            background: white;
            box-shadow: 6px 6px 0 black;
        }

        .welcome-card > * + * {
            margin-left: 20px;
}

        .welcome-card:active {
            background: black;
            color: white;
            box-shadow: none;
            transform: translate(3px, 3px);
        }

        .welcome-card svg {
            width: 120px;
            height: 120px;
            flex-shrink: 0;
        }

        .welcome-card:active svg {
            stroke: white;
        }

        .unit-title {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .unit-desc {
            font-size: 0.85rem;
            color: #555;
            margin-top: 4px;
        }

        .unit-card:active .unit-desc {
            color: #ccc;
        }

        /* GAME SCREEN */
        .game-screen {
            display: none;
            /* Hidden by default */
            flex-direction: column;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            align-items: center;
        }

        .progress-bar-container {
            width: 100%;
            height: 10px;
            border: 2px solid black;
            margin-bottom: 20px;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: black;
            width: 0%;
            transition: width 0.3s;
        }

        .question-text {
            font-size: 1.4rem;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            width: 100%;
        }

        .question-sub {
            font-size: 1rem;
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }

        /* CHOICE GRID */
        .choices-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            margin-bottom: auto;
            /* Push footer down */
        }

        .choice-btn {
            border: 2px solid black;
            background: white;
            padding: 15px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            box-shadow: 3px 3px 0 #ccc;
            font-size: 1.1rem;
        }

        .choice-btn:active,
        .choice-btn.selected {
            background: black;
            color: white;
            box-shadow: none;
            transform: translate(3px, 3px);
        }

        .choice-btn.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        /* TEXT INPUT (For some questions) */
        .answer-input {
            width: 100%;
            border: 2px solid black;
            padding: 10px;
            font-size: 1.2rem;
            font-family: inherit;
            margin-bottom: auto;
            display: none;
        }

        /* FOOTER ACTION */
        .game-footer {
            width: 100%;
            padding-top: 20px;
            border-top: 2px solid #eee;
            margin-top: 10px;
        }

        .action-btn {
            width: 100%;
            border: 2px solid black;
            background: #fff;
            padding: 15px;
            font-weight: 900;
            font-size: 1.1rem;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 4px 4px 0 black;
        }

        .action-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 black;
            background: black;
            color: white;
        }

        .action-btn:disabled {
            background: #ccc;
            color: #888;
            border-color: #888;
            box-shadow: none;
            transform: none;
            cursor: not-allowed;
        }

        .small-action-btn {
            border: 2px solid black;
            background: #fff;
            padding: 5px 12px;
            font-weight: bold;
            font-size: 0.8rem;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
        }

        .small-action-btn:active {
            transform: translate(1px, 1px);
            box-shadow: 1px 1px 0 black;
            background: black;
            color: white;
        }

        /* LOGO / SPINNER */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid black;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* FEEDBACK OVERLAY */
        .feedback-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 2px solid black;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            z-index: 10;
        }
        .feedback-overlay > * + * {
            margin-top: 10px;
}

        .feedback-overlay.visible {
            transform: translateY(0);
        }

        .feedback-overlay.correct {
            background: #eeffee;
            /* Light Green Tint */
        }

        .feedback-overlay.incorrect {
            background: #ffeeee;
            /* Light Red Tint */
        }

        .feedback-title {
            font-weight: 900;
            font-size: 1.2rem;
        }

        .feedback-msg {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .next-btn {
            width: 100%;
            border: 2px solid black;
            background: white;
            padding: 15px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 3px 3px 0 black;
        }

        .next-btn:active {
            background: black;
            color: white;
            box-shadow: none;
            transform: translate(3px, 3px);
        }

        .audio-btn {
            width: 40px;
            height: 40px;
            border: 2px solid black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 0 auto 20px auto;
            background: white;
            box-shadow: 2px 2px 0 #ccc;
        }

        .audio-btn:active {
            background: black;
            fill: white;
            color: white;
            box-shadow: none;
            transform: translate(1px, 1px);
        }

        /* Language Selector in Header */
        .lang-select {
            font-family: inherit;
            font-size: 0.8rem;
            border: 1px solid black;
            margin-right: 10px;
        }

        /* Learn Phase Cards */
        .learn-card {
            border: 2px solid black;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            cursor: pointer;
            box-shadow: 3px 3px 0 #ccc;
        }

        .learn-card:active {
            background: black;
            color: white;
            box-shadow: none;
            transform: translate(2px, 2px);
        }

        .learn-card:active span {
            color: white !important;
        }

        /* Language Picker */
        .picker-list {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        .picker-card {
            border: 2px solid black;
            padding: 20px 10px;
            text-align: center;
            background: white;
            cursor: pointer;
            box-shadow: 4px 4px 0 black;
            font-weight: bold;
            font-size: 1.1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .picker-card > * + * {
            margin-top: 10px;
}

        .picker-card:active {
            background: black;
            color: white;
            box-shadow: none;
            transform: translate(3px, 3px);
        }

        .flag-icon {
            width: 40px;
            height: 40px;
            display: block;
            object-fit: contain;
        }

        .back-btn {
            position: absolute;
            left: 40px;
            padding: 0 5px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        .back-btn:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* STANDARD MODAL SYSTEM */
        #modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            font-family: "Geneva", "Verdana", sans-serif;
        }

        .modal-box {
            background: white;
            border: 2px solid black;
            padding: 20px;
            box-shadow: 6px 6px 0 black;
            max-width: 300px;
            width: 80%;
            text-align: center;
        }

        .modal-text {
            margin-bottom: 20px;
            font-weight: bold;
            line-height: 1.4;
            color: black;
        }

        .modal-btns {
            display: flex;
            justify-content: center;
        }

        .modal-btns > * + * {
            margin-left: 10px;
}

        .modal-btn {
            background: white;
            border: 2px solid black;
            padding: 6px 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
            font-family: inherit;
        }

        .modal-btn:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }
    </style>

    <script src="js/i18n.js"></script>
</head>

                btnsEl.innerHTML = '<button class="modal-btn" id="modal-cancel">Cancel</button><button class="modal-btn" id="modal-ok">OK</button>';

                btnsEl.innerHTML = '<button class="modal-btn" onclick="hideModal()">OK</button>';

                        correctWord = selectedChar.c;

                        sentenceWithBlank = chars.join('');
                    } else {

        // Bulk fetch helper with caching and bundled fallback
        async function fetchVocab(words, source, target) {
            const results = [];
            const bundled = BUNDLED_TRANSLATIONS[target] || {};

            for (const word of words) {
                const cacheKey = `lingo_${source}_${target}_${word}`;
                const cached = localStorage.getItem(cacheKey);

                if (cached) {
                    results.push({ original: word, translated: cached });
                } else if (bundled[word]) {
                    // Use bundled translation as fallback
                    results.push({ original: word, translated: bundled[word] });
                } else {
                    try {
                        const entry = LANGUAGES.find(l => l.id === target);
                        const mLang = entry ? entry.mlang : target;
                        const res = await fetch(`${API_BASE}?q=${encodeURIComponent(word)}&langpair=${source}|${mLang}`);
                        const data = await res.json();
                        if (data.responseData && data.responseData.translatedText) {
                            const translated = data.responseData.translatedText;
                            localStorage.setItem(cacheKey, translated);
                            results.push({ original: word, translated: translated });
                        } else {
                            // Fallback to bundled or original
                            results.push({ original: word, translated: bundled[word] || word });
                        }
                    } catch (e) {
                        console.error(e);
                        // Fallback to bundled or original
                        results.push({ original: word, translated: bundled[word] || word });
                    }
                }
            }
            return results;
        }

        // --- QUESTION GENERATION ---
        function generateQuestions(vocab) {
            let q = [];
            // Create 2 questions per word (12 total for 6 words)
            // Mix of Type 1 (Translate EN->Target) and Type 2 (Translate Target->EN)

            vocab.forEach(pair => {
                // Q1: EN -> Target (Multiple Choice)
                let detractors = vocab.filter(v => v !== pair).sort(() => 0.5 - Math.random()).slice(0, 3).map(v => v.translated);
                q.push({
                    type: 'choice',
                    prompt: `Translate "${pair.original}"`,
                    correct: pair.translated,
                    choices: shuffle([pair.translated, ...detractors]),
                    audioText: null // English audio not needed usually, or maybe yes
                });

                // Q2: Target -> EN (Multiple Choice)
                let detractorsEn = vocab.filter(v => v !== pair).sort(() => 0.5 - Math.random()).slice(0, 3).map(v => v.original);
                q.push({
                    type: 'choice',
                    prompt: `Select the meaning of "${pair.translated}"`,
                    correct: pair.original,
                    choices: shuffle([pair.original, ...detractorsEn])
                });
            });

            return shuffle(q);
        }

        function shuffle(array) {
            return array.sort(() => .5 - Math.random());
        }

        // --- GAME LOOP ---
        function showQuestion() {
            if (qIndex >= questions.length && currentMode !== 'sentences') {
                finishUnit();
                return;
            }

            const q = questions[qIndex];
            const container = document.getElementById('question-container');
            correctAnswer = q.correct;
            selectedChoice = null;
            isAnswering = true;

            if (currentMode === 'sentences') {
                sessionTotal++;
            }
            updateStats();

            const checkBtn = document.getElementById('check-btn');
            checkBtn.disabled = true;
            checkBtn.innerText = "CHECK";
            checkBtn.style.display = 'block'; // Ensure button is visible
            checkBtn.onclick = checkAnswer; // Ensure correct callback

            document.getElementById('feedback-overlay').classList.remove('visible', 'correct', 'incorrect');

            let html = '';

            if (currentMode === 'sentences') {
                const isCharBased = (targetLang === 'jpn' || targetLang === 'cmn');
                html += `<div class="question-text">${q.prompt}</div>`;
                html += `<div style="font-size:1.2rem; margin: 10px 0; border:1px dashed black; padding:15px; background:#f9f9f9; width:100%; box-sizing:border-box;">${q.sentence}</div>`;
                html += `<div style="margin-bottom:20px; font-style:italic; color:#666;">Choose the missing ${isCharBased ? 'character' : 'word'}</div>`;
            } else {
                html += `<div class="question-text">${q.prompt}</div>`;
            }

            // Choices
            html += `<div class="choices-grid">`;
            q.choices.forEach(c => {
                html += `<div class="choice-btn" onclick="selectChoice(this, '${c.replace(/'/g, "\\'")}')">${c}</div>`;
            });
            html += `</div>`;

            container.innerHTML = html;

            // Update Progress
            const pct = (qIndex / questions.length) * 100;
            document.getElementById('progress-fill').style.width = pct + "%";
        }


        window.selectChoice = function (el, val) {
            if (!isAnswering) return;

            // Deselect others
            document.querySelectorAll('.choice-btn').forEach(b => b.classList.remove('selected'));
            // Select this
            el.classList.add('selected');

            selectedChoice = val;
            document.getElementById('check-btn').disabled = false;
        }

        window.checkAnswer = function () {
            const btn = document.getElementById('check-btn');
            if (isAnswering) {
                // Check Logic
                const isCorrect = (selectedChoice === correctAnswer);

                const overlay = document.getElementById('feedback-overlay');
                const title = document.getElementById('feedback-title');
                const msg = document.getElementById('feedback-msg');
                const contBtn = document.getElementById('continue-btn');

                overlay.classList.add('visible');

                if (isCorrect) {
                    overlay.classList.add('correct');
                    title.innerText = "Correct!";
                    msg.innerText = "Nicely done.";
                    sessionCorrect++;
                    updateStats();
                } else {
                    overlay.classList.add('incorrect');
                    title.innerText = "Incorrect";
                    msg.innerText = `Correct answer: ${correctAnswer}`;
                }

                updateStats(); // Ensure total increments even if wrong
                isAnswering = false;
                // Button is hidden by overlay mostly, but overlay has continue button
            }
        }

        window.nextQuestion = function () {
            qIndex++;
            if (qIndex >= questions.length) {
                if (currentMode === 'sentences') {
                    // Fetch a fresh batch
                    startSentences(targetLang);
                } else {
                    finishUnit();
                }
                return;
            }
            showQuestion();
        }

        function finishUnit() {
            // Mark Complete
            const uid = currentUnit.id + '_' + targetLang;
            if (!userState.completedUnits.includes(uid)) {
                userState.completedUnits.push(uid);
                localStorage.setItem('lingo_completed', JSON.stringify(userState.completedUnits));
            }
            showModal(`Quiz Complete!\n\nScore: ${sessionCorrect} / ${questions.length} correct`);
            renderHome();
        }

    </script>
