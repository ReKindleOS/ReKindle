<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Journal</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="time.js"></script>
    <script src="js/i18n.js"></script>
    <style>
        /* SYSTEM 7 AESTHETICS */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border: 2px solid #000000;
            --shadow: 4px 4px 0px #000000;
            --stripe-pattern: repeating-linear-gradient(0deg, transparent, transparent 2px, #000 3px, #000 4px);
        }

        body {
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
            background-repeat: repeat;
            background-position: top left;
            font-family: "Geneva", "Verdana", sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
            background-color: #e5e5e5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            box-sizing: border-box;
            touch-action: none;
        }

        .window {
            background: white;
            border: 2px solid black;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            width: 95%;
            height: 95vh;
            max-width: 800px;
            position: relative;
        }

        .window.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: calc(100vw / var(--rekindle-scale, 1));
            height: calc(100vh / var(--rekindle-scale, 1));
            max-width: none;
            max-height: none;
            border: none;
            box-shadow: none;
            z-index: 2000;
            transform-origin: top left !important;
        }

        .title-bar {
            height: 35px;
            border-bottom: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 0 10px;
            position: relative;
            flex-shrink: 0;
        }

        .title-stripes {
            position: absolute;
            top: 4px;
            bottom: 4px;
            left: 4px;
            right: 4px;
            background-image: var(--stripe-pattern);
            z-index: 0;
        }

        .title-text {
            background: white;
            padding: 0 15px;
            font-weight: bold;
            z-index: 1;
            font-size: 1.1rem;
        }

        .close-box {
            position: absolute;
            left: 10px;
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 0.9rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        .close-box:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        .icon-btn {
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
            padding: 0;
            flex-shrink: 0;
        }

        .icon-btn:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        .icon-contract {
            display: none;
        }

        .window.fullscreen .icon-expand {
            display: none;
        }

        .window.fullscreen .icon-contract {
            display: inline;
        }

        .controls {
            position: absolute;
            right: 35px;
            z-index: 1;
            background: white;
            display: flex;
            align-items: center;
        }

        .controls>*+* {
            margin-left: 10px;
        }

        .title-controls {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
            display: flex;
            align-items: center;
        }

        .sys-btn {
            background: white;
            border: 2px solid black;
            padding: 4px 10px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
            font-size: 0.8rem;
        }

        .sys-btn.active {
            background: black;
            color: white;
            box-shadow: none;
        }

        .sys-btn:active {
            background: black;
            color: white;
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        .window-content {
            flex-grow: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .view {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 100%;
        }

        #list-view {
            padding: 0;
            overflow-y: auto;
        }

        .note-item {
            padding: 15px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .note-item:hover {
            background-color: #eee;
        }

        .note-title {
            font-weight: bold;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }

        .note-date {
            font-size: 0.8rem;
            color: #666;
        }

        .mode-icon {
            margin-right: 8px;
            font-family: monospace;
            font-size: 0.9rem;
            color: #555;
            border: 1px solid #999;
            padding: 1px 4px;
            border-radius: 2px;
        }

        #editor-view {
            display: none;
            flex-direction: column;
        }

        .editor-toolbar {
            padding: 8px;
            border-bottom: 2px solid black;
            display: flex;
            background: #eee;
            flex-shrink: 0;
            align-items: center;
        }

        .editor-toolbar>*+* {
            margin-left: 10px;
        }

        #note-title-input {
            flex-grow: 1;
            border: 2px solid black;
            padding: 5px;
            font-family: inherit;
            font-weight: bold;
            font-size: 1.1rem;
        }

        textarea {
            flex-grow: 1;
            width: 100%;
            border: none;
            padding: 20px;
            font-family: "Courier New", Courier, monospace;
            font-size: 1.2rem;
            line-height: 1.5;
            resize: none;
            box-sizing: border-box;
            outline: none;
            overflow-y: auto;
        }

        #text-container {
            flex-grow: 1;
            display: flex;
        }

        #canvas-container {
            flex-grow: 1;
            display: none;
            position: relative;
            background-color: #ffffff;
            background-image: linear-gradient(#eee 1px, transparent 1px), linear-gradient(90deg, #eee 1px, transparent 1px);
            background-size: 40px 40px;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            touch-action: none;
            cursor: crosshair;
        }

        #status-bar {
            border-top: 2px solid black;
            padding: 4px;
            font-size: 0.75rem;
            background: #eee;
            text-align: center;
            flex-shrink: 0;
        }

        #modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .modal-box {
            background: white;
            border: 2px solid black;
            box-shadow: 8px 8px 0 black;
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .modal-buttons>*+* {
            margin-left: 10px;
        }
    </style>
    <script src="theme.js"></script>
    <script src="time.js"></script>
    <script src="js/i18n.js"></script>
</head>

<body>

    <div class="window">
        <div class="title-bar">
            <div class="title-stripes"></div>
            <div class="close-box" onclick="window.location.href='index'">X</div>
            <span class="title-text" data-i18n="journal.title">Journal</span>
            <div class="controls" id="list-controls">
                <button class="sys-btn" onclick="createNote()" data-i18n="journal.btn.new">+ New</button>
            </div>
            <div class="title-controls">
                <button class="icon-btn" onclick="toggleFullScreen()" title="Full Screen">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                        stroke-linecap="square" stroke-linejoin="miter">
                        <path class="icon-expand" d="M15 3h6v6M14 10l6.1-6.1M9 21H3v-6M10 14l-6.1 6.1"></path>
                        <path class="icon-contract" d="M21 9H15V3M21 3l-6 6M3 15h6v6M3 21l6-6"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div class="window-content">
            <!-- LIST VIEW -->
            <div id="list-view" class="view">
                <div style="padding:20px; text-align:center; color:#666;" data-i18n="common.loading">Loading entries...
                </div>
            </div>

            <!-- EDITOR VIEW -->
            <div id="editor-view" class="view">
                <div class="editor-toolbar">
                    <button class="sys-btn" onclick="showList()" data-i18n="common.back">Back</button>
                    <input type="text" id="note-title-input" placeholder="Untitled Entry" oninput="saveCurrentNote()"
                        data-i18n-placeholder="journal.ph.title">
                    <button class="sys-btn" onclick="promptDelete()" data-i18n="common.delete">Delete</button>
                </div>
                <div class="editor-toolbar" style="border-top: none;">
                    <button class="sys-btn active" id="mode-text-btn" onclick="setMode('text')"
                        data-i18n="journal.mode.text">Text</button>
                    <button class="sys-btn" id="mode-draw-btn" onclick="setMode('draw')"
                        data-i18n="journal.mode.draw">Draw</button>
                    <span id="draw-tools" style="display:none; margin-left:10px;">
                        <button class="sys-btn active" id="pen-btn" onclick="setTool('pen')"
                            data-i18n="journal.tool.pen">Pen</button>
                        <button class="sys-btn" id="marker-btn" onclick="setTool('marker')"
                            data-i18n="journal.tool.bold">Bold</button>
                        <button class="sys-btn" onclick="clearCanvasPrompt()"
                            data-i18n="journal.tool.clear">Clear</button>
                    </span>
                </div>

                <div id="text-container">
                    <textarea id="note-content" placeholder="Dear journal..." oninput="saveCurrentNote()"
                        data-i18n-placeholder="journal.ph.content"></textarea>
                </div>
                <div id="canvas-container">
                    <canvas id="drawing-board"></canvas>
                </div>
            </div>
        </div>
        <div id="status-bar" data-i18n="status.guest">Local Mode</div>
    </div>

    <!-- MODAL -->
    <div id="modal-overlay">
        <div class="modal-box">
            <h3 id="modal-title">Confirm</h3>
            <p id="modal-desc">Are you sure?</p>
            <div class="modal-buttons">
                <button class="sys-btn" id="modal-confirm-btn" data-i18n="common.ok">OK</button>
                <button class="sys-btn" onclick="closeModal()" data-i18n="common.cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyDY7x7vVmlYUyVZNLuCCmIQYa6PWFVfZqQ",
            authDomain: "rekindle-dd1fa.firebaseapp.com",
            projectId: "rekindle-dd1fa",
            storageBucket: "rekindle-dd1fa.firebasestorage.app",
            messagingSenderId: "748026882518",
            appId: "1:748026882518:web:6877dd4329318070c11c77"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        if (db.settings) {
            try { db.settings({ experimentalForceLongPolling: true, merge: true }); }
            catch (e) { console.warn("Settings error:", e); }
        }

        // --- STATE ---
        let notes = [];
        const NOTES_CACHE_KEY = 'rekindle_journal_cache';
        let currentNoteId = null;
        let currentUser = null;
        let saveTimer = null;
        let unsubscribe = null;

        let isDrawingMode = false;

        // Canvas state
        const TOOLS = { pen: { width: 2, color: '#000000' }, marker: { width: 8, color: '#000000' } };
        let isDrawing = false;
        let currentTool = 'pen';
        const canvas = document.getElementById('drawing-board');
        const container = document.getElementById('canvas-container');
        const ctx = canvas.getContext('2d', { alpha: false, desynchronized: true });

        // Disable image smoothing for crisp lines
        ctx.imageSmoothingEnabled = false;

        // --- INIT ---
        window.onload = () => {
            if (window.rekindleApplyWallpaper) window.rekindleApplyWallpaper();
            if (window.rekindleApplyDefaultFullscreen) window.rekindleApplyDefaultFullscreen();

            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    document.getElementById('status-bar').innerText = window.t('status.synced', "Synced: ") + user.email;
                    loadCachedNotes();
                    loadCloudNotes();
                } else {
                    document.getElementById('status-bar').innerText = window.t('status.guest', "Guest Mode (Local)");
                    loadLocalNotes();
                }
            });

            // Setup canvas size
            window.addEventListener('resize', handleResize);
        };

        // --- DATA MANAGEMENT ---
        function loadLocalNotes() {
            notes = JSON.parse(localStorage.getItem('rekindle_journal')) || [];
            renderList();
        }

        function loadCachedNotes() {
            try {
                const cached = localStorage.getItem(NOTES_CACHE_KEY);
                if (cached) {
                    notes = JSON.parse(cached);
                    notes.sort((a, b) => b.updated - a.updated);
                    renderList();
                }
            } catch (e) { console.error("Cache load error", e); }
        }

        function updateCache() {
            try {
                // To avoid massive local storage size, we could trim if necessary
                // localStorage limit is ~5MB, usually fine for a few base64 sketches.
                localStorage.setItem(currentUser ? NOTES_CACHE_KEY : 'rekindle_journal', JSON.stringify(notes));
            } catch (e) { console.error("Cache save error, might be full", e); }
        }

        function loadCloudNotes() {
            if (unsubscribe) unsubscribe();
            const notesRef = db.collection('users').doc(currentUser.uid).collection('journal');

            unsubscribe = notesRef.orderBy('updated', 'desc')
                .onSnapshot((snapshot) => {
                    const cloudNotes = [];
                    snapshot.forEach(doc => {
                        let data = doc.data();
                        data.id = doc.id;
                        cloudNotes.push(data);
                    });

                    if (cloudNotes.length > 0 || snapshot.size === 0) {
                        notes = cloudNotes;
                        updateCache();
                        renderList();
                    }
                }, (error) => {
                    console.error("Error getting notes: ", error);
                    document.getElementById('status-bar').innerText = window.t('status.offline', "Offline. Using Cache.");
                });
        }

        function saveNoteData(note) {
            updateCache();
            if (currentUser) {
                clearTimeout(saveTimer);
                saveTimer = setTimeout(() => {
                    document.getElementById('status-bar').innerText = window.t('notes.status.saving', "Saving...");
                    db.collection('users').doc(currentUser.uid).collection('journal').doc(note.id).set({
                        title: note.title,
                        mode: note.mode,
                        content: note.content,
                        image: note.image || null,
                        updated: note.updated
                    }).then(() => {
                        document.getElementById('status-bar').innerText = window.t('notes.status.saved', "Saved.");
                        setTimeout(() => { document.getElementById('status-bar').innerText = window.t('status.synced', "Synced: ") + currentUser.email; }, 2000);
                    }).catch((e) => {
                        document.getElementById('status-bar').innerText = window.t('notes.status.failed', "Save Failed.");
                        console.error(e);
                    });
                }, 1000);
            }
        }

        function deleteNoteData(id) {
            notes = notes.filter(n => n.id !== id);
            updateCache();
            renderList();

            if (currentUser) {
                db.collection('users').doc(currentUser.uid).collection('journal').doc(id).delete().catch(err => {
                    console.error("Delete failed", err);
                });
            }
        }

        // --- UI LOGIC ---
        function renderList() {
            const listContainer = document.getElementById('list-view');
            listContainer.innerHTML = '';

            if (notes.length === 0) {
                listContainer.innerHTML = `<div style="padding:40px; text-align:center; font-style:italic;">${window.t('journal.empty', 'No entries. Tap "+ New" to write or draw.')}</div>`;
                return;
            }

            notes.sort((a, b) => b.updated - a.updated);

            notes.forEach(note => {
                const div = document.createElement('div');
                div.className = 'note-item';
                div.onclick = () => openNote(note.id);

                let dateFormatted = new Date(note.updated).toLocaleDateString();
                if (typeof formatTimeAgo === 'function') {
                    dateFormatted = formatTimeAgo(note.updated);
                } else if (window.rekindleFormatTime) {
                    dateFormatted = window.rekindleFormatTime(new Date(note.updated));
                }

                const title = note.title || window.t('notes.label.untitled', 'Untitled');
                const modeIcon = note.mode === 'draw' ? 'âœŽ' : 'T';

                div.innerHTML = `
                    <span class="note-title"><span class="mode-icon">${modeIcon}</span>${escapeHTML(title)}</span>
                    <span class="note-date">${dateFormatted}</span>
                `;
                listContainer.appendChild(div);
            });
        }

        function createNote() {
            const newNote = {
                id: currentUser ? db.collection('users').doc().id : Date.now().toString(),
                title: '',
                mode: 'text',
                content: '',
                image: null,
                updated: Date.now()
            };

            notes.push(newNote);
            saveNoteData(newNote);
            openNote(newNote.id, newNote);
        }

        function openNote(id, noteObj = null) {
            currentNoteId = id;
            const note = noteObj || notes.find(n => n.id === id);
            if (!note) return;

            document.getElementById('note-title-input').value = note.title || '';
            document.getElementById('note-content').value = note.content || '';

            // Ensure mode exists
            if (!note.mode) note.mode = 'text';
            setMode(note.mode, true);

            // If draw mode, load image AFTER the container is visible 
            // so that resizeCanvas can calculate the correct dimensions.
            if (note.mode === 'draw') {
                document.getElementById('list-view').style.display = 'none';
                document.getElementById('list-controls').style.display = 'none';
                document.getElementById('editor-view').style.display = 'flex';

                // Allow the DOM to update to flexing the container before resizing
                setTimeout(() => {
                    resizeCanvas();
                    if (note.image) {
                        const img = new Image();
                        img.onload = () => {
                            clearCanvasNoConfirm();
                            // Handle scaling properly based on DPR
                            const dpr = Math.min(window.devicePixelRatio || 1, 1.5);
                            ctx.drawImage(img, 0, 0, canvas.width / dpr, canvas.height / dpr);
                        };
                        img.src = note.image;
                    } else {
                        clearCanvasNoConfirm();
                    }
                }, 50);
                return; // Early return because we already handled the visibility changes
            }

            document.getElementById('list-view').style.display = 'none';
            document.getElementById('list-controls').style.display = 'none';
            document.getElementById('editor-view').style.display = 'flex';
        }

        function setMode(mode, fromLoad = false) {
            isDrawingMode = (mode === 'draw');

            document.getElementById('mode-text-btn').classList.toggle('active', !isDrawingMode);
            document.getElementById('mode-draw-btn').classList.toggle('active', isDrawingMode);

            document.getElementById('text-container').style.display = isDrawingMode ? 'none' : 'flex';
            document.getElementById('canvas-container').style.display = isDrawingMode ? 'block' : 'none';
            document.getElementById('draw-tools').style.display = isDrawingMode ? 'inline-flex' : 'none';

            if (!fromLoad && currentNoteId) {
                let note = notes.find(n => n.id === currentNoteId);
                if (note && note.mode !== mode) {
                    note.mode = mode;
                    if (isDrawingMode) {
                        resizeCanvas();
                        clearCanvasNoConfirm();
                    }
                    saveCurrentNote();
                }
            } else if (fromLoad && isDrawingMode) {
                // Slight delay to ensure flex container has layout before asking for size
                setTimeout(resizeCanvas, 50);
            }
        }

        function saveCurrentNote() {
            if (!currentNoteId) return;

            let note = notes.find(n => n.id === currentNoteId);
            if (!note) {
                note = { id: currentNoteId, mode: isDrawingMode ? 'draw' : 'text' };
                notes.push(note);
            }

            note.title = document.getElementById('note-title-input').value;
            note.mode = isDrawingMode ? 'draw' : 'text';
            note.updated = Date.now();

            if (isDrawingMode) {
                note.image = canvas.toDataURL('image/png', 0.5); // reduced quality to save space
            } else {
                note.content = document.getElementById('note-content').value;
            }

            saveNoteData(note);
        }

        // --- CANVAS LOGIC ---
        let resizeTimer;
        function handleResize() {
            if (isDrawingMode && currentNoteId) {
                clearTimeout(resizeTimer);
                // We need to save the current canvas state before resize clears it
                const currentData = canvas.toDataURL();
                resizeTimer = setTimeout(() => {
                    resizeCanvas();
                    const img = new Image();
                    img.onload = () => { ctx.drawImage(img, 0, 0, canvas.width, canvas.height); };
                    img.src = currentData;
                }, 100);
            }
        }

        function resizeCanvas() {
            const rect = container.getBoundingClientRect();
            if (rect.width === 0 || rect.height === 0) return;

            const dpr = Math.min(window.devicePixelRatio || 1, 1.5);
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);

            setContextStyles();
        }

        function setContextStyles() {
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            const settings = TOOLS[currentTool];
            ctx.lineWidth = settings.width;
            ctx.strokeStyle = settings.color;
        }

        function setTool(tool) {
            currentTool = tool;
            setContextStyles();
            document.getElementById('pen-btn').classList.toggle('active', tool === 'pen');
            document.getElementById('marker-btn').classList.toggle('active', tool === 'marker');
        }

        function startDrawing(e) {
            if (!isDrawingMode || !e.isPrimary) return;
            e.preventDefault();
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            if (e.getCoalescedEvents) {
                const events = e.getCoalescedEvents();
                for (const event of events) {
                    ctx.lineTo(event.offsetX, event.offsetY);
                }
            } else {
                ctx.lineTo(e.offsetX, e.offsetY);
            }
            ctx.stroke();
        }

        function stopDrawing(e) {
            if (!isDrawing) return;
            e.preventDefault();
            isDrawing = false;
            ctx.closePath();
            saveCurrentNote(); // trigger save after stroke
        }

        canvas.addEventListener('pointerdown', startDrawing);
        canvas.addEventListener('pointermove', draw);
        canvas.addEventListener('pointerup', stopDrawing);
        canvas.addEventListener('pointerout', stopDrawing);
        canvas.addEventListener('pointercancel', stopDrawing);

        function clearCanvasNoConfirm() {
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            setContextStyles();
        }

        function clearCanvasPrompt() {
            showModal(
                window.t ? window.t('journal.modal.clear.title', "Clear canvas?") : "Clear canvas?",
                window.t ? window.t('journal.modal.clear.desc', "This cannot be undone.") : "This cannot be undone.",
                () => {
                    clearCanvasNoConfirm();
                    saveCurrentNote();
                }
            );
        }

        // --- MODAL & NAVIGATION LOGIC ---
        function promptDelete() {
            showModal(
                window.t ? window.t('notes.modal.delete.title', 'Delete Entry?') : 'Delete Entry?',
                window.t ? window.t('notes.modal.delete.desc', 'Are you sure you want to delete this?') : 'Are you sure you want to delete this?',
                () => {
                    deleteNoteData(currentNoteId);
                    showList();
                }
            );
        }

        function showModal(title, desc, onConfirm) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-desc').innerText = desc;
            document.getElementById('modal-overlay').style.display = 'flex';
            document.getElementById('modal-confirm-btn').onclick = () => {
                closeModal();
                if (onConfirm) onConfirm();
            };
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
        }

        function showList() {
            // Save one last time on exit if needed and the note hasn't been deleted
            if (currentNoteId && notes.some(n => n.id === currentNoteId)) saveCurrentNote();

            currentNoteId = null;
            document.getElementById('editor-view').style.display = 'none';
            document.getElementById('list-controls').style.display = 'flex';
            document.getElementById('list-view').style.display = 'block';
            renderList();
        }

        function toggleFullScreen() {
            document.querySelector('.window').classList.toggle('fullscreen');
            if (isDrawingMode) {
                setTimeout(handleResize, 100);
            }
        }

        function escapeHTML(text) {
            const div = document.createElement('div');
            div.appendChild(document.createTextNode(text));
            return div.innerHTML;
        }

    </script>

</body>
