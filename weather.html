<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <style>
        /* SYSTEM 7 AESTHETICS */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border: 2px solid #000000;
            --shadow: 4px 4px 0px #000000;
            --stripe-pattern: repeating-linear-gradient(0deg, transparent, transparent 2px, #000 3px, #000 4px);
        }

        body {
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: -webkit-optimize-contrast;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
            background-color: #e5e5e5;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            box-sizing: border-box;
        }

        /* WINDOW FRAME */
        .window {
            background: white;
            border: 2px solid black;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: 85vh;
            width: 90%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }

        /* TITLE BAR */
        .title-bar {
            height: 35px;
            border-bottom: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 0 10px;
            position: relative;
            flex-shrink: 0;
        }

        .title-stripes {
            position: absolute;
            top: 4px;
            bottom: 4px;
            left: 4px;
            right: 4px;
            background-image: var(--stripe-pattern);
            z-index: 0;
        }

        .title-text {
            background: white;
            padding: 0 15px;
            font-weight: bold;
            z-index: 1;
            font-size: 1.1rem;
        }

        /* CLOSE BUTTON */
        .close-box {
            position: absolute;
            left: 10px;
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 0.9rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        .close-box:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* CONTROLS */
        .controls {
            position: absolute;
            right: 10px;
            z-index: 1;
            background: white;
            display: flex;
        }
        .controls > * + * {
            margin-left: 10px;
}

        .sys-btn {
            background: white;
            border: 2px solid black;
            padding: 4px 10px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
            font-size: 0.8rem;
        }

        .sys-btn:active {
            background: black;
            color: white;
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        /* CONTENT AREA */
        .window-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background: white;
            display: flex;
            flex-direction: column;
        }

        /* CURRENT WEATHER SECTION */
        .current-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid black;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 4px 4px 0 #eee;
            position: relative;
        }

        /* NAVIGATION WRAPPER */
        .city-nav-wrapper {
            position: absolute;
            top: -15px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .location-badge {
            background: white;
            padding: 2px 15px;
            font-weight: 900;
            font-size: 1rem;
            text-transform: uppercase;
            border: 2px solid black;
            box-shadow: 2px 2px 0 #ccc;
            cursor: pointer;
            margin: 0 10px;
        }

        .nav-btn {
            background: white;
            border: 2px solid black;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            cursor: pointer;
            user-select: none;
            box-shadow: 2px 2px 0 #ccc;
        }

        .nav-btn:active {
            background: black;
            color: white;
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        .nowcast-alert {
            margin-top: 8px;
            font-size: 0.85rem;
            font-weight: bold;
            background: black;
            color: white;
            padding: 4px 10px;
            display: none;
            font-family: "Courier New", monospace;
        }

        .current-date {
            font-family: "Courier New", monospace;
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
            margin-bottom: 20px;
        }

        .main-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .main-display > * + * {
            margin-top: 10px;
}

        .main-icon svg {
            width: 100px;
            height: 100px;
        }

        .temp-group {
            text-align: center;
        }

        .temp-big {
            font-size: 5rem;
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -2px;
        }

        .condition-text {
            font-size: 1.4rem;
            font-weight: 300;
            /* Thin font */
            margin-top: 5px;
            text-transform: capitalize;
        }

        .extra-stats {
            margin-top: 25px;
            display: flex;
            width: 100%;
            border-top: 1px solid black;
        }

        .extra-stats > * + * {
            margin-left: 0;
}

        .stat-item {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            font-family: "Courier New", monospace;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .stat-item:first-child {
            border-right: 1px solid black;
        }

        /* HOURLY FORECAST */
        .hourly-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 0.9rem;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }

        .section-title > * + * {
            margin-left: 10px;
}

        .section-title::after {
            content: '';
            flex: 1;
            height: 2px;
            background: black;
        }

        .hourly-scroll {
            display: flex;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: none;
        }

        .hourly-scroll > * + * {
            margin-left: 12px;
}

        .hourly-scroll::-webkit-scrollbar {
            display: none;
        }

        .hourly-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 55px;
            border: 2px solid black;
            padding: 8px 5px;
            background: white;
            box-shadow: 2px 2px 0 #ccc;
        }

        .h-time {
            font-size: 0.75rem;
            font-weight: bold;
            margin-bottom: 8px;
            font-family: "Courier New", monospace;
        }

        .h-icon svg {
            width: 28px;
            height: 28px;
            margin-bottom: 8px;
        }

        .h-temp {
            font-size: 1rem;
            font-weight: 900;
        }

        /* WEEKLY FORECAST */
        .forecast-list {
            display: flex;
            flex-direction: column;
        }
        .forecast-list > * + * {
            margin-top: 10px;
}

        .forecast-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            border-bottom: 1px solid #ccc;
        }

        .forecast-row:last-child {
            border-bottom: none;
        }

        .day-name {
            font-weight: 900;
            width: 60px;
            font-size: 1rem;
            text-transform: uppercase;
        }

        .forecast-icon {
            flex-grow: 1;
            text-align: center;
        }

        .forecast-icon svg {
            width: 32px;
            height: 32px;
            vertical-align: middle;
        }

        .temps {
            font-family: "Courier New", monospace;
            font-weight: bold;
            width: 100px;
            text-align: right;
            font-size: 1rem;
        }

        .max-temp {
            margin-right: 10px;
        }

        .min-temp {
            color: #888;
        }

        /* MODAL OVERLAY */
        #modal-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 999;
            align-items: center;
            justify-content: center;
        }

        .modal-box {
            background: white;
            border: 4px double black;
            padding: 30px;
            width: 300px;
            text-align: center;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        .modal-box h3 {
            margin-top: 0;
            text-transform: uppercase;
            border-bottom: 1px solid black;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .saved-locations-list {
            max-height: 200px;
            min-height: 50px;
            overflow-y: auto;
            border: 2px solid black;
            margin-bottom: 15px;
            text-align: left;
            background: white;
            box-shadow: inset 2px 2px 0 #eee;
        }

        .saved-loc-row {
            padding: 6px 10px;
            border-bottom: 1px solid #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .saved-loc-row:last-child {
            border-bottom: none;
        }

        .saved-loc-row:hover {
            background: #000;
            color: #fff;
        }

        .saved-loc-row.active {
            background: #000;
            color: #fff;
            font-weight: bold;
        }

        .sl-name {
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .sl-del {
            font-weight: bold;
            font-family: monospace;
            font-size: 0.8rem;
            background: white;
            color: black;
            border: 2px solid black;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            box-sizing: border-box;
        }

        .saved-loc-row.active .sl-del {
            background: transparent;
            color: white;
            border: 1px solid white;
        }

        /* Prevent parent hover when clicking delete */
        .sl-del:hover {
            opacity: 0.7;
        }

        .modal-controls {
            display: flex;
            justify-content: center;
        }

        .modal-controls > * + * {
            margin-left: 10px;
}

        .modal-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid black;
            font-family: inherit;
            font-size: 1.1rem;
            text-align: left;
            font-weight: bold;
            box-sizing: border-box;
            display: none;
            /* Hidden initially */
        }

        /* SEARCH RESULTS */
        #search-results {
            max-height: 150px;
            overflow-y: auto;
            border: 2px solid black;
            border-top: none;
            text-align: left;
            margin-bottom: 15px;
            display: none;
            width: 100%;
            background: white;
            box-sizing: border-box;
        }

        .result-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .result-item:hover {
            background: #f0f0f0;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-main {
            font-weight: bold;
        }

        .result-sub {
            font-size: 0.8rem;
            color: #666;
        }

        /* ICONS */
        svg {
            fill: none;
            stroke: black;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* WIDE SCREEN LAYOUT */
        @media (min-width: 450px) {
            .main-display {
                flex-direction: row;
                justify-content: center;
                gap: 40px;
                padding-bottom: 20px;
                /* Add some space before the line */
            }

            .temp-group {
                text-align: center;
                /* Keep text centered within the group */
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="time.js"></script>
    <script src="theme.js"></script>
    <script src="js/i18n.js"></script>
</head>

<body>

    <div class="window">
        <div class="title-bar">
            <div class="title-stripes"></div>
            <div class="close-box" onclick="window.location.href='index'">X</div>
            <span class="title-text" data-i18n="app.weather.name">Weather</span>
            <div class="controls">
                <button class="sys-btn" onclick="openModal()" data-i18n="weather.btn.locations">Locations</button>
            </div>
        </div>

        <div class="window-content">
            <!-- CURRENT -->
            <div class="current-wrapper">
                <div class="city-nav-wrapper">
                    <div class="nav-btn" id="btn-prev" onclick="changeCity(-1)">&lt;</div>
                    <div class="location-badge" id="current-city" onclick="openModal()" data-i18n="weather.status.loading">LOADING...</div>
                    <div class="nav-btn" id="btn-next" onclick="changeCity(1)">&gt;</div>
                </div>
                <div class="current-date" id="current-date">--/--</div>

                <div class="main-display">
                    <div class="main-icon" id="current-icon"></div>
                    <div class="temp-group">
                        <div class="temp-big" id="current-temp">--</div>
                        <div class="condition-text" id="current-cond">...</div>
                        <div class="nowcast-alert" id="nowcast-alert"></div>
                    </div>
                </div>

                <div class="extra-stats">
                    <div class="stat-item" id="wind-stat"><span data-i18n="weather.label.wind">WIND</span> --</div>
                    <div class="stat-item" id="humid-stat"><span data-i18n="weather.label.humidity">HUM</span> --%</div>
                </div>
            </div>

            <!-- HOURLY -->
            <div class="hourly-section">
                <div class="section-title" data-i18n="weather.header.hourly">24 Hour Forecast</div>
                <div class="hourly-scroll" id="hourly-container"></div>
            </div>

            <!-- FORECAST -->
            <div class="section-title" data-i18n="weather.header.daily">5 Day Forecast</div>
            <div class="forecast-list" id="forecast-container"></div>
        </div>
    </div>

    <!-- LOCATION MODAL -->
    <div id="modal-overlay">
        <div class="modal-box">
            <h3 data-i18n="weather.modal.title">Locations</h3>

            <div id="saved-list" class="saved-locations-list">Loading locations...</div>

            <input type="text" id="city-input" placeholder="Search city..." data-i18n-placeholder="weather.ph.city" autocomplete="off" oninput="handleSearchInput(this.value)">

            <div id="search-results"></div>

            <div class="modal-controls">
                <button class="sys-btn" id="btn-add-city" onclick="toggleSearch()" data-i18n="weather.btn.add">Add</button>
                <button class="sys-btn" onclick="closeModal()" data-i18n="weather.btn.close">Close</button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // Migrate old settings to new format
        let stored = localStorage.getItem('rekindle_weather_settings');
        let userSettings = {
            locations: [],
            currentIndex: 0,
            autoUnit: "fahrenheit"
        };

        if (stored) {
            let old = JSON.parse(stored);
            if (old.locations) {
                userSettings = old;
                // Ensure index safety
                if (!userSettings.locations || userSettings.locations.length === 0) {
                    userSettings.locations = [{
                        lat: 40.7128, long: -74.0060, city: "New York",
                        autoUnit: "fahrenheit", country_code: "US"
                    }];
                }
                if (userSettings.currentIndex >= userSettings.locations.length) {
                    userSettings.currentIndex = 0;
                }
            } else {
                // Migration
                userSettings.locations.push({
                    lat: old.lat || 40.7128,
                    long: old.long || -74.0060,
                    city: old.city || "New York",
                    autoUnit: old.autoUnit || "fahrenheit",
                    country_code: old.country_code || "US" // fallback
                });
                userSettings.currentIndex = 0;
            }
        } else {
            // Default default
            userSettings.locations.push({
                lat: 40.7128, long: -74.0060, city: "New York", autoUnit: "fahrenheit", country_code: "US"
            });
        }

        let searchTimeout = null;
        let auth, db, currentUser;
        let isFirebaseAvailable = false;

        const firebaseConfig = {
            apiKey: "AIzaSyDY7x7vVmlYUyVZNLuCCmIQYa6PWFVfZqQ",
            authDomain: "rekindle-dd1fa.firebaseapp.com",
            projectId: "rekindle-dd1fa",
            storageBucket: "rekindle-dd1fa.firebasestorage.app",
            messagingSenderId: "748026882518",
            appId: "1:748026882518:web:6877dd4329318070c11c77"
        };

        try {
            if (typeof firebase !== 'undefined') {
                firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                db = firebase.firestore();
                if (db.settings) {
                    try {
                        db.settings({ experimentalForceLongPolling: true, merge: true });
                    } catch (e) { console.warn("Settings error:", e); }
                }
                isFirebaseAvailable = true;
            }
        } catch (e) {
            console.error("Firebase init failed:", e);
        }

        // --- INIT ---
        window.onload = () => {
            if (window.rekindleApplyWallpaper) window.rekindleApplyWallpaper();

            // Check for Global Manual Location override from Settings
            const manualLocStr = localStorage.getItem('rekindle_location_manual');
            if (manualLocStr) {
                try {
                    const manualLoc = JSON.parse(manualLocStr);
                    if (manualLoc && manualLoc.lat && manualLoc.lon && manualLoc.name) {
                        // Check if this location already exists in our list
                        const existingIdx = userSettings.locations.findIndex(l =>
                            Math.abs(l.lat - manualLoc.lat) < 0.1 && Math.abs(l.long - manualLoc.lon) < 0.1
                        );

                        if (existingIdx !== -1) {
                            // Already exists, just select it
                            userSettings.currentIndex = existingIdx;
                        } else {
                            // Add as the first location and select it (this is "My Location")
                            // Calculate autoUnit based on country code
                            const fahrenheitCountries = ['US', 'LR', 'MM'];
                            const cc = manualLoc.country_code || "";
                            const autoUnit = fahrenheitCountries.includes(cc) ? 'fahrenheit' : 'celsius';

                            const newLoc = {
                                lat: manualLoc.lat,
                                long: manualLoc.lon,
                                city: manualLoc.name,
                                autoUnit: autoUnit,
                                country_code: cc
                            };
                            userSettings.locations.unshift(newLoc);
                            userSettings.currentIndex = 0;
                        }
                        saveSettings();
                    }
                } catch (e) {
                    console.error("Error parsing manual location:", e);
                }
            }

            if (isFirebaseAvailable && auth) {
                auth.onAuthStateChanged(user => {
                    if (user) {
                        currentUser = user;
                        updateUI();
                        fetchWeather();
                        monitorWeatherProfile(user.uid);
                    } else {
                        currentUser = null;
                        updateUI();
                        fetchWeather();
                    }
                });
            } else {
                updateUI();
                fetchWeather();
            }
        }

        function monitorWeatherProfile(uid) {
            if (!isFirebaseAvailable || !db) return;
            db.collection('users').doc(uid).onSnapshot(doc => {
                const data = doc.data();
                if (data && data.weatherLastUpdated) {
                    const serverTimestamp = typeof data.weatherLastUpdated.toMillis === 'function'
                        ? data.weatherLastUpdated.toMillis()
                        : new Date(data.weatherLastUpdated).getTime();
                    const localTimestamp = parseInt(localStorage.getItem('rekindle_weather_last_sync') || '0');

                    if (serverTimestamp > localTimestamp) {
                        syncWeatherSettings();
                    }
                } else if (data && !data.weatherLastUpdated) {
                    // First time or no data, but we can try to sync if it exists in subcollection
                    syncWeatherSettings();
                }
            });
        }

        function syncWeatherSettings() {
            if (!currentUser || !isFirebaseAvailable || !db) return;
            db.collection('users').doc(currentUser.uid).collection('settings').doc('weather')
                .get()
                .then(doc => {
                    if (doc.exists) {
                        const data = doc.data();
                        if (data.locations) {
                            userSettings.locations = data.locations;
                            userSettings.currentIndex = data.currentIndex || 0;
                            if (userSettings.currentIndex >= userSettings.locations.length) {
                                userSettings.currentIndex = 0;
                            }
                            localStorage.setItem('rekindle_weather_settings', JSON.stringify(userSettings));
                            localStorage.setItem('rekindle_weather_last_sync', Date.now().toString());
                            updateUI();
                            fetchWeather();
                        }
                    }
                });
        }

        function updateUI() {
            const current = userSettings.locations[userSettings.currentIndex];
            document.getElementById('current-city').innerText = current.city;
            document.getElementById('current-city').removeAttribute('data-i18n');

            const options = { weekday: 'long', month: 'short', day: 'numeric' };
            document.getElementById('current-date').innerText = window.rekindleFormatTime(new Date(), options);

            // Hide arrows if only 1 city
            const showArrows = userSettings.locations.length > 1;
            document.getElementById('btn-prev').style.visibility = showArrows ? 'visible' : 'hidden';
            document.getElementById('btn-next').style.visibility = showArrows ? 'visible' : 'hidden';
        }

        function getEffectiveUnit() {
            // Check global system first
            if (window.rekindleGetUnitSystem) {
                const sys = window.rekindleGetUnitSystem();
                if (sys === 'imperial') return 'fahrenheit';
                if (sys === 'metric') return 'celsius';
            }

            const current = userSettings.locations[userSettings.currentIndex];
            return current.autoUnit || 'celsius';
        }

        function changeCity(delta) {
            let newIndex = userSettings.currentIndex + delta;
            if (newIndex < 0) newIndex = userSettings.locations.length - 1;
            if (newIndex >= userSettings.locations.length) newIndex = 0;

            userSettings.currentIndex = newIndex;
            saveSettings();
            updateUI();

            // Show loading
            document.getElementById('current-cond').innerText = window.t('weather.status.updating', "Updating...");
            document.getElementById('nowcast-alert').style.display = 'none';
            fetchWeather();
        }

        function saveSettings() {
            localStorage.setItem('rekindle_weather_settings', JSON.stringify(userSettings));

            if (currentUser && isFirebaseAvailable && db) {
                const now = Date.now();
                localStorage.setItem('rekindle_weather_last_sync', (now + 5000).toString());

                const batch = db.batch();
                const userRef = db.collection('users').doc(currentUser.uid);
                const weatherRef = userRef.collection('settings').doc('weather');

                batch.set(weatherRef, {
                    locations: userSettings.locations,
                    currentIndex: userSettings.currentIndex
                });

                batch.set(userRef, {
                    weatherLastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });

                batch.commit().catch(e => console.error("Error saving weather settings:", e));
            }
        }

        // --- MODAL & SEARCH ---
        function toggleSearch() {
            const input = document.getElementById('city-input');
            const btn = document.getElementById('btn-add-city');
            const list = document.getElementById('saved-list');

            if (input.style.display === 'block') {
                // Cancel search mode
                input.style.display = 'none';
                input.value = '';
                document.getElementById('search-results').style.display = 'none';
                list.style.display = 'block';
                btn.innerText = window.t('weather.btn.add', "Add");
            } else {
                // Enter search mode
                input.style.display = 'block';
                list.style.display = 'none';
                input.focus();
                btn.innerText = window.t('weather.btn.cancel', "Cancel");
            }
        }

        function renderSearchResults(results) {
            const container = document.getElementById('search-results');
            container.innerHTML = '';
            container.style.display = 'block';

            if (results.length === 0) {
                container.innerHTML = `<div style="padding:10px; color:#666;">${window.t('weather.status.nocity', 'No cities found.')}</div>`;
                return;
            }

            results.forEach(city => {
                const div = document.createElement('div');
                div.className = 'result-item';
                let locParts = [city.admin1, city.country].filter(Boolean);
                let locStr = locParts.join(', ');

                div.innerHTML = `
                    <div class="result-main">${city.name}</div>
                    <div class="result-sub">${locStr}</div>
                `;

                div.onclick = () => addCity(city);
                container.appendChild(div);
            });
        }

        function addCity(city) {
            // Determine Auto-Unit
            const fahrenheitCountries = ['US', 'LR', 'MM'];
            const autoUnit = fahrenheitCountries.includes(city.country_code) ? 'fahrenheit' : 'celsius';

            const newLoc = {
                lat: city.latitude,
                long: city.longitude,
                city: city.name,
                autoUnit: autoUnit,
                country_code: city.country_code
            };

            // Check duplicates (simple name check, or lat/long check?)
            // Simple check
            const exists = userSettings.locations.some(l => Math.abs(l.lat - newLoc.lat) < 0.1 && Math.abs(l.long - newLoc.long) < 0.1);

            if (!exists) {
                userSettings.locations.push(newLoc);
                userSettings.currentIndex = userSettings.locations.length - 1;
                saveSettings();
            } else {
                // Just switch to it
                const idx = userSettings.locations.findIndex(l => Math.abs(l.lat - newLoc.lat) < 0.1 && Math.abs(l.long - newLoc.long) < 0.1);
                userSettings.currentIndex = idx;
                saveSettings(); // save index
            }

            closeModal();
            updateUI();
            fetchWeather();
        }

        function removeCity(index, event) {
            event.stopPropagation();
            // Prevent deleting index 0 (Current Location) or last remaining city
            if (index === 0) return;
            if (userSettings.locations.length <= 1) return;

            userSettings.locations.splice(index, 1);
            if (userSettings.currentIndex >= userSettings.locations.length) {
                userSettings.currentIndex = userSettings.locations.length - 1;
            }
            // If we deleted the current one logic: index shifts automatically.
            // If we deleted one BEFORE current, index needs decrement.
            // Actually, if we delete index 0, and current was 1 (now 0), current stays 1 (now pointing to old 2), so we might skip?
            // Better: if index < currentIndex, currentIndex--.
            // Wait, logic above:
            // if we delete idx, array shifts.
            // if currentIndex == index, we point to new item at that index. valid.
            // BUT if we delete index < currentIndex, we must decrement currentIndex.
            if (index < userSettings.currentIndex) {
                userSettings.currentIndex--;
            }

            saveSettings();
            renderSavedList();

            // If background update needed?
            updateUI();
            fetchWeather();
        }

        function selectSavedCity(index) {
            userSettings.currentIndex = index;
            saveSettings();
            closeModal();
            updateUI();
            fetchWeather();
        }

        function renderSavedList() {
            const div = document.getElementById('saved-list');
            div.innerHTML = '';

            if (!userSettings.locations || userSettings.locations.length === 0) {
                div.innerHTML = '<div style="padding:10px; color:#666;">No locations saved.</div>';
                return;
            }

            userSettings.locations.forEach((loc, idx) => {
                const row = document.createElement('div');
                row.className = 'saved-loc-row' + (idx === userSettings.currentIndex ? ' active' : '');
                row.onclick = () => selectSavedCity(idx);

                const name = document.createElement('div');
                name.className = 'sl-name';

                // Index 0 is the "Current Location" from settings
                let label = loc.city;
                if (idx === 0) {
                    label = loc.city + " " + (window.t ? window.t('weather.label.currentloc', '(Home)') : '(Home)');
                }
                name.innerText = label;

                row.appendChild(name);

                // Only show delete button for non-current-location cities (idx > 0)
                if (idx > 0) {
                    const del = document.createElement('div');
                    del.className = 'sl-del';
                    del.innerText = "X";
                    del.onclick = (e) => {
                        e.stopPropagation();
                        removeCity(idx, e);
                    };
                    row.appendChild(del);
                }

                div.appendChild(row);
            });
        }

        // --- SEARCH ---
        function handleSearchInput(query) {
            clearTimeout(searchTimeout);
            const container = document.getElementById('search-results');

            if (!query || query.length < 2) {
                container.style.display = 'none';
                return;
            }

            searchTimeout = setTimeout(() => {
                fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(query)}&count=5&language=en&format=json`)
                    .then(res => res.json())
                    .then(data => {
                        renderSearchResults(data.results || []);
                    })
                    .catch(e => console.error(e));
            }, 500);
        }

        function openModal() {
            try {
                document.getElementById('modal-overlay').style.display = 'flex';

                // Default view: List
                document.getElementById('saved-list').style.display = 'block';
                document.getElementById('city-input').style.display = 'none';
                document.getElementById('search-results').style.display = 'none';
                document.getElementById('btn-add-city').innerText = window.t ? window.t('weather.btn.add', "Add") : "Add";

                renderSavedList();
            } catch (e) {
                alert('openModal error: ' + e.message);
            }
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
        }

        // --- APP LOGIC ---
        async function fetchWeather() {
            const unit = getEffectiveUnit();
            const windUnit = unit === 'fahrenheit' ? 'mph' : 'kmh';

            const currentLoc = userSettings.locations[userSettings.currentIndex];

            try {
                // ADD minutely_15=precipitation to URL
                const url = `https://api.open-meteo.com/v1/forecast?latitude=${currentLoc.lat}&longitude=${currentLoc.long}&current_weather=true&hourly=temperature_2m,weathercode&daily=weathercode,temperature_2m_max,temperature_2m_min&minutely_15=precipitation&timezone=auto&temperature_unit=${unit}&windspeed_unit=${windUnit}`;

                const res = await fetch(url);
                const data = await res.json();

                // 1. Render Current
                const current = data.current_weather;
                document.getElementById('current-temp').innerText = Math.round(current.temperature) + "째";
                document.getElementById('current-cond').innerText = getDescription(current.weathercode);
                document.getElementById('current-icon').innerHTML = getIcon(current.weathercode, true);

                document.getElementById('wind-stat').innerHTML = `<span data-i18n="weather.label.wind">${window.t('weather.label.wind', 'WIND')}</span> ${current.windspeed}${data.current_weather_units.windspeed}`;
                document.getElementById('humid-stat').style.display = 'none';
                document.querySelector('.extra-stats').style.borderTop = '1px solid black';
                document.getElementById('wind-stat').style.borderRight = 'none';

                // NOWCAST Logic
                if (data.minutely_15) {
                    processNowcast(data.minutely_15);
                }

                // 2. Render Hourly
                renderHourly(data.hourly, data.timezone);

                // 3. Render Forecast 
                renderForecast(data.daily);

            } catch (e) {
                document.getElementById('current-cond').innerText = window.t('weather.status.error', "Connection Error");
                console.error(e);
            }
        }

        function processNowcast(minutely) {
            // Find current time index
            const now = new Date();
            let startIdx = -1;

            // minutely.time is ISO string array
            for (let i = 0; i < minutely.time.length; i++) {
                if (new Date(minutely.time[i]) >= now) {
                    startIdx = i;
                    break;
                }
            }

            const alertBox = document.getElementById('nowcast-alert');

            if (startIdx === -1) {
                alertBox.style.display = 'none';
                return;
            }

            // Look ahead 4 intervals (1 hour)
            const lookahead = 4;
            const rains = [];
            for (let i = 0; i < lookahead; i++) {
                if (startIdx + i < minutely.precipitation.length) {
                    rains.push(minutely.precipitation[startIdx + i]);
                }
            }

            // Logic:
            // 1. Is it raining now? (First slot > 0)
            const rainingNow = rains[0] > 0;

            let msg = "";

            if (rainingNow) {
                // Check if it stops
                const stopIdx = rains.findIndex(r => r === 0);
                if (stopIdx !== -1) {
                    const minutes = stopIdx * 15;
                    msg = window.t('weather.nc.stopping', `Rain stopping in ${minutes} min`);
                } else {
                    msg = window.t('weather.nc.ongoing', "Rain continuing");
                }
            } else {
                // Check if it starts
                const startRainIdx = rains.findIndex(r => r > 0);
                if (startRainIdx !== -1) {
                    const minutes = startRainIdx * 15;
                    msg = window.t('weather.nc.starting', `Rain starting in ${minutes} min`);
                }
            }

            if (msg) {
                alertBox.innerText = msg;
                alertBox.style.display = 'block';
            } else {
                alertBox.style.display = 'none';
            }
        }

        function renderHourly(hourly, timezone) {
            const container = document.getElementById('hourly-container');
            container.innerHTML = '';

            // Calculate "Now" in the target timezone to filter correctly
            // hourly.time strings are "YYYY-MM-DDTHH:MM" (Wall Clock)
            // We need to compare them against the current Wall Clock in that zone
            const nowZoned = window.rekindleGetDateInZone(new Date(), timezone);

            let startIdx = -1;

            for (let i = 0; i < hourly.time.length; i++) {
                // Parse hourly time as if it were local to avoid offset shifts, 
                // matching how nowZoned is constructed
                if (new Date(hourly.time[i]) >= nowZoned) {
                    startIdx = i;
                    break;
                }
            }

            if (startIdx === -1) return;

            for (let i = startIdx; i < startIdx + 24 && i < hourly.time.length; i++) {
                const date = new Date(hourly.time[i]);
                const hourLabel = date.toLocaleTimeString([], { hour: 'numeric', hour12: true });

                const temp = Math.round(hourly.temperature_2m[i]);
                const code = hourly.weathercode[i];

                const item = document.createElement('div'); // Create div element
                item.className = 'hourly-item';
                item.innerHTML = `
                    <span class="h-time">${hourLabel}</span>
                    <span class="h-icon">${getIcon(code, false)}</span>
                    <span class="h-temp">${temp}째</span>
                `;
                container.appendChild(item);
            }
        }

        function renderForecast(daily) {
            const container = document.getElementById('forecast-container');
            container.innerHTML = '';

            for (let i = 0; i < 5; i++) {
                const parts = daily.time[i].split('-');
                const date = new Date(parts[0], parts[1] - 1, parts[2]);

                const dayName = i === 0 ? window.t("weather.day.today", "Today") : date.toLocaleDateString('en-US', { weekday: 'short' });

                const max = Math.round(daily.temperature_2m_max[i]);
                const min = Math.round(daily.temperature_2m_min[i]);
                const code = daily.weathercode[i];

                const row = document.createElement('div');
                row.className = 'forecast-row';
                row.innerHTML = ` 
                    <span class="day-name">${dayName}</span>
                    <span class="forecast-icon">${getIcon(code, false)}</span>
                    <span class="temps"><span class="max-temp">${max}째</span> <span class="min-temp">${min}째</span></span>
                `;
                container.appendChild(row);
            }
        }

        // --- ICONS & DESC ---
        function getDescription(code) {
            if (code === 0) return window.t("weather.cond.clear", "Clear Sky");
            if (code <= 3) return window.t("weather.cond.cloudy", "Cloudy");
            if (code <= 48) return window.t("weather.cond.fog", "Fog");
            if (code <= 55) return window.t("weather.cond.drizzle", "Drizzle");
            if (code <= 67) return window.t("weather.cond.rain", "Rain");
            if (code <= 77) return window.t("weather.cond.snow", "Snow");
            if (code <= 82) return window.t("weather.cond.showers", "Showers");
            if (code <= 86) return window.t("weather.cond.snow_showers", "Snow Showers");
            if (code <= 99) return window.t("weather.cond.thunderstorm", "Thunderstorm");
            return window.t("weather.cond.unknown", "Unknown");
        }

        function getIcon(code, isLarge) {
            // OUTLINE Style SVGs
            const s = isLarge ? 2.5 : 2; // Stroke width

            // CLEAR (Sun)
            if (code === 0) return `<svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="5" stroke="black" stroke-width="${s}" fill="none"/><path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" stroke="black" stroke-width="${s}"/></svg>`;

            // CLOUDY
            if (code <= 3) return `<svg viewBox="0 0 24 24"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z" stroke="black" stroke-width="${s}" fill="none"/></svg>`;

            // FOG
            if (code <= 48) return `<svg viewBox="0 0 24 24"><path d="M4 10h16M4 14h16M4 18h16" stroke="black" stroke-width="${s}"/></svg>`;

            // RAIN
            if (code <= 67) return `<svg viewBox="0 0 24 24"><path d="M16 13v8M8 13v8M12 15v8M20 16.58A5 5 0 0 0 18 7h-1.26A8 8 0 1 0 4 15.25" stroke="black" stroke-width="${s}" fill="none"/></svg>`;

            // SNOW
            if (code <= 86) return `<svg viewBox="0 0 24 24"><path d="M8 16h.01M8 20h.01M12 18h.01M12 22h.01M16 16h.01M16 20h.01M20 17.58A5 5 0 0 0 18 8h-1.26A8 8 0 1 0 4 16.25" stroke="black" stroke-width="${s}" fill="none"/></svg>`;

            // THUNDER
            if (code <= 99) return `<svg viewBox="0 0 24 24"><path d="M19 16.9A5 5 0 0 0 18 7h-1.26a8 8 0 1 0-11.62 9" stroke="black" stroke-width="${s}" fill="none"/><polyline points="13 11 9 17 15 17 11 23" stroke="black" stroke-width="${s}" fill="none"/></svg>`;

            // DEFAULT / SHOWERS
            return `<svg viewBox="0 0 24 24"><path d="M20 16.58A5 5 0 0 0 18 7h-1.26A8 8 0 1 0 4 15.25" stroke="black" stroke-width="${s}" fill="none"/><line x1="12" y1="15" x2="12" y2="21" stroke="black" stroke-width="${s}" stroke-dasharray="2 2"/></svg>`;
        }

        // --- MODAL & SEARCH ---
        function handleSearchInput(query) {
            clearTimeout(searchTimeout);
            const container = document.getElementById('search-results');

            if (!query || query.length < 2) {
                container.style.display = 'none';
                return;
            }

            searchTimeout = setTimeout(() => {
                fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(query)}&count=5&language=en&format=json`)
                    .then(res => res.json())
                    .then(data => {
                        container.style.display = 'block';
                        renderSearchResults(data.results || []);
                    })
                    .catch(e => console.error(e));
            }, 500);
        }
