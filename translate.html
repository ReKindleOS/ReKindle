<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta charset="UTF-8">

    <title>Translator</title>
    <style>
        /* SYSTEM 7 AESTHETICS */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border: 2px solid #000000;
            --shadow: 4px 4px 0px #000000;
            --stripe-pattern: repeating-linear-gradient(0deg, transparent, transparent 2px, #000 3px, #000 4px);
        }

        body {
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: -webkit-optimize-contrast;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            font-family: "Geneva", "Verdana", sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
            background-color: #e5e5e5;
            /* Default Background (Overridden by JS) */
            /* Background managed by settings */

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* FIX: Centers vertically */
            user-select: none;
            box-sizing: border-box;
        }

        /* WINDOW FRAME */
        .window {
            background: white;
            border: 2px solid black;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: 90vh;
            width: 90%;
            max-width: 800px;
            position: relative;
        }

        /* TITLE BAR */
        .title-bar {
            height: 35px;
            border-bottom: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 0 10px;
            position: relative;
            flex-shrink: 0;
        }

        .title-stripes {
            position: absolute;
            top: 4px;
            bottom: 4px;
            left: 4px;
            right: 4px;
            background-image: var(--stripe-pattern);
            z-index: 0;
        }

        .title-text {
            background: white;
            padding: 0 15px;
            font-weight: bold;
            z-index: 1;
            font-size: 1.1rem;
        }

        /* CLOSE BUTTON (HOME) */
        .close-box {
            position: absolute;
            left: 10px;
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 0.9rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        .close-box:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* CONTROLS */
        .controls {
            z-index: 1;
            background: white;
            display: flex;
            position: absolute;
            right: 10px;
        }

        .controls>*+* {
            margin-left: 10px;
        }

        .sys-btn {
            background: white;
            border: 2px solid black;
            padding: 4px 10px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
            font-size: 0.8rem;
        }

        .sys-btn:active {
            background: black;
            color: white;
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        /* TRANSLATION AREA */
        .translation-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            padding: 15px;
            overflow: hidden;
            /* Prevents container overflow */
        }

        .translation-container>*+* {
            margin-top: 15px;
        }

        .lang-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
            flex-shrink: 0;
            /* Don't shrink header */
        }

        select {
            font-family: inherit;
            font-size: 1rem;
            border: 1px solid black;
            padding: 5px;
            background: white;
            width: 40%;
        }

        /* TEXT AREAS */
        textarea {
            flex: 1;
            /* Take up equal available space */
            width: 100%;
            border: 2px solid black;
            padding: 10px;
            font-family: "Courier New", monospace;
            font-size: 1.2rem;
            resize: none;
            box-sizing: border-box;
            /* Includes padding in width calc */
            overflow-y: auto;
            /* Allow internal scrolling */
        }

        .output-area {
            background-color: #f0f0f0;
        }
    </style>
    <link rel="stylesheet" href="css/custom-select.css">
    <script src="theme.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/custom-select.js"></script>
</head>

<body>

    <div class="window">
        <div class="title-bar">
            <div class="title-stripes"></div>
            <!-- Home Button -->
            <div class="close-box" onclick="window.location.href='index'">X</div>

            <span class="title-text" data-i18n="translate.title">Translator</span>

            <div class="controls">
                <button class="sys-btn" onclick="translateText()" data-i18n="translate.btn.translate">Translate</button>
            </div>
        </div>

        <div class="translation-container">
            <!-- Language Controls -->
            <div class="lang-bar">
                <select id="source-lang">
                    <option value="auto" data-i18n="translate.lang.auto">Detect</option>
                    <option value="en" selected="" data-i18n="translate.lang.en">English</option>
                    <option value="es" data-i18n="translate.lang.es">Spanish</option>
                    <option value="fr" data-i18n="translate.lang.fr">French</option>
                    <option value="de" data-i18n="translate.lang.de">German</option>
                    <option value="it" data-i18n="translate.lang.it">Italian</option>
                    <option value="pt" data-i18n="translate.lang.pt">Portuguese</option>
                    <option value="ja" data-i18n="translate.lang.ja">Japanese</option>
                    <option value="ko" data-i18n="translate.lang.ko">Korean</option>
                    <option value="zh" data-i18n="translate.lang.zh">Chinese</option>
                    <option value="ru" data-i18n="translate.lang.ru">Russian</option>
                </select>

                <button class="sys-btn" onclick="swapLanguages()">â‡„</button>

                <select id="target-lang">
                    <option value="en" data-i18n="translate.lang.en">English</option>
                    <option value="es" selected="" data-i18n="translate.lang.es">Spanish</option>
                    <option value="fr" data-i18n="translate.lang.fr">French</option>
                    <option value="de" data-i18n="translate.lang.de">German</option>
                    <option value="it" data-i18n="translate.lang.it">Italian</option>
                    <option value="pt" data-i18n="translate.lang.pt">Portuguese</option>
                    <option value="ja" data-i18n="translate.lang.ja">Japanese</option>
                    <option value="ko" data-i18n="translate.lang.ko">Korean</option>
                    <option value="zh" data-i18n="translate.lang.zh">Chinese</option>
                    <option value="ru" data-i18n="translate.lang.ru">Russian</option>
                </select>
            </div>

            <!-- Input -->
            <textarea id="source-text" data-i18n-placeholder="translate.ph.source"
                placeholder="Type text to translate..."></textarea>

            <!-- Output -->
            <textarea id="target-text" class="output-area" readonly="" data-i18n-placeholder="translate.ph.target"
                placeholder="Translation..."></textarea>
        </div>
    </div>

    <script>
        // Use Lingva Translate (Free, Open Source Wrapper for Google Translate)
        const API_BASE = "https://lingva.ml/api/v1";

        // --- INIT ---
        window.onload = () => {
            if (window.rekindleApplyWallpaper) window.rekindleApplyWallpaper();
        };

        // --- WALLPAPER LOADER ---
        // Helper to HTML-escape text
        function escapeHTML(text) {
            const div = document.createElement('div');
            div.appendChild(document.createTextNode(text));
            return div.innerHTML;
        }

        // Helper to sanitize background image URLs from localStorage
        function sanitizeBackgroundImage(imageString) {
            if (!imageString) return '';
            if (imageString.startsWith('url("data:image/png;base64,')) {
                return imageString;
            }
            if (imageString.startsWith('url("') && imageString.endsWith('")')) {
                const url = imageString.substring(5, imageString.length - 2);
                if ((url.startsWith('http://') || url.startsWith('https://') || url.startsWith('/')) && !url.includes('javascript:')) {
                    return imageString;
                }
            }
            return '';
        }


        async function translateText() {
            const text = document.getElementById('source-text').value.trim();
            const source = document.getElementById('source-lang').value;
            const target = document.getElementById('target-lang').value;
            const output = document.getElementById('target-text');

            if (!text) return;

            output.value = window.t ? window.t('translate.msg.translating') : "Translating...";

            try {
                // Encode URI components to handle special characters
                const url = `${API_BASE}/${source}/${target}/${encodeURIComponent(text)}`;

                const response = await fetch(url);
                const data = await response.json();

                if (data.translation) {
                    output.value = data.translation;
                } else if (data.error) {
                    output.value = (window.t ? window.t('translate.msg.error') : "Error: ") + data.error;
                } else {
                    output.value = window.t ? window.t('translate.msg.failed') : "Translation failed.";
                }

            } catch (e) {
                output.value = window.t ? window.t('translate.msg.network_error') : "Network Error. Check connection.";
            }
        }

        function swapLanguages() {
            const sourceEl = document.getElementById('source-lang');
            const targetEl = document.getElementById('target-lang');
            const textEl = document.getElementById('source-text');
            const outputEl = document.getElementById('target-text');

            // Swap Values
            const tempLang = sourceEl.value;
            sourceEl.value = targetEl.value;
            targetEl.value = tempLang;

            // Trigger change events for custom select to update UI
            sourceEl.dispatchEvent(new Event('change'));
            targetEl.dispatchEvent(new Event('change'));

            // Also swap text if there is a result
            if (outputEl.value && outputEl.value !== "Translating..." && !outputEl.value.startsWith("Error")) {
                textEl.value = outputEl.value;
                outputEl.value = "";
            }
        }



    </script>
    <script src="https://cdn.counter.dev/script.js" data-id="4e551911-0e5d-4c48-91a6-b828c3301675"
        data-utcoffset="11"></script>


</body>

</html>
