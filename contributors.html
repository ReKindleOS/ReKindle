<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contributors</title>
    <style>
        /* SYSTEM 7 AESTHETICS */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border: 2px solid #000000;
            --shadow: 4px 4px 0px #000000;
            --stripe-pattern: repeating-linear-gradient(0deg, transparent, transparent 2px, #000 3px, #000 4px);
        }

        body {
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            font-family: "Geneva", "Verdana", sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
            background-color: #e5e5e5;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            box-sizing: border-box;
        }

        /* WINDOW FRAME */
        .window {
            background: white;
            border: 2px solid black;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: 90vh;
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        /* TITLE BAR */
        .title-bar {
            height: 35px;
            border-bottom: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 0 10px;
            position: relative;
            flex-shrink: 0;
        }

        .title-stripes {
            position: absolute;
            top: 4px; bottom: 4px; left: 4px; right: 4px;
            background-image: var(--stripe-pattern);
            z-index: 0;
        }

        .title-text {
            background: white;
            padding: 0 15px;
            font-weight: bold;
            z-index: 1;
            font-size: 1.1rem;
        }

        .close-box {
            position: absolute;
            left: 10px;
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 0.9rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        .close-box:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* CONTENT */
        .window-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* DONATE HEADER */
        .donate-header {
            text-align: center;
            border-bottom: 2px solid black;
            padding-bottom: 20px;
            width: 100%;
            margin-bottom: 20px;
        }

        .qr-wrapper {
            width: 120px;
            height: 120px;
            margin: 0 auto 10px auto;
            border: 1px solid #ccc;
            padding: 5px;
        }
        
        .qr-wrapper img {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }

        h1 { margin: 5px 0; font-size: 1.5rem; }
        p { margin: 5px 0; font-size: 0.9rem; color: #555; }

        .kofi-btn {
            background: black;
            color: white;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none;
            display: inline-block;
            border-radius: 20px;
        }

        .kofi-btn:active {
            background: #333;
            transform: translateY(2px);
        }

        /* WIDGET CONTAINERS */
        .widget-section {
            width: 100%;
            margin-bottom: 30px;
        }

        .section-title {
            font-weight: bold;
            text-transform: uppercase;
            border-bottom: 1px solid black;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        /* Styles for the injected widgets to match aesthetic */
        .kofi-leaderboard-item, .kofi-gallery-item {
            border: 1px solid #ccc !important;
            background: #fafafa !important;
            font-family: inherit !important;
        }

        .kofi-leaderboard-header, .powered-by-kofi-tools {
            display:none !important;
        }

        .heart-icon {
            color: white;
            display: inline-block;
        }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }

    </style>
</head>
<body>

    <div class="window">
        <div class="title-bar">
            <div class="title-stripes"></div>
            <div class="close-box" onclick="window.location.href='index'">X</div>
            <span class="title-text">Contributors</span>
        </div>

        <div class="window-content">
            
            <div class="donate-header">
                <div class="qr-wrapper">
                    <img src="donate.svg" alt="Donate QR">
                </div>
                <h1>Support ReKindle</h1>
                <p>Help keep the project alive!</p>
                <a href="http://link.rekindle.ink/donate" target="_blank" class="kofi-btn">
                    <span class="heart-icon">â™¥</span> Buy me a coffee
                </a>
            </div>

            <!-- KO-FI LEADERBOARD -->
            <div class="widget-section">
                <div class="section-title">Top Supporters</div>
                <script src="https://cdn.ko-fi.tools/v2/js/leaderboard.js"></script>
                <div id="kofi-leaderboard-embed" 
                     data-leaderboard-id="Q5Q51P4ZXY" 
                     data-leaderboard-name="ReKindle's Leaderboard" 
                     data-leaderboard-theme="low"></div>
            </div>

        </div>
    </div>

    <script>
        window.onload = function() {
            loadWallpaper();
        };

        function loadWallpaper() {
            const wallpaperImg = localStorage.getItem('rekindle_bg_image');
            const wallpaperSize = localStorage.getItem('rekindle_bg_size');
            if(wallpaperImg) {
                document.body.style.backgroundImage = wallpaperImg;
                document.body.style.backgroundSize = wallpaperSize;
            }
        }
    </script>
</body>
</html>
