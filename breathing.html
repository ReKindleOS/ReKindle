<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Breathing</title>
    <style>
        /* SYSTEM 7 AESTHETICS */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border: 2px solid #000000;
            --shadow: 4px 4px 0px #000000;
            --stripe-pattern: repeating-linear-gradient(0deg, transparent, transparent 2px, #000 3px, #000 4px);
        }

        body {
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: -webkit-optimize-contrast;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
            background-color: #e5e5e5;
            /* Background managed by settings */
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            box-sizing: border-box;
        }

        /* WINDOW FRAME */
        .window {
            background: white;
            border: 2px solid black;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: 90vh;
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        /* TITLE BAR */
        .title-bar {
            height: 35px;
            border-bottom: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 0 10px;
            position: relative;
            flex-shrink: 0;
        }

        .title-stripes {
            position: absolute;
            top: 4px; bottom: 4px; left: 4px; right: 4px;
            background-image: var(--stripe-pattern);
            z-index: 0;
        }

        .title-text {
            background: white;
            padding: 0 15px;
            font-weight: bold;
            z-index: 1;
            font-size: 1.1rem;
        }

        /* CLOSE BUTTON */
        .close-box {
            position: absolute;
            left: 10px;
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 0.9rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        .close-box:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* CONTENT */
        .window-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 30px;
            background: white;
            overflow: hidden;
        }

        /* INSTRUCTION TEXT */
        #instruction-text {
            font-size: 2rem;
            font-weight: 900;
            text-transform: uppercase;
            text-align: center;
            min-height: 2.5rem;
            letter-spacing: 2px;
        }

        #timer-text {
            font-family: "Courier New", monospace;
            font-size: 1.2rem;
            margin-top: 5px;
            color: #555;
        }

        /* VISUAL GUIDE */
        .guide-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .guide-ring {
            width: 280px;
            height: 280px;
            border: 2px dashed #ccc;
            border-radius: 50%;
            position: absolute;
        }

        .breathing-shape {
            width: 50px;
            height: 50px;
            background: black;
            border-radius: 50%;
            will-change: transform;
            /* FIX: Default state for static */
            transform: scale(0.15);
        }

        /* CONTROLS */
        .controls {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 400px;
            justify-content: center;
        }

        .sys-btn {
            background: white;
            border: 2px solid black;
            padding: 10px 15px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 3px 3px 0 black;
            font-size: 0.9rem;
            flex: 1;
            text-transform: uppercase;
        }

        .sys-btn.active {
            background: black;
            color: white;
            box-shadow: none;
            transform: translate(1px, 1px);
        }

        .sys-btn:active {
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        #start-stop-btn {
            border-width: 3px;
        }

    </style>
</head>
<body>

    <div class="window">
        <div class="title-bar">
            <div class="title-stripes"></div>
            <!-- Home Button -->
            <div class="close-box" onclick="window.location.href='index'">X</div>
            <span class="title-text">Breathing</span>
        </div>

        <div class="window-content">
            
            <div style="text-align: center;">
                <div id="instruction-text">READY</div>
                <div id="timer-text">Select a pattern</div>
            </div>

            <div class="guide-container">
                <div class="guide-ring"></div>
                <div class="breathing-shape" id="shape"></div>
            </div>

            <div style="width: 100%; display:flex; flex-direction:column; gap: 15px; align-items:center;">
                <div class="controls">
                    <button class="sys-btn" id="btn-478" onclick="setPattern('478')">Relax<br><span style="font-size:0.7em">4-7-8</span></button>
                    <button class="sys-btn active" id="btn-box" onclick="setPattern('box')">Focus<br><span style="font-size:0.7em">Box 4s</span></button>
                    <button class="sys-btn" id="btn-balance" onclick="setPattern('balance')">Balance<br><span style="font-size:0.7em">6-6</span></button>
                </div>
                
                <button class="sys-btn" id="start-stop-btn" style="width:100%; max-width:400px;" onclick="toggleSession()">Start</button>
            </div>

        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const PATTERNS = {
            '478': {
                name: "Relaxing Breath",
                steps: [
                    { label: "Inhale", duration: 4000, scale: 1.0 },
                    { label: "Hold",   duration: 7000, scale: 1.0 },
                    { label: "Exhale", duration: 8000, scale: 0.15 } // 0.15 is min size
                ]
            },
            'box': {
                name: "Box Breathing",
                steps: [
                    { label: "Inhale", duration: 4000, scale: 1.0 },
                    { label: "Hold",   duration: 4000, scale: 1.0 },
                    { label: "Exhale", duration: 4000, scale: 0.15 },
                    { label: "Hold",   duration: 4000, scale: 0.15 }
                ]
            },
            'balance': {
                name: "Coherence",
                steps: [
                    { label: "Inhale", duration: 6000, scale: 1.0 },
                    { label: "Exhale", duration: 6000, scale: 0.15 }
                ]
            }
        };

        // --- STATE ---
        let currentPatternKey = 'box';
        let isRunning = false;
        let stepIndex = 0;
        let timer = null;
        let countdownTimer = null;
        
        // --- ELEMENTS ---
        const shape = document.getElementById('shape');
        const instruction = document.getElementById('instruction-text');
        const subtext = document.getElementById('timer-text');
        const startBtn = document.getElementById('start-stop-btn');

        // --- INIT ---
        window.onload = () => {
            loadWallpaper();
            setPattern('box');
        };

        function loadWallpaper() {
            const wallpaperImg = localStorage.getItem('rekindle_bg_image');
            const wallpaperSize = localStorage.getItem('rekindle_bg_size');
            if(wallpaperImg) {
                document.body.style.backgroundImage = wallpaperImg;
            }
            if(wallpaperSize) {
                document.body.style.backgroundSize = wallpaperSize;
            }
        }

        // --- LOGIC ---
        function setPattern(key) {
            if (isRunning) stopSession();
            currentPatternKey = key;
            
            // UI Feedback
            document.querySelectorAll('.controls .sys-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${key}`).classList.add('active');
            
            instruction.innerText = "READY";
            subtext.innerText = PATTERNS[key].name;
            
            // Reset Shape using pure CSS transition trigger
            shape.style.transition = "transform 0.3s ease-out";
            shape.style.transform = "scale(0.15)";
        }

        function toggleSession() {
            if (isRunning) {
                stopSession();
            } else {
                startSession();
            }
        }

        function startSession() {
            isRunning = true;
            startBtn.innerText = "Stop";
            stepIndex = 0;
            
            // Start the cycle logic
            runStep();
        }

        function stopSession() {
            isRunning = false;
            clearTimeout(timer);
            clearInterval(countdownTimer);
            startBtn.innerText = "Start";
            instruction.innerText = "PAUSED";
            subtext.innerText = PATTERNS[currentPatternKey].name;
            
            // Reset shape slowly
            shape.style.transition = "transform 1s ease";
            shape.style.transform = "scale(0.15)";
        }

        // --- ANIMATION STEP ---
        function runStep() {
            if (!isRunning) return;

            const pattern = PATTERNS[currentPatternKey];
            const step = pattern.steps[stepIndex];
            
            // 1. Set CSS Transition for smoothness on E-ink
            // We set duration to match step duration
            shape.style.transition = `transform ${step.duration}ms linear`;
            
            // 2. Set Text
            instruction.innerText = step.label;
            
            // 3. Trigger Transform (Scale)
            // Note: Base size 50px * 5.6 = 280px (fill ring)
            const targetScale = step.scale === 1.0 ? 5.6 : 0.15;
            
            // Force reflow ensures transition triggers if we just changed property
            void shape.offsetWidth; 
            
            shape.style.transform = `scale(${targetScale})`;

            // 4. Countdown Timer (Visual feedback)
            let remaining = step.duration / 1000;
            subtext.innerText = remaining.toFixed(0);
            
            clearInterval(countdownTimer);
            countdownTimer = setInterval(() => {
                remaining -= 1;
                if(remaining >= 0) subtext.innerText = remaining.toFixed(0);
            }, 1000);

            // 5. Schedule Next Step
            timer = setTimeout(() => {
                stepIndex = (stepIndex + 1) % pattern.steps.length;
                runStep();
            }, step.duration);
        }

    </script>

    <script>
        // Helper to sanitize background image URLs from localStorage
        function sanitizeBackgroundImage(imageString) {
            if (!imageString) return '';
            if (imageString.startsWith('url("data:image/png;base64,')) {
                return imageString;
            }
            if (imageString.startsWith('url("') && imageString.endsWith('")')) {
                const url = imageString.substring(5, imageString.length - 2);
                if ((url.startsWith('http://') || url.startsWith('https://') || url.startsWith('/')) && !url.includes('javascript:')) {
                    return imageString;
                }
            }
            return '';
        }

        function loadWallpaper() {
            const wallpaperImg = localStorage.getItem('rekindle_bg_image');
            const wallpaperSize = localStorage.getItem('rekindle_bg_size');
            if (wallpaperImg) {
                document.body.style.backgroundImage = wallpaperImg;
            }
            if (wallpaperSize) {
                document.body.style.backgroundSize = sanitizeBackgroundImage(wallpaperSize);
            }
        }
        
        loadWallpaper();
    </script>
</body>
</html>
