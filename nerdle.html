<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nerdle</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        /* SYSTEM 7 AESTHETICS */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border: 2px solid #000000;
            --shadow: 4px 4px 0px #000000;
            --stripe-pattern: repeating-linear-gradient(0deg, transparent, transparent 2px, #000 3px, #000 4px);
        }

        body {
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: -webkit-optimize-contrast;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #e5e5e5;
            /* Background managed by settings */

            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* WINDOW FRAME */
        .window {
            background: white;
            border: 2px solid black;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: fit-content;
            /* ADAPTIVE HEIGHT */
            max-height: 95vh;
            width: 95%;
            max-width: 650px;
            position: relative;
        }

        /* TITLE BAR */
        .title-bar {
            height: 35px;
            border-bottom: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 0 10px;
            position: relative;
            flex-shrink: 0;
        }

        .title-stripes {
            position: absolute;
            top: 4px;
            bottom: 4px;
            left: 4px;
            right: 4px;
            background-image: var(--stripe-pattern);
            z-index: 0;
        }

        .title-text {
            background: white;
            padding: 0 15px;
            font-weight: bold;
            z-index: 1;
            font-size: 1.1rem;
        }

        /* CLOSE BUTTON */
        .close-box {
            position: absolute;
            left: 10px;
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 0.9rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        .close-box:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* HEADER CONTROLS (NEW) */
        .header-controls {
            position: absolute;
            right: 10px;
            z-index: 2;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .sys-btn {
            background: white;
            border: 2px solid black;
            padding: 2px 8px;
            font-weight: bold;
            font-size: 0.8rem;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
            text-transform: uppercase;
        }

        .sys-btn:active {
            box-shadow: none;
            transform: translate(1px, 1px);
            background: black;
            color: white;
        }

        /* WINDOW CONTENT */
        .window-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #message-area {
            font-size: 1rem;
            font-weight: bold;
            min-height: 24px;
            text-align: center;
            margin-bottom: 10px;
            font-family: "Courier New", monospace;
        }

        /* GAME BOARD */
        #board-container {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 4px;
            margin-bottom: 15px;
            width: 100%;
            max-width: 100%;
            /* Changed to fill width */
        }

        .row {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 4px;
        }

        .tile {
            border: 2px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            /* Increased size */
            font-weight: bold;
            text-transform: uppercase;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        /* STATES (E-INK FRIENDLY) */
        .tile[data-state="active"] {
            border: 3px solid black;
        }

        .tile[data-state="absent"] {
            border: 2px solid #ccc;
            color: #ccc;
            background: white;
        }

        .tile[data-state="present"] {
            border: 4px double black;
            background: white;
            color: black;
        }

        .tile[data-state="correct"] {
            background: black;
            color: white;
            border: 2px solid black;
        }

        /* KEYBOARD */
        #keyboard {
            width: 100%;
            max-width: 100%;
            /* Match board width */
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-top: auto;
            padding-bottom: 10px;
        }

        .key-row {
            display: flex;
            width: 100%;
            gap: 4px;
            justify-content: center;
        }

        .key {
            font-weight: bold;
            border: 2px solid black;
            border-radius: 4px;
            cursor: pointer;
            flex: 1;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1rem;
            background: white;
            box-shadow: 2px 2px 0 #ccc;
        }

        .key:active {
            transform: translate(1px, 1px);
            box-shadow: none;
            background: black;
            color: white;
        }

        .key.big {
            flex: 1.5;
            font-size: 0.9rem;
        }

        /* Keyboard States */
        .key[data-state="correct"] {
            background: black;
            color: white;
        }

        .key[data-state="present"] {
            border: 3px double black;
        }

        .key[data-state="absent"] {
            opacity: 0.3;
            border: 1px solid #ccc;
        }

        #status-bar {
            border-top: 2px solid black;
            padding: 4px;
            font-size: 0.75rem;
            background: #eee;
            text-align: center;
            flex-shrink: 0;
        }

        /* MODAL STYLES */
        .modal-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal-box {
            background: white;
            border: 2px solid black;
            box-shadow: 8px 8px 0 black;
            padding: 20px;
            width: 250px;
            text-align: center;
        }

        .modal-btns {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
    </style>
    <script src="theme.js"></script>
</head>

<body>

    <div class="window">
        <div class="title-bar">
            <div class="title-stripes"></div>
            <div class="close-box" onclick="window.location.href='index'">X</div>
            <span class="title-text">Nerdle</span>
            <div class="header-controls">
                <button class="sys-btn" onclick="openNewGameModal()">New</button>
            </div>
        </div>

        <div class="window-content">
            <div id="message-area">Guess the calculation</div>

            <div id="board-container">
                <!-- Generated by JS -->
            </div>

            <div id="keyboard">
                <div class="key-row">
                    <div class="key" id="key-1" onclick="handleInput('1')">1</div>
                    <div class="key" id="key-2" onclick="handleInput('2')">2</div>
                    <div class="key" id="key-3" onclick="handleInput('3')">3</div>
                    <div class="key" id="key-4" onclick="handleInput('4')">4</div>
                    <div class="key" id="key-5" onclick="handleInput('5')">5</div>
                    <div class="key" id="key-6" onclick="handleInput('6')">6</div>
                    <div class="key" id="key-7" onclick="handleInput('7')">7</div>
                    <div class="key" id="key-8" onclick="handleInput('8')">8</div>
                    <div class="key" id="key-9" onclick="handleInput('9')">9</div>
                    <div class="key" id="key-0" onclick="handleInput('0')">0</div>
                </div>
                <div class="key-row">
                    <div class="key" id="key-+" onclick="handleInput('+')">+</div>
                    <div class="key" id="key--" onclick="handleInput('-')">-</div>
                    <div class="key" id="key-*" onclick="handleInput('*')">*</div>
                    <div class="key" id="key-/" onclick="handleInput('/')">/</div>
                    <div class="key" id="key-=" onclick="handleInput('=')">=</div>
                    <div class="key big" onclick="handleInput('ENTER')">ENTER</div>
                    <div class="key big" onclick="handleInput('⌫')">⌫</div>
                </div>
            </div>
        </div>
        <div id="status-bar">Local Mode</div>
    </div>

    <!-- NEW GAME MODAL -->
    <div id="new-game-modal" class="modal-overlay">
        <div class="modal-box">
            <h3>Start New Game?</h3>
            <p>Current progress will be lost.</p>
            <div class="modal-btns">
                <button class="sys-btn" onclick="confirmNewGame()">Yes</button>
                <button class="sys-btn" onclick="closeNewGameModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyDY7x7vVmlYUyVZNLuCCmIQYa6PWFVfZqQ",
            authDomain: "rekindle-dd1fa.firebaseapp.com",
            projectId: "rekindle-dd1fa",
            storageBucket: "rekindle-dd1fa.firebasestorage.app",
            messagingSenderId: "748026882518",
            appId: "1:748026882518:web:6877dd4329318070c11c77"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

// Configure for Safari/Mac compatibility (fixes CORS errors)


if (db.settings) {


    try {


        db.settings({


            experimentalForceLongPolling: true,


            merge: true


        });


    } catch (e) { console.warn("Settings error:", e); }


}



// Note: Persistence disabled due to IndexedDB hangs on some browsers (Safari)


// db.enablePersistence({ synchronizeTabs: true }) ...

        // --- CONFIG ---
        const COLS = 8;
        const ROWS = 6;

        // --- STATE ---
        let targetEquation = "";
        let guesses = []; // Array of strings (submitted guesses)
        let currentGuess = []; // Current input array
        let gameOver = false;
        let currentUser = null;
        let saveTimer = null;

        // --- INIT ---
        window.onload = () => {
            if (window.rekindleApplyWallpaper) window.rekindleApplyWallpaper();
            initBoard();

            // Re-render board size on resize
            window.addEventListener('resize', resizeBoard);
            setTimeout(resizeBoard, 50);

            // Auth & Load
            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    document.getElementById('status-bar').innerText = "Synced: " + user.email;
                    loadCloudGame();
                } else {
                    document.getElementById('status-bar').innerText = "Guest Mode (Local)";
                    loadLocalGame();
                }
            });
        };

        // Helper to HTML-escape text
        function escapeHTML(text) {
            const div = document.createElement('div');
            div.appendChild(document.createTextNode(text));
            return div.innerHTML;
        }

        // Helper to sanitize background image URLs from localStorage
        function sanitizeBackgroundImage(imageString) {
            if (!imageString) return '';
            if (imageString.startsWith('url("data:image/png;base64,')) {
                return imageString;
            }
            if (imageString.startsWith('url("') && imageString.endsWith('")')) {
                const url = imageString.substring(5, imageString.length - 2);
                if ((url.startsWith('http://') || url.startsWith('https://') || url.startsWith('/')) && !url.includes('javascript:')) {
                    return imageString;
                }
            }
            return '';
        }


        function resizeBoard() {
            const board = document.getElementById('board-container');
            if (board) {
                const width = board.offsetWidth;
                board.style.height = (width * 0.8) + 'px';
            }
        }

        // --- DATA PERSISTENCE ---

        function loadLocalGame() {
            const savedData = localStorage.getItem('nerdle_save_state');
            if (savedData) {
                restoreGame(JSON.parse(savedData));
            } else {
                startNewGame();
            }
        }

        function loadCloudGame() {
            db.collection('users').doc(currentUser.uid).collection('apps').doc('nerdle')
                .get().then((doc) => {
                    if (doc.exists) {
                        restoreGame(doc.data());
                    } else {
                        // Fallback to local if no cloud save, or new game
                        if (localStorage.getItem('nerdle_save_state')) {
                            loadLocalGame();
                        } else {
                            startNewGame();
                        }
                    }
                }).catch(() => {
                    // Offline fallback
                    loadLocalGame();
                });
        }

        function saveGame() {
            const state = {
                targetEquation,
                guesses,
                gameOver,
                lastPlayed: Date.now()
            };

            // Local Save
            localStorage.setItem('nerdle_save_state', JSON.stringify(state));

            // Cloud Save (Debounced)
            if (currentUser) {
                clearTimeout(saveTimer);
                saveTimer = setTimeout(() => {
                    db.collection('users').doc(currentUser.uid).collection('apps').doc('nerdle').set(state);
                }, 1000);
            }
        }

        function restoreGame(data) {
            if (!data || !data.targetEquation) {
                startNewGame();
                return;
            }

            targetEquation = data.targetEquation;
            guesses = data.guesses || [];
            gameOver = data.gameOver || false;
            currentGuess = [];

            // Restore UI
            renderRestoredBoard();

            if (gameOver) {
                if (guesses[guesses.length - 1] === targetEquation) {
                    showMessage("Correct!");
                } else {
                    showMessage("Answer: " + targetEquation);
                }
            } else {
                console.log("Target (Restored):", targetEquation);
            }
        }

        function startNewGame() {
            generateTarget();
            guesses = [];
            currentGuess = [];
            gameOver = false;

            // Clear UI
            document.querySelectorAll('.tile').forEach(t => {
                t.innerText = "";
                t.dataset.state = "";
            });
            document.querySelectorAll('.key').forEach(k => {
                k.dataset.state = "";
            });
            showMessage("Guess the calculation");

            saveGame();
        }

        // --- EQUATION GENERATOR ---
        function generateTarget() {
            let attempts = 0;
            while (attempts < 1000) {
                attempts++;
                const pattern = Math.random() > 0.5 ? 1 : 2;
                let expression = "";
                let result = 0;

                if (pattern === 1) {
                    const ops = ['+', '-', '*', '/'];
                    const op = ops[Math.floor(Math.random() * ops.length)];
                    const a = Math.floor(Math.random() * 99) + 1;
                    const b = Math.floor(Math.random() * 99) + 1;
                    expression = `${a}${op}${b}`;
                    result = calculate(a, b, op);
                } else {
                    const ops = ['+', '-', '*'];
                    const op1 = ops[Math.floor(Math.random() * ops.length)];
                    const op2 = ops[Math.floor(Math.random() * ops.length)];
                    const a = Math.floor(Math.random() * 20) + 1;
                    const b = Math.floor(Math.random() * 20) + 1;
                    const c = Math.floor(Math.random() * 20) + 1;
                    expression = `${a}${op1}${b}${op2}${c}`;
                    try { result = eval(expression); } catch (e) { result = -999; }
                }

                if (Number.isInteger(result) && result >= 0) {
                    const eq = `${expression}=${result}`;
                    if (eq.length === COLS) {
                        targetEquation = eq;
                        console.log("Target:", targetEquation);
                        return;
                    }
                }
            }
            // Fallback
            const fallbacks = ["10+20=30", "20-12=08", "3*4+5=17", "40/2=20", "9+8-7=10"];
            targetEquation = fallbacks[Math.floor(Math.random() * fallbacks.length)];
        }

        function calculate(a, b, op) {
            if (op === '+') return a + b;
            if (op === '-') return a - b;
            if (op === '*') return a * b;
            if (op === '/') return b !== 0 ? a / b : -999;
            return 0;
        }

        // --- BOARD ---
        function initBoard() {
            const board = document.getElementById('board-container');
            board.innerHTML = '';
            for (let i = 0; i < ROWS; i++) {
                const row = document.createElement('div');
                row.className = 'row';
                for (let j = 0; j < COLS; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.id = `tile-${i}-${j}`;
                    row.appendChild(tile);
                }
                board.appendChild(row);
            }
        }

        function renderRestoredBoard() {
            // Re-apply all previous guesses to the board
            guesses.forEach((guessStr, rowIdx) => {
                const guessChars = guessStr.split('');
                guessChars.forEach((char, colIdx) => {
                    const tile = document.getElementById(`tile-${rowIdx}-${colIdx}`);
                    tile.innerText = char;
                });
                // Recalculate colors for this row
                colorRow(rowIdx, guessStr);
            });
        }

        // --- INPUT ---
        function handleInput(key) {
            if (gameOver) return;

            if (key === 'ENTER') {
                submitGuess();
            } else if (key === '⌫') {
                if (currentGuess.length > 0) {
                    currentGuess.pop();
                    updateActiveRow();
                }
            } else {
                if (currentGuess.length < COLS) {
                    currentGuess.push(key);
                    updateActiveRow();
                }
            }
        }

        function updateActiveRow() {
            const rowIdx = guesses.length;
            for (let i = 0; i < COLS; i++) {
                const tile = document.getElementById(`tile-${rowIdx}-${i}`);
                tile.innerText = currentGuess[i] || "";
                tile.dataset.state = currentGuess[i] ? 'active' : '';
            }
        }

        // --- LOGIC ---
        function submitGuess() {
            const guessStr = currentGuess.join('');

            // Checks
            if (currentGuess.length !== COLS) return showMessage("Too short");
            if (guessStr.indexOf('=') === -1) return showMessage("Must contain '='");
            const parts = guessStr.split('=');
            if (parts.length > 2) return showMessage("Only one '=' allowed");

            const lhs = parts[0];
            const rhs = parts[1];
            if (!/^[0-9+\-*/]+$/.test(lhs) || !/^[0-9]+$/.test(rhs)) return showMessage("Invalid characters");

            try {
                if (eval(lhs) !== parseInt(rhs)) return showMessage("Equation incorrect");
            } catch (e) { return showMessage("Invalid calculation"); }

            // Process Valid Guess
            const rowIdx = guesses.length;

            // Add to history
            guesses.push(guessStr);

            // Color Logic
            colorRow(rowIdx, guessStr);

            // Win/Loss
            if (guessStr === targetEquation) {
                showMessage("Correct!");
                gameOver = true;
                flashWin();
            } else {
                if (guesses.length >= ROWS) {
                    gameOver = true;
                    showMessage("Answer: " + targetEquation);
                } else {
                    currentGuess = [];
                }
            }

            saveGame();
        }

        function colorRow(rowIdx, guessStr) {
            const targetArr = targetEquation.split('');
            const guessArr = guessStr.split('');

            const solutionCounts = {};
            targetArr.forEach(c => solutionCounts[c] = (solutionCounts[c] || 0) + 1);

            // 1. Greens
            guessArr.forEach((char, i) => {
                if (char === targetArr[i]) {
                    setTileState(rowIdx, i, 'correct');
                    updateKey(char, 'correct');
                    solutionCounts[char]--;
                    guessArr[i] = null;
                }
            });

            // 2. Purples/Absents
            guessArr.forEach((char, i) => {
                if (char !== null) {
                    if (solutionCounts[char] > 0) {
                        setTileState(rowIdx, i, 'present');
                        updateKey(char, 'present');
                        solutionCounts[char]--;
                    } else {
                        setTileState(rowIdx, i, 'absent');
                        updateKey(char, 'absent');
                    }
                }
            });
        }

        function setTileState(r, c, state) {
            const tile = document.getElementById(`tile-${r}-${c}`);
            // Use small delay if live game, immediate if restoring
            const isLive = (r === guesses.length - 1 && currentGuess.length > 0);
            const delay = isLive ? c * 100 : 0;

            setTimeout(() => {
                tile.dataset.state = state;
            }, delay);
        }

        function updateKey(char, state) {
            // Because ID chars like +/* are tricky, query by innerText usually safer or escape
            // Here we use dedicated IDs like key-+ created in HTML/JS
            let keyId = 'key-' + char;
            const keyEl = document.getElementById(keyId);

            if (keyEl) {
                const oldState = keyEl.dataset.state;
                if (state === 'correct') {
                    keyEl.dataset.state = 'correct';
                } else if (state === 'present' && oldState !== 'correct') {
                    keyEl.dataset.state = 'present';
                } else if (state === 'absent' && !oldState) {
                    keyEl.dataset.state = 'absent';
                }
            }
        }

        function showMessage(msg) {
            const area = document.getElementById('message-area');
            area.innerText = msg;
            if (!gameOver) {
                setTimeout(() => area.innerText = "Guess the calculation", 2000);
            }
        }

        function flashWin() {
            const content = document.querySelector('.window-content');
            setTimeout(() => {
                content.style.filter = "invert(1)";
                setTimeout(() => {
                    content.style.filter = "invert(0)";
                }, 300);
            }, 1000);
        }

        // --- MODAL LOGIC ---
        function openNewGameModal() {
            document.getElementById('new-game-modal').style.display = 'flex';
        }

        function closeNewGameModal() {
            document.getElementById('new-game-modal').style.display = 'none';
        }

        function confirmNewGame() {
            closeNewGameModal();
            startNewGame();
        }




    </script>
