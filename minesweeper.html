<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minesweeper</title>
    <style>
        /* SYSTEM 7 AESTHETICS */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border: 2px solid #000000;
            --shadow: 4px 4px 0px #000000;
            --stripe-pattern: repeating-linear-gradient(0deg, transparent, transparent 2px, #000 3px, #000 4px);
            --revealed-bg: #eeeeee;
        }

        body {
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: -webkit-optimize-contrast;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
            background-color: #e5e5e5;
            /* Default Background (Overridden by JS) */
            /* Background managed by settings */
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* FIX: Centers vertically */
            user-select: none;
            box-sizing: border-box;
        }

        /* WINDOW FRAME */
        .window {
            background: white;
            border: 2px solid black;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: fit-content; /* ADAPTIVE HEIGHT */
            max-height: 95vh;
            width: 95%; /* Wider window */
            max-width: 600px;
            position: relative;
        }

        /* TITLE BAR */
        .title-bar {
            height: 35px;
            border-bottom: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 0 10px;
            position: relative;
            flex-shrink: 0;
        }

        .title-stripes {
            position: absolute;
            top: 4px; bottom: 4px; left: 4px; right: 4px;
            background-image: var(--stripe-pattern);
            z-index: 0;
        }

        .title-text {
            background: white;
            padding: 0 15px;
            font-weight: bold;
            z-index: 1;
            font-size: 1.1rem;
        }

        /* CLOSE BUTTON (HOME) */
        .close-box {
            position: absolute;
            left: 10px;
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 0.9rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        .close-box:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* HEADER CONTROLS (Reset) */
        .header-controls {
            position: absolute;
            right: 10px;
            z-index: 2;
        }

        .sys-btn {
            background: white;
            border: 2px solid black;
            padding: 2px 10px;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.8rem;
            box-shadow: 2px 2px 0 black;
        }
        
        .sys-btn:active {
            transform: translate(1px, 1px);
            box-shadow: none;
            background: black;
            color: white;
        }

        /* WINDOW CONTENT */
        .window-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* STATUS BAR */
        .status-bar {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 100%;
            font-family: "Courier New", monospace;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 15px;
            border: 2px solid black;
            padding: 5px 10px;
            box-sizing: border-box;
            background: #eee;
        }

        /* GAME GRID */
        #grid-container {
            display: grid;
            gap: 1px;
            background: black; /* Border lines */
            border: 4px solid black;
            margin-bottom: 20px;
            touch-action: manipulation;
            width: 100%; /* Fill available width */
            box-sizing: border-box;
        }

        .cell {
            width: 100%;
            /* Height is set via JS for aspect ratio support */
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 900;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .cell svg {
            width: 60%;
            height: 60%;
        }

        /* STATES */
        .cell.revealed { background: var(--revealed-bg); }
        .cell.mine { background: black; color: white; }
        .cell.exploded { background: black; color: white; }

        /* CONTROLS (Bottom) */
        .controls {
            width: 100%;
            max-width: 100%;
            display: flex;
            justify-content: center;
            margin-top: auto;
        }

        /* MODE TOGGLE */
        .toggle-btn {
            width: 100%;
            padding: 15px;
            border: 3px solid black;
            background: white;
            color: black;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px; /* Space between icon and text */
            box-shadow: 4px 4px 0 black;
        }

        .toggle-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 black;
        }

        .toggle-btn.flag-mode {
            background: black;
            color: white;
        }

        .toggle-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

    </style>
</head>
<body>

    <div class="window">
        <div class="title-bar">
            <div class="title-stripes"></div>
            <!-- Home Button -->
            <div class="close-box" onclick="window.location.href='index'">X</div>
            <span class="title-text">Mines</span>
            
            <div class="header-controls">
                <button class="sys-btn" onclick="initGame()">Reset</button>
            </div>
        </div>

        <div class="window-content">
            <div class="status-bar">
                <span id="mine-count">000</span>
                <span id="timer">000</span>
            </div>

            <div id="grid-container">
                <!-- Grid generated by JS -->
            </div>

            <div class="controls">
                <button class="toggle-btn" id="mode-btn" onclick="toggleMode()">
                    <span id="mode-icon">
                        <!-- Default: Pickaxe SVG -->
                        <svg viewBox="0 0 24 24"><path d="M14.7 13.3L10.7 9.3L3 17V21H7L14.7 13.3ZM19.6 3C19.2 3 18.8 3.1 18.5 3.4L16.9 5L12 6.1L10.9 5L9.5 6.4L11.6 8.5L4 16.1V22H9.9L17.5 14.4L19.6 16.5L21 15.1L19.9 14L21 9.1L22.6 7.5C23.1 7 23.1 6.1 22.6 5.6L20.4 3.4C20.2 3.2 19.9 3 19.6 3Z"/></svg>
                    </span> 
                    <span id="mode-text">DIG</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const ROWS = 18; // Increased rows
        const COLS = 14; // Increased cols
        const MINES = 40; // Increased mines

        // --- STATE ---
        let grid = []; 
        let gameOver = false;
        let flagsUsed = 0;
        let time = 0;
        let timerId = null;
        let isFirstClick = true;
        let mode = 'dig'; 

        // --- ICONS (SVG Strings) ---
        const ICON_DIG = `<svg viewBox="0 0 24 24"><path d="M14.7 13.3L10.7 9.3L3 17V21H7L14.7 13.3ZM19.6 3C19.2 3 18.8 3.1 18.5 3.4L16.9 5L12 6.1L10.9 5L9.5 6.4L11.6 8.5L4 16.1V22H9.9L17.5 14.4L19.6 16.5L21 15.1L19.9 14L21 9.1L22.6 7.5C23.1 7 23.1 6.1 22.6 5.6L20.4 3.4C20.2 3.2 19.9 3 19.6 3Z"/></svg>`;
        const ICON_FLAG = `<svg viewBox="0 0 24 24"><path d="M14.4 6L14 4H5V21H7V14H12L12.4 16H19V6H14.4Z"/></svg>`;
        const ICON_BOMB = `<svg viewBox="0 0 24 24" fill="white"><circle cx="12" cy="12" r="9"/><path d="M12 2V5 M12 19V22 M2 12H5 M19 12H22" stroke="white" stroke-width="2"/></svg>`; // Simplified bomb

        // --- DOM ---
        const container = document.getElementById('grid-container');
        const mineDisplay = document.getElementById('mine-count');
        const timeDisplay = document.getElementById('timer');
        const modeBtn = document.getElementById('mode-btn');

        // --- INIT ---
        window.onload = () => {
            loadWallpaper();
            initGame();
            window.addEventListener('resize', resizeGrid);
        };

        function loadWallpaper() {
            const wallpaperImg = localStorage.getItem('rekindle_bg_image');
            const wallpaperSize = localStorage.getItem('rekindle_bg_size');
            if(wallpaperImg) {
                document.body.style.backgroundImage = wallpaperImg;
            }
            if(wallpaperSize) {
                document.body.style.backgroundSize = wallpaperSize;
            }
        }

        // Kindle Browser Fix: Force Square Cells via JS
        function resizeGrid() {
            const cells = document.querySelectorAll('.cell');
            if(cells.length > 0) {
                const width = cells[0].offsetWidth;
                if(width > 0) {
                    cells.forEach(c => c.style.height = width + 'px');
                }
            }
        }

        function initGame() {
            gameOver = false;
            isFirstClick = true;
            flagsUsed = 0;
            time = 0;
            grid = [];
            
            clearInterval(timerId);
            timerId = null;
            
            timeDisplay.innerText = "000";
            mineDisplay.innerText = String(MINES).padStart(3, '0');
            
            renderGridStructure();
        }

        function renderGridStructure() {
            container.style.gridTemplateColumns = `repeat(${COLS}, 1fr)`;
            container.innerHTML = '';

            for (let r = 0; r < ROWS; r++) {
                const row = [];
                for (let c = 0; c < COLS; c++) {
                    // State Object
                    row.push({
                        isMine: false,
                        isRevealed: false,
                        isFlagged: false,
                        neighborCount: 0
                    });

                    // DOM Element
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `cell-${r}-${c}`;
                    cell.onclick = () => handleInput(r, c);
                    container.appendChild(cell);
                }
                grid.push(row);
            }
            // Trigger resize to fix heights
            resizeGrid();
        }

        // --- LOGIC ---
        function placeMines(safeR, safeC) {
            let placed = 0;
            while (placed < MINES) {
                const r = Math.floor(Math.random() * ROWS);
                const c = Math.floor(Math.random() * COLS);

                if (!grid[r][c].isMine && (r !== safeR || c !== safeC)) {
                    grid[r][c].isMine = true;
                    placed++;
                }
            }
            calculateNeighbors();
        }

        function calculateNeighbors() {
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (grid[r][c].isMine) continue;
                    
                    let count = 0;
                    for (let i = -1; i <= 1; i++) {
                        for (let j = -1; j <= 1; j++) {
                            const nr = r + i;
                            const nc = c + j;
                            if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS) {
                                if (grid[nr][nc].isMine) count++;
                            }
                        }
                    }
                    grid[r][c].neighborCount = count;
                }
            }
        }

        // --- INTERACTION ---
        function toggleMode() {
            if (mode === 'dig') {
                mode = 'flag';
                modeBtn.classList.add('flag-mode');
                document.getElementById('mode-icon').innerHTML = ICON_FLAG;
                document.getElementById('mode-text').innerText = 'FLAG';
            } else {
                mode = 'dig';
                modeBtn.classList.remove('flag-mode');
                document.getElementById('mode-icon').innerHTML = ICON_DIG;
                document.getElementById('mode-text').innerText = 'DIG';
            }
        }

        function handleInput(r, c) {
            if (gameOver) return;

            if (!timerId) startTimer();

            if (mode === 'flag') {
                toggleFlag(r, c);
            } else {
                revealCell(r, c);
            }
        }

        function toggleFlag(r, c) {
            const cell = grid[r][c];
            if (cell.isRevealed) return;

            cell.isFlagged = !cell.isFlagged;
            
            const el = document.getElementById(`cell-${r}-${c}`);
            el.innerHTML = cell.isFlagged ? ICON_FLAG : '';
            // Make sure flag icon fits
            if(cell.isFlagged) el.querySelector('svg').style.width = "60%";

            flagsUsed += cell.isFlagged ? 1 : -1;
            mineDisplay.innerText = String(MINES - flagsUsed).padStart(3, '0');
        }

        function revealCell(r, c) {
            const cell = grid[r][c];
            if (cell.isRevealed || cell.isFlagged) return;

            if (isFirstClick) {
                placeMines(r, c);
                isFirstClick = false;
            }

            cell.isRevealed = true;
            const el = document.getElementById(`cell-${r}-${c}`);
            el.classList.add('revealed');

            if (cell.isMine) {
                el.classList.add('exploded');
                el.innerHTML = ICON_BOMB;
                endGame(false);
            } else {
                if (cell.neighborCount > 0) {
                    el.innerText = cell.neighborCount;
                } else {
                    floodFill(r, c);
                }
                checkWin();
            }
        }

        function floodFill(r, c) {
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const nr = r + i;
                    const nc = c + j;
                    if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS) {
                        const neighbor = grid[nr][nc];
                        if (!neighbor.isRevealed && !neighbor.isFlagged) {
                            revealCell(nr, nc);
                        }
                    }
                }
            }
        }

        function startTimer() {
            timerId = setInterval(() => {
                time++;
                timeDisplay.innerText = String(time).padStart(3, '0');
            }, 1000);
        }

        function checkWin() {
            let revealedCount = 0;
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (grid[r][c].isRevealed) revealedCount++;
                }
            }

            if (revealedCount === (ROWS * COLS) - MINES) {
                endGame(true);
            }
        }

        function endGame(win) {
            gameOver = true;
            clearInterval(timerId);
            
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (grid[r][c].isMine) {
                        const el = document.getElementById(`cell-${r}-${c}`);
                        if (!grid[r][c].isFlagged) {
                            el.innerHTML = ICON_BOMB;
                            if (!win) el.classList.add('mine');
                        }
                    }
                }
            }

            if (win) {
                mineDisplay.innerText = "WIN";
            } else {
                mineDisplay.innerText = "DEAD";
            }
        }

    </script>
</body>
</html>
