<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Converter</title>
    <style>
        /* SYSTEM 7 AESTHETICS */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border: 2px solid #000000;
            --shadow: 4px 4px 0px #000000;
            --stripe-pattern: repeating-linear-gradient(0deg, transparent, transparent 2px, #000 3px, #000 4px);
        }

        body {
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: -webkit-optimize-contrast;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background-repeat: repeat;
            background-position: top left;

            font-family: "Geneva", "Verdana", sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
            background-color: #e5e5e5;
            /* Background managed by settings */

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            box-sizing: border-box;
        }

        /* WINDOW FRAME */
        .window {
            background: white;
            border: 2px solid black;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: 90vh;
            width: 90%;
            max-width: 500px;
            /* Phone/Tablet friendly width */
            position: relative;
        }

        /* TITLE BAR */
        .title-bar {
            height: 35px;
            border-bottom: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 0 10px;
            position: relative;
            flex-shrink: 0;
        }

        .title-stripes {
            position: absolute;
            top: 4px;
            bottom: 4px;
            left: 4px;
            right: 4px;
            background-image: var(--stripe-pattern);
            z-index: 0;
        }

        .title-text {
            background: white;
            padding: 0 15px;
            font-weight: bold;
            z-index: 1;
            font-size: 1.1rem;
        }

        /* CLOSE BUTTON */
        .close-box {
            position: absolute;
            left: 10px;
            width: 18px;
            height: 18px;
            border: 2px solid black;
            background: white;
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 0.9rem;
            line-height: 1;
            box-shadow: 2px 2px 0 black;
        }

        .close-box:active {
            background: black;
            color: white;
            transform: translate(1px, 1px);
            box-shadow: none;
        }

        /* TABS (Categories) */
        .tabs {
            display: flex;
            border-bottom: 2px solid black;
            background: #eee;
            overflow-x: auto;
            scrollbar-width: none;
            /* Hide scrollbar */
        }

        .tabs::-webkit-scrollbar {
            display: none;
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            border-right: 1px solid black;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            white-space: nowrap;
            min-width: 70px;
        }

        .tab.active {
            background: white;
            border-bottom: 2px solid white;
            /* Blend with content */
            margin-bottom: -2px;
            z-index: 1;
        }

        /* CONTENT AREA */
        .window-content {
            flex-grow: 1;
            padding: 20px;
            background: white;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }

        /* CONVERSION ROW */
        .conv-row {
            display: flex;
            flex-direction: column;
            gap: 5px;
            background: #f5f5f5;
            padding: 10px;
            border: 2px solid black;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .value-display {
            flex: 1;
            background: white;
            border: 2px solid black;
            padding: 10px;
            font-family: "Courier New", monospace;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: right;
            min-height: 24px;
            overflow: hidden;
        }

        .value-display.result {
            background: #eee;
            /* Read-only look */
        }

        select {
            flex: 1;
            border: 2px solid black;
            font-family: inherit;
            font-weight: bold;
            font-size: 1rem;
            background: white;
            padding: 5px;
            border-radius: 0;
        }

        .swap-btn {
            align-self: center;
            background: white;
            border: 2px solid black;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
            margin: 5px 0;
        }

        .swap-btn:active {
            transform: translate(1px, 1px);
            box-shadow: none;
            background: black;
            color: white;
        }

        /* KEYPAD */
        .keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: auto;
        }

        .key {
            background: white;
            border: 2px solid black;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 3px 3px 0 black;
            border-radius: 4px;
        }

        .key:active {
            background: black;
            color: white;
            box-shadow: none;
            transform: translate(2px, 2px);
        }

        .key.action {
            background: #ddd;
        }

        .key.clear {
            background: black;
            color: white;
        }
    </style>
    </style>
    <script src="js/i18n.js"></script>
    <script src="theme.js"></script>
</head>

<body>

    <div class="window">
        <div class="title-bar">
            <div class="title-stripes"></div>
            <div class="close-box" onclick="window.location.href='index'">X</div>
            <span class="title-text" data-i18n="converter.title">Converter</span>
        </div>

        <div class="tabs" id="category-tabs">
            <div class="tab active" onclick="setCategory('length')" data-i18n="converter.tab.length">Length</div>
            <div class="tab" onclick="setCategory('mass')" data-i18n="converter.tab.mass">Mass</div>
            <div class="tab" onclick="setCategory('temp')" data-i18n="converter.tab.temp">Temp</div>
            <div class="tab" onclick="setCategory('speed')" data-i18n="converter.tab.speed">Speed</div>
            <div class="tab" onclick="setCategory('volume')" data-i18n="converter.tab.volume">Volume</div>
        </div>

        <div class="window-content">

            <!-- INPUT -->
            <div class="conv-row">
                <div class="input-group">
                    <div class="value-display" id="input-display" onclick="focusInput()">0</div>
                </div>
                <div class="input-group">
                    <select id="unit-from" onchange="convert()"></select>
                </div>
            </div>

            <div class="swap-btn" onclick="swapUnits()">⇅</div>

            <!-- OUTPUT -->
            <div class="conv-row">
                <div class="input-group">
                    <div class="value-display result" id="output-display">0</div>
                </div>
                <div class="input-group">
                    <select id="unit-to" onchange="convert()"></select>
                </div>
            </div>

            <!-- KEYPAD -->
            <div class="keypad">
                <div class="key" onclick="pressNum('7')">7</div>
                <div class="key" onclick="pressNum('8')">8</div>
                <div class="key" onclick="pressNum('9')">9</div>
                <div class="key action" onclick="pressBack()">⌫</div>

                <div class="key" onclick="pressNum('4')">4</div>
                <div class="key" onclick="pressNum('5')">5</div>
                <div class="key" onclick="pressNum('6')">6</div>
                <div class="key clear" onclick="pressClear()">C</div>

                <div class="key" onclick="pressNum('1')">1</div>
                <div class="key" onclick="pressNum('2')">2</div>
                <div class="key" onclick="pressNum('3')">3</div>
                <div class="key action" onclick="toggleSign()">±</div>

                <div class="key" onclick="pressNum('0')" style="grid-column: span 2;">0</div>
                <div class="key" onclick="pressNum('.')">.</div>
            </div>

        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const DEFINITIONS = {
            length: {
                base: 'm',
                units: {
                    'mm': { name: 'Millimeters', factor: 0.001 },
                    'cm': { name: 'Centimeters', factor: 0.01 },
                    'm': { name: 'Meters', factor: 1 },
                    'km': { name: 'Kilometers', factor: 1000 },
                    'in': { name: 'Inches', factor: 0.0254 },
                    'ft': { name: 'Feet', factor: 0.3048 },
                    'yd': { name: 'Yards', factor: 0.9144 },
                    'mi': { name: 'Miles', factor: 1609.34 }
                }
            },
            mass: {
                base: 'g',
                units: {
                    'mg': { name: 'Milligrams', factor: 0.001 },
                    'g': { name: 'Grams', factor: 1 },
                    'kg': { name: 'Kilograms', factor: 1000 },
                    'oz': { name: 'Ounces', factor: 28.3495 },
                    'lb': { name: 'Pounds', factor: 453.592 },
                    'st': { name: 'Stone', factor: 6350.29 }
                }
            },
            temp: {
                type: 'temp', // Special handling
                units: {
                    'c': { name: 'Celsius' },
                    'f': { name: 'Fahrenheit' },
                    'k': { name: 'Kelvin' }
                }
            },
            speed: {
                base: 'mps',
                units: {
                    'mps': { name: 'm/s', factor: 1 },
                    'kph': { name: 'km/h', factor: 0.277778 },
                    'mph': { name: 'mph', factor: 0.44704 },
                    'kn': { name: 'Knots', factor: 0.514444 }
                }
            },
            volume: {
                base: 'l',
                units: {
                    'ml': { name: 'Milliliters', factor: 0.001 },
                    'l': { name: 'Liters', factor: 1 },
                    'tsp': { name: 'Teaspoons', factor: 0.00492892 },
                    'tbsp': { name: 'Tablespoons', factor: 0.0147868 },
                    'cup': { name: 'Cups', factor: 0.236588 },
                    'floz': { name: 'Fluid Oz', factor: 0.0295735 },
                    'gal': { name: 'Gallons', factor: 3.78541 }
                }
            }
        };

        // --- STATE ---
        let currentCategory = 'length';
        let inputValue = "0";

        // --- INIT ---
        window.onload = () => {
            if (window.rekindleApplyWallpaper) window.rekindleApplyWallpaper();
            setCategory('length');
        };


        // --- LOGIC ---
        function setCategory(cat) {
            currentCategory = cat;

            // Update Tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            // Simple match based on text content isn't robust, but efficient for this small app
            // Ideally add IDs to tabs, but loop works:
            const tabs = document.querySelectorAll('.tab');
            for (let t of tabs) {
                if (t.innerText.toLowerCase().includes(cat)) t.classList.add('active');
            }

            // Populate Dropdowns
            const def = DEFINITIONS[cat];
            const units = def.units;

            const fromSel = document.getElementById('unit-from');
            const toSel = document.getElementById('unit-to');

            fromSel.innerHTML = '';
            toSel.innerHTML = '';

            let keys = Object.keys(units);

            keys.forEach(key => {
                const opt1 = document.createElement('option');
                opt1.value = key;
                opt1.innerText = window.t('converter.unit.' + key, units[key].name);
                fromSel.appendChild(opt1);

                const opt2 = document.createElement('option');
                opt2.value = key;
                opt2.innerText = window.t('converter.unit.' + key, units[key].name);
                toSel.appendChild(opt2);
            });

            // Set defaults based on Global Unit System
            let defFrom = '';
            let defTo = '';
            const isImperial = window.rekindleGetUnitSystem && window.rekindleGetUnitSystem() === 'imperial';

            if (isImperial) {
                if (cat === 'length') { defFrom = 'ft'; defTo = 'm'; }
                else if (cat === 'mass') { defFrom = 'lb'; defTo = 'kg'; }
                else if (cat === 'temp') { defFrom = 'f'; defTo = 'c'; }
                else if (cat === 'speed') { defFrom = 'mph'; defTo = 'kph'; }
                else if (cat === 'volume') { defFrom = 'gal'; defTo = 'l'; }
            } else {
                // Metric Defaults
                if (cat === 'length') { defFrom = 'm'; defTo = 'ft'; }
                else if (cat === 'mass') { defFrom = 'kg'; defTo = 'lb'; }
                else if (cat === 'temp') { defFrom = 'c'; defTo = 'f'; }
                else if (cat === 'speed') { defFrom = 'kph'; defTo = 'mph'; }
                else if (cat === 'volume') { defFrom = 'l'; defTo = 'gal'; }
            }

            // Fallback if specific units not found in category (though they should be there)
            if (units[defFrom]) fromSel.value = defFrom;
            else fromSel.selectedIndex = 0;

            if (units[defTo]) toSel.value = defTo;
            else toSel.selectedIndex = (keys.length > 1) ? 1 : 0;

            convert();
        }

        function pressNum(num) {
            if (inputValue === "0" && num !== ".") {
                inputValue = num;
            } else {
                // Prevent multiple decimals
                if (num === "." && inputValue.includes(".")) return;
                // Max length check
                if (inputValue.length > 10) return;
                inputValue += num;
            }
            updateDisplay();
        }

        function pressBack() {
            if (inputValue.length > 1) {
                inputValue = inputValue.slice(0, -1);
            } else {
                inputValue = "0";
            }
            updateDisplay();
        }

        function pressClear() {
            inputValue = "0";
            updateDisplay();
        }

        function toggleSign() {
            if (inputValue === "0") return;
            if (inputValue.startsWith("-")) {
                inputValue = inputValue.substring(1);
            } else {
                inputValue = "-" + inputValue;
            }
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('input-display').innerText = inputValue;
            convert();
        }

        function convert() {
            const val = parseFloat(inputValue);
            if (isNaN(val)) return;

            const fromUnit = document.getElementById('unit-from').value;
            const toUnit = document.getElementById('unit-to').value;

            let result = 0;
            const def = DEFINITIONS[currentCategory];

            if (def.type === 'temp') {
                result = convertTemp(val, fromUnit, toUnit);
            } else {
                // Standard factor conversion
                // Convert to Base -> Convert to Target
                const baseVal = val * def.units[fromUnit].factor;
                result = baseVal / def.units[toUnit].factor;
            }

            // Formatting
            let displayResult = parseFloat(result.toFixed(6));
            // Remove trailing zeros if needed implicitly by parseFloat

            document.getElementById('output-display').innerText = displayResult;
        }

        function convertTemp(val, from, to) {
            if (from === to) return val;

            // Convert to Celsius first
            let c = val;
            if (from === 'f') c = (val - 32) * 5 / 9;
            if (from === 'k') c = val - 273.15;

            // Convert from Celsius to Target
            if (to === 'c') return c;
            if (to === 'f') return (c * 9 / 5) + 32;
            if (to === 'k') return c + 273.15;

            return 0;
        }

        function swapUnits() {
            const fromSel = document.getElementById('unit-from');
            const toSel = document.getElementById('unit-to');

            const temp = fromSel.value;
            fromSel.value = toSel.value;
            toSel.value = temp;

            convert();
        }

    </script>
